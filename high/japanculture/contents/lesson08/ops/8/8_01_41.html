<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative flex flex-col w-full h-full pt-70">
        <!-- title -->
        <img
          src="./../common/images/title_lesson_summary.svg"
          alt="나만의 단원 정리"
          class="absolute left-0 w-286 h-52 top-10"
        />
        <!-- main -->
        <!-- ======= page 1 ======= -->
        <div
          data-name="page"
          class="flex flex-col flex-1 w-full leading-52 f-nanum-s text-40"
        >
          <div class="flex mb-10 ps-20">
            <img
              src="./../common/images/label_flower_primary.svg"
              alt="label"
              class="w-30 h-52 me-8"
            />
            <div class="font-extrabold">
              <p>가장 기억에 남는 관광 명소는?</p>
            </div>
          </div>
          <!-- content box -->
          <div
            class="flex items-center text-red text-40 w-960 font-bold h-174 rounded-10 bg-[#F3F7D9] mx-auto mb-8 ps-20"
          >
            <div data-answer="1" style="display: none">
              <p>오키나와</p>
            </div>
          </div>
          <div class="flex justify-end w-full pe-20">
            <button
              data-name="btn-common"
              data-reset="1"
              onclick="contentUtil.showAnswer(1)"
            >
              예시 답안
            </button>
            <button
              data-name="btn-common"
              data-answer="1"
              onclick="contentUtil.hideAnswer(1)"
              style="display: none"
            >
              다시 풀기
            </button>
          </div>
        </div>
        <!-- ======= page 2 ======= -->
        <div
          data-name="page"
          class="flex flex-col flex-1 w-full leading-52 f-nanum-s text-40"
          style="display: none"
        >
          <div class="flex mb-10 ps-20">
            <img
              src="./../common/images/label_flower_primary.svg"
              alt="label"
              class="w-30 h-52 me-8"
            />
            <div class="font-extrabold">
              <p>교통 문화 중 새로 알게 된 것은?</p>
            </div>
          </div>
          <!-- content box -->
          <div
            class="flex items-center text-red text-40 w-960 font-bold h-174 rounded-10 bg-[#F3F7D9] mx-auto mb-8 ps-20"
          >
            <div data-answer="2" style="display: none">
              <p>일본의 택시는 뒷문이 자동문이라는 것</p>
            </div>
          </div>
          <div class="flex justify-end w-full pe-20">
            <button
              data-name="btn-common"
              data-reset="2"
              onclick="contentUtil.showAnswer(2)"
            >
              예시 답안
            </button>
            <button
              data-name="btn-common"
              data-answer="2"
              onclick="contentUtil.hideAnswer(2)"
              style="display: none"
            >
              다시 풀기
            </button>
          </div>
        </div>
        <!-- ======= page 3 ======= -->
        <div
          data-name="page"
          class="flex flex-col flex-1 w-full leading-52 f-nanum-s text-40"
          style="display: none"
        >
          <div class="flex mb-10 ps-20">
            <img
              src="./../common/images/label_flower_primary.svg"
              alt="label"
              class="w-30 h-52 me-8"
            />
            <div class="font-extrabold">
              <p>여행·교통 문화를 학습한 후, 더 알고 싶은 것은?</p>
            </div>
          </div>
          <!-- content box -->
          <div
            class="flex items-center text-red text-40 w-960 font-bold h-174 rounded-10 bg-[#F3F7D9] mx-auto mb-8 ps-20"
          >
            <div data-answer="3" style="display: none">
              <p>요즘 일본인들에게 인기 있는 일본 국내 여행지에 대해</p>
              <p>알고 싶다.</p>
            </div>
          </div>
          <div class="flex justify-end w-full pe-20">
            <button
              data-name="btn-common"
              data-reset="3"
              onclick="contentUtil.showAnswer(3)"
            >
              예시 답안
            </button>
            <button
              data-name="btn-common"
              data-answer="3"
              onclick="contentUtil.hideAnswer(3)"
              style="display: none"
            >
              다시 풀기
            </button>
          </div>
        </div>
        <!-- pagination -->
        <div
          class="absolute -translate-x-1/2 left-1/2 bottom-10"
          data-name="pagination"
        >
          <button class="active" data-name="btn-pagination"></button>
          <button class="" data-name="btn-pagination"></button>
          <button class="" data-name="btn-pagination"></button>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none"></div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
