<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative flex flex-col w-full h-full pt-70">
        <!-- title -->
        <img
          src="./../common/images/title_check.svg"
          alt="확인하기"
          class="absolute left-0 w-163 h-50 top-10"
        />
        <!-- header-btn -->
        <div class="absolute right-0 flex gap-6 top-13" data-name="header-btn">
          <button
            data-name="btn-common"
            data-exreset="1"
            onclick="contentUtil.showExplan(1)"
          >
            해석 보기
          </button>
          <button
            data-name="btn-common"
            data-explan="1"
            onclick="contentUtil.hideExplan(1)"
            style="display: none"
          >
            해석 감추기
          </button>
          <button data-name="btn-common" onclick="contentUtil.setPopup(1)">
            해설 보기
          </button>
        </div>
        <!-- main -->
        <div
          class="flex flex-col flex-1 w-full overflow-y-auto font-bold leading-52 f-nanum-s text-40"
        >
          <div class="flex mb-10">
            <img
              src="./images/8_01_38/title_index_2.svg"
              alt="label"
              class="w-26 h-52 me-12"
            />
            <div class="font-extrabold">
              <p>다음 설명에 해당하는 말을 일본어로 써 봅시다.</p>
            </div>
          </div>

          <div class="flex flex-col px-20 gap-30">
            <!-- 1 -->
            <div class="flex flex-col gap-6">
              <div class="flex">
                <img
                  src="./images/8_01_38/main_index_1.svg"
                  alt="1"
                  class="h-40 mt-5 w-52 me-8"
                />
                <div class="flex-1 font-bold me-10 text-40 f-nanum-s">
                  <div>
                    <p>료칸에서 저녁 식사로 많이 나오는 일본식 코스 요리는?</p>
                  </div>
                </div>
              </div>
              <div class="flex ms-auto">
                <div
                  data-name="answer-box"
                  class="min-w-254 max-w-482 h-58 border-b-4 border-[#B0C75B] me-12 flex items-center justify-center px-10"
                >
                  <span
                    data-answer="1"
                    class="flex font-bold text-red text-40 f-nanum-s"
                    style="display: none"
                    ><span
                      data-audio="8_01_38/121-04.mp3"
                      class="font-medium f-noto"
                      >かいせき<span class="relative"
                        >料<span class="ruby tracking-[-0.25em]"
                          >りょう</span
                        ></span
                      ><span class="relative"
                        >理<span class="ruby">り</span></span
                      ></span
                    ><span
                      data-explan="1"
                      class="text-blue"
                      style="display: none"
                      >&nbsp;&nbsp;가이세키 요리</span
                    >
                  </span>
                </div>
                <div class="mt-10">
                  <button
                    data-name="btn-common-light"
                    data-reset="1"
                    onclick="contentUtil.showAnswer(1)"
                  >
                    개별 정답
                  </button>
                  <button
                    data-name="btn-common-light"
                    data-answer="1"
                    onclick="contentUtil.hideAnswer(1)"
                    style="display: none"
                  >
                    다시 풀기
                  </button>
                </div>
              </div>
            </div>

            <!-- 2 -->
            <div class="flex flex-col">
              <div class="flex">
                <img
                  src="./images/8_01_38/main_index_2.svg"
                  alt="1"
                  class="h-40 mt-5 w-52 me-8"
                />
                <div class="flex-1 font-bold me-10 text-40 f-nanum-s">
                  <div>
                    <p>외국인 관광객이 일본 철도를 싸게 이용할 수 있는</p>
                    <p>승차권은?</p>
                  </div>
                </div>
              </div>
              <div class="flex ms-auto">
                <div
                  data-name="answer-box"
                  class="min-w-254 max-w-482 h-58 border-b-4 border-[#B0C75B] me-12 flex items-center justify-center px-10"
                >
                  <span
                    data-answer="2"
                    class="flex font-bold text-red text-40 f-nanum-s"
                    style="display: none"
                    ><span data-explan="1" style="display: none"
                      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
                    ><span class="flex" data-audio="8_01_38/122-09.mp3"
                      >JR<span class="font-medium -translate-y-2 f-noto"
                        >パス</span
                      ></span
                    ><span
                      data-explan="1"
                      class="text-blue"
                      style="display: none"
                      >&nbsp;&nbsp;JR패스&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span
                    >
                  </span>
                </div>
                <div class="mt-10">
                  <button
                    data-name="btn-common-light"
                    data-reset="2"
                    onclick="contentUtil.showAnswer(2)"
                  >
                    개별 정답
                  </button>
                  <button
                    data-name="btn-common-light"
                    data-answer="2"
                    onclick="contentUtil.hideAnswer(2)"
                    style="display: none"
                  >
                    다시 풀기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 해설 보기 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해설 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex-1 mt-16 mb-10 ms-26 f-nanum-s me-6"
          >
            <div class="flex flex-col font-bold text-40 leading-52 f-nanum-s">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#41674B]">
                  해설
                </div>
              </div>
              <!-- list -->
              <div class="flex flex-col gap-10 mb-20">
                <!-- ------- -->
                <div class="flex">
                  <div class="flex justify-center w-52 me-8 tracking-[0.01em]">
                    (1)
                  </div>
                  <div>
                    <p>료칸에서는 일본식 코스 요리인 ‘가이세키 요리</p>
                    <p class="flex pt-12">
                      (<span class="font-medium f-noto"
                        >かいせき<span class="relative"
                          >料<span class="ruby tracking-[-0.25em]"
                            >りょう</span
                          ></span
                        ><span class="relative"
                          >理<span class="ruby">り</span></span
                        ></span
                      >)’를 저녁 식사로 제공하는 곳이 많다.
                    </p>
                  </div>
                </div>
                <!-- ------- -->
                <div class="flex">
                  <div class="flex justify-center w-52 me-8 tracking-[0.01em]">
                    (2)
                  </div>
                  <div>
                    <p>외국인 관광객이 일본 철도를 저렴하게 이용할 수</p>
                    <p class="flex">
                      있도록 ‘JR패스(JR<span
                        class="font-medium -translate-y-2 f-noto"
                        >パス</span
                      >)’를 판매하고 있다.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ======================임시버튼============================== -->
      <div class="absolute bottom-0 right-0">
        <button class="btn-all-answer text-12">정답 보기</button>
        <button class="btn-all-reset text-12" style="display: none">
          다시 풀기
        </button>
      </div>
      <!-- ======================================================== -->
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: true,
      isVocabulary: false,
      showAnswer: () => {
        contentUtil.showAnswer();
      },
      hideAnswer: () => {
        contentUtil.hideAnswer();
      },
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
