<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_digital.svg"
          alt="디지털 활동"
          class="absolute h-42 w-261 top-10"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10 font-extrabold text-40 f-nanum-s">
            <p>우리나라에서 교토와 역사가 비슷한 도시인 ‘경주’의 유적지를</p>
            <p>검색하여 조사하고 발표해 봅시다.</p>
          </div>
          <div
            class="border-4 w-full py-8 ps-20 pe-4 h-293 border-[#3589D7] rounded-10 mb-8"
          >
            <div class="w-full h-full py-8 overflow-y-auto"></div>
          </div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              onclick="contentUtil.setPopup(1) ; audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);"
            >
              예시 답안
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 예시 답안 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <div class="flex flex-col">
              <!-- table -->
              <div
                class="flex flex-col mb-10 font-bold w-fit leading-52 text-40 f-nanum-s"
              >
                <!-- ========= -->
                <div class="flex items-stretch">
                  <!-- ------- -->
                  <div
                    class="w-168 bg-[#B3CFEA] flex items-center justify-center p-10 rounded-tl-10 border-[#9DB9D3] border-1"
                  >
                    <div class="flex flex-col items-center text-red">
                      <p>불국사</p>
                    </div>
                  </div>
                  <!-- ------- -->
                  <div
                    class="w-732 bg-white flex flex-col p-10 rounded-tr-10 border-[#9DB9D3] border-t-1 border-b-1 border-r-1"
                  >
                    <div class="text-red">
                      <p>528년 신라인들이 경주 토함산을 호국의</p>
                      <p>산으로 신성시하며 창건한 사찰로, 1995년</p>
                      <p>세계 문화유산으로 등재되었다.</p>
                    </div>
                  </div>
                </div>
                <!-- ========= -->
                <div class="flex items-stretch">
                  <!-- ------- -->
                  <div
                    class="w-168 bg-[#B3CFEA] flex items-center justify-center p-10 border-[#9DB9D3] border-r-1 border-l-1 border-b-1"
                  >
                    <div class="flex flex-col items-center text-red">
                      <p>석가탑과</p>
                      <p>다보탑</p>
                    </div>
                  </div>
                  <!-- ------- -->
                  <div
                    class="w-732 bg-white flex flex-col p-10 border-[#9DB9D3] border-b-1 border-r-1"
                  >
                    <div class="text-red">
                      <p>불국사 대웅전 앞뜰에 위치한 탑으로, 화려한</p>
                      <p>다보탑과 절제미가 돋보이는 석가탑의 대조가</p>
                      <p>두드러진다.</p>
                    </div>
                  </div>
                </div>
                <!-- ========= -->
                <div class="flex items-stretch">
                  <!-- ------- -->
                  <div
                    class="w-168 bg-[#B3CFEA] flex items-center justify-center p-10 border-[#9DB9D3] border-r-1 border-l-1 border-b-1 rounded-bl-10"
                  >
                    <div class="flex flex-col items-center text-red">
                      <p>첨성대</p>
                    </div>
                  </div>
                  <!-- ------- -->
                  <div
                    class="w-732 bg-white flex flex-col p-10 border-[#9DB9D3] border-b-1 border-r-1 rounded-br-10"
                  >
                    <div class="text-red">
                      <p>신라 중기의 석조 건축물로, 세계에서 현존하는</p>
                      <p>가장 오래된 천문대로 간주되고 있다.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
