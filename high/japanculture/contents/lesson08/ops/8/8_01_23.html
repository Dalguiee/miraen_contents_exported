<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_digital.svg"
          alt="디지털 활동"
          class="absolute h-42 w-261 top-10"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10 font-extrabold text-40 f-nanum-s">
            <p>지역별 유명한 에키벤을 조사하고 온라인 학습방에 올려</p>
            <p>공유해 봅시다.</p>
          </div>
          <div
            class="border-4 w-full py-8 ps-20 pe-4 h-293 border-[#3589D7] rounded-10 mb-8"
          >
            <div class="w-full h-full py-8 overflow-y-auto"></div>
          </div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              onclick="contentUtil.setPopup(1) ; audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);"
            >
              예시 답안
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 예시 답안 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <div class="flex flex-col">
              <!-- table -->
              <div
                class="flex flex-col mb-10 font-bold w-fit leading-52 text-40 f-nanum-s"
              >
                <!-- ========= -->
                <div class="flex items-stretch">
                  <!-- ------- -->
                  <div
                    class="w-203 bg-[#B3CFEA] flex items-center justify-center p-10 rounded-tl-10 border-[#9DB9D3] border-1"
                  >
                    <div class="flex flex-col items-center text-red">
                      <p>마스스시</p>
                      <p class="flex">
                        (<span class="font-medium f-noto">ますすし</span>)
                      </p>
                    </div>
                  </div>
                  <div
                    class="w-697 bg-white flex flex-col p-10 rounded-tr-10 border-[#9DB9D3] border-t-1 border-b-1 border-r-1"
                  >
                    <div class="mb-10 text-red">
                      <p>도야마현의 명물로 전국 에키벤 대회 등에서</p>
                      <p>절대적인 인기를 얻은 에키벤이다. 삭히지</p>
                      <p>않은 송어를 식초로 간을 한 오시즈시이다.</p>
                    </div>
                    <img
                      src="./images/8_01_23/popup_img2.jpg"
                      alt=""
                      class="w-400 h-260 rounded-10"
                    />
                  </div>
                  <!-- ------- -->
                </div>
                <!-- ========= -->
                <div class="flex items-stretch">
                  <!-- ------- -->
                  <div
                    class="w-203 bg-[#B3CFEA] flex items-center justify-center p-10 border-[#9DB9D3] border-r-1 border-l-1 border-b-1 rounded-bl-10"
                  >
                    <div class="flex flex-col items-center text-red">
                      <p>하라코메시</p>
                      <p class="flex pt-12">
                        (<span class="font-medium f-noto"
                          >はらこ<span class="relative"
                            >飯<span class="ruby">めし</span></span
                          ></span
                        >)
                      </p>
                    </div>
                  </div>
                  <div
                    class="w-697 bg-white flex flex-col p-10 border-[#9DB9D3] border-b-1 border-r-1 rounded-br-10"
                  >
                    <div class="mb-10 text-red">
                      <p>센다이역 등 도호쿠 지방에서 많이 판매되는</p>
                      <p>에키벤으로, 밥 위에 간장으로 절인 연어와</p>
                      <p>연어알이 함께 올라간다.</p>
                    </div>
                    <img
                      src="./images/8_01_23/popup_img1.jpg"
                      alt=""
                      class="w-400 h-260 rounded-10"
                    />
                  </div>
                  <!-- ------- -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
