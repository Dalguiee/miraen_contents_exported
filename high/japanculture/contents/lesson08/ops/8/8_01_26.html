<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-68">
        <!-- title -->
        <img
          src="./../common/images/title_look_culture2.svg"
          alt="문화 들여다보기1 교통문화"
          class="absolute w-764 h-49 top-10"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div
            class="flex flex-col w-full mb-8 h-404 text-40 f-nanum-s leading-52 ps-20"
          >
            <div class="flex items-center mb-4">
              <img
                src="./../common/images/index_pink_4.svg"
                alt=""
                class="w-40 h-40 me-4"
              />
              <span class="flex font-extrabold">버스</span>
            </div>
            <div class="flex flex-col font-bold">
              <!-- ======== page 1 ======== -->
              <div data-name="page" class="flex flex-col">
                <div>
                  <p class="ps-28">
                    노선버스는 지역에 따라 타고 내리는 방식이 다르다. 전 구간
                  </p>
                  <p>
                    요금이 동일한 ‘균일 운임제’인 경우, 보통 앞문으로 타면서
                  </p>
                  <p>
                    요금을 내고 뒷문으로 내린다. 이와 달리 구간에 따라 요금이
                  </p>
                  <p>
                    달라지는 ‘다구간 운임제’인 경우, 뒷문으로 탔다가 앞문으로
                  </p>
                  <p>내리면서 요금을 지불하는 경우가 대부분이다.</p>
                </div>
              </div>
              <!-- ======== page 2 ======== -->
              <div
                data-name="page"
                class="w-960 h-394 bg-[url(./images/8_01_26/main_bg.svg)] bg-no-repeat bg-cover -mt-16 pt-45 ps-20"
                style="display: none"
              >
                <div class="flex items-center">
                  <div class="relative w-240 h-280 me-30">
                    <img
                      src="./images/8_01_26/main_photo1.jpg"
                      alt=""
                      class="w-full h-full rounded-10"
                    />
                    <button
                      data-name="btn-view"
                      class="absolute bottom-10 right-10"
                      onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(1);"
                    ></button>
                  </div>
                  <div class="flex">
                    <div data-name="number-1" class="bg-[#EC9644]"></div>
                    <div>
                      <p>뒷문으로 승차하고, 요금 확인용 표를</p>
                      <p>뽑는다.</p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ======== page 3 ======== -->
              <div
                data-name="page"
                class="w-960 h-394 bg-[url(./images/8_01_26/main_bg.svg)] bg-no-repeat bg-cover -mt-16 ps-20"
                style="display: none"
              >
                <div class="flex">
                  <div class="relative w-373 h-290 me-14 mt-35">
                    <img
                      src="./images/8_01_26/main_photo2.png"
                      alt=""
                      class="w-full h-full rounded-10"
                    />
                    <button
                      data-name="btn-view"
                      class="absolute bottom-143 right-244"
                      onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(2);"
                    ></button>
                    <button
                      data-name="btn-view"
                      class="absolute bottom-10 right-156"
                      onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(3);"
                    ></button>
                    <button
                      data-name="btn-view"
                      class="absolute bottom-132 right-10"
                      onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(5);"
                    ></button>
                    <button
                      data-name="btn-view"
                      class="absolute bottom-10 right-10"
                      onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(4);"
                    ></button>
                  </div>
                  <div class="flex flex-col gap-10 mt-60">
                    <div class="flex">
                      <div data-name="number-2" class="bg-[#EC9644]"></div>
                      <div>
                        <p>전광판에 표시되는 번호와</p>
                        <p>요금을 확인한다.</p>
                      </div>
                    </div>
                    <div class="flex">
                      <div data-name="number-3" class="bg-[#EC9644]"></div>
                      <div>
                        <p>현금이나 ‘스이카, 파스모’ 등과</p>
                        <p>같은 교통 카드로 요금을 지불</p>
                        <p>한다.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ======== page 4 ======== -->
              <div
                data-name="page"
                class="w-960 h-394 bg-[url(./images/8_01_26/main_bg.svg)] bg-no-repeat bg-cover -mt-16 pt-45 ps-20"
                style="display: none"
              >
                <div class="flex items-center">
                  <div class="relative w-240 h-280 me-30">
                    <img
                      src="./images/8_01_26/main_photo3.jpg"
                      alt=""
                      class="w-full h-full rounded-10"
                    />
                    <button
                      data-name="btn-view"
                      class="absolute bottom-10 right-10"
                      onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(6);"
                    ></button>
                  </div>
                  <div class="flex">
                    <div data-name="number-4" class="bg-[#EC9644]"></div>
                    <div>
                      <p>앞문으로 하차한다.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- pagination -->
          <div
            class="absolute -translate-x-1/2 left-1/2 bottom-10"
            data-name="pagination"
          >
            <button class="active" data-name="btn-pagination"></button>
            <button class="" data-name="btn-pagination"></button>
            <button class="" data-name="btn-pagination"></button>
            <button class="" data-name="btn-pagination"></button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto pe-4">
                <img
                  src="./images/8_01_26/popup_photo1.jpg"
                  alt=""
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
                <img
                  src="./images/8_01_26/popup_photo2.jpg"
                  alt=""
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/8_01_26/popup_photo3.jpg"
                  alt=""
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/8_01_26/popup_photo4.jpg"
                  alt=""
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/8_01_26/popup_photo5.jpg"
                  alt=""
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/8_01_26/popup_photo6.jpg"
                  alt=""
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img src="./images/8_01_26/popup_btn_photo1.jpg" alt="" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img src="./images/8_01_26/popup_btn_photo2.jpg" alt="" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(3)"
                >
                  <img src="./images/8_01_26/popup_btn_photo3.jpg" alt="" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(4)"
                >
                  <img src="./images/8_01_26/popup_btn_photo4.jpg" alt="" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(5)"
                >
                  <img src="./images/8_01_26/popup_btn_photo5.jpg" alt="" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(6)"
                >
                  <img src="./images/8_01_26/popup_btn_photo6.jpg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
