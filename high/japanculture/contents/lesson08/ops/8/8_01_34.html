<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full">
        <div class="w-full h-full pt-182">
          <!-- title -->
          <div class="absolute left-0 flex top-10 text-40 leading-52">
            <img
              src="./images/8_01_34/title_index_2.svg"
              alt="2"
              class="w-23 h-52 me-12"
            />
            <div class="font-extrabold f-nanum-s">
              <p>대화문에서 의뢰하는 표현을 찾아 써 봅시다.</p>
            </div>
          </div>
          <!-- header-btn -->
          <div
            class="absolute right-0 flex gap-6 top-13"
            data-name="header-btn"
          >
            <button
              data-name="btn-common"
              data-exreset="1"
              onclick="contentUtil.showExplan(1)"
            >
              해석 보기
            </button>
            <button
              data-name="btn-common"
              data-explan="1"
              onclick="contentUtil.hideExplan(1)"
              style="display: none"
            >
              해석 감추기
            </button>
          </div>
          <!-- main -->
          <div
            class="flex flex-col w-full h-full font-bold text-40 leading-52 f-nanum-s"
          >
            <div class="flex mx-auto gap-50">
              <!-- ------- -->
              <div
                class="relative flex w-424 h-53 bg-[url(./images/8_01_34/answer_box.svg)] bg-no-repeat bg-cover"
              >
                <!-- 정답 -->
                <span
                  data-answer="1"
                  data-audio="8_01_34/127-35.mp3"
                  class="font-medium -translate-y-5 text-red f-noto ms-18"
                  style="display: none"
                  >おねがいできますか</span
                >
                <div
                  class="absolute flex flex-col items-center translate-y-full w-380 -bottom-10"
                >
                  <!-- 해석 -->
                  <div data-answer="1" class="flex" style="display: none">
                    <span
                      data-explan="1"
                      class="mb-10 text-blue"
                      style="display: none"
                      >부탁할 수 있을까요?</span
                    >
                  </div>
                  <!-- 버튼 -->
                  <button
                    data-name="btn-common-light"
                    data-reset="1"
                    onclick="contentUtil.showAnswer(1)"
                  >
                    개별 정답
                  </button>
                  <button
                    data-name="btn-common-light"
                    data-answer="1"
                    onclick="contentUtil.hideAnswer(1)"
                    style="display: none"
                  >
                    다시 풀기
                  </button>
                </div>
              </div>
              <!-- ------- -->
              <div
                class="relative flex w-424 h-53 bg-[url(./images/8_01_34/answer_box.svg)] bg-no-repeat bg-cover"
              >
                <!-- 정답 -->
                <span
                  data-answer="2"
                  data-audio="8_01_34/127-36.mp3"
                  class="font-medium -translate-y-5 text-red f-noto ms-52"
                  style="display: none"
                  >おねがいします</span
                >
                <div
                  class="absolute flex flex-col items-center translate-y-full w-380 -bottom-10"
                >
                  <!-- 해석 -->
                  <div data-answer="2" class="flex" style="display: none">
                    <span
                      data-explan="1"
                      class="mb-10 text-blue"
                      style="display: none"
                      >부탁합니다.</span
                    >
                  </div>
                  <!-- 버튼 -->
                  <button
                    data-name="btn-common-light"
                    data-reset="2"
                    onclick="contentUtil.showAnswer(2)"
                  >
                    개별 정답
                  </button>
                  <button
                    data-name="btn-common-light"
                    data-answer="2"
                    onclick="contentUtil.hideAnswer(2)"
                    style="display: none"
                  >
                    다시 풀기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none"></div>
      <!-- ======================임시버튼============================== -->
      <div class="absolute bottom-0 right-0">
        <button class="btn-all-answer text-12">정답 보기</button>
        <button class="btn-all-reset text-12" style="display: none">
          다시 풀기
        </button>
      </div>
      <!-- ======================================================== -->
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: true,
      isVocabulary: false,
      showAnswer: () => {
        contentUtil.showAnswer();
      },
      hideAnswer: () => {
        contentUtil.hideAnswer();
      },
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
