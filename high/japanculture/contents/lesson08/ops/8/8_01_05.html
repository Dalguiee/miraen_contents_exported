<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-68">
        <!-- title -->
        <img
          src="./../common/images/title_look_culture1.svg"
          alt="문화 들여다보기1 여행"
          class="absolute w-764 h-49 top-10"
        />
        <!-- header-btn -->
        <div class="absolute right-0 flex gap-6 top-13" data-name="header-btn">
          <button data-name="btn-common" onclick="contentUtil.setPopup(1)">
            보충 자료
          </button>
        </div>
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div class="flex flex-col w-full h-full px-20 leading-52">
            <div class="flex items-center mb-10">
              <img
                src="./../common/images/index_pink_1.svg"
                alt="라벨 1"
                class="w-40 h-40 me-4"
              />
              <span class="font-extrabold f-nanum-s text-40"
                >지역별 관광 명소</span
              >
            </div>
            <div
              class="w-full relative h-289 bg-[url(./images/8_01_05/main_img1.jpg)] bg-no-repeat bg-cover text-40 font-bold f-nanum-s"
            >
              <div class="absolute top-21 left-326">
                <div>
                  <p>도쿄에는 또 어떤 데가 유명해요?</p>
                </div>
              </div>
              <div
                data-answer="1"
                class="absolute top-122 left-129"
                style="display: none"
              >
                <div>
                  <p>도심에 위치한 넓은 정원인 ‘신주쿠 교엔’과 도쿄</p>
                  <p>도청이 있는 ‘신주쿠’, 독특한 패션을 볼 수 있는</p>
                  <p>‘하라주쿠’ 등도 유명해요.</p>
                </div>
              </div>
              <button
                data-name="btn-common"
                class="absolute left-0 min-w-101 top-202"
                onclick="contentUtil.showAnswer(1)"
              >
                확인하기
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 보충 자료 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">보충 자료</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <div class="flex flex-col">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#41674B]">
                  아키하바라
                </div>
              </div>
              <!-- text -->
              <div class="mb-10 font-bold f-nanum-s text-40 leading-52">
                <p>도쿄에서 유명한 곳 중 하나로 아키하바라가 있다. 도쿄</p>
                <p>지요다구에 있는 전자제품 상점가로 유명한 곳이었는데,</p>
                <p>현재는 만화나 애니메이션과 관련된 게임, 캐릭터 상품,</p>
                <p>피규어 등 독특한 일본의 놀이 문화를 경험해 볼 수 있는</p>
                <p>곳이다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
