  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative flex flex-col w-full h-full pt-70">
        <!-- title -->
        <img
          src="./../common/images/title_check.svg"
          alt="확인하기"
          class="absolute left-0 w-163 h-50 top-10"
        />
        <!-- header-btn -->
        <div class="absolute right-0 flex gap-6 top-13" data-name="header-btn">
          <div data-name="data-answer-wrap" class="flex">
            <button
              data-name="btn-common"
              data-exreset="1"
              onclick="contentUtil.showExplan(1)"
            >
              해석 보기
            </button>
            <button
              data-name="btn-common"
              data-explan="1"
              onclick="contentUtil.hideExplan(1)"
              style="display: none"
            >
              해석 감추기
            </button>
          </div>
          <button data-name="btn-common" onclick="contentUtil.setPopup(1)">
            해설 보기

        </div>
        <!-- main -->
        <div class="flex flex-col flex-1 w-full leading-52 f-nanum-s text-40">
          <div class="flex items-center mb-10 ml-2">

            /><span class="font-extrabold"
              ><p>빈칸에 들어갈 알맞은 말을 히라가나로 써 봅시다.</p>
            </span>
          </div>
          <div class="flex items-center justify-center w-full">
            <div class="w-960 h-248 border-4 border-[#D98999] rounded-20">
              <div class="flex mt-16 ml-12 font-bold mb-57">
                <span>일본의 전통적인 방을&nbsp;&nbsp;</span>
                <img class="" src="./images/3_01_42/popup_index_1.svg" alt="" />
                <div
                  class="w-251 h-52 border-[#D98999] border-b-4 flex items-center justify-center relative"
                >
                  <div
                    class="flex gap-10"
                    data-answer="1"
                    style="display: none"
                  >
                    <span
                      data-audio="3_01_42/048-01.mp3"
                      class="font-medium f-noto text-red"
                      >わしつ
                    </span>
                    <span
                      data-explan="1"
                      class="font-bold text-blue"
                      style="display: none"
                      >와시쓰</span
                    >
                  </div>
                  <div class="absolute translate-y-full -bottom-10">
                    <button
                      data-name="btn-common-light"
                      data-reset="1"
                      onclick="contentUtil.showAnswer(1)"
                    >
                      개별 정답
                    </button>
                    <button
                      data-name="btn-common-light"
                      data-answer="1"
                      onclick="contentUtil.hideAnswer(1)"
                      style="display: none"
                    >
                      다시 풀기
                    </button>
                  </div>
                </div>
                <span class="ml-10">(이)라고 하며,</span>
              </div>
              <div class="flex ml-12 font-bold mb-63">
                <span> 여기에는 전통 바닥재인&nbsp;&nbsp;</span>

                <img class="" src="./images/3_01_42/popup_index_2.svg" alt="" />
                <div
                  class="w-251 h-52 border-[#D98999] border-b-4 flex items-center justify-center relative"
                >
                  <div
                    class="flex gap-10"
                    data-answer="2"
                    style="display: none"
                  >
                    <span
                      data-audio="3_01_42/048-02.mp3"
                      class="font-medium f-noto text-red"
                      >たたみ
                    </span>
                    <span
                      data-explan="1"
                      class="font-bold text-blue"
                      style="display: none"
                      >다다미</span
                    >
                  </div>
                  <div class="absolute translate-y-full -bottom-10">
                    <button
                      data-name="btn-common-light"
                      data-reset="2"
                      onclick="contentUtil.showAnswer(2)"
                    >
                      개별 정답
                    </button>
                    <button
                      data-name="btn-common-light"
                      data-answer="2"
                      onclick="contentUtil.hideAnswer(2)"
                      style="display: none"
                    >
                      다시 풀기
                    </button>
                  </div>
                </div>
                <span>이/가 깔려 있다.</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div></div>

      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 해설 보기 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해설 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="mt-16 mb-10 overflow-hidden ms-26 f-nanum-s me-6"
          >
            <div class="flex flex-col font-bold text-40 leading-52 f-nanum-s">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#F25F7C]">
                  해설
                </div>
              </div>
              <!-- list -->
              <div class="flex flex-col gap-10 mb-20">
                <!-- --------- -->
                <div class="flex">
                  <span class="font-bold me-8">(1)</span>
                  <div>
                    <p class="flex">
                      <!-- data-audio="048-01.mp3" -->
                      일본의 전통적인 방은 ‘<span class="font-medium f-noto"
                        >わしつ</span
                      >(와시쓰)’라고 한다.
                    </p>
                  </div>
                </div>
                <!-- --------- -->
                <div class="flex">
                  <span class="font-bold me-8">(2)</span>
                  <div>
                    <div>
                      <p class="flex">
                        <!-- data-audio="048-02.mp3" -->
                        와시쓰에는 전통 바닥재인 ‘<span
                          class="font-medium f-noto"
                          >たたみ</span
                        >(다다미)’가 깔려
                      </p>
                      <p>있다.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ======================임시버튼============================== -->
      <div class="absolute bottom-0 right-0">
        <button class="btn-all-answer text-12">정답 보기</button>
        <button class="btn-all-reset text-12" style="display: none">
          다시 풀기
        </button>
      </div>
    </div>
