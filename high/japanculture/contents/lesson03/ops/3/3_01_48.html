<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-65">
        <!-- title -->
        <img
          src="./images/3_01_48/Label_tit.svg"
          alt="활동"
          class="absolute w-72 h-52 top-8"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div
            class="flex flex-col w-full mb-10 font-extrabold text-40 f-nanum-s"
          >
            <p>일본 고등학교의 방재 훈련 영상을 찾아보고 각자의 대피 훈련</p>
            <p>경험과 비교하여 말해 봅시다.</p>
          </div>

          <!-- Answer Box -->
          <div
            class="border-4 w-full mb-6 h-196 border-[#F57F81] rounded-10 px-16 py-16 items-center"
          >
            <div
              data-answer="1"
              style="display: none"
              class="font-bold f-nanum-s text-40 text-red"
            >
              <p>학교 전체가 지진 대피 훈련을 받은 적이 있다. 담임 선생님</p>
              <p>의 지휘 아래, 모든 학생들이 가방으로 머리를 보호하고</p>
              <p>신속하게 운동장으로 대피하였다.</p>
            </div>
          </div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              data-reset="1"
              onclick="contentUtil.showAnswer(1)"
            >
              예시 답안
            </button>
            <button
              data-name="btn-common"
              data-answer="1"
              onclick="contentUtil.hideAnswer(1)"
              style="display: none"
            >
              다시 풀기
            </button>
          </div>
        </div>
      </div>

      <!-- popup -->
      <div id="popup-wrap" style="display: none"></div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
