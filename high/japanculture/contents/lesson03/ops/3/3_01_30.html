<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-68">
        <!-- title -->
        <img
          src="./../common/images/title_look_culture4.svg"
          alt="문화 들여다보기2 주택의 내부구조"
          class="absolute w-605 h-49 top-10"
        />
        <button
          data-name="btn-common"
          onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(1);"
          class="absolute right-0 top-13"
        >
          추가 사진
        </button>
        <!-- main -->
        <div class="relative flex flex-col w-full h-full overflow-y-auto">
          <div
            class="flex flex-col flex-1 w-full text-40 f-nanum-s leading-52 ps-20"
          >
            <div class="flex items-center mb-4">
              <img
                src="./../common/images/index_pink_1.svg"
                alt="번호 1"
                class="w-40 h-40 me-4"
              />
              <span class="font-extrabold f-nanum-s text-40">주택의 내부</span>
            </div>
            <div class="flex mb-4 h-52">
              <div data-name="number-2" class="bg-[#C84935]"></div>
              <span class="text-[#C84935] font-extrabold"
                >그 밖의 주택 내부
              </span>
            </div>
            <div class="px-10 w-fit bg-[#FCF0D7] font-extrabold mb-10 flex">
              고타쓰(<span
                data-audio="3_01_30/050-02.mp3"
                class="font-bold leading-52 f-noto"
                >こたつ</span
              >)
            </div>

            <!-- ======== page 1 ======== -->
            <div
              data-name="page"
              class="flex flex-col font-bold mb-15 f-nanum-s text-40"
            >
              <div>
                <p class="ps-28">
                  ‘고타쓰’는 나무 등으로 만든 테이블에 이불이나 담요를 덮어
                </p>
                <p>사용하는 겨울 난방 기구이다. 옛날에는 작은 숯 통을 테이블</p>
                <p>
                  안에 넣어 사용하였으나, 지금은 테이블 아래 전기 히터가 설치
                </p>
                <p>되어 있다.</p>
              </div>
            </div>

            <!-- ======== page 2 ======== -->
            <div
              style="display: none"
              data-name="page"
              class="flex flex-col font-bold"
            >
              <!-- img box -->

              <!-- Image 1 -->
              <div
                class="absolute flex flex-col gap-10 overflow-hidden w-185 h-210 rounded-10 right-20 top-155"
              >
                <img
                  src="./images/3_01_30/main_photo1.jpg"
                  alt="고타쓰"
                  class="w-full h-full"
                />
                <button
                  data-name="btn-view"
                  class="absolute bottom-10 right-9"
                  onclick="contentUtil.setPopup(1);"
                ></button>
              </div>
              <div>
                <p>집 안 난방 시설이 따로 없는 일본에서 고타쓰는</p>
                <p>없어서는 안 될 필수 난방 기구이다. 따뜻한 고타쓰</p>
                <p>에 온 가족이 둘러앉아 귤을 먹는 모습은 일본인이</p>
                <p>생각하는 전형적인 겨울 풍경 중 하나이다.</p>
              </div>
            </div>

            <!-- ======== page 3 ======== -->
            <!-- <div
              style="display: none"
              data-name="page"
              class="flex flex-col font-bold"
            >
              <p>따뜻한 고타쓰에 온 가족이 둘러앉아 귤을 먹는</p>
              <p>모습은 일본인이 생각하는 전형적인 겨울 풍경</p>
              <p>중 하나이다.</p>
            </div> -->

            <!-- pagination -->
            <div
              class="absolute -translate-x-1/2 left-1/2 bottom-10"
              data-name="pagination"
            >
              <button class="active" data-name="btn-pagination"></button>
              <button class="" data-name="btn-pagination"></button>
              <!-- <button class="" data-name="btn-pagination"></button> -->
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto h-400">
                <img
                  src="./images/3_01_30/popup_photo1.jpg"
                  alt="고타쓰"
                  class="object-contain w-full rounded-10"
                />
              </div>
              <div
                class="flex mt-8 font-bold f-nanum-s h-52 text-40 leading-52 shrink-0"
              >
                <div class="flex justify-center">
                  <img
                    src="./../common/images/popup_photolabel.svg"
                    alt=""
                    class="w-36 h-52 me-6"
                  />
                  <span>고타쓰</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 추가 사진 -->
        <div data-name="popup" data-popup="2" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">추가 사진</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto h-400 pe-4">
                <img
                  src="./images/3_01_30/popup_photo2.jpg"
                  alt="와시쓰"
                  class="object-contain w-full rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/3_01_30/popup_photo3.jpg"
                  alt="와시쓰"
                  class="object-contain w-full rounded-10"
                  style="display: none"
                  data-name="popup_photo"
                />
              </div>
              <div
                class="flex mt-8 font-bold f-nanum-s h-52 text-40 leading-52 shrink-0"
              >
                <div data-name="popup_photo_text" class="text-blue">고타쓰</div>
                <div
                  style="display: none"
                  data-name="popup_photo_text"
                  class="text-blue"
                >
                  고타쓰
                </div>
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img
                    src="./images/3_01_30/popup_btn_photo2.jpg"
                    alt="와시쓰"
                  />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img
                    src="./images/3_01_30/popup_btn_photo3.jpg"
                    alt="와시쓰"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
