<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-68">
        <!-- title -->
        <img
          src="./../common/images/title_look_culture3.svg"
          alt="문화 들여다보기1 주택의 종류와 특징"
          class="absolute w-605 w-764 h-49 top-10"
        />
        <button
          data-name="btn-common"
          onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(1);"
          class="absolute right-0 top-13"
        >
          추가 사진
        </button>
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div
            class="flex flex-col mb-8 w-763 h-404 leading-52 ps-20 whitespace-nowrap"
          >
            <div class="flex items-center mb-4">
              <img
                src="./../common/images/index_pink_1.svg"
                alt="번호 1"
                class="w-40 h-40 me-4"
              />
              <span class="font-extrabold f-nanum-s text-40">주택의 종류</span>
            </div>

            <!-- ======== page 1 ======== -->
            <div
              data-name="page"
              class="flex flex-col font-bold f-nanum-s text-40"
            >
              <div class="flex mb-4">
                <div data-name="number-2" class="bg-[#C84935]"></div>
                <span class="text-[#C84935] font-extrabold flex"
                  >다세대 주택 (<span
                    data-audio="3_01_09/045-01.mp3"
                    class="font-bold f-noto"
                    >アパート</span
                  >)
                </span>
              </div>
              <div>
                <span class="flex ps-28">
                  일본의 ‘<span
                    data-audio="3_01_09/045-01.mp3"
                    class="font-medium f-noto"
                    >アパート</span
                  >’는 우리나라의 다세대 주택과 비슷하다.
                </span>
                <div>
                  <p class="flex">
                    대개 2<span class="font-medium f-noto">～</span>3층짜리
                    목조나 조립식, 경량 철골로 지어졌으며 방과
                  </p>
                  <p>
                    작은 부엌이 있다. 한두 명이 살기에 적합하고 중심지보다는
                  </p>
                  <p>한적한 곳에 짓는 경우가 많아 관리비와</p>
                  <p>임대료가 저렴하다. 반면 화재와 방음에</p>
                  <p>취약하다는 단점이 있다.</p>
                </div>
              </div>
            </div>
          </div>
          <!-- img box -->
          <div
            class="absolute flex flex-col items-center w-266 h-168 right-20 bottom-7"
          >
            <img
              src="./images/3_01_08/main_photo1.jpg"
              alt="단독 주택"
              class="w-full h-full"
            />

            <button
              data-name="btn-view"
              class="absolute top-117 right-9"
              onclick="contentUtil.setPopup(1);"
            ></button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-hidden h-400 rounded-10">
                <img
                  src="./images/3_01_08/popup_photo.jpg"
                  alt="다세대 주택"
                  class="w-full h-full"
                />
              </div>
              <div
                class="flex mt-8 font-bold f-nanum-s h-52 text-40 leading-52 shrink-0"
              >
                <div class="flex justify-center">
                  <img
                    src="./../common/images/popup_photolabel.svg"
                    alt=""
                    class="w-36 h-52 me-6"
                  />
                  <span>다세대 주택</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 추가 사진 -->

        <div data-name="popup" data-popup="2" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">추가 사진</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto h-400 pe-4">
                <img
                  src="./images/3_01_08/popup_photo1.jpg"
                  alt="1"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  style="display: none"
                  src="./images/3_01_08/popup_photo2.jpg"
                  alt="2"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
              </div>
              <div
                class="flex mt-8 font-bold f-nanum-s h-52 text-40 leading-52 shrink-0"
              >
                <div data-name="popup_photo_text" class="text-blue">
                  다세대 주택(<span class="font-medium f-noto">アパート</span>)
                </div>
                <div
                  data-name="popup_photo_text"
                  class="text-blue"
                  style="display: none"
                >
                  다세대 주택(<span class="font-medium f-noto">アパート</span>)
                </div>
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img src="./images/3_01_08/popup_btn_photo1.jpg" alt="1" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img src="./images/3_01_08/popup_btn_photo2.jpg" alt="2" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
