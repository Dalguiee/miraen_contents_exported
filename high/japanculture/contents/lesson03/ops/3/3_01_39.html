<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full">
        <div class="w-full h-full pt-162">
          <!-- title -->
          <div class="absolute left-0 flex top-10 text-40 leading-52">
            <img
              src="./images/3_01_38/title_index_2.svg"
              alt="2"
              class="w-23 h-52 me-12"
            />
            <span class="flex font-extrabold f-nanum-s"
              >대화 내용과 일치하는 그림을 골라 봅시다.</span
            >
          </div>
          <button
            data-name="btn-common"
            onclick="contentUtil.setPopup(1)"
            class="absolute right-0 top-13"
          >
            해설 보기
          </button>
          <!-- main -->
          <div class="relative flex flex-col w-full h-full">
            <div data-name="select" data-reset="1" class="flex gap-15 ms-28">
              <div class="flex gap-10">
                <button
                  data-name="number-1"
                  class="bg-[#666666] mt-0 me-0"
                ></button>
                <img
                  src="./images/3_01_39/main_photo1.jpg"
                  alt="문제 1"
                  class="w-260 h-166"
                />
              </div>
              <div class="flex gap-10">
                <button
                  data-name="number-2"
                  class="bg-[#666666] mt-0 me-0"
                ></button>
                <img
                  src="./images/3_01_39/main_photo2.jpg"
                  alt="문제 2"
                  class="w-260 h-166"
                />
              </div>
              <div class="flex gap-10">
                <button
                  data-name="number-3"
                  class="bg-[#666666] mt-0 me-0"
                ></button>
                <img
                  src="./images/3_01_39/main_photo3.jpg"
                  alt="문제 3"
                  class="w-260 h-166"
                />
              </div>
            </div>
            <div
              data-answer="1"
              class="flex gap-15 ms-28"
              style="display: none"
            >
              <div class="flex gap-10">
                <button
                  data-name="number-1"
                  class="bg-[#666666] mt-0 me-0 checked"
                ></button>
                <img
                  src="./images/3_01_39/main_photo1.jpg"
                  alt="문제 1"
                  class="w-260 h-166"
                />
              </div>
              <div class="flex gap-10">
                <button
                  data-name="number-2"
                  class="bg-[#666666] mt-0 me-0"
                ></button>
                <img
                  src="./images/3_01_39/main_photo2.jpg"
                  alt="문제 2"
                  class="w-260 h-166"
                />
              </div>
              <div class="flex gap-10">
                <button
                  data-name="number-3"
                  class="bg-[#666666] mt-0 me-0"
                ></button>
                <img
                  src="./images/3_01_39/main_photo3.jpg"
                  alt="문제 3"
                  class="w-260 h-166"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 해설 보기  -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해설 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex-1 mt-16 mb-10 ms-26 f-nanum-s me-6"
          >
            <div class="flex flex-col font-bold text-40 leading-52 f-nanum-s">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#F25F7C]">
                  해설
                </div>
              </div>
              <!-- list -->
              <div class="flex flex-col gap-10">
                <!-- --------- -->
                <div class="flex">
                  <div data-name="number-1" class="bg-[#666666] mr-10"></div>
                  <div>
                    <p>편의점이 옆에 있고 주차장이 있으므로, 정답이다.</p>
                  </div>
                </div>
                <!-- --------- -->
                <div class="flex">
                  <div data-name="number-2" class="bg-[#666666] mr-10"></div>
                  <div>
                    <p>그림에는 서점과 주차장이 있다.</p>
                  </div>
                </div>
                <!-- --------- -->
                <div class="flex">
                  <div data-name="number-3" class="bg-[#666666] mr-10"></div>
                  <div><p>그림에는 우체국과 주차장이 있다.</p></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ======================임시버튼============================== -->
      <div class="absolute bottom-0 right-0">
        <button class="btn-all-answer text-12">정답 보기</button>
        <button class="btn-all-reset text-12" style="display: none">
          다시 풀기
        </button>
      </div>
      <!-- ======================================================== -->
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: true,
      isVocabulary: false,
      showAnswer: () => {
        contentUtil.showAnswer();
        $(`[data-name="select"] button`).removeClass("checked");
      },
      hideAnswer: () => {
        contentUtil.hideAnswer();
      },
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});

    // ========== 선택형 타입 ==========
    $(`[data-name="select"] button`).on("click", function () {
      if ($(this).hasClass("checked")) {
        $(`[data-name="select"] button`).removeClass("checked");
      } else {
        $(`[data-name="select"] button`).removeClass("checked");
        $(this).addClass("checked");
      }
    });
  </script>
</html>
