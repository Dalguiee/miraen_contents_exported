<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full">
        <div class="w-full h-full pt-82">
          <!-- title -->
          <div class="absolute left-0 flex leading-52 top-10 text-40">
            <img
              src="./images/10_01_32/title_index_1.svg"
              alt="1"
              class="w-23 h-52 me-12"
            />
            <span class="flex font-extrabold f-nanum-s"
              >대화를 이해한 내용으로 알맞은 것에
              <img
                src="./../common/images/label_check_red.svg"
                alt="check"
                class="w-40 mt-4 h-39 ms-16"
              />표를 해 봅시다.</span
            >
          </div>
          <!-- header-btn -->
          <div
            class="absolute right-0 flex gap-6 top-13"
            data-name="header-btn"
          >
            <button data-name="btn-common" onclick="contentUtil.setPopup(1)">
              해설 보기
            </button>
          </div>
          <!-- main -->
          <div
            class="relative flex flex-col w-full h-full gap-10 px-20 leading-52"
          >
            <!-- 1 -->
            <div class="flex">
              <img
                src="./images/10_01_32/main_index_1.svg"
                alt="1"
                class="mt-6 w-50 h-38 me-8"
              />
              <div
                class="flex flex-col flex-1 font-bold me-10 text-40 f-nanum-s"
              >
                <p>외국에도 다도 교실이 있다.</p>
              </div>
              <!-- 정답 선택 영역 -->
              <button
                data-name="btn-checkbox"
                data-reset="1"
                class="me-12"
              ></button>
              <button
                data-name="btn-checkbox"
                data-answer="1"
                class="pointer-events-none me-12 active"
                style="display: none"
              ></button>
              <div class="mt-10">
                <button
                  data-name="btn-common-light"
                  data-reset="1"
                  onclick="contentUtil.showAnswer(1)"
                >
                  개별 정답
                </button>
                <button
                  data-name="btn-common-light"
                  data-answer="1"
                  onclick="contentUtil.hideAnswer(1)"
                  style="display: none"
                >
                  다시 풀기
                </button>
              </div>
            </div>
            <!-- 2 -->
            <div class="flex">
              <img
                src="./images/10_01_32/main_index_2.svg"
                alt="2"
                class="mt-6 w-50 h-38 me-8"
              />
              <div
                class="flex flex-col flex-1 font-bold w-671 me-10 text-40 f-nanum-s"
              >
                <p>다도는 외국인이 하기에 어렵다.</p>
              </div>
              <!-- 정답 선택 영역 -->
              <button
                data-name="btn-checkbox"
                data-reset="2"
                class="me-12"
              ></button>
              <button
                data-name="btn-x"
                data-answer="2"
                class="pointer-events-none me-12 active"
                style="display: none"
              ></button>
              <div class="mt-10">
                <button
                  data-name="btn-common-light"
                  data-reset="2"
                  onclick="contentUtil.showAnswer(2)"
                >
                  개별 정답
                </button>
                <button
                  data-name="btn-common-light"
                  data-answer="2"
                  onclick="contentUtil.hideAnswer(2)"
                  style="display: none"
                >
                  다시 풀기
                </button>
              </div>
            </div>
            <!-- 3 -->
            <div class="flex">
              <img
                src="./images/10_01_32/main_index_3.svg"
                alt="3"
                class="mt-6 w-50 h-38 me-8"
              />
              <div
                class="flex flex-col flex-1 font-bold me-10 text-40 f-nanum-s tracking-[-0.06em]"
              >
                <p>선생님은 유럽의 다도 선생님들과 친분이 있다.</p>
              </div>
              <!-- 정답 선택 영역 -->
              <button
                data-name="btn-checkbox"
                data-reset="3"
                class="me-12"
              ></button>
              <button
                data-name="btn-checkbox"
                data-answer="3"
                class="pointer-events-none me-12 active"
                style="display: none"
              ></button>
              <div class="mt-10">
                <button
                  data-name="btn-common-light"
                  data-reset="3"
                  onclick="contentUtil.showAnswer(3)"
                >
                  개별 정답
                </button>
                <button
                  data-name="btn-common-light"
                  data-answer="3"
                  onclick="contentUtil.hideAnswer(3)"
                  style="display: none"
                >
                  다시 풀기
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 해설 보기 1 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해설 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex-1 mt-16 mb-10 ms-26 f-nanum-s me-6"
          >
            <div class="flex flex-col font-bold text-40 leading-52 f-nanum-s">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#41674B]">
                  해설
                </div>
              </div>
              <!-- list -->
              <div class="flex flex-col gap-10">
                <!-- --------- -->
                <div class="flex">
                  <img
                    src="./images/10_01_32/popup_index_1.svg"
                    alt="1"
                    class="mt-6 w-50 h-38 me-8"
                  />
                  <span>선생님이 외국에도 다도 교실이 있다고 말했다.</span>
                </div>
                <!-- --------- -->
                <div class="flex">
                  <img
                    src="./images/10_01_32/popup_index_2.svg"
                    alt="2"
                    class="mt-6 w-50 h-38 me-8"
                  />
                  <span>다도는 누구든지 할 수 있다고 말했다.</span>
                </div>
                <!-- --------- -->
                <div class="flex">
                  <img
                    src="./images/10_01_32/popup_index_3.svg"
                    alt="3"
                    class="mt-6 w-50 h-38 me-8"
                  />
                  <span
                    >유럽의 다도 선생님은 모두 선생님의 친구라고 말했다.</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ======================임시버튼============================== -->
      <div class="absolute bottom-0 right-0">
        <button class="btn-all-answer text-12">정답 보기</button>
        <button class="btn-all-reset text-12" style="display: none">
          다시 풀기
        </button>
      </div>
      <!-- ======================================================== -->
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: true,
      isVocabulary: false,
      showAnswer: () => {
        contentUtil.showAnswer();
      },
      hideAnswer: () => {
        contentUtil.hideAnswer();
        $(`[data-name="btn-checkbox"][data-reset]`).removeClass("active");
      },
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.setPopup(1);
    });

    // ========== 체크박스 타입 ==========
    $(`[data-name="btn-checkbox"]`).on("click", function () {
      if ($(this).hasClass("active")) {
        $(this).removeClass("active");
      } else {
        $(this).addClass("active");
      }
    });
    $(`[data-name="btn-common-light"]`).on("click", function () {
      $(`[data-reset="${$(this).data("answer")}"]`).removeClass("active");
    });
  </script>
</html>
