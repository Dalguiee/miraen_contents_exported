<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_digital.svg"
          alt="디지털 활동"
          class="absolute h-42 w-261 top-10"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10 font-extrabold text-40 f-nanum-s">
            <p>대표적인 우키요에 작품을 검색해서 보고 소감을 발표해</p>
            <p>봅시다.</p>
          </div>
          <div
            class="border-4 w-full pt-14 ps-20 pe-4 pb-14 h-293 border-[#3589D7] rounded-10 mb-8"
          >
            <div class="w-full h-full"></div>
          </div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              data-reset="1"
              onclick="contentUtil.setPopup(1); audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);"
            >
              예시 답안
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 예시 답안 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <div class="flex flex-col">
              <!-- table -->
              <div
                class="flex flex-col font-bold w-fit leading-52 text-40 f-nanum-s"
              >
                <!-- ========= -->
                <div class="flex items-stretch">
                  <!-- ------- -->
                  <div
                    class="w-245 bg-[#B3CFEA] flex items-center justify-center p-10 rounded-tl-10 border-[#CEDCE9] border-t-3 border-l-3 border-1"
                  >
                    <div class="flex flex-col items-center">
                      <p>작품</p>
                    </div>
                  </div>
                  <div
                    class="bg-[#B3CFEA] w-655 flex flex-col rounded-tr-10 border-[#CEDCE9] border-t-3 border-b-1 border-r-3"
                  >
                    <div class="flex items-center justify-center py-10">
                      <p>소감</p>
                    </div>
                  </div>
                  <!-- ------- -->
                </div>
                <!-- ========= -->
                <div class="flex items-stretch">
                  <!-- ------- -->
                  <div
                    class="w-245 bg-white flex items-center justify-center py-15 px-10 border-[#CEDCE9] border-r-1 border-l-3 border-b-1"
                  >
                    <div class="text-red flex flex-col items-center">
                      <p>가쓰시카</p>
                      <p>호쿠사이</p>
                      <p>‘가나가와</p>
                      <p>앞바다의 파도’</p>
                    </div>
                  </div>
                  <div
                    class="bg-white w-655 flex flex-col border-[#CEDCE9] border-b-1 border-r-3"
                  >
                    <div
                      class="text-red w-full px-10 py-10 flex flex-col gap-10"
                    >
                      <div class="flex">
                        <div
                          class="w-12 h-12 mt-20 bg-red rounded-full me-10"
                        ></div>
                        <div class="flex flex-col">
                          <p>도쿄로 향하는 배가 쓰나미를 마주한</p>
                          <p>모습이 현실적으로 잘 표현되어 있다.</p>
                        </div>
                      </div>
                      <div class="flex">
                        <div
                          class="w-12 h-12 mt-20 bg-red rounded-full me-10"
                        ></div>
                        <div class="flex flex-col">
                          <p>쓰나미를 배경으로 뒤에 보이는 후지산</p>
                          <p>의 모습이 인상적이다.</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- ------- -->
                </div>
                <!-- ========= -->
                <div class="flex items-stretch">
                  <!-- ------- -->
                  <div
                    class="w-245 bg-white flex items-center justify-center py-15 px-10 border-[#CEDCE9] border-r-1 border-l-3 border-b-3 rounded-bl-10"
                  >
                    <div class="text-red flex flex-col items-center">
                      <p>가쓰시카</p>
                      <p>호쿠사이</p>
                      <p>‘아카후지’</p>
                    </div>
                  </div>
                  <div
                    class="bg-white w-655 flex flex-col border-[#CEDCE9] border-b-3 border-r-3 rounded-br-10"
                  >
                    <div
                      class="text-red w-full px-10 py-10 flex flex-col gap-10"
                    >
                      <div class="flex">
                        <div
                          class="w-12 h-12 mt-20 bg-red rounded-full me-10"
                        ></div>
                        <div class="flex flex-col">
                          <p>뜨겁게 타오르는 후지산의 모습에서</p>
                          <p>열정적인 기운이 느껴진다.</p>
                        </div>
                      </div>
                      <div class="flex">
                        <div
                          class="w-12 h-12 mt-20 bg-red rounded-full me-10"
                        ></div>
                        <div class="flex flex-col">
                          <p>아침 태양이 후지산을 비추는 모습이</p>
                          <p>청명하고 상쾌한 기분이 들었다.</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- ------- -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.setPopup(1);
    });
  </script>
</html>
