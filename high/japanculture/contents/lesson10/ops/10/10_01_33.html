<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full">
        <div class="w-full h-full pt-182">
          <!-- title -->
          <div class="absolute left-0 flex leading-52 top-10 text-40">
            <img
              src="./images/10_01_33/title_index_2.svg"
              alt="1"
              class="w-23 h-52 me-12"
            />
            <div class="flex flex-col font-extrabold f-nanum-s">
              <p class="flex">
                대화에서 밑줄 친 부분을 우리말로 바꿔 써 봅시다.
              </p>
            </div>
          </div>
          <!-- header-btn -->
          <div
            class="absolute right-0 flex gap-6 top-13"
            data-name="header-btn"
          ></div>
          <!-- main -->
          <div
            class="relative flex justify-center w-full h-full px-20 gap-40 leading-52"
          >
            <!-- 1 -->
            <div class="relative flex flex-col items-center">
              <div class="flex items-end justify-end gap-5 h-99">
                <div class="self-start">
                  <img src="./images/10_01_33/popup_index_a.svg" alt="" />
                </div>
                <div class="flex flex-col items-center">
                  <!-- 정답 확인 -->
                  <div
                    data-audio="10_01_33/141-30.mp3"
                    style="display: none"
                    data-answer="1"
                    class="flex justify-center items-center"
                  >
                    <span
                      class="font-bold f-nanum-s text-red text-40 leading-52"
                      ><p class="flex">누구라도 할 수 있어요</p></span
                    >
                  </div>
                  <img class="w-375" src="./images/10_01_33/line.svg" alt="" />
                  <!-- 정답 보기 -->
                  <div class="mt-10">
                    <button
                      data-name="btn-common-light"
                      data-reset="1"
                      onclick="contentUtil.showAnswer(1)"
                    >
                      개별 정답
                    </button>
                    <button
                      data-name="btn-common-light"
                      data-answer="1"
                      onclick="contentUtil.hideAnswer(1)"
                      style="display: none"
                    >
                      다시 풀기
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- 2 -->
            <div class="relative flex flex-col items-center">
              <div class="flex items-end justify-end gap-5 h-99">
                <div class="self-start">
                  <img src="./images/10_01_33/popup_index_b.svg" alt="" />
                </div>
                <div class="flex flex-col items-center">
                  <!-- 정답 확인 -->
                  <div
                    data-audio="10_01_33/141-30.mp3"
                    style="display: none"
                    data-answer="2"
                    class="flex justify-center items-center"
                  >
                    <span
                      class="font-bold f-nanum-s text-red text-40 leading-52"
                      ><p class="flex">발이 넓네요</p></span
                    >
                  </div>
                  <img class="w-373" src="./images/10_01_33/line.svg" alt="" />
                  <!-- 정답 보기 -->
                  <div class="mt-10">
                    <button
                      data-name="btn-common-light"
                      data-reset="2"
                      onclick="contentUtil.showAnswer(2)"
                    >
                      개별 정답
                    </button>
                    <button
                      data-name="btn-common-light"
                      data-answer="2"
                      onclick="contentUtil.hideAnswer(2)"
                      style="display: none"
                    >
                      다시 풀기
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 해설 보기 1 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해석 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex-1 mt-16 mb-10 ms-26 f-nanum-s me-6"
          >
            <div class="flex flex-col font-bold text-40 leading-52 f-nanum-s">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#F25F7C]">
                  해설
                </div>
              </div>
              <!-- list -->
              <div class="flex flex-col gap-10">
                <!-- --------- -->
                <div class="flex">
                  <img
                    src="./images/10_01_33/popup_index_1.svg"
                    alt="1"
                    class="mt-6 w-50 h-38 me-8"
                  />
                  <span>서비스로 차를 준다고 했다.</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ======================임시버튼============================== -->
      <div class="absolute bottom-0 right-0">
        <button class="btn-all-answer text-12">정답 보기</button>
        <button class="btn-all-reset text-12" style="display: none">
          다시 풀기
        </button>
      </div>
      <!-- ======================================================== -->
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: true,
      isVocabulary: false,
      showAnswer: () => {
        contentUtil.showAnswer();
      },
      hideAnswer: () => {
        contentUtil.hideAnswer();
      },
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.showAnswer();
    });

    // ========== 체크박스 타입 ==========
    $(`[data-name="btn-checkbox"]`).on("click", function () {
      if ($(this).hasClass("active")) {
        $(this).removeClass("active");
      } else {
        $(this).addClass("active");
      }
    });
    $(`[data-name="btn-common-light"]`).on("click", function () {
      $(`[data-reset="${$(this).data("answer")}"]`).removeClass("active");
    });
  </script>
</html>
