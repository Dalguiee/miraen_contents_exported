<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <div class="absolute left-0 flex items-center top-6">
          <img
            src="./../common/images/title_culture_plus.svg"
            alt="문화 +"
            class="w-111 h-44 me-10"
          />
        </div>
        <!-- header-btn -->
        <div
          class="absolute right-0 flex gap-6 top-13"
          data-name="header-btn"
        ></div>

        <div class="relative mb-10 ml-20 w-477 h-72">
          <p
            class="absolute top-16 left-28 f-nanum-s font-extrabold text-40 flex leading-52"
          >
            하이쿠의 전신, ‘와카(<span
              data-audio="10_01_15/151-08.mp3"
              class="relative bottom-3 f-noto font-bold"
              ><span class="relative">和<span class="ruby">わ</span></span
              ><span class="relative"
                >歌<span class="ruby">か</span></span
              ></span
            >)’
          </p>
          <img src="./images/10_01_15/label.svg" alt="" />
        </div>

        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <!-- img box -->
          <div class="absolute flex flex-col w-569 h-205 right-20 bottom-10">
            <img
              src="./images/10_01_15/main_photo1.jpg"
              alt="와카"
              class="w-full h-full"
            />
            <button
              data-name="btn-view"
              class="absolute bottom-10 right-10"
              onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(1);"
            ></button>
          </div>

          <!-- page1 -->
          <div data-name="page" class="flex flex-col w-full mb-8 h-404 ps-20">
            <div class="font-bold leading-52 text-40 f-nanum-s">
              <p class="ps-28 flex">
                ‘와카’는 중국에서 들어온 한시(<span class="f-noto font-medium"
                  >漢詩</span
                >)와 구별해 일본 고유 시
              </p>
              <p>라는 뜻에서 붙여진 이름으로, ‘5·7·5·7·7’의 음률을 가지는</p>
              <p>시이다. 보통 사계절의 아름다움이나 남녀 간의 사랑을 주제로</p>
              <p>한 작품이 많다.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center h-full relative gap-16 me-6 mt-16 ms-26 mb-10"
          >
            <div class="w-full flex justify-center">
              <div
                class="flex flex-col items-center"
                data-name="popup_photo_wrap"
              >
                <div class="w-608 h-342">
                  <img
                    src="./images/10_01_15/popup_photo1.jpg"
                    alt="와카"
                    class="object-contain min-w-608 rounded-10"
                    data-name="popup_photo"
                  />
                </div>
                <div
                  class="flex mt-20 font-bold f-nanum-s h-117 text-40 leading-52 shrink-0"
                >
                  <div data-name="popup_photo_text"></div>
                  <div class="flex-col flex items-center">
                    <div class="flex">
                      <p>유명한 가인 100인의 와카를 한 수씩 모아 만든</p>
                    </div>

                    <p class="flex pt-12">
                      ‘백인일수(<span
                        data-audio="10_01_15/151-09.mp3"
                        class="f-noto font-medium"
                        ><span class="relative"
                          >百<span
                            class="absolute left-15 ruby tracking-[-0.15em]"
                            >ひ<span class="tracking-[-0.25em]"
                              >ゃく</span
                            ></span
                          ></span
                        ><span class="relative"
                          >人<span class="ruby tracking-[-0.15em]"
                            >にん</span
                          ></span
                        ><span class="relative"
                          >一<span class="ruby">いっ</span></span
                        ><span class="relative"
                          >首<span class="ruby">しゅ</span></span
                        ></span
                      >)’로 즐기는 카루타 놀이
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.setPopup(1);
    });
  </script>
</html>
