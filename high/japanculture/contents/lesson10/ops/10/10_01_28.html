<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_activity.png"
          alt="활동"
          class="absolute w-191 h-42 top-8"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div
            class="flex flex-col w-full mb-10 text-40 f-nanum-s font-extrabold leading-52 ps-20"
          >
            <p>외국인 친구에게 소개하고 싶은 한국 전통놀이를 조사하여</p>
            <p>발표해 봅시다.</p>
          </div>
          <div
            class="border-4 w-960 pt-14 ps-20 pe-4 pb-14 mx-auto h-293 border-[#F57F81] rounded-10 mb-8"
          >
            <div class="w-full h-full"></div>
          </div>
          <div class="mr-20 ms-auto">
            <button
              data-name="btn-common"
              data-reset="1"
              onclick="contentUtil.setPopup(1); audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);"
            >
              예시 답안
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 예시 답안 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <!-- table -->
            <div
              class="flex flex-col font-bold w-fit leading-52 text-40 f-nanum-s"
            >
              <!-- ========= -->
              <div class="flex items-stretch">
                <!-- ------- -->
                <div
                  class="w-158 bg-[#FFC4C5] flex items-center justify-center p-10 rounded-tl-10 border-[#F79D9E] border-t-3 border-l-3 border-1"
                >
                  <div class="flex flex-col items-center text-red">
                    <p>윷놀이</p>
                  </div>
                </div>
                <!-- ------- -->
                <div
                  class="w-742 bg-white flex flex-col px-20 pb-10 pt-7 gap-10 border-[#F79D9E] border-b-1 border-t-3 border-r-3 rounded-tr-10"
                >
                  <div class="text-red">
                    <p>4개의 윷가락을 던지고 그 결과에 따라 말을</p>
                    <p>이동시켜 승부를 겨루는 전통놀이</p>
                  </div>
                </div>
              </div>
              <!-- ========= -->
              <div class="flex items-stretch">
                <!-- ------- -->
                <div
                  class="w-158 bg-[#FFC4C5] flex items-center justify-center p-10 border-[#F79D9E] border-l-3 border-r-1"
                >
                  <div class="flex flex-col items-center text-red">
                    <p>제기차기</p>
                  </div>
                </div>
                <!-- ------- -->
                <div
                  class="w-742 bg-white flex flex-col px-20 pb-10 pt-7 border-[#F79D9E] border-r-3"
                >
                  <div class="text-red">
                    <p>제기를 발로 차 올려 많은 개수를 성공한</p>
                    <p>사람이 이기는 전통놀이</p>
                  </div>
                </div>
              </div>
              <!-- ========= -->
              <div class="flex items-stretch">
                <!-- ------- -->
                <div
                  class="w-158 bg-[#FFC4C5] flex items-center justify-center p-10 border-[#F79D9E] border-t-1 border-b-3 rounded-bl-10 border-l-3 border-1"
                >
                  <div class="flex flex-col items-center text-red">
                    <p>공기놀이</p>
                  </div>
                </div>
                <!-- ------- -->
                <div
                  class="w-742 bg-white flex flex-col px-20 pb-10 pt-7 border-[#F79D9E] border-b-3 border-t-1 border-r-3 rounded-br-10"
                >
                  <div class="text-red">
                    <p>무게가 조금 있는 조그만 공기 5개를 던져</p>
                    <p>손으로 잡으며 노는 전통놀이</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>

    $(document).ready(function () {

    });
  </script>
</html>
