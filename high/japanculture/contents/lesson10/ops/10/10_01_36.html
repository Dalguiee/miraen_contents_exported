<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative flex flex-col w-full h-full pt-70">
        <!-- title -->
        <img
          src="./../common/images/title_check.svg"
          alt="확인하기"
          class="absolute left-0 w-163 h-50 top-10"
        />
        <div class="absolute right-0 flex gap-6 top-13">
          <button data-name="btn-common" onclick="contentUtil.setPopup(1)">
            해설 보기
          </button>
        </div>

        <!-- main -->
        <div class="flex flex-col flex-1 w-full leading-52 f-nanum-s text-40">
          <div class="flex items-center mb-10">
            <img
              src="./images/10_01_36/title_index_1.svg"
              alt="label"
              class="me-12"
            />
            <div class="font-extrabold">
              <p>다도에서 차를 마실 때의 순서를 바르게 배열해 봅시다.</p>
            </div>
          </div>
          <div class="flex justify-center w-full h-full">
            <div class="flex flex-col items-center w-960">
              <!-- content box -->
              <div
                class="flex flex-col border-4 w-full border-[#B8C86F] rounded-20 p-16"
              >
                <!-- --------- -->
                <div class="flex flex-col font-bold gap-10">
                  <p class="flex gap-4">
                    <span> (a) </span>
                    <span> 주인에게 예를 표하고 차를 받는다. </span>
                  </p>
                  <p class="flex gap-4">
                    <span> (b) </span>
                    <span>
                      왼손에 찻잔을 올리고 시계 방향으로 두 번 돌린다.
                    </span>
                  </p>
                  <p class="flex gap-4">
                    <span> (c) </span>
                    <span> 다식 종이에 화과자를 덜어서 먹는다. </span>
                  </p>
                  <p class="flex gap-4">
                    <span> (d) </span>
                    <span> 두세 번에 걸쳐 나누어 마신다. </span>
                  </p>
                </div>
              </div>
              <div class="w-full mt-20 flex justify-center gap-28">
                <div class="flex gap-60">
                  <div class="flex gap-60">
                    <!-- 정답 선택 영역 -->
                    <button
                      data-name="btn-checkbox"
                      data-reset="1"
                      class="border-[#B3C961] me-12 pointer-events-none"
                    ></button>
                    <button
                      data-answer="1"
                      class="w-58 h-58 border-2 border-solid border-[#B3C961] pointer-events-none me-12 rounded-8"
                      style="display: none"
                    >
                      <span class="f-nanum-s font-bold text-red"> (c) </span>
                    </button>
                    <img src="./images/10_01_36/arrow.svg" alt="" />
                  </div>
                  <div class="flex gap-60">
                    <!-- 정답 선택 영역 -->
                    <button
                      data-name="btn-checkbox"
                      data-reset="2"
                      class="border-[#B3C961] me-12 pointer-events-none"
                    ></button>
                    <button
                      data-answer="2"
                      class="w-58 h-58 border-2 border-solid border-[#B3C961] pointer-events-none me-12 rounded-8"
                      style="display: none"
                    >
                      <span class="f-nanum-s font-bold text-red"> (a) </span>
                    </button>
                    <img src="./images/10_01_36/arrow.svg" alt="" />
                  </div>
                  <div class="flex gap-60">
                    <!-- 정답 선택 영역 -->
                    <button
                      data-name="btn-checkbox"
                      data-reset="3"
                      class="border-[#B3C961] me-12 pointer-events-none"
                    ></button>
                    <button
                      data-answer="3"
                      class="w-58 h-58 border-2 border-solid border-[#B3C961] pointer-events-none me-12 rounded-8"
                      style="display: none"
                    >
                      <span class="f-nanum-s font-bold text-red"> (b) </span>
                    </button>
                    <img src="./images/10_01_36/arrow.svg" alt="" />
                  </div>
                  <div class="flex gap-60">
                    <!-- 정답 선택 영역 -->
                    <button
                      data-name="btn-checkbox"
                      data-reset="4"
                      class="border-[#B3C961] me-12 pointer-events-none"
                    ></button>
                    <button
                      data-answer="4"
                      class="w-58 h-58 border-2 border-solid border-[#B3C961] pointer-events-none me-12 rounded-8"
                      style="display: none"
                    >
                      <span class="f-nanum-s font-bold text-red"> (d) </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 해설 보기 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해설 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex-1 mt-16 mb-10 overflow-hidden ms-26 f-nanum-s me-6"
          >
            <div class="flex flex-col font-bold text-40 leading-52 f-nanum-s">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#41674B]">
                  해설
                </div>
              </div>
              <!-- text -->
              <div class="leading-52">
                <p>일본 다도에서는 차를 마시기 전에 (c) 단 과자를 먼저</p>
                <p>먹는데, 이는 쓴맛을 중화시키기 위해서라고 한다. 이후</p>
                <p>(a) 예를 갖춰 차를 받고 (b) 찻잔을 왼쪽 방향으로 두 번</p>
                <p>정도 돌린 후에 (d) 두세 번에 걸쳐 차를 마신다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ======================임시버튼============================== -->
      <div class="absolute bottom-0 right-0">
        <button class="btn-all-answer text-12">정답 보기</button>
        <button class="btn-all-reset text-12" style="display: none">
          다시 풀기
        </button>
      </div>
      <!-- ======================================================== -->
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: true,
      isVocabulary: false,
      showAnswer: () => {
        contentUtil.showAnswer();
      },
      hideAnswer: () => {
        contentUtil.hideAnswer();
      },
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>

    });
  </script>
</html>
