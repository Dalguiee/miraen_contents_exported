<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_activity.png"
          alt="활동"
          class="absolute w-191 h-42 top-8"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div
            class="flex flex-col w-full mb-10 text-40 f-nanum-s leading-52 ps-20"
          >
            <p class="font-extrabold">
              한국의 전통 시 양식을 조사해 보고 일본과 비교해 봅시다.
            </p>
          </div>
          <div
            class="border-4 w-960 pt-14 ps-20 pe-4 pb-14 mx-auto h-345 border-[#F57F81] rounded-10 mb-8"
          >
            <div class="w-full h-full"></div>
          </div>
          <div class="mr-20 ms-auto">
            <button
              data-name="btn-common"
              data-reset="1"
              onclick="contentUtil.setPopup(1); audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);"
            >
              예시 답안
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 예시 답안 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <!-- table -->
            <div
              class="flex flex-col font-bold w-fit leading-52 text-40 f-nanum-s"
            >
              <!-- ========= -->
              <div class="flex items-stretch">
                <!-- ------- -->
                <div
                  class="w-92 bg-[#F57F81] flex items-center justify-center p-3 rounded-tl-10 border-[#F79D9E] border-t-3 border-l-3 border-1"
                >
                  <div class="flex flex-col items-center">
                    <p>구분</p>
                  </div>
                </div>
                <!-- ------- -->
                <div
                  class="w-404 bg-[#F57F81] flex flex-col p-3 border-[#F79D9E] border-t-3 border-b-1 border-r-1"
                >
                  <div class="flex flex-col items-center">
                    <p>한국의 시조</p>
                  </div>
                </div>
                <!-- ------- -->
                <div
                  class="w-404 bg-[#F57F81] flex flex-col p-3 rounded-tr-10 border-[#F79D9E] border-t-3 border-b-1 border-r-3"
                >
                  <div class="flex flex-col items-center">
                    <p>일본의 하이쿠</p>
                  </div>
                </div>
              </div>
              <!-- ========= -->
              <div class="flex items-stretch">
                <!-- ------- -->
                <div
                  class="w-92 bg-white flex items-center justify-center p-10 pb-9 border-[#F79D9E] border-r-1 border-l-3 border-b-1"
                >
                  <div class="flex flex-col items-center">
                    <p class="text-red">형식</p>
                  </div>
                </div>
                <!-- ------- -->
                <div
                  class="w-404 bg-white flex flex-col p-10 pb-9 border-[#F79D9E] border-b-1 border-r-1"
                >
                  <div class="text-red">3장 6구 45자 내외</div>
                </div>
                <div
                  class="w-404 bg-white flex flex-col p-10 pb-9 border-[#F79D9E] border-b-1 border-r-3"
                >
                  <div class="text-red">5·7·5의 17글자</div>
                </div>
                <!-- ------- -->
              </div>
              <!-- ========= -->
              <div class="flex items-stretch">
                <!-- ------- -->
                <div
                  class="w-92 bg-white flex items-center justify-center p-10 pb-7 border-[#F79D9E] border-r-1 border-l-3 border-b-3 rounded-bl-10"
                >
                  <div class="flex flex-col items-center">
                    <p class="text-red">특징</p>
                  </div>
                </div>
                <!-- ------- -->
                <div
                  class="w-404 bg-white flex flex-col p-10 pb-7 border-[#F79D9E] border-b-3 border-r-1"
                >
                  <div class="text-red">
                    <p>고려 시대에 처음 시작</p>
                    <p>되었으며, 신분이나 계층</p>
                    <p>에 관계없이 누구나 쓸</p>
                    <p>수 있는 형식으로 내용이</p>
                    <p>다양하다.</p>
                  </div>
                </div>
                <div
                  class="w-404 bg-white flex flex-col p-10 pb-7 border-[#F79D9E] border-b-3 border-r-3 rounded-br-10"
                >
                  <div class="text-red">
                    <p class="flex pt-12">
                      계절어(
                      <span class="f-noto font-medium"
                        ><span class="relative"
                          >季<span class="ruby">き</span></span
                        ><span class="relative"
                          >語<span class="ruby">ご</span></span
                        >
                      </span>
                      )와 구(<span class="f-noto font-medium">
                        <span class="relative">
                          句<span class="ruby">く</span></span
                        >
                      </span>
                      )의
                    </p>
                    <p class="flex pt-12">
                      매듭을 짓는 말(
                      <span class="f-noto font-medium"
                        ><span class="relative"
                          >切<span class="ruby">きれ</span></span
                        ><span class="relative"
                          >字<span class="ruby">じ</span></span
                        ></span
                      >)을
                    </p>
                    <p>반드시 넣어야 한다.</p>
                  </div>
                </div>
                <!-- ------- -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.setPopup(1);
    });
  </script>
</html>
