<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
    <link href="./../common/css/rolePlayer.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative flex flex-col w-full h-full pt-70">
        <!-- title -->
        <img
          src="./../common/images/title_check.svg"
          alt="확인하기"
          class="absolute left-0 w-163 h-50 top-10"
        />
        <!-- header-btn -->
        <div class="absolute right-0 flex gap-6 top-13">
          <button
            data-name="btn-common"
            data-exreset="1"
            onclick="contentUtil.showExplan(1);"
          >
            해석 보기
          </button>
          <button
            data-name="btn-common"
            data-explan="1"
            onclick="contentUtil.hideExplan(1)"
            style="display: none"
          >
            해석 감추기
          </button>
          <button data-name="btn-common" onclick="contentUtil.setPopup(1)">
            해설 보기
          </button>
        </div>
        <!-- 음원 플레이어 -->
        <div data-name="rolePlayer-wrap" class="absolute right-0 z-50 top-132">
          <div class="rolePlayer">
            <div class="rolePlayer_player">
              <div class="rolePlayer_box">
                <button class="rolePlayer_play-btn play"></button>
                <button class="rolePlayer_stop-btn"></button>
                <div class="rolePlayer_duration">
                  <input
                    type="range"
                    class="rolePlayer_duration_range"
                    min="0"
                    max="100"
                    value="0"
                    step="1"
                  />
                  <div class="rolePlayer_duration_range-ui">
                    <div
                      class="rolePlayer_duration_range-ui_bar"
                      style="width: 0"
                    ></div>
                  </div>
                  <span class="rolePlayer_duration_text seek">00:00</span>
                  <span class="rolePlayer_duration_text duration">00:00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- main -->
        <div class="flex flex-col flex-1 w-full leading-52 f-nanum-s text-40">
          <div data-name="main-title" class="flex mb-68">
            <img
              src="./images/2_01_40/title_index_4.svg"
              alt="label"
              class="w-25 h-52 me-12"
            />
            <div class="font-extrabold">
              <p>밑줄 친 부분의 우리말을 일본어로 바꿔 써 봅시다.</p>
            </div>
          </div>
          <!-- content box -->
          <div
            class="flex flex-col w-557 border-4 gap-4 mx-auto border-[#B8C86F] rounded-20 px-36 py-16 mb-10"
          >
            <!-- --------- -->
            <div class="flex">
              <span class="font-extrabold">A</span>
              <span data-name="colon-black">:</span>
              <div class="flex flex-col">
                <div class="flex">
                  <span
                    data-audio="2_01_40/041-01.mp3"
                    class="font-medium f-noto"
                    >その かばん、</span
                  >
                  <div class="font-bold border-b-3 h-52 border-[#B8C86F] me-8">
                    멋지네요
                  </div>
                  <span>。</span>
                </div>
                <!-- ex -->
                <span
                  data-explan="1"
                  class="mt-8 font-bold text-blue"
                  style="display: none"
                  >그 가방, 멋지네요.</span
                >
              </div>
            </div>
            <!-- --------- -->
            <div class="flex">
              <span class="font-extrabold">B</span>
              <span data-name="colon-black">:</span>
              <div class="flex flex-col">
                <span data-audio="2_01_40/041-02.mp3" class="font-medium f-noto"
                  >ありがとうございます。</span
                >
                <!-- ex -->
                <span
                  data-explan="1"
                  class="mt-8 font-bold text-blue"
                  style="display: none"
                  >감사합니다.</span
                >
              </div>
            </div>
          </div>
          <!-- 정답 -->
          <div class="flex items-center mx-auto">
            <img
              src="./images/2_01_40/main_arrow_green.svg"
              alt=""
              class="h-20 mr-8 w-36"
            />
            <div
              class="flex items-center justify-center h-62 w-493 border-b-3 border-[#B8C86F]"
            >
              <span
                data-answer="1"
                class="flex font-medium f-noto text-red"
                style="display: none"
              >
                <span data-audio="2_01_40/041-04.mp3">すてきですね</span>
                <span
                  data-explan="1"
                  class="font-bold f-nanum-s text-blue ms-20"
                  style="display: none"
                  >멋지네요</span
                >
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 해설 보기 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해설 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex-1 mt-16 mb-10 overflow-hidden ms-26 f-nanum-s me-6"
          >
            <div class="flex flex-col font-bold text-40 leading-52 f-nanum-s">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#41674B]">
                  해설
                </div>
              </div>
              <!-- text -->
              <div>
                <p>칭찬 표현인 ‘멋지네요’를 일본어로 바꿔 쓰면</p>
                <p class="flex">
                  ‘<span class="font-medium f-noto">すてきですね</span>’라고
                  한다.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ======================임시버튼============================== -->
      <div class="absolute bottom-0 right-0">
        <button class="btn-all-answer text-12">정답 보기</button>
        <button class="btn-all-reset text-12" style="display: none">
          다시 풀기
        </button>
      </div>
      <!-- ======================================================== -->
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: true,
      isVocabulary: false,
      showAnswer: () => {
        contentUtil.showAnswer();
      },
      hideAnswer: () => {
        contentUtil.hideAnswer();
      },
      showVocabulary: () => {},
    };

    //역할 연습 음원
    // audio : 재생할 전체음원
    // data
    // start : 시작 시간
    // end : 끝 시간
    // value : 해당되는 data-audio
    // role : 해당되는 역할
    // scroll : 해당 시간대 위치할 스크롤
    // page : 해당 시간대 위치할 페이지
    const rolePlayerAudio = [
      //  ----- page 1 -----
      {
        audio: "2_01_40/041-03.mp3",
        data: [
          {
            start: 0,
            end: 2.8,
            value: "2_01_40/041-01.mp3",
          },
          {
            start: 2.8,
            end: 4.5,
            value: "2_01_40/041-02.mp3",
          },
        ],
      },
    ];
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script src="../common/js/rolePlayerJc.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});

    $(`[data-exreset="1"]`).on("click", function () {
      $(`[data-name="main-title"]`).removeClass("mb-68");
      $(`[data-name="main-title"]`).addClass("mb-10");
    });
    $(`[data-explan="1"]`).on("click", function () {
      $(`[data-name="main-title"]`).removeClass("mb-10");
      $(`[data-name="main-title"]`).addClass("mb-68");
    });
  </script>
</html>
