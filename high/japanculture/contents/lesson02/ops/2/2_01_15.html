<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-80">
        <!-- title -->
        <div class="absolute left-0 flex items-center top-12">
          <img
            src="./../common/images/title_culture_plus.svg"
            alt="문화 +"
            class="w-111 h-44 me-10"
          />
          <span class="f-bmjua text-40 text-[#E96264] leading-44"
            >기모노 디자인의 의미</span
          >
        </div>
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div class="flex flex-col w-full px-20 h-404 leading-52">
            <div
              class="w-full relative h-314 bg-[url(./images/2_01_15/main_img1.jpg)] bg-no-repeat bg-cover text-40 font-bold f-nanum-s"
            >
              <div class="absolute top-21 left-144">
                기모노에 무늬가 들어가지 않은 것도 있나요?
              </div>
              <div
                data-answer="1"
                class="absolute top-121 left-128"
                style="display: none"
              >
                <span class="flex"
                  >네, 기모노에는 대부분 무늬가 들어가는데, 무늬가</span
                >
                <span class="flex pt-12">
                  들어가지 않고 단색으로 된 기모노도 있어요. 이러한
                </span>
                <span class="flex pt-12"
                  >기모노를 ‘이로무지(<span
                    data-audio="2_01_15/033-01.mp3"
                    class="font-medium f-noto"
                    ><span class="relative"
                      >色<span class="font-bold ruby">いろ</span></span
                    ><span class="relative"
                      >無<span class="font-bold ruby">む</span></span
                    ><span class="relative"
                      >地<span class="font-bold ruby">じ</span></span
                    ></span
                  >)’라고 해요.</span
                >
              </div>
              <button
                data-name="btn-common"
                class="absolute left-0 min-w-101 top-199"
                onclick="contentUtil.showAnswer(1)"
              >
                확인하기
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none"></div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
