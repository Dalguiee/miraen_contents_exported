<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_digital.svg"
          alt="디지털 활동"
          class="absolute h-42 w-261 top-10"
        />
        <button
          data-name="btn-common"
          onclick="contentUtil.setPopup(1)"
          class="absolute right-0 top-13"
        >
          해설 보기
        </button>
        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10 font-extrabold text-40 f-nanum-s">
            <p>다양한 여성용 기모노를 검색하여 사진을 공유해 봅시다.</p>
          </div>
          <div class="border-4 w-full h-344 border-[#3589D7] rounded-10 mb-8">
            <div class="flex items-center justify-center w-full h-full">
              <div data-answer="1" class="relative w-fit" style="display: none">
                <div class="flex gap-20 w-fit">
                  <div
                    class="relative flex flex-col items-center font-bold f-nanum-s text-40"
                  >
                    <img
                      src="./images/2_01_08/main_photo1.jpg"
                      alt=""
                      class="mb-4 w-293 h-176 rounded-10"
                    />
                    <span class="leading-52 text-red">후리소데</span>
                    <button
                      class="absolute top-127 right-10"
                      data-name="btn-view"
                      onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(1);"
                    ></button>
                  </div>
                  <div
                    class="relative flex flex-col items-center font-bold f-nanum-s text-40"
                  >
                    <img
                      src="./images/2_01_08/main_photo2.jpg"
                      alt=""
                      class="mb-4 w-293 h-176 rounded-10"
                    />
                    <span class="leading-52 text-red">구로토메소데</span>
                    <button
                      class="absolute top-127 right-10"
                      data-name="btn-view"
                      onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(2);"
                    ></button>
                  </div>
                  <div
                    class="relative flex flex-col items-center font-bold f-nanum-s text-40"
                  >
                    <img
                      src="./images/2_01_08/main_photo3.jpg"
                      alt=""
                      class="mb-4 w-293 h-176 rounded-10"
                    />
                    <span class="leading-52 text-red">이로토메소데</span>
                    <button
                      class="absolute top-127 right-10"
                      data-name="btn-view"
                      onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(3);"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              data-reset="1"
              onclick="contentUtil.showAnswer(1)"
            >
              예시 답안
            </button>
            <button
              data-name="btn-common"
              data-answer="1"
              onclick="contentUtil.hideAnswer(1)"
              style="display: none"
            >
              다시 풀기
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 해설 보기 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해설 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex flex-col w-full h-full pt-16 px-26"
          >
            <div class="flex mb-20 font-bold f-nanum-s text-40 leading-52">
              <div class="w-12 h-12 mt-20 bg-black rounded-full me-8"></div>
              <div>
                <p>기모노를 검색하여 제시할 때는 결혼 여부에 따른 기모노</p>
                <p>인 ‘후리소데, 구로토메소데, 이로토메소데’ 세 종류의</p>
                <p>기모노를 중심으로 검색하도록 한다.</p>
              </div>
            </div>
            <div class="flex mb-20 font-bold f-nanum-s text-40 leading-52">
              <div class="w-12 h-12 mt-20 bg-black rounded-full me-8"></div>
              <div>
                <p>도메소데는 무늬가 허리 아래쪽 단에만 있고, 위쪽 단에는</p>
                <p>무늬가 없다는 점에 유의하여 검색하도록 한다.</p>
              </div>
            </div>
          </div>
        </div>
        <!-- 예시 답안 -->
        <div data-name="popup" data-popup="2" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto pe-4">
                <img
                  src="./images/2_01_08/popup_photo1.jpg"
                  alt="후리소데"
                  class="object-contain w-full rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/2_01_08/popup_photo2.jpg"
                  alt="구로토메소데"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
                <img
                  src="./images/2_01_08/popup_photo3.jpg"
                  alt="이로토메소데"
                  class="object-contain w-full rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
              </div>
              <div
                class="flex mt-8 font-bold f-nanum-s h-52 text-40 leading-52 shrink-0"
              >
                <div data-name="popup_photo_text" class="text-blue">
                  후리소데
                </div>
                <div
                  data-name="popup_photo_text"
                  class="text-blue"
                  style="display: none"
                >
                  구로토메소데
                </div>
                <div
                  data-name="popup_photo_text"
                  class="text-blue"
                  style="display: none"
                >
                  이로토메소데
                </div>
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img
                    src="./images/2_01_08/popup_btn_photo1.jpg"
                    alt="후리소데"
                  />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img
                    src="./images/2_01_08/popup_btn_photo2.jpg"
                    alt="구로토메소데"
                  />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(3)"
                >
                  <img
                    src="./images/2_01_08/popup_btn_photo3.jpg"
                    alt="이로토메소데"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
