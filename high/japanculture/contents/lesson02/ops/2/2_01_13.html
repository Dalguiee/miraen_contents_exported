<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <div class="absolute left-0 flex items-center top-12">
          <img
            src="./../common/images/title_culture_plus.svg"
            alt="문화 +"
            class="w-111 h-44 me-10"
          />
          <span class="f-bmjua text-40 text-[#E96264] leading-44"
            >안짱걸음</span
          >
        </div>
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div
            class="flex flex-col w-full mb-8 font-bold h-404 leading-52 text-40 ps-20 f-nanum-s"
          >
            <p class="ps-28">
              일본 여성이 안짱다리가 많다고 알려져 있는데 이는 기모노를
            </p>
            <p>입고 걷는 습관에서 비롯되었다. 우리나라의 여성용 한복은</p>
            <p>치마폭이 넓어 발걸음이 자유롭지만, 일본의 여성용 기모노는</p>
            <p>몸에 달라붙게 입고 오비를 매기 때문에 치마폭이 좁아 걸음</p>
            <p>걸이가 자유롭지 못하다. 그래서 보폭을 좁게 하여 발끝을</p>
            <p>안쪽으로 향하는 안짱걸음으로 걷게 되는 것이다. 안짱걸음이</p>
            <p>여성스럽고 귀엽다고 생각하여 평소에도</p>
            <p>안짱걸음으로 걷는 사람이 꽤 있다고 한다.</p>
          </div>

          <!-- img box -->
          <div class="absolute flex flex-col w-300 right-30 bottom-34">
            <img
              src="./images/2_01_13/main_photo1.jpg"
              alt=""
              class="w-full h-full"
            />
            <button
              data-name="btn-view"
              class="absolute bottom-10 right-10"
              onclick="contentUtil.setPopup(1)"
            ></button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full"
          >
            <img
              src="./images/2_01_13/popup_photo1.jpg"
              alt=""
              class="w-720 h-400 rounded-10"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>

    $(document).ready(function () {});
  </script>
</html>
