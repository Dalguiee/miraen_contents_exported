    <div id="wrap">

      <div class="relative w-full h-full pt-68">

          class="absolute w-764 h-49 top-10"

        <!-- main -->
        <div class="flex flex-col w-full h-full">

              />

            <div

                <span data-name="colon-black">:</span>
                <span>후리소데, 도메소데</span>
              </div>
              <!-- ----- -->
              <div class="flex">
                <div class="w-12 h-12 mt-20 bg-black rounded-full me-10"></div>
                <span>행사의 격식에 따른 기모노</span>
                <span data-name="colon-black">:</span>
                <span>우치카케, 호몬기</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none"></div>
