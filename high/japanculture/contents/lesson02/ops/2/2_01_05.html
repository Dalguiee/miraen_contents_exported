<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_digital.svg"
          alt="디지털 활동"
          class="absolute h-42 w-261 top-10"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10 font-extrabold text-40 f-nanum-s">
            <p>헤이안 시대의 기모노는 어떤 것이 있는지 검색하여 사진을</p>
            <p>공유하고 자신의 생각을 말해 봅시다.</p>
          </div>
          <div
            class="border-4 w-full pt-14 ps-20 pe-4 pb-14 h-293 border-[#3589D7] rounded-10 mb-8"
          >
            <!-- <div class="w-full h-full overflow-y-auto"> -->
            <div class="w-full h-full">
              <div
                data-answer="1"
                class="relative w-full"
                style="display: none"
              >
                <div class="font-bold text-red text-40 f-nanum-s">
                  <p>헤이안 시대에는 신분 차이에 의해 관료</p>
                  <p>(무사)들이 입는 옷과 서민들이 입는 옷의</p>
                  <p>모양이 확연히 구분되었다. 관료 부인들은</p>
                  <p>
                    손발이 가려지고 땅에 끌리는 기다란 옷을 입었고, 서민들은
                  </p>
                  <p>움직이기 편한 통 모양의 소매 옷을 입었다.</p>
                </div>
                <div
                  class="absolute top-0 overflow-hidden right-4 w-262 h-146 rounded-10"
                >
                  <img
                    src="./images/2_01_05/main_photo1.png"
                    alt=""
                    class="w-full h-full"
                  />
                  <button
                    class="absolute bottom-10 right-10"
                    data-name="btn-view"
                    onclick="contentUtil.setPopup(1)"
                  ></button>
                </div>
              </div>
            </div>
          </div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              data-reset="1"
              onclick="contentUtil.showAnswer(1)"
            >
              예시 답안
            </button>
            <button
              data-name="btn-common"
              data-answer="1"
              onclick="contentUtil.hideAnswer(1)"
              style="display: none"
            >
              다시 풀기
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full"
          >
            <div class="overflow-y-auto w-730 h-400 pe-4">
              <img
                src="./images/2_01_05/popup_photo1.jpg"
                alt=""
                class="object-contain w-full rounded-10"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
