<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_digital.svg"
          alt="디지털 활동"
          class="absolute h-42 w-261 top-10"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10 font-extrabold text-40 f-nanum-s">
            <p>나라별 전통 의상을 검색하여 가장 입어 보고 싶은 의상을</p>
            <p>선택하고, 그 이유를 말해 봅시다.</p>
          </div>
          <div
            class="border-4 w-full h-293 border-[#3589D7] rounded-10 py-10 ps-20 pe-4 mb-8"
          >
            <div
              data-answer="1"
              class="w-full h-full py-10 overflow-y-auto font-bold text-red text-40 f-nanum-s leading-50"
              style="display: none"
            >
              <div class="flex mb-8">
                <div class="w-12 h-12 mt-20 rounded-full me-8 bg-red"></div>
                <span>나라별 전통 의상</span>
              </div>
              <div class="flex mb-8 ps-42">
                <div class="me-8">-</div>
                <div class="flex">중국<span data-name="colon-red">:</span></div>
                <div class="w-324 me-8">치파오</div>
                <div class="me-8">-</div>
                <div class="flex">
                  베트남<span data-name="colon-red">:</span>
                </div>
                <div class="me-6">아오자이</div>
              </div>
              <div class="flex mb-8 ps-42">
                <div class="me-8">-</div>
                <div class="flex">인도<span data-name="colon-red">:</span></div>
                <div class="w-324 me-8">사리</div>
                <div class="me-8">-</div>
                <div class="flex">태국<span data-name="colon-red">:</span></div>
                <div class="me-6">수타이</div>
              </div>
              <div class="flex mb-20 ps-42">
                <div class="me-8">-</div>
                <div class="flex">몽골<span data-name="colon-red">:</span></div>
                <div class="w-324 me-8">델</div>
                <div class="me-8">-</div>
                <div class="flex">
                  미얀마<span data-name="colon-red">:</span>
                </div>
                <div class="me-6">론지</div>
              </div>
              <div class="flex">
                <div class="w-12 h-12 mt-20 rounded-full me-8 bg-red"></div>
                <span>가장 입어 보고 싶은 의상 및 이유</span>
              </div>
              <div class="flex flex-col ps-42">
                <p>베트남의 전통 의상인 아오자이를 가장 입어 보고 싶고,</p>
                <p>그 이유는 여행 프로그램에서 아오자이를 입은 모습을</p>
                <p>보고 예쁘다는 생각이 들었기 때문이다.</p>
              </div>
            </div>
          </div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              data-reset="1"
              onclick="contentUtil.showAnswer(1)"
            >
              예시 답안
            </button>
            <button
              data-name="btn-common"
              data-answer="1"
              onclick="contentUtil.hideAnswer(1)"
              style="display: none"
            >
              다시 풀기
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none"></div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
