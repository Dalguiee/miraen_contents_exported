<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- ======== page 1 ======== -->
        <div class="w-full h-full" data-name="page">
          <!-- title -->
          <div class="absolute left-0 flex items-center h-50 top-6">
            <img
              src="./../common/images/title_culture_plus.svg"
              alt="문화 +"
              class="w-111 h-44 me-10"
            />
          </div>
          <!-- header-btn -->
          <div
            class="absolute right-0 flex gap-6 top-13"
            data-name="header-btn"
          ></div>
          <!-- img box -->
          <div class="absolute flex flex-col gap-6 right-20 bottom-12">
            <div class="relative overflow-hidden w-355 h-237 rounded-10">
              <img
                src="./images/7_01_32/main_photo1.jpg"
                alt="너구리 장식품"
                class="w-full h-full"
              />
              <button
                data-name="btn-view"
                class="absolute bottom-10 right-10"
                onclick="contentUtil.setPopup(1);"
              ></button>
            </div>
          </div>
          <!-- main -->
          <div class="flex flex-col w-full h-full">
            <div
              class="flex flex-col w-full px-20 mb-8 font-bold h-404 leading-52 text-40 f-nanum-s"
            >
              <div>
                <p class="ps-28">
                  다루마, 오마모리, 오미쿠지 등의 기원물은 1년간 간직하는
                </p>
                <p>것이 일반적이다. 그래서 구입한 지 오래되었거나 효력이</p>
                <p>다했다고 생각하는 것은 연말이나 연초에 신사나 절에서 모아</p>
                <p>
                  태우기도 한다. 기원물은 구입한 곳에 반납하는 것이 원칙이나,
                </p>
                <p>상황에 따라 근처에 있는 신사나 절에</p>
                <p>가져다주기도 한다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 1 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-730 h-400"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto pe-4">
                <img
                  src="./images/7_01_32/popup_photo1.jpg"
                  alt="기모노"
                  class="object-contain w-full rounded-10"
                  data-name="popup_photo"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
