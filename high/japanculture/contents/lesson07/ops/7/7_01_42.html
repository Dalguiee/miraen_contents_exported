  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative flex flex-col w-full h-full pt-70">
        <!-- title -->
        <img
          src="./../common/images/title_check.svg"
          alt="확인하기"
          class="absolute left-0 w-163 h-50 top-10"
        />
        <!-- header-btn -->
        <div class="absolute right-0 flex gap-6 top-13" data-name="header-btn">
          <button data-name="btn-common" onclick="contentUtil.setPopup(1)">
            해설 보기
          </button>
        </div>
        <!-- main -->
        <div class="flex flex-col flex-1 w-full leading-52 f-nanum-s text-40">
          <div class="flex mb-10">
            <img
              src="./images/7_01_42/title_index_1.svg"
              alt="label"
              class="w-25 h-52 me-12"
            />
            <div class="font-extrabold flex">
              <p>다음 설명에 해당하는 사진을</p>
              <img class="ml-10 mr-4" src="./images/7_01_43/label.svg" alt="" />
              <p>에서 찾아 기호를 써 봅시다.</p>
            </div>
          </div>
          <div class="flex flex-col gap-10">
            <!-- 1 -->
            <div class="flex mx-20">
              <img
                src="./images/7_01_42/popup_index_1.svg"
                alt="2"
                class="mt-6 w-50 h-38 me-8"
              />
              <div
                class="flex flex-col flex-1 font-bold w-671 me-10 text-40 f-nanum-s"
              >
                <p>야마보코의 행진으로 유명한 교토의 마쓰리</p>
              </div>
              <!-- 정답 선택 영역 -->
              <button
                data-name="btn-checkbox"
                data-reset="1"
                class="me-12"
              ></button>
              <button
                data-answer="1"
                class="w-58 h-58 border-2 border-solid border-[#d9d9d9] pointer-events-none me-12 rounded-8"
                style="display: none"
              >
                <span class="f-nanum-s font-bold text-red"> (a) </span>
              </button>
              <div class="mt-10">
                <button
                  data-name="btn-common-light"
                  data-reset="1"
                  onclick="contentUtil.showAnswer(1)"
                >
                  개별 정답
                </button>
                <button
                  data-name="btn-common-light"
                  data-answer="1"
                  onclick="contentUtil.hideAnswer(1)"
                  style="display: none"
                >
                  다시 풀기
                </button>
              </div>
            </div>
            <!-- 2 -->
            <div class="flex mx-20">
              <img
                src="./images/7_01_42/popup_index_2.svg"
                alt="2"
                class="mt-6 w-50 h-38 me-8"
              />
              <div
                class="flex flex-col flex-1 font-bold w-671 me-10 text-40 f-nanum-s"
              >
                <p>남자들이 야마카사를 메고 경주하는 대회로</p>
                <p>유명하며, 후쿠오카 하카타에서 열리는 마쓰리</p>
              </div>
              <!-- 정답 선택 영역 -->
              <button
                data-name="btn-checkbox"
                data-reset="2"
                class="me-12"
              ></button>
              <button
                data-answer="2"
                class="pointer-events-none me-12 w-58 h-58 border-2 border-solid border-[#d9d9d9] rounded-8"
                style="display: none"
              >
                <span class="f-nanum-s font-bold text-red">(b)</span>
              </button>
              <div class="mt-10">
                <button
                  data-name="btn-common-light"
                  data-reset="2"
                  onclick="contentUtil.showAnswer(2)"
                >
                  개별 정답
                </button>
                <button
                  data-name="btn-common-light"
                  data-answer="2"
                  onclick="contentUtil.hideAnswer(2)"
                  style="display: none"
                >
                  다시 풀기
                </button>
              </div>
            </div>
            <div class="w-full flex items-center justify-center">
              <img
                class="absolute left-20"
                src="./images/7_01_43/label.svg"
                alt=""
              />
              <div
                class="w-900 h-190 bg-[#FFECF0] rounded-10 overflow-hidden flex items-center justify-center"
              >
                <div class="flex gap-15">
                  <div class="relative flex items-start w-270 gap-10">
                    <img
                      class="h-52 w-52"
                      src="./images/7_01_42/popup_index_a.svg"
                      alt=""
                    />
                    <img
                      class="w-208 h-150 overflow-hidden rounded-10"
                      src="./images/7_01_42/main_photo1.jpg"
                      alt=""
                    />
                    <button
                      data-name="btn-view"
                      class="absolute bottom-10 right-10"
                      onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(1);"
                    ></button>
                  </div>
                  <div class="relative flex items-start w-270 gap-10">
                    <img
                      class="h-52 w-52"
                      src="./images/7_01_42/popup_index_b.svg"
                      alt=""
                    />
                    <img
                      class="w-208 h-150 overflow-hidden rounded-10"
                      src="./images/7_01_42/main_photo2.jpg"
                      alt=""
                    />
                    <button
                      data-name="btn-view"
                      class="absolute bottom-10 right-10"
                      onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(2);"
                    ></button>
                  </div>
                  <div class="relative flex items-start w-270 gap-10">
                    <img
                      class="h-52 w-52"
                      src="./images/7_01_42/popup_index_c.svg"
                      alt=""
                    />
                    <img
                      class="w-208 h-150 overflow-hidden rounded-10"
                      src="./images/7_01_42/main_photo3.jpg"
                      alt=""
                    />
                    <button
                      data-name="btn-view"
                      class="absolute bottom-10 right-10"
                      onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(3);"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 해설 보기 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해설 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <div class="flex flex-col font-bold text-40 leading-52 f-nanum-s">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#F25F7C]">
                  해설
                </div>
              </div>
              <!-- list -->
              <div class="flex flex-col gap-10 mb-10">
                <!-- --------- -->
                <div class="flex">
                  <span class="font-bold me-8">(1)</span>
                  <div>
                    <p>야마보코 행진으로 유명한 교토의 마쓰리는 (a)의 ‘기온</p>
                    <p>마쓰리’이다.</p>
                  </div>
                </div>
                <!-- --------- -->
                <div class="flex">
                  <span class="font-bold me-8">(2)</span>
                  <span>
                    <div>
                      <p>남자들이 ‘야마카사’를 메고 달리는 대회로 유명하며,</p>
                      <p>후쿠오카의 하카타에서 열리는 마쓰리는 (b)의 ‘하카타</p>
                      <p>기온 야마카사’이다.</p>
                    </div>
                  </span>
                </div>
                <div>
                  <p>(c)는 매년 8월 초 아오모리에서 열리는 연등 축제인</p>
                  <p>‘네부타 마쓰리’이다.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="2" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto h-400 pe-4">
                <img
                  src="./images/7_01_42/popup_photo1.jpg"
                  alt=""
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/7_01_42/popup_photo2.jpg"
                  alt=""
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
                <img
                  src="./images/7_01_42/popup_photo3.jpg"
                  alt=""
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img src="./images/7_01_42/popup_btn_photo1.jpg" alt="" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img src="./images/7_01_42/popup_btn_photo2.jpg" alt="" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(3)"
                >
                  <img src="./images/7_01_42/popup_btn_photo3.jpg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ======================임시버튼============================== -->
      <div class="absolute bottom-0 right-0">
        <button class="btn-all-answer text-12">정답 보기</button>
        <button class="btn-all-reset text-12" style="display: none">
          다시 풀기
        </button>
      </div>
    </div>
