<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_look_culture4.svg"
          alt="문화 들여다보기2 행운 기원"
          class="absolute w-540 h-49 top-10"
        />
        <!-- header-btn -->
        <div class="absolute right-0 flex gap-6 top-13" data-name="header-btn">
          <button
            data-name="btn-common"
            onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(3)"
          >
            추가 사진
          </button>
        </div>
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div
            class="flex flex-col w-full mb-8 h-404 text-40 f-nanum-s leading-52 ps-20"
          >
            <div class="flex items-center mt-10 mb-4">
              <img
                src="./../common/images/index_pink_2.svg"
                alt="번호 2"
                class="w-40 h-40 me-4"
              />
              <span class="font-extrabold f-nanum-s text-40 flex"
                >가게에서 살 수 있는 것
              </span>
            </div>
            <div class="flex mb-4">
              <div data-name="number-3" class="bg-[#C84935]"></div>
              <span class="text-[#C84935] font-extrabold flex"
                >구마데(<span
                  data-audio="7_01_27/109-04.mp3"
                  class="f-noto font-bold"
                  >くまで</span
                >)</span
              >
            </div>

            <!-- img box -->
            <div class="absolute flex flex-col gap-6 right-20 bottom-5">
              <div class="relative overflow-hidden w-228 h-136 rounded-10">
                <img
                  src="./images/7_01_27/main_photo1.jpg"
                  alt="구마데"
                  class="w-full h-full"
                />
                <button
                  data-name="btn-view"
                  class="absolute bottom-7 right-7"
                  onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(1);"
                ></button>
              </div>
              <div class="relative overflow-hidden w-228 h-136 rounded-10">
                <img
                  src="./images/7_01_27/main_photo2.jpg"
                  alt="구마데"
                  class="w-full h-full"
                />
                <button
                  data-name="btn-view"
                  class="absolute bottom-7 right-7"
                  onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(2);"
                ></button>
              </div>
            </div>

            <!-- ======== page 1 ======== -->
            <div class="flex flex-col font-bold">
              <p class="ps-28">
                우리나라 복조리와 비슷한 의미로, 곡식을 긁어모으듯이 복을
              </p>
              <p>모으라는 뜻에서 만들어진 장식품이다.</p>
              <p>큰 갈퀴에 구마데, 부적, 화살 등 길하다고</p>
              <p>알려진 다양한 물건을 장식한다. 특히</p>
              <p>
                ‘<span
                  onclick="contentUtil.setPopup(3)"
                  class="relative cursor-pointer"
                  >도리노이치<button
                    class="left-[-5px] top-[-14px]"
                    data-name="btn-explan"
                  ></button></span
                >’라는 장날에 파는 ‘구마데’가
              </p>
              <p>유명하다.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto pe-4">
                <img
                  src="./images/7_01_27/popup_photo1.jpg"
                  alt="구마데"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/7_01_27/popup_photo2.jpg"
                  alt="구마데"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
              </div>
              <div
                class="flex mt-8 font-bold f-nanum-s h-52 text-40 leading-52 shrink-0"
              >
                <div data-name="popup_photo_text">구마데</div>
                <div style="display: none" data-name="popup_photo_text">
                  도리노이치에서 파는 구마데
                </div>
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img
                    src="./images/7_01_27/popup_btn_photo1.jpg"
                    alt="구마데"
                  />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img
                    src="./images/7_01_27/popup_btn_photo2.jpg"
                    alt="구마데"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 추가 사진 -->
        <div data-name="popup" data-popup="2" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">추가 사진</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto pe-4">
                <img
                  src="./images/7_01_27/popup_photo3.jpg"
                  alt="구마데"
                  class="object-contain w-full rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/7_01_27/popup_photo4.jpg"
                  alt="구마데"
                  class="object-contain w-full rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
              </div>
              <div
                class="flex mt-8 font-bold f-nanum-s h-52 text-40 leading-52 shrink-0"
              >
                <div data-name="popup_photo_text" class="text-blue">구마데</div>
                <div
                  style="display: none"
                  data-name="popup_photo_text"
                  class="text-blue"
                >
                  구마데
                </div>
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(3)"
                >
                  <img
                    src="./images/7_01_27/popup_btn_photo3.jpg"
                    alt="구마데"
                  />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(4)"
                >
                  <img
                    src="./images/7_01_27/popup_btn_photo4.jpg"
                    alt="구마데"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 설명 -->
        <div
          data-name="popup"
          class="blue"
          data-popup="3"
          style="display: none"
        >
          <div data-name="popup-header">
            <div data-name="popup-title">설명</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="mt-16 overflow-hidden ms-26 f-nanum-s me-6"
          >
            <div class="flex flex-col">
              <!-- title -->
              <div class="flex items-center mb-10 h-55 mt-16">
                <img
                  src="./../common/images/popup_titlemark_blue.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#1D4A99]">
                  <span class="flex"
                    >도리노이치(<span
                      data-audio="7_01_27/109-05.mp3"
                      class="f-noto font-bold"
                    >
                      <span class="relative"
                        >酉<span class="ruby">とり</span></span
                      >の<span class="relative"
                        >市<span class="ruby">いち</span></span
                      ></span
                    >)</span
                  >
                </div>
              </div>
              <!-- text -->
              <div class="font-bold f-nanum-s text-40 leading-52">
                <p class="flex">
                  11월 중 십이지의 닭의 날에, 각지의 ‘오토리(<span
                    data-audio="7_01_27/109-06.mp3"
                    class="f-noto font-medium"
                    ><span class="relative"
                      >大<span class="ruby">おお</span></span
                    ><span class="relative"
                      >鳥<span class="ruby">とり</span></span
                    ></span
                  >) 신사’
                </p>
                <p>에서 열리는 시장으로 화려하게 장식된 구마데를 볼 수</p>
                <p>있다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>

    });
  </script>
</html>
