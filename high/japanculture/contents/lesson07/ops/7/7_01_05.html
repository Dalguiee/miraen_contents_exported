<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>

  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_look_culture6.svg"
          alt="문화 들여다보기1 마쓰리"
          class="absolute w-764 h-49 top-10"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div class="flex flex-col w-full pl-20 leading-52 overflow-y-auto">
            <div class="flex items-center mb-10 mt-20">
              <img
                src="./../common/images/index_pink_1.svg"
                alt="번호 1"
                class="w-40 h-40 me-4"
              />

              <span class="font-extrabold f-nanum-s text-40 flex"
                >마쓰리(<span
                  data-audio="7_01_05/104-01.mp3"
                  class="f-noto font-bold"
                >
                  <span class="relative"
                    >祭<span class="font-bold ruby">まつ</span></span
                  >り</span
                >)란
              </span>
            </div>

            <div class="pr-5">
              <div
                data-answer="1"
                style="display: none"
                class="w-960 relative h-497 bg-[url(./images/7_01_05/main_photo1.jpg)] bg-no-repeat bg-cover text-40 font-bold f-nanum-s"
              >
                <div class="absolute top-21 right-127">
                  ‘신토’가 무엇인가요?
                </div>
                <div
                  data-answer="1"
                  class="absolute top-121 left-128"
                  style="display: none"
                >
                  <div>
                    <p>신토는 자연이나 조상을 신으로 숭배하는 일본 고유</p>
                    <p>의 신앙으로 일본인의 일상생활과 밀접하게 연관되어</p>
                    <p>있어요. 그 예로 많은 사람이 새해를 맞아 현관에 신을</p>
                    <p>맞이하는 장식을 하고 온 가족이 신사에 참배하러</p>
                    <p>가요. 결혼식을 신토식으로 행하는 경우도 있고,</p>
                    <p>아이가 태어나면 건강과 행복을 기원하며 신사에</p>
                    <p>참배하러 가기도 한답니다.</p>
                  </div>
                </div>
                <button
                  data-name="btn-common"
                  class="absolute left-0 min-w-101 top-199"
                  onclick="contentUtil.showAnswer(1)"
                >
                  확인하기
                </button>
              </div>
              <div
                data-reset="1"
                class="w-full relative h-370 bg-[url(./images/7_01_05/main_photo2.jpg)] bg-no-repeat bg-cover text-40 font-bold f-nanum-s"
              >
                <div class="absolute top-21 right-142">
                  ‘신토’가 무엇인가요?
                </div>
                <button
                  data-name="btn-common"
                  class="absolute left-0 min-w-101 top-199"
                  onclick="contentUtil.showAnswer(1)"
                >
                  확인하기
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none"></div>
    </div>
  </body>
