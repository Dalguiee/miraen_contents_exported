<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_digital.svg"
          alt="디지털 활동"
          class="absolute h-42 w-261 top-10"
        />

        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10">
            <div class="font-extrabold text-40 f-nanum-s">
              <p>여러 나라의 합격 기원 물건을 검색해 보고 그 특징에 대해</p>
              <p>친구들과 이야기해 봅시다.</p>
            </div>
          </div>
          <div
            class="border-4 w-full h-293 border-[#3589D7] rounded-10 py-10 ps-20 pe-4 mb-8"
          ></div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              onclick="contentUtil.setPopup(1); audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);"
            >
              예시 답안
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 예시 답안 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 ms-26 f-nanum-s me-6">
            <div class="flex flex-col">
              <div class="font-bold f-nanum-s text-40 leading-52 text-red">
                <div
                  class="w-full h-full leading-52 overflow-y-auto font-bold text-red text-40 f-nanum-s"
                >
                  <div class="flex flex-col gap-20">
                    <div class="flex flex-col">
                      <div class="mb-6">[중국]</div>
                      <div class="flex mb-4">
                        <div
                          class="w-12 h-12 mt-20 rounded-full bg-red me-8"
                        ></div>
                        <div class="flex">쭝쯔</div>
                        <div data-name="colon-red">:</div>
                        <div>
                          <p class="flex">
                            '쭝(<span class="f-noto font-medium">粽</span>)'
                            발음이 ‘합격하다’의 '중(<span
                              class="f-noto font-medium"
                              >中</span
                            >)'과 유사하여
                          </p>
                          <p>시험 합격을 기원하며 먹는다.</p>
                        </div>
                      </div>
                      <div class="flex">
                        <div
                          class="w-12 h-12 mt-20 rounded-full bg-red me-8"
                        ></div>
                        <div class="flex">돼지 족발</div>
                        <div data-name="colon-red">:</div>
                        <div>
                          <p>당나라 때 과거 시험에 급제한 사람의 이름과</p>
                          <p>답안 제목을 건 붉은 종이라는 단어가 돼지</p>
                          <p>족발의 중국어 발음과 비슷하다.</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.setPopup(1);
    });
  </script>
</html>
