<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_activity.png"
          alt="활동"
          class="absolute w-191 h-42 top-8"
        />
        <button
          data-name="btn-common"
          onclick="contentUtil.setPopup(1); audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]); "
          class="absolute right-20 bottom-8"
        >
          예시 답안
        </button>
        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="flex flex-col w-full mb-10">
            <div class="font-extrabold text-40 f-nanum-s">
              <p>우리나라의 행운 기원 물건에는 어떤 것이 있는지 조사하고,</p>
              <p>일본의 행운 기원 물건과 비교하여 이야기해 봅시다.</p>
            </div>
          </div>

          <!-- Answer Box -->
          <div
            class="border-4 w-full mb-6 h-293 border-[#F57F81] rounded-10 mx-auto py-16 pe-6 items-center"
          ></div>
        </div>
      </div>

      <!-- popup -->

      <div id="popup-wrap" style="display: none">
        <!-- 예시 답안 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 ms-26 f-nanum-s me-6 mb-10">
            <div class="flex flex-col">
              <div class="font-bold f-nanum-s text-40 leading-52 text-red">
                <div
                  class="w-full h-full leading-52 overflow-y-auto font-bold text-red text-40 f-nanum-s"
                >
                  <div class="flex">
                    <div class="w-12 h-12 mt-20 rounded-full bg-red me-8"></div>
                    <div class="flex">우리나라의 행운 기원 물건</div>
                    <div data-name="colon-red">:</div>
                    <div>
                      <p>복주머니, 복조리, 보자기,</p>
                      <p>돼지 인형 등</p>
                    </div>
                  </div>
                  <div class="flex mt-10">
                    <div class="w-12 h-12 mt-20 rounded-full bg-red me-8"></div>
                    <div class="flex">일본의 행운 기원 물건과의 비교</div>
                  </div>
                  <div class="flex flex-col ml-22 gap-4">
                    <div class="flex gap-10">
                      <div>-</div>
                      <div>
                        <p>
                          부를 상징하는 동물로 한국은 돼지를, 일본은 고양이를
                        </p>
                        <p>떠올린다.</p>
                      </div>
                    </div>
                    <div class="flex gap-10">
                      <div>-</div>
                      <div>
                        <p>
                          일본에서는 신사나 절에서 살 수 있는 물건들(에마 등)이
                        </p>
                        <p>정해져 있지만, 한국에서는 그렇지 않다.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>

    $(document).ready(function () {
      // contentUtil.setPopup(1);
    });
  </script>
</html>
