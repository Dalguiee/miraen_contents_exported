<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_digital.svg"
          alt="디지털 활동"
          class="absolute h-42 w-261 top-10"
        />

        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10">
            <div class="font-extrabold text-40 f-nanum-s">
              <p>다양한 종류의 ‘오마모리’를 검색해 보고 찾은 오마모리의 특징</p>
              <p>에 대해 이야기해 봅시다.</p>
            </div>
          </div>
          <div
            class="border-4 w-full h-293 border-[#3589D7] rounded-10 py-10 ps-20 pe-4 mb-8"
          ></div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              onclick="contentUtil.setPopup(1); audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);"
            >
              예시 답안
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 예시 답안 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 ms-26 f-nanum-s me-6">
            <div class="flex flex-col">
              <div class="font-bold f-nanum-s text-40 leading-52 text-red">
                <div
                  data-answer="1"
                  class="w-full h-full overflow-y-auto font-bold text-red text-40 f-nanum-s leading-50"
                >
                  <div
                    class="flex flex-col w-full mb-6 font-bold leading-42 text-40 f-nanum-s"
                  >
                    <!-- table -->
                    <!-- th -->
                    <div class="flex w-full text-black">
                      <div class="flex items-stretch h-176">
                        <div
                          class="flex flex-col bg-white rounded-tl-10 min-w-300 p-8 border-r-1 border-t-3 border-b-1 border-l-3 border-[#F9AFB0]"
                        >
                          <div class="flex flex-col items-center leading-52">
                            <p>합격을 기원하는</p>
                            <p>에마 모양의</p>
                            <p>오마모리</p>
                          </div>
                        </div>
                        <div
                          class="relative flex flex-col gap-10 bg-white min-w-300 p-8 border-[#F9AFB0] border-t-3 border-r-1 border-b-1"
                        >
                          <div class="flex flex-col items-center leading-52">
                            <p>행복을 기원하는</p>
                            <p>복주머니 모양의</p>
                            <p>오마모리</p>
                          </div>
                        </div>
                        <div
                          class="relative flex flex-col gap-10 bg-white min-w-300 p-8 border-[#F9AFB0] border-t-3 border-r-3 border-b-1 rounded-tr-10"
                        >
                          <div class="flex flex-col items-center leading-52">
                            <p>‘사랑의 신사’로</p>
                            <p>유명한 노노미야</p>
                            <p>신사의 오마모리</p>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- table -->
                    <!-- th -->
                    <div class="flex w-full text-black">
                      <div class="flex items-stretch h-240">
                        <div
                          class="flex bg-white p-8 min-w-300 border-r-1 border-b-2 border-l-3 border-[#F9AFB0] rounded-bl-10"
                        >
                          <div class="w-280">
                            <img
                              src="./images/7_01_21/popup_photo1.jpg"
                              alt="오마모리"
                            />
                          </div>
                        </div>
                        <div
                          class="relative flex flex-col gap-10 bg-white min-w-300 p-8 border-[#F9AFB0] border-r-1 border-b-2"
                        >
                          <div class="w-280">
                            <img
                              src="./images/7_01_21/popup_photo2.jpg"
                              alt="오마모리"
                            />
                          </div>
                        </div>
                        <div
                          class="relative flex flex-col gap-10 bg-white min-w-300 p-8 border-[#F9AFB0] border-r-3 border-b-2 rounded-br-10"
                        >
                          <div class="w-280">
                            <img
                              src="./images/7_01_21/popup_photo3.jpg"
                              alt="오마모리"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
