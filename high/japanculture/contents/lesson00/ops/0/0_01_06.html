<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_activity.svg"
          alt="활동"
          class="absolute w-73 h-52 top-5"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div
            class="flex flex-col w-full mb-10 font-extrabold text-40 f-nanum-s leading-52 ps-20"
          >
            <p>우리나라의 행정 구역 편제를 조사해 봅시다.</p>
          </div>
          <div
            class="border-4 py-8 ps-20 w-960 pe-4 h-248 mx-auto border-[#84C5A0] rounded-10 mb-8"
          >
            <div class="flex items-center w-full h-full"></div>
          </div>
          <div class="mr-20 ms-auto">
            <button
              data-name="btn-common"
              data-reset="1"
              onclick="contentUtil.setPopup(1); audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);"
            >
              예시 답안
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 예시 답안 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="mt-16 mb-10 font-bold ms-26 f-nanum-s me-6 leading-52 text-40"
          >
            <div class="flex flex-col gap-10 text-red">
              <!-- ------- -->
              <div class="flex">
                <div class="w-12 h-12 mt-20 rounded-full bg-red me-10"></div>
                <div>특별시</div>
                <div data-name="colon-red">:</div>
                <div>
                  <p>서울</p>
                </div>
              </div>
              <!-- ------- -->
              <div class="flex">
                <div class="w-12 h-12 mt-20 rounded-full bg-red me-10"></div>
                <div>특별자치시</div>
                <div data-name="colon-red">:</div>
                <div>
                  <p>세종</p>
                </div>
              </div>
              <!-- ------- -->
              <div class="flex">
                <div class="w-12 h-12 mt-20 rounded-full bg-red me-10"></div>
                <div>특별자치도</div>
                <div data-name="colon-red">:</div>
                <div>
                  <p>강원, 전북, 제주</p>
                </div>
              </div>
              <!-- ------- -->
              <div class="flex">
                <div class="w-12 h-12 mt-20 rounded-full bg-red me-10"></div>
                <div>광역시</div>
                <div data-name="colon-red">:</div>
                <div>
                  <p>부산, 대구, 광주, 대전, 울산</p>
                </div>
              </div>
              <!-- ------- -->
              <div class="flex">
                <div class="w-12 h-12 mt-20 rounded-full bg-red me-10"></div>
                <div>도</div>
                <div data-name="colon-red">:</div>
                <div>
                  <p>경기도, 충청남도, 충청북도, 전라남도, 경상남도,</p>
                  <p>경상북도</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
