<body>
  <div id="wrap">
    <!-- contents -->
    <div class="relative w-full h-full pt-70">
      <!-- title -->
      <div class="absolute flex top-4 left-4">
        <img src="./../common/images/title_learnaboutjapan.svg" alt="일본 알아보기" class="h-56 w-244 me-8" />
        <div class="flex mt-4 font-bold text-40 leading-52 f-nanum-s">
          <img src="./../common/images/number_4.svg" alt="1" class="rounded-full w-34 h-34 mt-9 me-6"
            style="box-shadow: 2px 0 0 #eaa7a4" />
          <div class="font-extrabold">일본어</div>
        </div>
      </div>
      <!-- header-btn -->
      <div class="absolute right-0 flex gap-6 top-13" data-name="header-btn"></div>
      <!-- main -->
      <div class="flex flex-col w-full h-full font-bold leading-52 text-40 f-nanum-s">
        <div class="flex mb-4 ms-20">
          <img src="./../common/images/index_yellow_3.svg" alt="" class="w-40 mt-5 me-6 h-42" />
          <div class="font-extrabold">방언</div>
        </div>
        <div class="flex flex-col mb-20 ms-20">
          <p class="ps-28">
            일본어는 도쿄에서 사용하는 공통어 이외에 많은 방언이
          </p>
          <p>있다. 대표적인 방언으로는 규슈 방언, 긴키 방언, 도호쿠 방언</p>
          <p>등이 있고 어휘나 억양, 악센트 등에서 다양한 차이가 있다.</p>
          <p>가장 크게 다른 오키나와의 말은 ‘류큐어’라고도 부른다.</p>
        </div>
        <div class="flex ms-20">
          <img src="./images/0_01_14/label_ex_gray.svg" alt="예" class="w-40 h-40 mt-8 me-20" />
          <div class="flex flex-col gap-10">
            <!-- ------- -->
            <div class="flex">
              <div class="w-12 h-12 mt-20 me-10 bg-[#B34840] rounded-full"></div>
              <div class="px-6 bg-[#FBDBA8] me-10">규슈 방언</div>
              <div data-audio="0_01_14/013-12.mp3" class="font-medium f-noto me-10">とても</div>
              <img src="./images/0_01_14/main_arrow_black.svg" alt="" class="w-32 h-24 mt-14 me-10" />
              <div data-audio="0_01_14/013-13.mp3" class="font-medium f-noto me-10">なまら</div>
            </div>
            <!-- ------- -->
            <div class="flex">
              <div class="w-12 h-12 mt-20 me-10 bg-[#B34840] rounded-full"></div>
              <div class="px-6 bg-[#FBDBA8] me-10">긴키 방언</div>
              <div data-audio="0_01_14/013-14.mp3" class="font-medium f-noto me-10">ありがとう</div>
              <img src="./images/0_01_14/main_arrow_black.svg" alt="" class="w-32 h-24 mt-14 me-10" />
              <div data-audio="0_01_14/013-15.mp3" class="font-medium f-noto me-10">おおきに</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- popup -->
    <div id="popup-wrap" style="display: none"></div>
  </div>
</body>
