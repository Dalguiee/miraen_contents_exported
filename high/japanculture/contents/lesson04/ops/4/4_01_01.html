<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-70">
        <!-- title -->
        <img
          src="./../common/images/title_learning_objectives.svg"
          alt="학습목표"
          class="absolute w-160 h-52 top-10"
        />
        <!-- header-btn -->
        <div class="absolute right-0 flex gap-6 top-13" data-name="header-btn">
          <button data-name="btn-common" onclick="contentUtil.setPopup(1)">
            사진 설명
          </button>
        </div>
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <!-- ---------list--------- -->
          <div class="flex flex-col w-full gap-4 px-20 font-bold f-nanum-s">
            <!-- line1 -->
            <div class="flex w-full">
              <div class="w-12 h-12 mt-20 bg-black rounded-full me-10"></div>
              <span class="leading-52 text-40"
                ><span class="text-[#226D43]">일본의 성씨와 가족 호칭</span>을
                이해한다.</span
              >
            </div>
            <!-- line2 -->
            <div class="flex w-full">
              <div class="w-12 h-12 mt-20 bg-black rounded-full me-10"></div>
              <span class="leading-52 text-40"
                ><span class="text-[#226D43]">일본의 방문 예절과 인사 예절</span
                >을 설명할 수 있다.</span
              >
            </div>
            <!-- line3 -->
            <div class="flex w-full">
              <div class="w-12 h-12 mt-20 bg-black rounded-full me-10"></div>
              <span class="leading-52 text-40"
                >한국과 일본의 선물 문화를 비교하여 설명할 수 있다.</span
              >
            </div>
          </div>
          <!-- ---------photo--------- -->
          <div class="relative mt-30 w-400 h-225 ms-auto me-20">
            <img
              src="./images/4_01_01/main_photo1.jpg"
              alt=""
              class="w-full h-full"
            />
            <button
              data-name="btn-view"
              class="absolute bottom-10 right-10"
              onclick="contentUtil.setPopup(3)"
            ></button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 설명 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 설명</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <div class="flex flex-col">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#41674B]">
                  일본의 가정집
                </div>
              </div>
              <div class="font-bold f-nanum-s text-40 leading-52">
                <p>일본의 가정집을 방문하여 다다미가 깔린 방에 둘러 앉아</p>
                <p>식사를 하는 모습이다. 다다미가 깔린 방에 들어갈 때는</p>
                <p>슬리퍼를 벗고 들어가야 하며, 방석 위에 앉을 때는 사진</p>
                <p>처럼 무릎을 꿇고 앉는 것이 예의이다.</p>
              </div>
            </div>
          </div>
        </div>
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="3" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full"
          >
            <img
              src="./images/4_01_01/popup_photo1.jpg"
              alt=""
              class="w-730 h-400 rounded-10"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
