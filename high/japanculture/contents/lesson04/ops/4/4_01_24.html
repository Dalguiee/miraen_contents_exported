<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_digital.svg"
          alt="디지털 활동"
          class="absolute h-42 w-261 top-10"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10 font-extrabold text-40 f-nanum-s">
            <p class="flex">
              지역별 유명한 ‘<span
                data-audio="4_01_24/066-04.mp3"
                class="font-bold f-noto"
                >おみやげ</span
              >&nbsp;’를 검색하여 조사하고 발표해
            </p>
            <p>봅시다.</p>
          </div>
          <div
            class="border-4 w-full py-8 ps-20 pe-4 h-291 border-[#3589D7] rounded-10 mb-8"
          >
            <div class="w-full h-full py-8 overflow-y-auto">
              <div
                data-answer="1"
                class="relative flex flex-col w-full font-bold text-red text-40 f-nanum-s"
                style="display: none"
              >
                <div class="mb-30">
                  <p class="flex tracking-[-0.07em]">
                    출장지 및 여행지 등에서 사오는 선물인 오미야게 (<span
                      class="font-medium f-noto"
                      >おみやげ</span
                    >)
                  </p>
                  <p>는 지역별로 다양하다. 일본의 오미야게는 비싼 물건이</p>
                  <p>
                    아니라 보통 상자에 든 과자나 특산품 등 작은 선물을 건네는
                  </p>
                  <p>경우가 많으며, 해당 지역에서만 나오는 한정판 과자 및</p>
                  <p>캐릭터 상품 등도 인기가 많다.</p>
                </div>
                <div class="flex gap-10">
                  <div class="flex flex-col items-center w-221">
                    <img
                      src="./images/4_01_24/main_img1.jpg"
                      alt="나가사키의 카스테라"
                      class="w-full mb-4 h-140 rounded-10"
                    />
                    <div class="text-center">
                      <p>나가사키의</p>
                      <p>카스테라</p>
                    </div>
                  </div>
                  <div class="flex flex-col items-center w-221">
                    <img
                      src="./images/4_01_24/main_img2.jpg"
                      alt="히로시마의 모미지만쥬"
                      class="w-full mb-4 h-140 rounded-10"
                    />
                    <div class="text-center">
                      <p>히로시마의</p>
                      <p>모미지만쥬</p>
                    </div>
                  </div>
                  <div class="flex flex-col items-center w-221">
                    <img
                      src="./images/4_01_24/main_img3.jpg"
                      alt="훗카이도의 시로이코이비토"
                      class="w-full mb-4 h-140 rounded-10"
                    />
                    <div class="text-center">
                      <p>훗카이도의</p>
                      <p>시로이코이비토</p>
                    </div>
                  </div>
                  <div class="flex flex-col items-center w-221">
                    <img
                      src="./images/4_01_24/main_img4.jpg"
                      alt="도쿄의 도쿄바나나"
                      class="w-full mb-4 h-140 rounded-10"
                    />
                    <div class="text-center">
                      <p>도쿄의</p>
                      <p>도쿄바나나</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              data-reset="1"
              onclick="contentUtil.showAnswer(1)"
            >
              예시 답안
            </button>
            <button
              data-name="btn-common"
              data-answer="1"
              onclick="contentUtil.hideAnswer(1)"
              style="display: none"
            >
              다시 풀기
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none"></div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
