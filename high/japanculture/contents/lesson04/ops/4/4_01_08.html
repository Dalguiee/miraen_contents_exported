<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-68">
        <!-- title -->
        <img
          src="./../common/images/title_look_culture1.svg"
          alt="문화 들여다보기1 성씨와 가족 호칭"
          class="absolute w-764 h-49 top-10"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div class="flex flex-col mb-8 w-763 h-404 leading-52 ps-20">
            <div class="flex items-center mb-4">
              <img
                src="./../common/images/index_pink_1.svg"
                alt="번호 1"
                class="w-40 h-40 me-4"
              />
              <span class="font-extrabold f-nanum-s text-40">일본의 성씨</span>
            </div>
            <div class="flex mb-4 text-40 f-nanum-s">
              <div data-name="number-3" class="bg-[#C84935]"></div>
              <span class="text-[#C84935] font-extrabold">부부 동성</span>
            </div>
            <!-- ======== page 1 ======== -->
            <div
              data-name="page"
              class="flex flex-col font-bold f-nanum-s text-40"
            >
              <div>
                <p class="ps-28">
                  일본에서 부부는 법률상 같은 성씨여야 한다. 결혼을 해서
                </p>
                <p>부부가 되면 남성 혹은 여성의 성씨를 선택할 수 있는데 실제</p>
                <p>
                  로는 남성의 성씨를 선택하는 경우가 많다. 그러나 직장에서는
                </p>
                <p>결혼 전 성씨를 그대로 쓰는 사람이 늘고 있다.</p>
              </div>
            </div>
            <!-- ======== page 2 ======== -->
            <div
              data-name="page"
              class="flex flex-col font-bold f-nanum-s text-40"
              style="display: none"
            >
              <div>
                <p>최근에는 결혼 후에도 성씨를 바꾸지 않는 여성이 많아지면서</p>
                <p>남녀가 결혼을 하더라도 결혼 전 성씨를 인정하자는 부부</p>
                <p>별성에 대한 요구가 높아지고 있다.</p>
              </div>
            </div>
          </div>
          <!-- pagination -->
          <div
            class="absolute -translate-x-1/2 left-1/2 bottom-10"
            data-name="pagination"
          >
            <button class="active" data-name="btn-pagination"></button>
            <button class="" data-name="btn-pagination"></button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none"></div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
