<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-68">
        <!-- title -->
        <img
          src="./../common/images/title_look_culture2.svg"
          alt="문화 들여다보기2 일본인의 예절"
          class="absolute w-764 h-49 top-10"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div class="flex flex-col flex-1 w-full leading-52 ps-20">
            <div class="flex items-center mb-4">
              <img
                src="./../common/images/index_pink_3.svg"
                alt="번호 3"
                class="w-40 h-40 me-4"
              />
              <span class="font-extrabold f-nanum-s text-40">선물 문화</span>
            </div>
            <div class="flex flex-col font-bold f-nanum-s text-40">
              <div>
                <p class="ps-28">
                  일본인은 일상생활에서 선물을 자주 주고받는다. 선물은
                </p>
                <p>서로에 대한 관심의 표현으로, 인간관계를 원활하게 하는</p>
                <p>기능을 가진다. 선물의 종류에는 여름과 겨울에</p>
                <p>보내는 계절 선물과 결혼, 입학, 졸업, 출산 등을</p>
                <p>축하하는 선물 등이 있다. 선물은 대개 비싸지</p>
                <p>않으면서 실용적인 것을 선호하고, 포장에 정성을</p>
                <p>들인다.</p>
              </div>
            </div>
            <!-- img box 1 -->
            <div
              data-name="img-box"
              class="absolute w-190 h-220 right-20 bottom-53"
            >
              <img
                src="./images/4_01_22/main_photo1.jpg"
                alt=""
                class="w-full h-full rounded-10"
              />
              <button
                data-name="btn-view"
                class="absolute bottom-10 right-10"
                onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(1);"
              ></button>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full"
          >
            <img
              src="./images/4_01_22/popup_photo1.jpg"
              alt=""
              class="w-730 h-400 rounded-10"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
