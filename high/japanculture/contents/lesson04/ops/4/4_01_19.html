<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_activity.png"
          alt="활동"
          class="absolute h-42 w-191 top-8"
        />
        <!-- header-btn -->
        <div class="absolute right-0 flex gap-6 top-13" data-name="header-btn">
          <button
            data-name="btn-common"
            onclick="contentUtil.setPopup(1); audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);"
          >
            예시 답안
          </button>
        </div>
        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10 font-extrabold text-40 f-nanum-s">
            <p class="mb-10">다음 상황에 맞게 친구와 인사 동작을 해 봅시다.</p>
            <div class="flex mb-10">
              <div
                class="w-12 h-12 rounded-full bg-[#E88278] mt-20 me-10"
              ></div>
              <span>아침 인사</span>
              <span data-name="colon-black">:</span>
              <span data-audio="4_01_19/065-04.mp3" class="font-medium f-noto"
                >おはようございます。</span
              >
            </div>
            <div class="flex mb-10">
              <div
                class="w-12 h-12 rounded-full bg-[#E88278] mt-20 me-10"
              ></div>
              <span>첫 대면</span>
              <span data-name="colon-black">:</span>
              <span data-audio="4_01_19/065-05.mp3" class="font-medium f-noto"
                >はじめまして。</span
              >
            </div>
            <div class="flex">
              <div
                class="w-12 h-12 rounded-full bg-[#E88278] mt-20 me-10"
              ></div>
              <span>사죄</span>
              <span data-name="colon-black">:</span>
              <span data-audio="4_01_19/065-06.mp3" class="font-medium f-noto"
                >たいへん もうしわけありません。</span
              >
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 예시 답안 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex flex-col w-full h-full pt-16 font-bold px-26 leading-52 text-40 f-nanum-s text-red"
          >
            <!-- ---------- -->
            <div class="flex mb-10">
              <div class="w-12 h-12 mt-20 rounded-full bg-red me-10"></div>
              <span>아침 인사</span>
              <span data-name="colon-red">:</span>
              <div>
                <p>일상에서 자주 사용하는 인사법은 상체를</p>
                <p>15도 정도 기울이며 인사한다.</p>
              </div>
            </div>
            <!-- ---------- -->
            <div class="flex mb-10">
              <div class="w-12 h-12 mt-20 rounded-full bg-red me-10"></div>
              <span>첫 대면</span>
              <span data-name="colon-red">:</span>
              <div>
                <p>첫 대면에서 인사를 할 때는 상체를 30도 정도</p>
                <p>기울이며 인사한다.</p>
              </div>
            </div>
            <!-- ---------- -->
            <div class="flex">
              <div class="w-12 h-12 mt-20 rounded-full bg-red me-10"></div>
              <span>사죄</span>
              <span data-name="colon-red">:</span>
              <div>
                <p>사죄할 때는 상체를 45도 이상 깊숙이 숙여</p>
                <p>인사한다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
