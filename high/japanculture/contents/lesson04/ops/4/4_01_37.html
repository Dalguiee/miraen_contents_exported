<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>

    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />

    <link
      href="./../common/font/nanumsquare/nanumSquare.css"

    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative flex flex-col w-full h-full pt-70">
        <!-- title -->
        <img
          src="./../common/images/title_check.svg"
          alt="확인하기"
          class="absolute left-0 w-163 h-50 top-10"
        />
        <!-- header-btn -->
        <div class="absolute right-0 flex gap-6 top-13" data-name="header-btn">
          <img
            src="./images/4_01_37/label_dreg.svg"
            alt="마우스로 직접 연결해 보세요."
            class="w-217 h-37"
          />
          <button
            data-exreset="1"
            data-name="btn-common"
            onclick="contentUtil.showExplan(1)"
          >
            해석 보기
          </button>
          <button
            data-explan="1"
            data-name="btn-common"
            onclick="contentUtil.hideExplan(1)"
            style="display: none"
          >
            해석 감추기
          </button>
          <button data-name="btn-common" onclick="contentUtil.setPopup(1)">
            해설 보기
          </button>
        </div>

        <!-- main -->
        <div
          class="flex flex-col flex-1 w-full font-bold leading-52 f-nanum-s text-40"
        >
          <div class="flex mb-10">
            <img
              src="./images/4_01_37/title_index_3.svg"
              alt="label"
              class="w-26 h-52 me-12"
            />
            <div class="font-extrabold">
              <p>선물의 용도와 명칭이 맞는 것끼리 연결해 봅시다.</p>
            </div>
          </div>
          <!-- start -->
          <div class="z-10 flex gap-10 mx-auto select-none w-960">
            <div
              class="relative flex justify-center w-1/3 h-110 pt-8 bg-[#F3F8D2] rounded-10"
            >
              <img
                src="./images/4_01_37/index_1.svg"
                alt="1"
                class="-mt-6 w-52 h-52 me-6"
              />
              <div class="text-center leading-47 text-36">
                <p>생일에 하는</p>
                <p>선물</p>
              </div>
              <div
                data-name="start_dot"
                data-value="1"
                class="absolute w-10 h-10 -translate-x-1/2 bg-black rounded-full pointer-events-none left-1/2 -bottom-20"
              ></div>
            </div>
            <div
              class="relative flex justify-center w-1/3 h-110 pt-8 bg-[#F3F8D2] rounded-10"
            >
              <img
                src="./images/4_01_37/index_2.svg"
                alt="2"
                class="-mt-6 w-52 h-52 me-6"
              />
              <div class="text-center leading-47 text-36">
                <p>출장지나 여행지</p>
                <p>에서 산 선물</p>
              </div>
              <div
                data-name="start_dot"
                data-value="2"
                class="absolute w-10 h-10 -translate-x-1/2 bg-black rounded-full pointer-events-none left-1/2 -bottom-20"
              ></div>
            </div>
            <div
              class="relative flex justify-center w-1/3 h-110 pt-8 bg-[#F3F8D2] rounded-10"
            >
              <img
                src="./images/4_01_37/index_3.svg"
                alt="3"
                class="-mt-6 w-52 h-52 me-6"
              />
              <div class="text-center leading-47 text-36">
                <p>남의 집을 방문할</p>
                <p>때 하는 선물</p>
              </div>
              <div
                data-name="start_dot"
                data-value="3"
                class="absolute w-10 h-10 -translate-x-1/2 bg-black rounded-full pointer-events-none left-1/2 -bottom-20"
              ></div>
            </div>
          </div>
          <!-- 캔버스 -->
          <div class="relative mx-auto w-960 h-98">
            <canvas
              data-name="canvas"
              width="960"
              height="98"
              class="absolute top-0 left-0 show"
            ></canvas>
            <!-- 정답 캔버스 -->
            <canvas
              data-name="canvas_answer"
              width="960"
              height="98"
              class="absolute top-0 left-0"
            ></canvas>
          </div>
          <!-- end -->
          <div class="z-10 flex gap-10 mx-auto select-none w-960">
            <!-- --------- -->
            <div class="relative flex flex-col items-center w-1/3">
              <div
                class="flex items-center justify-center w-full h-68 bg-[#DEE6A7] rounded-10 mb-4"
              >
                <span class="flex">
                  <span class="me-8 text-[#204614]">(a)</span>
                  <span
                    class="font-medium f-noto"
                    data-audio="4_01_37/066-05.mp3"
                    >てみやげ</span
                  >
                </span>
                <div
                  data-name="end_dot"
                  data-value="3"
                  class="absolute w-10 h-10 -translate-x-1/2 bg-black rounded-full pointer-events-none left-1/2 -top-20"
                ></div>
              </div>
              <span
                data-explan="1"
                class="mb-4 translate-x-24 text-blue"
                style="display: none"
                >데미야게</span
              >
              <!-- <div>
                <button
                  data-name="btn-common-light"
                  data-reset="1"
                  onclick="contentUtil.showAnswer(1)"
                >
                  개별 정답
                </button>
                <button
                  data-name="btn-common-light"
                  data-answer="1"
                  onclick="contentUtil.hideAnswer(1)"
                  style="display: none"
                >
                  다시 풀기
                </button>
              </div> -->
            </div>
            <!-- --------- -->
            <div class="relative flex flex-col items-center w-1/3">
              <div
                class="flex items-center justify-center w-full h-68 bg-[#DEE6A7] rounded-10 mb-4"
              >
                <span class="flex">
                  <span class="me-8 text-[#204614]">(b)</span>
                  <span
                    class="font-medium f-noto"
                    data-audio="4_01_37/066-04.mp3"
                    >おみやげ</span
                  >
                </span>
                <div
                  data-name="end_dot"
                  data-value="2"
                  class="absolute w-10 h-10 -translate-x-1/2 bg-black rounded-full pointer-events-none left-1/2 -top-20"
                ></div>
              </div>
              <span
                data-explan="1"
                class="mb-4 translate-x-24 text-blue"
                style="display: none"
                >오미야게</span
              >
              <!-- <div>
                <button
                  data-name="btn-common-light"
                  data-reset="2"
                  onclick="contentUtil.showAnswer(2)"
                >
                  개별 정답
                </button>
                <button
                  data-name="btn-common-light"
                  data-answer="2"
                  onclick="contentUtil.hideAnswer(2)"
                  style="display: none"
                >
                  다시 풀기
                </button>
              </div> -->
            </div>
            <!-- --------- -->
            <div class="relative flex flex-col items-center w-1/3">
              <div
                class="flex items-center justify-center w-full h-68 bg-[#DEE6A7] rounded-10 mb-4"
              >
                <span class="flex">
                  <span class="me-8 text-[#204614]">(c)</span>
                  <span
                    class="font-medium f-noto"
                    data-audio="4_01_37/066-03.mp3"
                    >プレゼント</span
                  >
                </span>
                <div
                  data-name="end_dot"
                  data-value="1"
                  class="absolute w-10 h-10 -translate-x-1/2 bg-black rounded-full pointer-events-none left-1/2 -top-20"
                ></div>
              </div>
              <span
                data-explan="1"
                class="mb-4 translate-x-24 text-blue"
                style="display: none"
                >프레젠트</span
              >
              <!-- <div>
                <button
                  data-name="btn-common-light"
                  data-reset="3"
                  onclick="contentUtil.showAnswer(3)"
                >
                  개별 정답
                </button>
                <button
                  data-name="btn-common-light"
                  data-answer="3"
                  onclick="contentUtil.hideAnswer(3)"
                  style="display: none"
                >
                  다시 풀기
                </button>
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 해설 보기 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해설 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex-1 mt-16 mb-10 ms-26 f-nanum-s me-6"
          >
            <div class="flex flex-col font-bold text-40 leading-52 f-nanum-s">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#41674B]">
                  해설
                </div>
              </div>
              <!-- list -->
              <div class="flex flex-col gap-10 mb-20">
                <!-- ------- -->
                <div class="flex">
                  <img
                    src="./images/4_01_37/index_1.svg"
                    alt="1"
                    class="-mt-2 w-52 h-52 me-8"
                  />
                  <div>
                    <p class="flex">
                      생일에 하는 선물은 ‘<span class="font-medium f-noto"
                        >プレゼント</span
                      >’이다.
                    </p>
                  </div>
                </div>
                <!-- ------- -->
                <div class="flex">
                  <img
                    src="./images/4_01_37/index_2.svg"
                    alt="2"
                    class="-mt-2 w-52 h-52 me-8"
                  />
                  <div>
                    <p class="flex">
                      출장지나 여행지에서 산 선물은 ‘<span
                        class="font-medium f-noto"
                        >おみやげ</span
                      >’이다.
                    </p>
                  </div>
                </div>
                <!-- ------- -->
                <div class="flex">
                  <img
                    src="./images/4_01_37/index_3.svg"
                    alt="3"
                    class="-mt-2 w-52 h-52 me-8"
                  />
                  <div>
                    <p class="flex">
                      남의 집을 방문할 때 하는 선물은 ‘<span
                        class="font-medium f-noto"
                        >てみやげ</span
                      >’이다.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ======================임시버튼============================== -->
      <div class="absolute bottom-0 right-0">
        <button class="btn-all-answer text-12">정답 보기</button>
        <button class="btn-all-reset text-12" style="display: none">
          다시 풀기
        </button>
      </div>
      <!-- ======================================================== -->
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: true,
      isVocabulary: false,
      showAnswer: () => {
        contentUtil.showAnswer();
        canversReset();
        $(`[data-name="canvas_answer"]`).addClass("show");
      },
      hideAnswer: () => {
        contentUtil.hideAnswer();
        $(`[data-name="canvas_answer"]`).removeClass("show");
      },
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script src="./../common/js/dotToDot.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});

    // 캔버스 리셋
    const canversReset = () => {
      $(`[data-name="canvas"]`).remove();
      $(
        '<canvas data-name="canvas" width="960" height="98" class="absolute top-0 left-0 show"></canvas>'
      ).insertBefore(`[data-name="canvas_answer"]`);
      dotToDotActivate();
    };
  </script>
</html>
