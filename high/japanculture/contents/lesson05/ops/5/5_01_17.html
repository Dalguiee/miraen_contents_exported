<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_activity.png"
          alt="활동"
          class="absolute w-191 h-42 top-8"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div class="flex flex-col w-full mb-10 ps-20">
            <div class="font-extrabold text-40 f-nanum-s leading-52">
              <p>우리 학교 축제에서 부스를 연다면 무엇을 하고 싶은지</p>
              <p>친구들과 이야기해 봅시다.</p>
            </div>
          </div>
          <div
            class="border-4 w-960 pt-16 ps-16 pe-4 pb-16 mx-auto h-154 border-[#F57F81] rounded-10 mb-8"
          >
            <!-- <div class="w-full h-full overflow-y-auto"> -->
            <div class="w-full h-full">
              <span
                class="font-bold text-red text-40 leading-52 f-nanum-s"
                data-answer="1"
                style="display: none"
              >
                <div class="flex mb-10">
                  <div class="w-12 h-12 mt-20 rounded-full bg-red me-10"></div>
                  <div>
                    <p>
                      떡볶이나 호떡 등의 간단한 간식류를 만들어 팔고 싶어요.
                    </p>
                  </div>
                </div>
                <div class="flex">
                  <div class="w-12 h-12 mt-20 rounded-full bg-red me-10"></div>
                  <div>
                    <p>일본 문화 부스에서 다양한 체험 행사를 해 보고 싶어요.</p>
                  </div>
                </div>
              </span>
            </div>
          </div>
          <!-- content box -->
          <div class="flex justify-end w-full pe-20">
            <button
              data-name="btn-common"
              data-reset="1"
              onclick="contentUtil.showAnswer(1)"
            >
              예시 답안
            </button>
            <button
              data-name="btn-common"
              data-answer="1"
              onclick="contentUtil.hideAnswer(1)"
              style="display: none"
            >
              다시 풀기
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none"></div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.showAnswer(1);
    });
  </script>
</html>
