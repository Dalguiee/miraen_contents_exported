<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_digital.svg"
          alt="디지털 활동"
          class="absolute h-42 w-261 top-10"
        />

        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10">
            <div class="font-extrabold text-40 f-nanum-s">
              <p>동아리 관련 영상을 찾아 친구들에게 소개해 봅시다.</p>
            </div>
          </div>
          <div
            class="border-4 w-full h-345 border-[#3589D7] rounded-10 py-10 ps-20 pe-4 mb-8"
          ></div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              onclick="contentUtil.setPopup(1); audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);"
            >
              예시 답안
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 예시 답안 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <div class="flex flex-col">
              <div class="font-bold f-nanum-s text-40 leading-52 text-red">
                <div class="mb-10">
                  <p>1. 일본 고등학교에서 올린 영상 검색</p>
                </div>
                <div class="flex mb-30">
                  <div class="w-12 h-12 mt-20 rounded-full bg-red me-8"></div>
                  <div>
                    <p>오사카 부립 사카이니시고등학교</p>
                    <p class="flex items-center gap-10">
                      [동아리 활동 소개]
                      <button
                        data-name="btn-common-light"
                        onclick="window.open('https://www.youtube.com/watch?v=DCZMm60DgA4')"
                        class="min-w-80"
                      >
                        영상 1
                      </button>
                    </p>
                  </div>
                </div>
                <div class="mb-10">
                  <p>2. 애니메이션 영상 검색</p>
                </div>
                <div class="flex mb-10">
                  <div class="w-12 h-12 mt-20 rounded-full bg-red me-8"></div>
                  <div>
                    <p class="flex items-center gap-10">
                      슬램덩크 [더 퍼스트 슬램덩크 예고편]
                      <button
                        data-name="btn-common-light"
                        onclick="window.open('https://www.youtube.com/watch?v=sdFIv-yogIY')"
                        class="min-w-80"
                      >
                        영상 2
                      </button>
                    </p>
                    <p>농구를 소재로 한 애니메이션으로, 선수와 매니저의 관계</p>
                    <p>
                      등 일본 운동부의 다양한 상황과 활동 모습을 볼 수 있다.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.setPopup(1);
    });
  </script>
</html>
