<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
    <link href="./../common/css/rolePlayer.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative flex flex-col w-full h-full pt-70">
        <!-- title -->
        <img
          src="./../common/images/title_check.svg"
          alt="확인하기"
          class="absolute left-0 w-163 h-50 top-10"
        />
        <div class="absolute right-0 flex gap-6 top-13">
          <button data-name="btn-common" onclick="contentUtil.setPopup(1)">
            해석 보기
          </button>
          <button data-name="btn-common" onclick="contentUtil.setPopup(2)">
            해설 보기
          </button>
        </div>

        <!-- 음원 플레이어 -->
        <div data-name="rolePlayer-wrap" class="absolute right-0 z-50 top-60">
          <div class="rolePlayer">
            <div class="rolePlayer_player">
              <div class="rolePlayer_box">
                <button class="rolePlayer_play-btn play"></button>
                <button class="rolePlayer_stop-btn"></button>
                <div class="rolePlayer_duration">
                  <input
                    type="range"
                    class="rolePlayer_duration_range"
                    min="0"
                    max="100"
                    value="0"
                    step="1"
                  />
                  <div class="rolePlayer_duration_range-ui">
                    <div
                      class="rolePlayer_duration_range-ui_bar"
                      style="width: 0"
                    ></div>
                  </div>
                  <span class="rolePlayer_duration_text seek">00:00</span>
                  <span class="rolePlayer_duration_text duration">00:00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- main -->
        <div class="flex flex-col flex-1 w-full leading-52 f-nanum-s text-40">
          <div class="flex items-center mb-53">
            <img
              src="./images/5_01_38/title_index_4.svg"
              alt="label"
              class="me-12"
            />
            <div class="font-extrabold">
              <p>빈칸에 공통으로 들어갈 호칭을 써 봅시다.</p>
            </div>
          </div>
          <div class="flex justify-center w-full h-full">
            <div class="flex items-center justify-start w-959 h-274">
              <!-- img box -->
              <div class="w-254 h-243">
                <img src="./images/5_01_38/main_photo1.jpg" alt="먼저하세요" />
              </div>
              <!-- content box -->
              <div
                class="content_box flex flex-col w-685 h-274 border-4 gap-20 ml-20 border-[#FBE3E8] rounded-20 ps-18 py-38"
              >
                <!-- --------- -->
                <div class="flex gap-10 font-medium leading-56 text-40 f-noto">
                  <span class="font-extrabold">A</span>
                  <div data-audio="5_01_38/085-07.mp3" class="flex">
                    はる
                    <div
                      class="w-260 h-56 ml-10 border-[#D98999] border-b-4 flex items-center justify-center relative"
                    >
                      <div data-answer="2" style="display: none">
                        <span class="font-medium f-noto text-red leading-52"
                          >ちゃん/さん</span
                        >
                      </div>
                    </div>
                    <span class="ml-5 mr-10 font-bold f-nanum-s">, </span
                    >ひさしぶり！
                  </div>
                </div>
                <div
                  class="flex flex-col gap-10 font-medium leading-56 text-40 f-noto"
                >
                  <div class="flex flex-col">
                    <div class="flex gap-10">
                      <span class="font-extrabold">B</span>
                      <div>
                        <div
                          data-group="1"
                          data-audio="5_01_38/085-08.mp3"
                          class="flex"
                        >
                          わあ、ちえ
                          <div
                            class="w-260 h-56 ml-10 border-[#D98999] border-b-4 flex items-center justify-center relative"
                          >
                            <div data-answer="2" style="display: none">
                              <span
                                class="font-medium f-noto text-red leading-52"
                                >ちゃん/さん</span
                              >
                            </div>
                          </div>
                          <span class="ml-5 font-bold f-nanum-s">, </span>
                        </div>
                        <div data-group="1" data-audio="5_01_38/085-08.mp3">
                          元気だった？
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 해석 보기 1 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header" class="relative">
            <div data-name="popup-title">해석 보기</div>

            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
            <!-- explan -->
            <div class="absolute flex top-5 right-52">
              <img
                src="./images/5_01_30/label_popup_ex.svg"
                alt="문장을 클릭하면 음원을 들을 수 있습니다."
                class="w-298 h-37 me-12"
              />
              <button
                data-name="btn-common-light"
                data-exreset="1"
                onclick="contentUtil.showExplan(1)"
              >
                해석 보기
              </button>
              <button
                data-name="btn-common-light"
                data-explan="1"
                onclick="contentUtil.hideExplan(1)"
                style="display: none"
              >
                해석 감추기
              </button>
            </div>
          </div>
          <div
            data-name="popup-body"
            class="flex flex-col flex-1 mt-16 mb-10 ms-26 leading-52 text-40 f-nanum-s me-6"
          >
            <!-- ---------- -->
            <div class="flex mb-10 font-medium f-noto">
              <div class="flex">
                <span class="mr-4">A</span
                ><span data-name="colon-black" class="ml-0">:</span>
              </div>
              <div class="flex flex-col">
                <!-- text -->
                <div data-audio="5_01_38/085-07.mp3">
                  <p class="flex">
                    <span> はるちゃん/さん、ひさしぶり！ </span>
                  </p>
                </div>
                <!-- ex -->
                <div
                  class="mt-6 font-bold text-blue f-nanum-s"
                  data-explan="1"
                  style="display: none"
                >
                  <p>하루야/하루 씨, 오랜만이야!</p>
                </div>
              </div>
            </div>
            <!-- ---------- -->
            <div class="flex mb-20 font-medium f-noto">
              <div class="flex">
                <span class="mr-4">B</span
                ><span data-name="colon-black" class="ml-0">:</span>
              </div>
              <div class="flex flex-col">
                <!-- text -->
                <div data-audio="5_01_38/085-08.mp3">
                  <p>
                    わあ、ちえちゃん/さん、<span class="relative"
                      >元<span class="ruby">げん</span></span
                    ><span class="relative">気<span class="ruby">き</span></span
                    >だった？
                  </p>
                </div>
                <!-- ex -->
                <div
                  class="mt-6 font-bold text-blue f-nanum-s"
                  data-explan="1"
                  style="display: none"
                >
                  <p>와, 지에야/지에 씨, 잘 지냈어?</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 해설 보기 -->
        <div data-name="popup" data-popup="2" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해설 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex-1 mt-16 mb-10 overflow-hidden ms-26 f-nanum-s me-6"
          >
            <div class="flex flex-col font-bold text-40 leading-52 f-nanum-s">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#F25F7C]">
                  해설
                </div>
              </div>
              <!-- text -->
              <div class="leading-52">
                <p>친한 친구나 같은 연령대의 여자인 경우는 이름에</p>
                <p class="flex">
                  ‘<span class="font-medium f-noto">～ちゃん</span>’을 붙여
                  부르는 경우가 많다. ‘<span class="font-medium f-noto"
                    >～さん</span
                  >’은 가장
                </p>
                <p>일반적인 호칭으로, 대부분의 경우에 사용 가능하다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ======================임시버튼============================== -->
      <div class="absolute bottom-0 right-0">
        <button class="btn-all-answer text-12">정답 보기</button>
        <button class="btn-all-reset text-12" style="display: none">
          다시 풀기
        </button>
      </div>
      <!-- ======================================================== -->
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: true,
      isVocabulary: false,
      showAnswer: () => {
        contentUtil.showAnswer();
        $(".content_box [data-audio]").css("pointer-events", "auto");
      },
      hideAnswer: () => {
        contentUtil.hideAnswer();
        $(".content_box [data-audio]")
          .removeClass("speak")
          .css("pointer-events", "none");
        audio.pause();
      },
      showVocabulary: () => {},
    };

    //역할 연습 음원
    // audio : 재생할 전체음원
    // data
    // start : 시작 시간
    // end : 끝 시간
    // value : 해당되는 data-audio
    // role : 해당되는 역할
    // scroll : 해당 시간대 위치할 스크롤
    // page : 해당 시간대 위치할 페이지
    const rolePlayerAudio = [
      //  ----- page 1 -----
      {
        audio: "5_01_38/085-11.mp3",
        data: [
          {
            start: 0,
            end: 2.5,
            value: "5_01_38/085-07.mp3",
          },
          {
            start: 2.6,
            end: 5.7,
            value: "5_01_38/085-08.mp3",
          },
          {
            start: 5.8,
            end: 8,
            value: "5_01_38/085-07.mp3",
          },
          {
            start: 8.1,
            end: 12,
            value: "5_01_38/085-08.mp3",
          },
        ],
      },
    ];
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script src="../common/js/rolePlayerJc.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $(".content_box [data-audio]").css("pointer-events", "none");
    });
  </script>
</html>
