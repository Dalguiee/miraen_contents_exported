<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>

  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative flex flex-col w-full h-full pt-70">
        <!-- title -->
        <img
          src="./../common/images/title_check.svg"
          alt="확인하기"
          class="absolute left-0 w-163 h-50 top-10"
        />
        <!-- header-btn -->
        <div class="absolute right-0 flex gap-6 top-13" data-name="header-btn">
          <div data-name="data-answer-wrap" class="flex">
            <button
              data-name="btn-common"
              data-exreset="1"
              onclick="contentUtil.showExplan()"
            >
              해석 보기
            </button>
            <button
              data-name="btn-common"
              data-explan="1"
              onclick="contentUtil.hideExplan()"
              style="display: none"
            >
              해석 감추기
            </button>
          </div>
          <button data-name="btn-common" onclick="contentUtil.setPopup(1)">
            해설 보기
          </button>
        </div>
        <!-- main -->
        <div class="flex flex-col flex-1 w-full leading-52 f-nanum-s text-40">
          <div class="flex mb-10">
            <img
              src="./images/5_01_35/title_index_1.svg"
              alt="label"
              class="w-25 h-52 me-12"
            />
            <div class="font-extrabold">
              <p>일본 중고등학교의 동아리 활동과 관련된 말을 일본어로</p>
              <p>써 봅시다.</p>
            </div>
          </div>
          <div class="flex flex-col gap-30">
            <div class="flex flex-col ml-20">
              <div class="flex">
                <img
                  class="mr-8"
                  src="./images/5_01_35/popup_index_1.svg"
                  alt=""
                />
                <div
                  class="flex flex-col flex-1 font-bold me-10 text-40 f-nanum-s"
                >
                  <div>
                    <p>동아리 활동을 무엇이라고 하는가?</p>
                  </div>
                </div>
              </div>
              <div class="flex justify-end">
                <div
                  class="min-w-301 h-52 border-b-4 border-[#b1b1b1] me-12 flex items-center justify-center"
                >
                  <span
                    data-answer="1"
                    class="flex font-bold text-red text-40 f-nanum-s"
                    style="display: none"
                  >
                    <span
                      data-audio="5_01_35/074-01.mp3"
                      class="font-medium f-noto"
                    >
                      <span class="relative"
                        >部<span class="ruby">ぶ</span></span
                      ><span class="relative"
                        >活<span class="ruby">かつ</span></span
                      > </span
                    >&nbsp;
                    <span
                      style="display: none"
                      class="text-blue"
                      data-explan="1"
                      >부카쓰</span
                    >
                  </span>
                </div>
                <div class="mt-10">
                  <button
                    data-name="btn-common-light"
                    data-reset="1"
                    onclick="contentUtil.showAnswer(1)"
                  >
                    개별 정답
                  </button>
                  <button
                    data-name="btn-common-light"
                    data-answer="1"
                    onclick="contentUtil.hideAnswer(1)"
                    style="display: none"
                  >
                    다시 풀기
                  </button>
                </div>
              </div>
            </div>
            <div class="flex flex-col ml-20">
              <div class="flex items-start">
                <div class="mr-8 mt-7">
                  <img src="./images/5_01_35/popup_index_2.svg" alt="" />
                </div>
                <div
                  class="flex flex-col flex-1 font-bold me-10 text-40 f-nanum-s"
                >
                  <div>
                    <p>동아리 활동을 하지 않고 일찍 귀가하는 학생들을</p>
                    <p>무엇이라고 하는가?</p>
                  </div>
                </div>
              </div>
              <div class="flex justify-end">
                <div
                  class="min-w-301 h-52 border-b-4 border-[#b1b1b1] me-12 flex items-center justify-center"
                >
                  <span
                    data-answer="2"
                    class="flex font-bold text-red text-40 f-nanum-s"
                    style="display: none"
                  >
                    <span
                      data-audio="5_01_35/074-02.mp3"
                      class="font-medium f-noto"
                      >きたくぶ </span
                    >&nbsp;
                    <span
                      style="display: none"
                      class="text-blue"
                      data-explan="2"
                      >기타쿠부</span
                    >
                  </span>
                </div>
                <div class="mt-10">
                  <button
                    data-name="btn-common-light"
                    data-reset="2"
                    onclick="contentUtil.showAnswer(2)"
                  >
                    개별 정답
                  </button>
                  <button
                    data-name="btn-common-light"
                    data-answer="2"
                    onclick="contentUtil.hideAnswer(2)"
                    style="display: none"
                  >
                    다시 풀기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div></div>

      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 해설 보기 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해설 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="mt-16 mb-10 overflow-hidden ms-26 f-nanum-s me-6"
          >
            <div class="flex flex-col font-bold text-40 leading-52 f-nanum-s">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#F25F7C]">
                  해설
                </div>
              </div>
              <!-- list -->
              <div class="flex flex-col gap-10 mb-20">
                <!-- --------- -->
                <div class="flex">
                  <span class="font-bold me-8">(1)</span>
                  <div>
                    <p class="flex">
                      일본에서는 동아리 활동을 ‘<span
                        class="font-medium f-noto"
                      >
                        <span class="relative"
                          >部<span class="ruby">ぶ</span></span
                        ><span class="relative"
                          >活<span class="ruby">かつ</span></span
                        > </span
                      >’라고 부른다.
                    </p>
                  </div>
                </div>
                <!-- --------- -->
                <div class="flex">
                  <span class="font-bold me-8">(2)</span>
                  <span>
                    <div>
                      <p>동아리 활동을 하지 않고 일찍 귀가하는 학생들은</p>
                      <p class="flex">
                        ‘<span class="font-medium f-noto">きたくぶ</span>’라고
                        부른다.
                      </p>
                    </div>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ======================임시버튼============================== -->
      <div class="absolute bottom-0 right-0">
        <button class="btn-all-answer text-12">정답 보기</button>
        <button class="btn-all-reset text-12" style="display: none">
          다시 풀기
        </button>
      </div>
    </div>
  </body>
