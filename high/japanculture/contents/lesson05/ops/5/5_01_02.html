<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_open_thoughts.svg"
          alt="생각 열기"
          class="absolute w-190 h-44 top-10"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <!-- ------------- -->
          <div class="flex items-center px-20 mb-10 leading-52">
            <img
              src="./../common/images/label_diamond_black.svg"
              alt=""
              class="w-22 h-52 me-10"
            />
            <span class="font-extrabold f-nanum-s text-40"
              >사진을 보고 물음에 답해 봅시다.</span
            >
          </div>
          <div class="flex justify-center w-full gap-10 mb-20">
            <div class="relative w-234 h-126">
              <img
                src="./images/5_01_02/main_photo1.jpg"
                alt="일본 고등학생의 일과1"
                class="object-contain w-full h-full"
              />
              <button
                class="absolute right-12 bottom-11"
                data-name="btn-view"
                onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(1);"
              ></button>
            </div>
            <div class="relative w-234 h-126">
              <img
                src="./images/5_01_02/main_photo2.jpg"
                alt="일본 고등학생의 일과2"
                class="object-contain w-full h-full"
              />
              <button
                class="absolute right-10 bottom-11"
                data-name="btn-view"
                onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(2);"
              ></button>
            </div>
          </div>
          <div class="relative mx-auto mb-3 w-960 leading-52">
            <div class="flex items-center mb-20">
              <img
                src="./../common/images/label_q_yellow.svg"
                alt=""
                class="w-44 h-44 me-8"
              />
              <span class="font-extrabold f-nanum-s text-40"
                >일본 고등학생은 어떻게 통학할까요?</span
              >
              <button
                data-name="btn-common"
                onclick="contentUtil.setPopup(2); audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);"
                class="ms-auto"
              >
                예시 답안
              </button>
            </div>
            <div class="flex">
              <img
                src="./../common/images/label_q_yellow.svg"
                alt=""
                class="mt-4 w-44 h-44 me-8"
              />
              <div class="font-extrabold f-nanum-s text-40">
                <p>일본 고등학교 점심시간 모습은 우리와 어떻게</p>
                <p>다른가요?</p>
              </div>
              <button
                data-name="btn-common"
                onclick="contentUtil.setPopup(3); audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);"
                class="self-end ms-auto"
              >
                예시 답안
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto h-400 pe-4">
                <img
                  src="./images/5_01_02/popup_photo1.jpg"
                  alt="일본 고등학생의 일과1"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/5_01_02/popup_photo2.jpg"
                  alt="일본 고등학생의 일과2"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img
                    src="./images/5_01_02/popup_btn_photo1.jpg"
                    alt="일본 고등학생의 일과1"
                  />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img
                    src="./images/5_01_02/popup_btn_photo2.jpg"
                    alt="일본 고등학생의 일과2"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- 예시 답안 1 -->
        <div data-name="popup" data-popup="2" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex flex-col w-full h-full gap-10 mt-16 font-bold ms-26 leading-52 text-40 f-nanum-s text-red"
          >
            <div class="flex">
              <div class="w-12 h-12 mt-20 rounded-full bg-red me-8"></div>
              <span>자전거를 타고 오는 학생이 많아 보여요.</span>
            </div>
            <div class="flex">
              <div class="w-12 h-12 mt-20 rounded-full bg-red me-8"></div>
              <span>걸어오거나 대중교통을 이용할 수도 있을 것 같아요.</span>
            </div>
          </div>
        </div>
        <!-- 예시 답안 2 -->
        <div data-name="popup" data-popup="3" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="mt-16 font-bold ms-26 f-nanum-s me-6 leading-52 text-40 text-red"
          >
            <div class="flex flex-col">
              <div class="flex">
                <div>
                  <p>일본은 우리나라와 달리 급식을 안 먹고, 각자 도시락을</p>
                  <p>싸 와서 먹는 것 같아요.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
