<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative flex flex-col w-full h-full pt-65">
        <!-- title -->
        <div class="absolute left-0 flex h-50 top-10">
          <img
            src="./../common/images/title_getactive.svg"
            alt="활동하기"
            class="w-160 me-10"
          />
          <span class="f-bmjua text-36 text-[#6773B1] leading-50"
            >문화 체험 활동</span
          >
        </div>

        <!-- main -->
        <div class="flex-col flex-1 w-full px-20 leading-52 f-nanum-s text-40">
          <div class="flex mb-10">
            <img
              src="./../common/images/label_flower_blue.svg"
              alt="label"
              class="w-30 h-52 me-8"
            />
            <div class="font-extrabold">
              <p>동아리 홍보 포스터를 제작해 봅시다.</p>
            </div>
          </div>
          <!-- ======== page 1 ======== -->
          <div data-name="page" class="flex flex-col w-full gap-10">
            <div class="flex font-bold">
              <div data-name="number-1" class="bg-[#5B87B8] me-10"></div>
              <div>
                <p>자신이 가장 만들고 싶은 동아리를 선택한다.</p>
              </div>
            </div>
            <div class="flex font-bold">
              <div data-name="number-2" class="bg-[#5B87B8] me-10"></div>
              <div>
                <p>자신이 선택한 동아리를 홍보할 포스터를</p>
                <p>제작한다.</p>
              </div>
            </div>
            <div class="flex font-bold">
              <div data-name="number-3" class="bg-[#5B87B8] me-10"></div>
              <div>
                <p>홍보 포스터를 모두 모아 칠판에 붙여 놓고,</p>
                <p>가입하고 싶은 동아리에 스티커를 붙여 반에서</p>
                <p>가장 인기 있는 동아리를 선정한다.</p>
              </div>
            </div>
          </div>

          <!-- Image Box -->
          <div
            class="absolute flex flex-col items-end gap-10 bottom-55 right-40"
          >
            <div class="relative flex flex-col w-200">
              <img
                src="./images/5_01_33/main_photo1.jpg"
                alt="동아리 홍보 포스터1"
                class="w-full h-full"
              />
              <button
                data-name="btn-view"
                class="absolute bottom-15 right-15"
                onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(1);"
              ></button>
            </div>
            <div class="relative flex flex-col w-160">
              <img
                src="./images/5_01_33/main_photo2.jpg"
                alt="동아리 홍보 포스터2"
                class="w-full h-full"
              />
              <button
                data-name="btn-view"
                class="absolute bottom-20 right-20"
                onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(2);"
              ></button>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto h-400 pe-4">
                <img
                  src="./images/5_01_33/popup_photo1.jpg"
                  alt="동아리 홍보 포스터1"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/5_01_33/popup_photo2.jpg"
                  alt="동아리 홍보 포스터2"
                  class="object-contain w-full rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img
                    src="./images/5_01_33/popup_btn_photo1.jpg"
                    alt="동아리 홍보 포스터1"
                  />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img
                    src="./images/5_01_33/popup_btn_photo2.jpg"
                    alt="동아리 홍보 포스터2"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.setPopup(2);
    });
  </script>
</html>
