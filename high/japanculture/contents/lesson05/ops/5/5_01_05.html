        <div class="flex flex-col w-full h-full">
          <div class="flex flex-col w-full px-20 h-404 leading-52">
            <div class="flex items-center mt-20 mb-10">
              <img

                class="w-40 h-40 me-4"
              />
              <span class="flex font-extrabold f-nanum-s text-40"

                <span data-audio="5_01_05/074-01.mp3" class="font-bold f-noto">

              <div
                data-answer="1"
                class="absolute top-121 left-128"
                style="display: none"
              >

                  <p>네, 있어요. 실제로 동아리는 존재하지 않지만,</p>
                  <p class="flex">
                    ‘귀가하는 동아리’라는 의미로 ‘기타쿠부(<span
                      data-audio="5_01_05/074-02.mp3"
                      class="font-medium f-noto"
                      >きたくぶ</span
                    >)’
                  </p>
                  <p>라고 부릅니다.</p>
                </div>
              </div>
              <button
                data-name="btn-common"
                class="absolute left-0 min-w-101 top-199"
                onclick="contentUtil.showAnswer(1)"
              >
                확인하기
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none"></div>
    </div>
