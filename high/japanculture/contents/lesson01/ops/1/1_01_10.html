<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-68">
        <!-- title -->
        <img
          src="./images/1_01_04/title.svg"
          alt="문화 들여다보기1 주택의 종류와 특징"
          class="absolute w-605 w-764 h-49 top-10"
        />
        <div class="absolute right-0 flex gap-6 top-13">
          <button
            data-name="btn-common"
            onclick="contentUtil.setPopup(3); contentUtil.setPhotoPopup(1);"
            class=""
          >
            추가 사진
          </button>
        </div>

        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div
            class="flex flex-col mb-8 w-763 h-404 leading-52 ps-20 whitespace-nowrap"
          >
            <div class="flex items-center mb-4">
              <img
                src="./../common/images/index_pink_1.svg"
                alt="번호 1"
                class="w-40 h-40 me-4"
              />
              <span class="font-extrabold f-nanum-s text-40">음식의 특징</span>
            </div>
            <div class="flex mb-4 font-bold f-nanum-s text-40">
              <div data-name="number-6" class="bg-[#C84935]"></div>
              <span class="text-[#C84935] font-extrabold flex"
                >다양한 발효 식품</span
              >
            </div>

            <!-- 컨텍스트 -->
            <div
              data-name="page"
              class="flex flex-col font-bold f-nanum-s text-40"
            >
              <div>
                <p class="flex ps-28">
                  따뜻하고 습한 기후로 된장, 간장 등의 발효 조미료가 발달
                </p>
              </div>
              <div>
                <p class="">
                  하였다. 또
                  <span
                    onclick="contentUtil.setPopup(2)"
                    class="relative cursor-pointer"
                  >
                    낫토<button
                      class="-top-12 -left-11"
                      data-name="btn-explan"
                    ></button></span
                  >, 젓갈 등은 일본의 대표적인 발효 식품으로
                </p>
                <p>알려져 있다.</p>
              </div>
            </div>

            <!-- 메인 하단아래 이미지 -->
            <div class="absolute bottom-20 right-34 w-380 h-fit">
              <img
                class="object-cover w-full rounded-10"
                src="./images/1_01_10/main_img_1.png"
                alt=""
              />
              <button
                data-name="btn-view"
                class="absolute bottom-10 right-10"
                onclick="contentUtil.setPopup(1)"
              ></button>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center h-full"
          >
            <img
              class="object-cover w-730 rounded-10"
              src="./images/1_01_10/popup_img_1.png"
              alt=""
            />
          </div>
        </div>

        <!-- 추가 사진 -->
        <div data-name="popup" data-popup="3" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">추가 사진</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto pe-4">
                <img
                  src="./images/1_01_10/content_img_2.png"
                  alt="1"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/1_01_10/content_img_1.png"
                  alt="2"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
              </div>
              <div
                class="flex mt-8 font-bold f-nanum-s text-40 leading-52 shrink-0"
              >
                <span class="text-blue" data-name="popup_photo_text">낫토</span>
                <span
                  class="text-blue"
                  data-name="popup_photo_text"
                  style="display: none"
                  >낫토</span
                >
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img src="./images/1_01_10/content_img_2.png" alt="1" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img src="./images/1_01_10/content_img_1.png" alt="2" />
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 보충 자료 -->
        <div
          data-name="popup"
          class="blue"
          data-popup="2"
          style="display: none"
        >
          <div data-name="popup-header">
            <div data-name="popup-title">설명</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <!--  popup section 1  -->
            <div class="relative flex flex-col mr-14">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_blue.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div
                  class="flex f-nanum-s font-extrabold text-42 text-[#1D4A99] items-baseline"
                >
                  낫토(<span
                    data-audio="1_01_10/017-03.mp3"
                    class="font-extrabold f-noto"
                    >なっとう</span
                  >)
                </div>
              </div>
              <!-- 컨텍스트 -->
              <div class="font-bold f-nanum-s text-40 leading-52">
                <p>삶은 콩에 낫토균을 넣어 발효시킨 것이다. 보통 흰쌀밥에</p>
                <p>낫토를 얹어서 먹는데 낫토를 젓가락으로 잘 저어서 끈적</p>
                <p>끈적한 실 같은 것이 생기면 간장, 겨자를 곁들여 먹는다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>

  <script src="./../common/js/script.js"></script>

    });
  </script>
</html>
