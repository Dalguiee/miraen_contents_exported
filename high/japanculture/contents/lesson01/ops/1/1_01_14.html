<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_activity.png"
          alt="디지털 활동"
          class="absolute h-42 w-191 top-10"
        />

        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10">
            <div class="font-extrabold text-40 f-nanum-s">
              <p>
                한국과 일본의 식사 예절의 공통점과 차이점을 이야기해 봅시다.
              </p>
            </div>
          </div>
          <div
            class="border-4 w-full h-345 border-[#F57F81] rounded-10 py-10 ps-20 pe-4 mb-8"
          ></div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              onclick="contentUtil.setPopup(1); audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);"
            >
              예시 답안
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 예시 답안 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <div class="flex flex-col">
              <div class="font-bold f-nanum-s text-40 leading-52 text-red">
                <div
                  data-answer="1"
                  class="w-full h-full overflow-y-auto font-bold text-red text-40 f-nanum-s leading-50"
                >
                  <div
                    class="flex flex-col w-full mb-6 font-bold leading-42 text-40 f-nanum-s"
                  >
                    <!-- table 1 -->
                    <div class="flex w-full text-black">
                      <div class="flex items-stretch h-fit w-900">
                        <div
                          class="flex items-center bg-[#F57F81] justify-center rounded-tl-10 py-15 min-w-130 border-r-2 border-t-3 border-b-2 border-l-3 border-[#F9AFB0]"
                        >
                          <div class="flex flex-col items-center leading-52">
                            <p>공통점</p>
                          </div>
                        </div>
                        <div
                          class="relative flex flex-col gap-10 bg-white min-w-770 p-10 border-[#F9AFB0] border-t-3 border-r-3 border-b-2 rounded-tr-10"
                        >
                          <div class="flex flex-col gap-10 text-red leading-52">
                            <div class="flex">
                              <div
                                class="w-12 h-12 mt-20 rounded-full bg-red me-8"
                              ></div>
                              <div>
                                <p>식사할 때 젓가락을 사용하며 올바른 젓가락</p>
                                <p>사용을 중요하게 생각한다.</p>
                              </div>
                            </div>
                            <div class="flex">
                              <div
                                class="w-12 h-12 mt-20 rounded-full bg-red me-8"
                              ></div>
                              <div>
                                <p>입에 음식이 있는 채로 말하지 않는다.</p>
                              </div>
                            </div>
                            <div class="flex">
                              <div
                                class="w-12 h-12 mt-20 rounded-full bg-red me-8"
                              ></div>
                              <div>
                                <p>젓가락으로 음식을 뒤적이거나 그릇을 끌어</p>
                                <p>당기지 않는다.</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- table 2 -->
                    <div class="flex w-full text-black">
                      <div class="flex items-stretch h-fit w-900">
                        <div
                          class="flex items-center bg-[#F57F81] justify-center rounded-bl-10 py-15 min-w-130 border-r-2 border-t-none border-b-2 border-l-3 border-[#F9AFB0]"
                        >
                          <div class="flex flex-col items-center leading-52">
                            <p>차이점</p>
                          </div>
                        </div>
                        <div
                          class="relative flex flex-col gap-10 bg-white min-w-770 p-10 border-[#F9AFB0] border-t-none border-r-3 border-b-2 rounded-br-10"
                        >
                          <div class="flex flex-col gap-10 text-red leading-52">
                            <div class="flex">
                              <div
                                class="w-12 h-12 mt-20 rounded-full bg-red me-8"
                              ></div>
                              <div>
                                <p>
                                  일본에서는 식사 전후에 두 손을 모아 인사한다.
                                </p>
                              </div>
                            </div>
                            <div class="flex">
                              <div
                                class="w-12 h-12 mt-20 rounded-full bg-red me-8"
                              ></div>
                              <div>
                                <p>
                                  일본에서는 면 요리를 먹을 때 소리를 내어도
                                </p>
                                <p>된다.</p>
                              </div>
                            </div>
                            <div class="flex">
                              <div
                                class="w-12 h-12 mt-20 rounded-full bg-red me-8"
                              ></div>
                              <div>
                                <p>일본에서는 그릇을 손에 들고 먹는다.</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.setPopup(1);
    });
  </script>
</html>
