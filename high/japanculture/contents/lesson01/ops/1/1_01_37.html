<!DOCTYPE html>

    <!-- 폰트 -->

    <link

  </head>
  <style>
    .example_bg {
      background: url("./images/3_01_41/example_bg.svg") no-repeat center;
      background-size: contain;
    }
  </style>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative flex flex-col w-full h-full pt-70">
        <!-- title -->
        <div class="absolute left-0 flex h-50 top-10">
          <img
            src="./../common/images/title_getactive.svg"
            alt="활동하기"
            class="w-160 me-10"
          />
          <span class="f-bmjua text-36 text-[#6773B1] leading-50"

          >
        </div>
        <!-- 버튼 -->
        <div class="absolute right-0 top-13">
          <!-- 페이지 3 버튼 -->
          <button
            data-name="btn-common"
            style="display: none"
            onclick="contentUtil.setPopup(2);"
            class="btn-change-view btn-change-view-3"
          >
            추가 활동
          </button>
        </div>

        <!-- main -->
        <div class="flex-col flex-1 w-full px-20 leading-52 f-nanum-s text-40">
          <!-- ======== page 1 ======== -->
          <div data-name="page" class="flex flex-col w-full">
            <div class="flex mb-10">
              <img
                src="./../common/images/label_flower_blue.svg"
                alt="label"
                class="w-30 h-52 me-8"
              />
              <div class="font-extrabold">
                <p>
                  오키나와의 ‘돼지고기(햄)계란주먹밥(<span
                    data-audio="1_01_37/026-01.mp3"
                    class="font-extrabold f-noto"
                    >ポーク<span class="relative"
                      >卵<span class="ruby">たまご</span></span
                    >おにぎり</span
                  >)’
                </p>
                <p>을 만들어 봅시다.</p>
              </div>
            </div>
            <div class="flex justify-center mt-20 gap-50 h-242">
              <div class="relative w-364">
                <img
                  class="object-cover w-full h-full"
                  src="./images/1_01_37/page_1_main_img_1.png"
                  alt=""
                />
                <button
                  class="absolute right-10 bottom-10"
                  data-name="btn-view"
                  onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(1);"
                ></button>
              </div>
              <div
                class="bg-[url(./images/1_01_37/page_1_text_box.svg)] relative w-507 bg-[center_center] bg-no-repeat bg-contain"
              >
                <div
                  class="absolute top-0 left-0 flex flex-col items-start justify-center w-full h-full px-20 font-bold f-nanum-s py-33 tracking-[-0.8px]"
                >
                  <img
                    class="object-cover mb-20 w-109 h-52"
                    src="./images/1_01_37/page_1_box_icon.svg"
                    alt=""
                  />
                  <p>밥 1공기, 통조림 햄 1개,</p>
                  <p>김 2장, 계란 3개, 식용유 약간</p>
                </div>
              </div>
            </div>
          </div>
          <!-- ======== page 2 ======== -->
          <div data-name="page" class="flex w-full" style="display: none">
            <div class="flex mx-auto mt-30 gap-25">
              <div class="w-441">
                <div class="relative px-35">
                  <img
                    class="object-cover w-full h-242"
                    src="./images/1_01_37/page_2_main_img_1.png"
                    alt=""
                  />
                  <button
                    class="absolute right-46 bottom-11"
                    data-name="btn-view"
                    onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(2);"
                  ></button>
                </div>
                <div class="flex mt-10">
                  <div class="mr-10 pt-9">
                    <img src="./images/1_01_37/content_index_1.svg" alt="" />
                  </div>
                  <div class="font-bold f-nanum-s">
                    <p>통조림 햄을 1cm 두께로</p>
                    <p>잘라 노릇하게 굽는다.</p>
                  </div>
                </div>
              </div>
              <div class="w-441">
                <div class="relative px-35">
                  <img
                    class="object-cover w-full h-242"
                    src="./images/1_01_37/page_2_main_img_2.png"
                    alt=""
                  />
                  <button
                    class="absolute right-46 bottom-11"
                    data-name="btn-view"
                    onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(3);"
                  ></button>
                </div>
                <div class="flex mt-10">
                  <div class="mr-10 pt-9">
                    <img src="./images/1_01_37/content_index_2.svg" alt="" />
                  </div>
                  <div class="font-bold f-nanum-s">
                    <p>계란을 풀어 햄 크기로</p>
                    <p>부친다.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ======== page 3 ======== -->
          <div data-name="page" class="flex w-full" style="display: none">
            <div class="flex mx-auto mt-30 gap-25">
              <div class="w-441">
                <div class="relative px-35">
                  <img
                    class="object-cover w-full h-242"
                    src="./images/1_01_37/page_3_main_img_1.png"
                    alt=""
                  />
                  <button
                    class="absolute right-46 bottom-11"
                    data-name="btn-view"
                    onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(4);"
                  ></button>
                </div>
                <div class="flex mt-10">
                  <div class="mr-10 pt-9">
                    <img src="./images/1_01_37/content_index_3.svg" alt="" />
                  </div>
                  <div class="font-bold f-nanum-s">
                    <p>김 위에 밥을 올려 펴고</p>
                    <p>햄과 계란을 얹는다.</p>
                  </div>
                </div>
              </div>
              <div class="w-441">
                <div class="relative px-35">
                  <img
                    class="object-cover w-full h-242"
                    src="./images/1_01_37/page_3_main_img_2.png"
                    alt=""
                  />
                  <button
                    class="absolute right-46 bottom-11"
                    data-name="btn-view"
                    onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(5);"
                  ></button>
                </div>
                <div class="flex mt-10">
                  <div class="mr-10 pt-9">
                    <img src="./images/1_01_37/content_index_4.svg" alt="" />
                  </div>
                  <div class="font-bold f-nanum-s">
                    <p>반으로 접어 완성한다.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- pagination -->
          <div
            class="absolute -translate-x-1/2 left-1/2 bottom-10"
            data-name="pagination"
          >
            <button class="active" data-name="btn-pagination"></button>
            <button class="" data-name="btn-pagination"></button>
            <button class="" data-name="btn-pagination"></button>
          </div>
        </div>
      </div>

      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진첩 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto pe-4">
                <img
                  src="./images/1_01_37/photo_popup_img_1.png"
                  alt="1"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/1_01_37/photo_popup_img_2.png"
                  alt="2"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
                <img
                  src="./images/1_01_37/photo_popup_img_3.png"
                  alt="3"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
                <img
                  src="./images/1_01_37/popup_photo4.png"
                  alt="4"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
                <img
                  src="./images/1_01_37/photo_popup_img_5.png"
                  alt="5"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img src="./images/1_01_37/photo_popup_img_1.png" alt="1" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img src="./images/1_01_37/photo_popup_img_2.png" alt="2" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(3)"
                >
                  <img src="./images/1_01_37/photo_popup_img_3.png" alt="3" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(4)"
                >
                  <img src="./images/1_01_37/popup_btn_photo4.png" alt="4" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(5)"
                >
                  <img src="./images/1_01_37/photo_popup_img_5.png" alt="5" />
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- 추가활동 -->
        <div data-name="popup" data-popup="2" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">추가 활동</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex-1 mt-16 mb-10 ms-26 f-nanum-s me-6"
          >
            <div class="flex flex-col font-bold text-40 leading-52 f-nanum-s">
              <!-- list -->
              <div class="flex flex-col gap-10">
                <!-- --------- -->
                <div class="flex">
                  <!-- <div data-name="number-1" class="bg-[#666666] mr-10"></div> -->
                  <div>
                    <p>다양한 모양의 주먹밥을 만들어 봅시다.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.setPopup(1);
      $(`[data-name="btn-pagination"]`).on("click", function () {
        if ($(this).index() === 0) {
          $(".btn-change-view").hide();
          $(".btn-change-view-1").show();
        } else if ($(this).index() === 1) {
          $(".btn-change-view").hide();
          $(".btn-change-view-2").show();
        } else if ($(this).index() === 2) {
          $(".btn-change-view").hide();
          $(".btn-change-view-3").show();
        } else if ($(this).index() === 3) {
          $(".btn-change-view").hide();
          $(".btn-change-view-4").show();
        }
      });
    });
  </script>
</html>
