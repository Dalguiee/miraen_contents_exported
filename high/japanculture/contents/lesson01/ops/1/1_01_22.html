<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-68">
        <!-- title -->
        <img
          src="./images/1_01_18/title_theme_2.svg"
          alt="문화 들여다보기1 주택의 종류와 특징"
          class="absolute w-528 h-49 top-10"
        />
        <!-- 버튼영역 -->
        <div class="absolute right-0 flex gap-6 top-13">
          <!-- 페이지 1 버튼 -->
          <button
            data-name="btn-common"
            onclick="contentUtil.setPopup(1)"
            class="btn-change-view btn-change-view-1 min-w-64 photo_btn"
          >
            해설 보기
          </button>
        </div>

        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div
            class="flex flex-col w-full mb-8 h-404 leading-52 ps-20 whitespace-nowrap"
          >
            <div class="flex items-center mb-4">
              <img
                src="./../common/images/index_pink_1.svg"
                alt="번호 1"
                class="w-40 h-40 me-4"
              />

              <span class="font-extrabold f-nanum-s text-40"
                >인기 있는 일본 음식</span
              >
            </div>
            <div class="flex mb-4 font-bold f-nanum-s text-40">
              <div data-name="number-3" class="bg-[#C84935]"></div>
              <span class="text-[#C84935] font-extrabold flex"
                >돈가스(<span
                  data-audio="1_01_22/020-10.mp3"
                  class="font-extrabold f-noto"
                  >とんカツ</span
                >)</span
              >
            </div>

            <!-- 컨텍스트 -->
            <div
              data-name="page"
              class="flex flex-col font-bold f-nanum-s text-40"
            >
              <div>
                <p class="flex ps-28">
                  돈가스는 보통 밥, 맑은 된장국, 양배추 채와 함께 한 상으로
                </p>
              </div>
              <div>
                <p class="flex">
                  나온다. 돈가스는 그대로 먹기도 하지만, 샌드위치로 만들어
                </p>
                <p>먹거나 돈가스 덮밥 등으로 먹기도 한다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 해설 보기 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해설 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="relative h-full mt-16 mb-10 font-bold ms-26 f-nanum-s me-6 leading-52 text-40"
          >
            <div class="flex flex-col">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="font-extrabold text-42 text-[#F25F7C] flex">
                  돈가스(<span class="font-extrabold f-noto">とんカツ</span>)로
                  만든 음식
                </div>
              </div>
              <!-- 컨텍스트 -->
              <div>
                <p class="tracking-[-0.05em] flex">
                  돈가스를 활용하여 만든 샌드위치를 ‘가쓰산도(<span
                    class="font-medium f-noto"
                    >カツサンド</span
                  >)
                </p>
                <p class="flex">
                  라고 하며, 돈가스를 올린 덮밥은 ‘가쓰돈(<span
                    class="font-medium f-noto"
                    >カツどん</span
                  >)’
                </p>
                <p>이라고 한다.</p>
              </div>
              <!-- 이미지 -->
              <div class="flex mt-10 gap-30 pr-22">
                <div class="w-full">
                  <img
                    class="object-cover w-full"
                    src="./images/1_01_22/popup_1_content_img_1.png"
                    alt=""
                  />
                  <p
                    class="flex justify-center mt-4 font-bold text-blue text-40 f-nanum-s"
                  >
                    가쓰산도(<span class="font-medium f-noto">カツサンド</span>)
                  </p>
                </div>
                <div class="w-full">
                  <img
                    class="object-cover w-full"
                    src="./images/1_01_22/popup_1_content_img_2.png"
                    alt=""
                  />
                  <p
                    class="flex justify-center mt-4 font-bold text-blue text-40 f-nanum-s"
                  >
                    돈가스덮밥(<span class="font-medium f-noto">カツどん</span>)
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.setPopup(3);
      $(document).ready(function () {
        $(`[data-name="btn-pagination"]`).on("click", function () {
          console.log($(this).index());
          if ($(this).index() === 0) {
            $(".btn-change-view").hide();
            $(".btn-change-view-1").show();
          } else if ($(this).index() === 1) {
            $(".btn-change-view").hide();
            $(".btn-change-view-2").show();
          } else if ($(this).index() === 2) {
            $(".btn-change-view").hide();
            $(".btn-change-view-4").show();
            $(".btn-change-view-5").show();
          } else if ($(this).index() === 3) {
            $(".btn-change-view").hide();
            $(".btn-change-view-6").show();
          } else if ($(this).index() === 4) {
            $(".btn-change-view").hide();
            $(".btn-change-view-7").show();
          }
        });
      });
    });
  </script>
</html>
