<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-70">
        <!-- title -->
        <img
          src="./../common/images/title_learning_objectives.svg"
          alt="학습목표"
          class="absolute w-160 h-52 top-10"
        />
        <div class="absolute right-0 flex gap-6 top-13">
          <!-- 페이지 1 버튼 -->
          <button data-name="btn-common" onclick="contentUtil.setPopup(4);">
            해설 보기
          </button>
        </div>
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <!-- ---------list--------- -->
          <div class="flex flex-col w-full gap-4 px-20 font-bold f-nanum-s">
            <!-- line1 -->
            <div class="flex w-full">
              <div class="w-12 h-12 mt-20 bg-black rounded-full me-10"></div>
              <span class="leading-52 text-40"
                ><span class="text-[#E9474D]">일본 음식의 특징</span>을 말할 수
                있다.</span
              >
            </div>
            <!-- line2 -->
            <div class="flex w-full">
              <div class="w-12 h-12 mt-20 bg-black rounded-full me-10"></div>
              <span class="leading-52 text-40"
                ><span class="text-[#E9474D]">일본 음식의 종류</span>에 대해
                말할 수 있다.
              </span>
            </div>
            <!-- line3 -->
            <div class="flex w-full">
              <div class="w-12 h-12 mt-20 bg-black rounded-full me-10"></div>
              <div class="leading-52 text-40">
                <p>한국과 일본의 식사 예절을 비교하여 설명할 수 있다.</p>
              </div>
            </div>
          </div>
          <!-- ---------photo--------- -->
          <div class="relative w-400 h-225 ms-auto me-20 top-[30px]">
            <img
              src="./images/1_01_01/main_img_1.png"
              alt=""
              class="w-full h-full overflow-hidden rounded-10"
            />
            <button
              data-name="btn-view"
              class="absolute bottom-10 right-10"
              onclick="contentUtil.setPopup(3)"
            ></button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="3" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full"
          >
            <img
              src="./images/1_01_01/main_img_1.png"
              alt=""
              class="w-730 h-400 rounded-10"
            />
          </div>
        </div>
        <!-- 해설 보기 -->
        <div data-name="popup" data-popup="4" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해설 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <!--  popup section 1  -->
            <div class="relative flex flex-col mr-14">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div
                  class="flex f-nanum-s font-extrabold text-42 text-[#F25F7C] items-baseline"
                >
                  가이세키 요리
                </div>
              </div>
              <!-- 컨텍스트 -->
              <div
                class="font-bold f-nanum-s text-40 leading-52 tracking-[-0.05em]"
              >
                <p>일본에서 눈으로 즐기는 요리 중 가장 대표적이다. 음식에</p>
                <p>자연의 아름다움이나 계절감이 들어 있어서 보는 즐거움을</p>
                <p>맛볼 수 있다. 가이세키 요리는 원래 다도 모임에서 차를</p>
                <p>맛있게 먹기 위해 내는 간소한 식사였다. 그러나 지금은</p>
                <p>작은 그릇에 음식이 조금씩 예쁘게 담겨져 순차적으로</p>
                <p>나오는 코스 요리를 말한다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  </script>
</html>
