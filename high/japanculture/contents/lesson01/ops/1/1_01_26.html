<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_digital.svg"
          alt="디지털 활동"
          class="absolute h-42 w-261 top-10"
        />
        <!-- 버튼 영역 -->
        <div class="absolute right-0 flex gap-6 top-13">
          <button
            data-name="btn-common"
            onclick="contentUtil.setPopup(3); contentUtil.setPhotoPopup(4);"
            class="btn-change-view btn-change-view-1 min-w-64 photo_btn"
          >
            추가 사진
          </button>
        </div>

        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10">
            <div class="font-extrabold text-40 f-nanum-s">
              <p class="flex">
                ‘스키야키’와 ‘샤부샤부’의 조리 영상을 검색해 보고, 우리나라
              </p>
              <p class="flex">의 전골 요리와 비교해 봅시다.</p>
            </div>
          </div>
          <div
            class="border-4 w-full h-293 border-[#3589D7] rounded-10 py-10 ps-20 pe-4 mb-8"
          ></div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              onclick="contentUtil.setPopup(1); audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);"
            >
              예시 답안
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 예시 답안 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <div class="flex flex-col">
              <div class="font-bold f-nanum-s text-40 leading-52 text-red">
                <div
                  data-answer="1"
                  class="w-full h-full overflow-y-auto font-bold text-red text-40 f-nanum-s leading-50"
                >
                  <div
                    class="flex flex-col w-full font-bold leading-42 text-40 f-nanum-s"
                  >
                    <!-- 테이블 1 -->
                    <div class="flex w-full text-black">
                      <div class="flex items-stretch h-fit">
                        <div
                          class="flex items-center bg-[#B3CFEA] justify-center rounded-tl-10 py-10 min-w-210 border-r-2 border-t-3 border-b-0 border-l-3 border-[#D2E3E7]"
                        >
                          <div
                            class="relative flex flex-col items-center leading-52"
                          >
                            <img
                              class="object-cover w-190"
                              src="./images/1_01_26/popup_content_img_1.png"
                              alt=""
                            />
                            <!-- <button class="absolute right-10 bottom-10" data-name="btn-view"
                            onclick="contentUtil.setPopup(); contentUtil.setPopup(2); contentUtil.setPhotoPopup(1);"></button> -->
                          </div>
                        </div>
                        <div
                          class="relative flex flex-col justify-center gap-10 bg-white min-w-690 p-10 border-[#D2E3E7] border-t-3 border-r-3 border-b-0 rounded-tr-10"
                        >
                          <div class="flex flex-col gap-10 text-red leading-52">
                            <div>
                              <p>스키야키는 간장과 설탕으로 만든 육수를</p>
                              <p>냄비 바닥에 자작하게 깔리도록 부은 후</p>
                              <p>고기와 채소 등을 익혀 먹는다.</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- 테이블 2 -->
                    <div class="flex w-full text-black">
                      <div class="flex items-stretch h-fit">
                        <div
                          class="flex items-center bg-[#B3CFEA] justify-center rounded-tl-0 py-10 min-w-210 border-r-2 border-t-3 border-b-0 border-l-3 border-[#D2E3E7]"
                        >
                          <div
                            class="relative flex flex-col items-center leading-52"
                          >
                            <img
                              class="object-cover w-190"
                              src="./images/1_01_26/popup_content_img_2.png"
                              alt=""
                            />
                            <!-- <button class="absolute right-10 bottom-10" data-name="btn-view"
                            onclick="contentUtil.setPopup(); contentUtil.setPopup(2); contentUtil.setPhotoPopup(2);"></button> -->
                          </div>
                        </div>
                        <div
                          class="relative flex flex-col justify-center gap-10 bg-white min-w-690 p-10 border-[#D2E3E7] border-t-3 border-r-3 border-b-0 rounded-tr-0"
                        >
                          <div class="flex flex-col gap-10 text-red leading-52">
                            <div>
                              <p>샤부샤부는 멸치와 다시마로 우려낸 맑은</p>
                              <p>육수를 끓인 후 고기와 채소 등을 조금씩</p>
                              <p>넣어 익혀 먹는다.</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- 테이블 3 -->
                    <div class="flex w-full text-black">
                      <div class="flex items-stretch h-fit">
                        <div
                          class="flex items-center bg-[#B3CFEA] justify-center rounded-bl-10 py-10 min-w-210 border-r-2 border-t-3 border-b-2 border-l-3 border-[#D2E3E7]"
                        >
                          <div
                            class="relative flex flex-col items-center leading-52"
                          >
                            <img
                              class="object-cover w-190"
                              src="./images/1_01_26/popup_content_img_3.png"
                              alt=""
                            />
                            <!-- <button class="absolute right-10 bottom-10" data-name="btn-view"
                            onclick="contentUtil.setPopup(); contentUtil.setPopup(2); contentUtil.setPhotoPopup(3);"></button> -->
                          </div>
                        </div>
                        <div
                          class="relative flex flex-col justify-center gap-10 bg-white min-w-690 p-10 border-[#D2E3E7] border-t-3 border-r-3 border-b-2 rounded-br-10"
                        >
                          <div class="flex flex-col gap-10 text-red leading-52">
                            <div>
                              <p>전골은 갖은 양념을 한 육수에 고기, 채소 등</p>
                              <p>을 넣어 함께 끓여 먹는다.</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="2" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto pe-4">
                <img
                  src="./images/1_01_26/photo_popup_img_1.png"
                  alt="1"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/1_01_26/photo_popup_img_2.png"
                  alt="2"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/1_01_26/photo_popup_img_3.png"
                  alt="3"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
              </div>
              <div
                class="flex mt-8 font-bold f-nanum-s text-40 leading-52 shrink-0"
              >
                <span class="text-blue" data-name="popup_photo_text"
                  >스키야키</span
                >
                <span
                  class="text-blue"
                  data-name="popup_photo_text"
                  style="display: none"
                  >샤부샤부</span
                >
                <span
                  class="text-blue"
                  data-name="popup_photo_text"
                  style="display: none"
                  >전골</span
                >
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img src="./images/1_01_26/photo_popup_img_1.png" alt="1" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img src="./images/1_01_26/photo_popup_img_2.png" alt="2" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(3)"
                >
                  <img src="./images/1_01_26/photo_popup_img_3.png" alt="3" />
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 추가 사진 -->
        <div data-name="popup" data-popup="3" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">추가 사진</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto pe-4">
                <img
                  src="./images/1_01_26/photo_popup_img_1.png"
                  alt="1"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/1_01_26/photo_popup_img_2.png"
                  alt="2"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/1_01_26/photo_popup_img_3.png"
                  alt="3"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
              </div>
              <div
                class="flex mt-8 font-bold f-nanum-s text-40 leading-52 shrink-0"
              >
                <span class="text-blue" data-name="popup_photo_text"
                  >스키야키</span
                >
                <span
                  class="text-blue"
                  data-name="popup_photo_text"
                  style="display: none"
                  >샤부샤부</span
                >
                <span
                  class="text-blue"
                  data-name="popup_photo_text"
                  style="display: none"
                  >전골</span
                >
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(4)"
                >
                  <img src="./images/1_01_26/photo_popup_img_1.png" alt="1" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(5)"
                >
                  <img src="./images/1_01_26/photo_popup_img_2.png" alt="2" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(6)"
                >
                  <img src="./images/1_01_26/photo_popup_img_3.png" alt="3" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

      hideAnswer: () => {},
