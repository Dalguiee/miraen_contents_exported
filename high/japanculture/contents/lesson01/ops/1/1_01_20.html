        <!-- main -->

            <div class="flex items-center mb-4">

              <span class="text-[#C84935] font-extrabold flex"

      <!-- popup -->

            <button

          <div

            <div class="flex flex-col">

                />
                <div class="font-extrabold text-42 text-[#F25F7C] flex">

              </div>
              <div>
                <p>덮밥의 종류로는 이외에 소고기덮밥, 돼지고기덮밥, 성게알</p>

              </div>
            </div>
          </div>
        </div>

        <!-- 사진 팝업창 -->

                <img

                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  style="display: none"
                  src="./images/1_01_20/photo_popup_img_3.png"
                  alt="3"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
              </div>
              <div
                class="flex mt-8 font-bold f-nanum-s h-52 text-40 leading-52 shrink-0"
              >
                <div data-name="popup_photo_text">
                  닭고기계란덮밥(<span
                    data-audio="1_01_20/020-07.mp3"
                    class="font-medium f-noto"
                    >おやこどん</span
                  >)
                </div>
                <div data-name="popup_photo_text" style="display: none">
                  장어덮밥(<span
                    data-audio="1_01_20/020-08.mp3"
                    class="font-medium f-noto"
                    >うなどん</span
                  >)
                </div>
                <div data-name="popup_photo_text" style="display: none">
                  해산물덮밥(<span
                    data-audio="1_01_20/020-09.mp3"
                    class="font-medium f-noto"
                    >かいせんどん</span
                  >)
                </div>
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img src="./images/1_01_20/photo_popup_img_1.png" alt="1" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img src="./images/1_01_20/photo_popup_img_2.png" alt="2" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(3)"
                >
                  <img src="./images/1_01_20/photo_popup_img_3.png" alt="3" />
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 사진첩 -->
        <div data-name="popup" data-popup="3" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">추가 사진</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"

          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"

            <div

            >
              <div class="w-full overflow-x-hidden overflow-y-auto h-400 pe-4">

                />
                <img
                  src="./images/1_01_20/popup_photo2.jpg"
                  alt="2"
                  class="object-contain w-full rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/1_01_20/extra_photo_popup_img_3.png"
                  alt="3"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/1_01_20/extra_photo_popup_img_4.png"
                  alt="4"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />

              <div
                class="flex mt-8 font-bold f-nanum-s h-52 text-40 leading-52 shrink-0"
              >
                <div class="text-blue" data-name="popup_photo_text">
                  소고기덮밥(<span class="font-medium f-noto">ぎゅうどん</span>
                  )
                </div>
                <div
                  class="text-blue"
                  data-name="popup_photo_text"
                  style="display: none"
                >
                  돼지고기덮밥(<span class="font-medium f-noto">ぶたどん</span>
                  )
                </div>
                <div
                  class="text-blue"
                  data-name="popup_photo_text"
                  style="display: none"
                >
                  성게알덮밥(<span class="font-medium f-noto">うにどん</span> )
                </div>
                <div
                  class="text-blue"
                  data-name="popup_photo_text"
                  style="display: none"
                >
                  튀김덮밥(<span class="font-medium f-noto">てんどん</span> )
                </div>
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(4)"
                >
                  <img
                    src="./images/1_01_20/extra_photo_popup_img_1.png"
                    alt="1"
                  />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(5)"
                >
                  <img
                    src="./images/1_01_20/extra_photo_popup_img_2.png"
                    alt="2"
                  />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(6)"
                >
                  <img
                    src="./images/1_01_20/extra_photo_popup_img_3.png"
                    alt="3"
                  />
                </button>
                <button

                  class="w-128 h-72"

  <script src="./../common/js/tailwind.config.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.setPopup(3);
      $(document).ready(function () {
        $(`[data-name="btn-pagination"]`).on("click", function () {
          console.log($(this).index());
          if ($(this).index() === 0) {
            $(".btn-change-view").hide();
            $(".btn-change-view-1").show();
          } else if ($(this).index() === 1) {
            $(".btn-change-view").hide();
            $(".btn-change-view-2").show();
          } else if ($(this).index() === 2) {
            $(".btn-change-view").hide();
            $(".btn-change-view-4").show();
            $(".btn-change-view-5").show();
          } else if ($(this).index() === 3) {
            $(".btn-change-view").hide();
            $(".btn-change-view-6").show();
          } else if ($(this).index() === 4) {
            $(".btn-change-view").hide();
            $(".btn-change-view-7").show();
          }
        });
      });
    });
  </script>
