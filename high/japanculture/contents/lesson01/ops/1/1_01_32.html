<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="../common/images/title_culture_plus.svg"
          alt="디지털 활동"
          class="absolute h-44 w-111 top-10"
        />
        <!-- 버튼영역 -->

        <!-- 컨텐츠 -->
        <div class="flex flex-col w-full h-full px-20 mt-4 leading-52">
          <img
            class="object-cover w-429"
            src="./images/1_01_32/title_banner_1.svg"
            alt=""
          />

          <!-- 페이지 1 -->
          <div data-name="page" class="mt-10">
            <div class="font-bold text-40 f-nanum-s">
              <p class="flex ps-26">
                일본에서는 유동 인구가 많은 거리나 역 근처 음식점에서
              </p>
            </div>
            <div class="font-bold text-40 f-nanum-s">
              <p class="flex">
                서서 음식을 먹는 사람들을 자주 볼 수 있다. 이처럼 서서 음식
              </p>
              <p class="flex pt-12">
                을 먹는 것을 ‘다치구이(<span
                  data-audio="1_01_32/023-04.mp3"
                  class="font-medium f-noto"
                  ><span class="relative">立<span class="ruby">た</span></span
                  >ち<span class="relative">食<span class="ruby">ぐ</span></span
                  >い</span
                >)’라고 한다. 다치구이 음식점
              </p>
              <p>은 저렴한 가격으로 음식을 빠르게 먹을 수 있어 바쁜 직장인들</p>
              <p>이 자주 찾는다. 가게 안에는 의자 없이 테이블만 있는 경우가</p>
              <p>많으며, 주문부터 식기 반납까지 손님이 직접 하는 것이 기본</p>
              <p>이다.</p>
            </div>
          </div>

          <!-- 페이지 2 -->
          <div data-name="page" style="display: none" class="mt-10">
            <div class="flex flex-col gap-32 font-bold text-40 f-nanum-s">
              <div class="flex flex-col items-start justify-start w-full">
                <!-- 말풍선 설명 -->
                <div class="">
                  <p class="f-nanum-s text-40">
                    메뉴로는 비교적 저렴한 메밀국수나 우동, 주먹밥 등이 있으며,
                  </p>
                  <p class="f-nanum-s text-40">
                    최근에는 초밥, 스테이크 등의 메뉴를 취급하는 곳도 늘고 있다.
                  </p>
                </div>
              </div>

              <!-- 이미지 -->
              <div class="relative flex justify-center w-full gap-20">
                <div class="relative w-330">
                  <img
                    class="object-cover w-full"
                    src="./images/1_01_32/page_2_main_img_1.png"
                    alt=""
                  />
                  <button
                    data-name="btn-view"
                    class="absolute bottom-10 right-10"
                    onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(1);"
                  ></button>
                </div>
                <div class="relative w-330">
                  <img
                    class="object-cover w-full"
                    src="./images/1_01_32/page_2_main_img_2.png"
                    alt=""
                  />
                  <button
                    data-name="btn-view"
                    class="absolute bottom-10 right-10"
                    onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(2);"
                  ></button>
                </div>
              </div>
            </div>
          </div>

          <!-- 페이징 버튼 -->
          <div
            class="absolute -translate-x-1/2 left-1/2 bottom-10"
            data-name="pagination"
          >
            <button class="active" data-name="btn-pagination"></button>
            <button class="" data-name="btn-pagination"></button>
          </div>
        </div>
      </div>

      <!-- 팝업 -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업 -->
        <div data-name="popup" data-popup="2" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto pe-4">
                <img
                  src="./images/1_01_32/photo_popup_img_1.png"
                  alt="1"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/1_01_32/photo_popup_img_2.png"
                  alt="2"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img
                    src="./images/1_01_32/photo_popup_btn_img_1.png"
                    alt="1"
                  />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img src="./images/1_01_32/photo_popup_img_2.png" alt="2" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.setPage(2);
      $(`[data-name="btn-pagination"]`).on("click", function () {
        console.log($(this).index());
        if ($(this).index() === 0) {
          $(".btn-change-view-1").show();
        } else {
          $(".btn-change-view-1").hide();
        }
      });
    });
  </script>
</html>
