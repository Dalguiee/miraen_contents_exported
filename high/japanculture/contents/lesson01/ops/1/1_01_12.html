<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미래엔 일본 문화</title>
  <script src="./../common/lib/jquery-3.7.1.min.js"></script>
  <script src="./../common/lib/howler-2.1.3.min.js"></script>
  <script src="./../common/lib/tailwind.js"></script>
  <!-- 폰트 -->
  <link href="./../common/font/suit/suit.css" rel="stylesheet" />
  <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
  <link href="./../common/font/nanumsquare/nanumSquare.css" rel="stylesheet" />
  <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
  <link href="./../common/css/tailwind.css" rel="stylesheet" />
  <link href="./../common/css/fontStyle.css" rel="stylesheet" />
</head>

<body>
  <div id="wrap">
    <!-- contents -->
    <div class="relative w-full h-full pt-60">
      <!-- title -->
      <img src="./../common/images/title_digital.svg" alt="디지털 활동" class="absolute h-42 w-261 top-10" />

      <!-- main -->
      <div class="flex flex-col w-full h-full px-20 leading-52">
        <div class="mb-10">
          <div class="font-extrabold text-40 f-nanum-s">
            <p class="flex">
              일본 만화, 애니메이션, 영화 중 일본 요리를 다룬 작품을 검색
            </p>
            <p class="flex">
              하여 감상해 보고 소감을 말해 봅시다.
            </p>
          </div>
        </div>
        <div class="border-4 w-full h-290 border-[#3589D7] rounded-10 pt-15 pb-9 px-15 mb-8 overflow-hidden">

        </div>
        <div class="ms-auto">
          <button data-name="btn-common" data-reset="1"
            onclick="contentUtil.setPopup(1); audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);">
            예시 답안
          </button>

        </div>
      </div>
    </div>
    <!-- popup -->
    <div id="popup-wrap" style="display: none">
      <!-- 예시 답안 -->
      <div data-name="popup" data-popup="1" style="display: none">
        <div data-name="popup-header">
          <div data-name="popup-title">예시 답안</div>
          <button data-name="popup-close" onclick="contentUtil.setPopup()"></button>
        </div>

        <div data-name="popup-body"
          class="flex flex-col items-start justify-start w-[calc(100%-8px)] h-full gap-10 pl-24 pr-15 my-16">
          <div>
            <div class="flex">
              <div class="w-12 h-12 mt-20 rounded-full bg-red me-10"></div>
              <span data-text="red" class="font-bold text-red f-nanum-s text-40">에키벤(만화)</span>
            </div>
            <div class="flex">
              <div data-text="red" class="font-bold ps-18 text-red f-nanum-s leading-[55px] text-40">
                <p>일본 전국 일주 기차 여행 중에 먹는 도시락 종류가 많다는</p>
                <p>것을 알았어요.</p>
              </div>
            </div>
          </div>

          <div>
            <div class="flex">
              <div class="w-12 h-12 mt-20 rounded-full bg-red me-10"></div>
              <span data-text="red" class="font-bold text-red f-nanum-s text-40">토리코(애니메이션)</span>
            </div>
            <div class="flex">
              <div data-text="red" class="font-bold ps-18 text-red f-nanum-s leading-[55px] text-40">
                <p>처음 들어 보는 새롭고 희귀한 식재료들이 많이 등장해서</p>
                <p>흥미로웠어요.</p>
              </div>
            </div>
          </div>

          <div>
            <div class="flex">
              <div class="w-12 h-12 mt-20 rounded-full bg-red me-10"></div>
              <span data-text="red" class="font-bold text-red f-nanum-s text-40">심야식당(만화/드라마)</span>
            </div>
            <div class="flex">
              <div data-text="red" class="font-bold ps-18 text-red f-nanum-s leading-[55px] text-40">
                <p>식당 주인이 음식을 만들어 주며 손님의 마음까지 위로</p>
                <p>하는 것이 인상 깊었어요.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
<script type="text/javascript">
  const page = {
    isAnswer: false,
    isVocabulary: false,
    showAnswer: () => { },
    hideAnswer: () => { },
    showVocabulary: () => { },
  };
</script>

<script src="./../common/js/script.js"></script>

  });
</script>

</html>
