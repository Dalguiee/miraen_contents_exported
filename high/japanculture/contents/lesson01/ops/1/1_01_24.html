<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-68">
        <!-- title -->
        <img
          src="./images/1_01_18/title_theme_2.svg"
          alt="문화 들여다보기1 주택의 종류와 특징"
          class="absolute w-528 h-49 top-10"
        />
        <!-- 버튼영역 -->
        <div class="absolute right-0 flex gap-6 top-13">
          <button
            data-name="btn-common"
            onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(1);"
            class="min-w-64 photo_btn"
          >
            추가 사진
          </button>
        </div>

        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div
            class="flex flex-col w-full mb-8 h-404 leading-52 ps-20 whitespace-nowrap"
          >
            <div class="flex items-center mb-4">
              <img
                src="./../common/images/index_pink_1.svg"
                alt="번호 1"
                class="w-40 h-40 me-4"
              />
              <span class="font-extrabold f-nanum-s text-40"
                >인기 있는 일본 음식</span
              >
            </div>

            <div class="flex mb-4 font-bold f-nanum-s text-40">
              <div data-name="number-5" class="bg-[#C84935]"></div>
              <span class="text-[#C84935] font-extrabold flex"
                >스키야키(<span
                  data-audio="1_01_24/021-09.mp3"
                  class="font-extrabold f-noto"
                  >すきやき</span
                >)</span
              >
            </div>

            <!-- 컨텐츠 -->
            <div class="flex">
              <!-- 컨텍스트 -->
              <div
                data-name="page"
                class="flex flex-col font-bold f-nanum-s text-40"
              >
                <div>
                  <p class="flex ps-28">
                    ‘스키야키’는 얇게 썬 쇠고기와 채소 등을
                  </p>
                </div>
                <div>
                  <p>철 냄비에 굽고, 간장과 설탕으로 맛을 낸</p>
                  <p>양념 국물을 부어 조린 후에 날계란에 찍어</p>
                  <p>먹는 음식이다. 날계란은 스키야키의</p>
                  <p>짭조름한 국물 맛을 옅어지게 하고 식감을</p>
                  <p>부드럽게 하며 먹기 좋게 식혀 주기도 한다.</p>
                </div>
              </div>

              <!-- 이미지 -->
              <div class="w-303">
                <img
                  class="object-cover w-full"
                  src="./images/1_01_24/main_img_1.png"
                  alt=""
                />
                <button
                  class="absolute right-40 bottom-36"
                  data-name="btn-view"
                  onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(1);"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex flex-col items-center justify-center h-full"
          >
            <img
              class="object-cover w-730 srounded-10"
              src="./images/1_01_24/photo_popup_img_1.png"
              alt=""
            />
            <!-- <p class="font-bold f-nanum-s text-40 text-blue">지라시즈시</p> -->
          </div>
        </div>

        <!-- 추가 사진첩 -->
        <div data-name="popup" data-popup="2" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">추가 사진</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto h-400 pe-4">
                <img
                  src="./images/1_01_24/extra_photo_popup_img_1.png"
                  alt="1"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  style="display: none"
                  src="./images/1_01_24/extra_photo_popup_img_2.png"
                  alt="2"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
              </div>
              <div
                class="flex mt-8 font-bold f-nanum-s h-52 text-40 leading-52 shrink-0"
              >
                <div class="text-blue" data-name="popup_photo_text">
                  스키야키
                </div>
                <div
                  class="text-blue"
                  data-name="popup_photo_text"
                  style="display: none"
                >
                  스키야키
                </div>
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img
                    src="./images/1_01_24/extra_photo_popup_img_1.png"
                    alt="1"
                  />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img
                    src="./images/1_01_24/extra_photo_popup_img_2.png"
                    alt="2"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {

      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>

    });
  </script>
</html>
