<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-68">
        <!-- title -->
        <img
          src="./images/1_01_04/title.svg"
          alt="문화 들여다보기1 주택의 종류와 특징"
          class="absolute w-605 w-764 h-49 top-10"
        />
        <button
          data-name="btn-common"
          onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(1);"
          class="absolute right-0 top-13"
        >
          보충 자료
        </button>
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div
            class="flex flex-col mb-8 w-763 h-404 leading-52 ps-20 whitespace-nowrap"
          >
            <div class="flex items-center mb-4">
              <img
                src="./../common/images/index_pink_1.svg"
                alt="번호 1"
                class="w-40 h-40 me-4"
              />
              <span class="font-extrabold f-nanum-s text-40">음식의 특징</span>
            </div>
            <div class="flex mb-4 font-bold f-nanum-s text-40">
              <div data-name="number-3" class="bg-[#C84935]"></div>
              <span class="text-[#C84935] font-extrabold flex"
                >다양한 제철 식재료</span
              >
            </div>

            <!-- 컨텍스트 -->
            <div
              data-name="page"
              class="flex flex-col font-bold f-nanum-s text-40"
            >
              <div>
                <p class="flex ps-28">
                  일본에서는 제철에 나는 과일, 채소, 생선과 같은 식재료로
                </p>
              </div>
              <div>
                <p class="flex">요리하는 것을 중요하게 여긴다. 계절</p>
                <p>마다 그 시기에 가장 신선하고 맛있으며</p>
                <p>영양가가 풍부한 제철 음식을 즐겨</p>
                <p>먹으며 계절의 변화를 느끼기도 한다.</p>
              </div>
            </div>

            <!-- 메인 하단아래 이미지 -->
            <div class="absolute bottom-37 right-26 w-358 h-236 h-fit">
              <img
                class="object-cover w-full"
                src="./images/1_01_07/main_img_1.png"
                alt=""
              />
              <button
                data-name="btn-view"
                class="absolute bottom-31 right-10"
                onclick="contentUtil.setPopup(1)"
              ></button>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center h-full py-24"
          >
            <div
              class="bg-[white] w-730 py-7 flex justify-center items-center rounded-10 h-full"
            >
              <img
                class="object-cover w-584"
                src="./images/1_01_07/main_img_2.png"
                alt=""
              />
            </div>
          </div>
        </div>

        <!-- 보충 자료 -->
        <div data-name="popup" data-popup="2" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">보충 자료</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <!--  popup section 1  -->
            <div class="relative flex flex-col mr-14">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div
                  class="flex f-noto font-extrabold text-42 text-[#F25F7C] items-baseline"
                >
                  旬(しゅん)
                </div>
              </div>
              <!-- 컨텍스트 -->
              <div class="font-bold f-nanum-s text-40 leading-52">
                <p class="flex">
                  ‘<span class="font-medium f-noto">旬(しゅん)</span>’은 ‘제철,
                  적기’라는 뜻으로, 해산물, 채소,
                </p>
                <p>과일 등이 가장 많이 수확되고 맛이 가장 좋은 시기를</p>
                <p>뜻한다. 일본의 시장이나 마트 등에서는 철마다 다양한</p>
                <p>제철 식재료를 홍보하면서 판매하는 것을 흔히 볼 수 있다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>

    $(document).ready(function () {

    });
  </script>
</html>
