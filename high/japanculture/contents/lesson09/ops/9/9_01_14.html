<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <div class="absolute left-0 flex items-center top-7">
          <img
            src="./../common/images/title_culture_plus.svg"
            alt="문화 +"
            class="w-111 h-44"
          />
        </div>
        <!-- main -->
        <div
          class="flex flex-col w-full h-full font-bold leading-52 text-40 f-nanum-s ps-20"
        >
          <div
            class="w-227 ps-28 flex items-center h-54 bg-[url(./images/9_01_14/label_title.svg)] bg-no-repeat bg-cover mb-10"
          ></div>
          <div>
            <p>일본의 상상 속 요괴 중 잘 알려진 것으로 갓파와 덴구가 있다.</p>
            <p>갓파는 연못·늪 등에 살며, 오이를 좋아하고 사람에게 장난치는</p>
            <p>것을 즐긴다고 한다. 그리고 덴구는 산에 사는 요괴로, 여러</p>
            <p>신통력을 가지고 있어 경외의 대상으로 알려져 있다. 그래서</p>
            <p>산속 생활을 두려워했던 옛날에는 어린이가</p>
            <p>사라지면 산에 사는 덴구에게 유괴된 것으로</p>
            <p>여겼다고 한다.</p>
          </div>
          <!-- img box -->
          <div class="absolute flex gap-10 right-20 bottom-12">
            <div class="relative w-113 h-171">
              <img
                src="./images/9_01_14/main_photo1.jpg"
                alt="갓파"
                class="w-full h-full"
              />
              <button
                data-name="btn-view"
                class="absolute bottom-10 right-10"
                onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(1);"
              ></button>
            </div>
            <div class="relative w-156 h-171">
              <img
                src="./images/9_01_14/main_photo2.jpg"
                alt="덴구"
                class="w-full h-full"
              />
              <button
                data-name="btn-view"
                class="absolute bottom-10 right-10"
                onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(2);"
              ></button>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto pe-4">
                <img
                  src="./images/9_01_14/popup_photo1.jpg"
                  alt="갓파"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/9_01_14/popup_photo2.jpg"
                  alt="덴구"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
              </div>
              <div
                class="flex mt-8 font-bold f-nanum-s h-52 text-40 leading-52 shrink-0"
              >
                <div data-name="popup_photo_text">
                  갓파(<span
                    data-audio="9_01_14/135-01.mp3"
                    class="font-medium f-noto"
                    >かっぱ</span
                  >)
                </div>
                <div data-name="popup_photo_text" style="display: none">
                  덴구(<span
                    data-audio="9_01_14/135-02.mp3"
                    class="font-medium f-noto"
                    >てんぐ</span
                  >)
                </div>
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img src="./images/9_01_14/popup_btn_photo1.jpg" alt="갓파" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img src="./images/9_01_14/popup_btn_photo2.jpg" alt="덴구" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
