<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_digital.svg"
          alt="디지털 활동"
          class="absolute h-42 w-261 top-10"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10 font-extrabold text-40 f-nanum-s">
            <p>‘원 소스 멀티유스’의 성공 사례를 검색하여 조사하고 발표해</p>
            <p>봅시다.</p>
          </div>
          <div
            class="border-4 w-full py-8 ps-20 pe-4 h-293 border-[#3589D7] rounded-10 mb-8"
          >
            <div class="w-full h-full py-8 overflow-y-auto"></div>
          </div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              onclick="contentUtil.setPopup(1) ; audioPlay(audio, [`./../common/media/mp3/showAnswer.mp3`]);"
            >
              예시 답안
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 예시 답안 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">예시 답안</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <!-- list -->
            <div
              class="flex flex-col gap-6 font-bold text-40 leading-52 text-red"
            >
              <!-- ------- -->
              <div class="flex">
                <div
                  class="w-12 h-12 mt-20 rounded-full bg-red me-10 shrink-0"
                ></div>
                <span>해리포터</span>
                <span data-name="colon-red" class="shrink-0">:</span>
                <div>
                  <p class="tracking-[-0.05em]">
                    소설로 시작하여 영화, 캐릭터 상품, 테마파크
                  </p>
                  <p>등으로 확장했다.</p>
                </div>
              </div>
              <!-- ------- -->
              <div class="flex">
                <div
                  class="w-12 h-12 mt-20 rounded-full bg-red me-10 shrink-0"
                ></div>
                <span>스타워즈</span>
                <span data-name="colon-red" class="shrink-0">:</span>
                <div>
                  <p>영화 시리즈로 시작하여 애니메이션, 드라마,</p>
                  <p>소설 등으로 확장했다.</p>
                </div>
              </div>
              <!-- ------- -->
              <div class="flex">
                <div
                  class="w-12 h-12 mt-20 rounded-full bg-red me-10 shrink-0"
                ></div>
                <span>건담</span>
                <span data-name="colon-red" class="shrink-0">:</span>
                <div>
                  <p>애니메이션 시리즈로 시작하여 만화, 정밀 모형,</p>
                  <p>캐릭터 상품 등으로 다변화했다.</p>
                </div>
              </div>

              <div class="flex flex-col">
                <p>이 외에 신세기 에반게리온, 곰돌이 푸, 아기 상어, 겨울</p>
                <p>왕국, 포켓몬 등이 있다.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.setPopup(1);
    });
  </script>
</html>
