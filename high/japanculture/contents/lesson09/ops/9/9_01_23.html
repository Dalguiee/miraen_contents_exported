<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_digital.svg"
          alt="디지털 활동"
          class="absolute h-42 w-261 top-10"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10">
            <div class="font-extrabold text-40 f-nanum-s">
              <p>일본에서 출시한 게임의 플레이 영상을 찾아서 보고 느낌을</p>
              <p>친구와 말해 봅시다.</p>
            </div>
          </div>
          <div
            class="border-4 w-full h-293 border-[#3589D7] rounded-10 pb-10 pt-16 ps-16 pe-6 mb-8"
          >
            <div
              data-answer="1"
              class="w-full h-full overflow-y-auto font-bold text-red text-40 f-nanum-s leading-50"
              style="display: none"
            >
              <div
                class="flex flex-col w-full mb-6 font-bold leading-52 text-40 f-nanum-s"
              >
                <div class="flex mb-10">
                  <div class="w-12 h-12 mt-20 rounded-full bg-red me-10"></div>
                  <div class="flex">
                    <p>젤다의 전설 왕국의 눈물</p>
                    <div data-name="colon-red">:</div>
                    <div class="flex flex-col">
                      <p>멀티 플랫폼 지원이 가능하여</p>
                      <p>편하게 즐길 수 있어서 좋았다.</p>
                    </div>
                  </div>
                </div>
                <div class="flex">
                  <div class="w-12 h-12 mt-20 rounded-full bg-red me-10"></div>
                  <div class="flex">
                    <p>슈퍼 마리오 브라더스</p>
                    <div data-name="colon-red">:</div>
                    <div class="flex flex-col">
                      <p>게임 방법이 어렵지 않고, 가족</p>
                      <p>모두가 즐길 수 있어서 좋았다.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              data-reset="1"
              onclick="contentUtil.showAnswer(1)"
            >
              예시 답안
            </button>
            <button
              data-name="btn-common"
              data-answer="1"
              onclick="contentUtil.hideAnswer(1)"
              style="display: none"
            >
              다시 풀기
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none"></div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.showAnswer();
    });
  </script>
</html>
