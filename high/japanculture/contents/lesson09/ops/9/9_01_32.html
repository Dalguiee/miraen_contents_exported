<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full">
        <div class="w-full h-full pt-182">
          <!-- title -->
          <div class="absolute left-0 flex leading-52 top-10 text-40">
            <img
              src="./images/9_01_32/title_index_2.svg"
              alt="1"
              class="w-23 h-52 me-12"
            />
            <div class="flex flex-col font-extrabold f-nanum-s">
              <p class="flex">리뷰에서 쓰인 줄임말 2개를 찾아 써 봅시다.</p>
            </div>
          </div>
          <!-- header-btn -->
          <div
            class="absolute right-0 flex gap-6 top-13"
            data-name="header-btn"
          >
            <button
              data-name="btn-common"
              data-exreset="1"
              onclick="contentUtil.showExplan(1)"
            >
              해석 보기
            </button>
            <button
              data-name="btn-common"
              data-explan="1"
              style="display: none"
              onclick="contentUtil.hideExplan(1)"
            >
              해석 감추기
            </button>
          </div>
          <!-- main -->
          <div
            class="relative flex justify-center w-full h-full px-20 gap-82 leading-52"
          >
            <!-- 1 -->
            <div class="relative flex flex-col items-center">
              <div class="relative flex items-end justify-end gap-5 h-52">
                <div>
                  <img src="./images/9_01_32/line.svg" alt="" />
                </div>
                <div>
                  <span class="font-medium align-bottom text-40 f-nanum-s"
                    >,</span
                  >
                </div>
              </div>
              <!-- 정답 확인 -->
              <div
                data-audio="9_01_32/141-29.mp3"
                style="display: none"
                data-answer="1"
                class="absolute top-[-8px] w-196"
              >
                <div class="font-medium f-noto text-red text-40 leading-52">
                  <p class="flex justify-center">バスケ</p>
                </div>
              </div>
              <div data-answer="1">
                <div style="display: none" class="mt-10" data-explan="1">
                  <span class="font-bold text-40 f-nanum-s text-blue"
                    >농구</span
                  >
                </div>
              </div>
              <!-- 정답 보기 -->
              <div class="mt-10">
                <button
                  data-name="btn-common-light"
                  data-reset="1"
                  onclick="contentUtil.showAnswer(1)"
                >
                  개별 정답
                </button>
                <button
                  data-name="btn-common-light"
                  data-answer="1"
                  onclick="contentUtil.hideAnswer(1)"
                  style="display: none"
                >
                  다시 풀기
                </button>
              </div>
            </div>

            <!-- 2 -->
            <div class="relative flex flex-col items-center">
              <div class="relative flex items-end justify-end gap-5 h-52">
                <div>
                  <img src="./images/9_01_32/line.svg" alt="" />
                </div>
                <div>
                  <span
                    class="font-medium align-bottom text-40 f-nanum-s"
                  ></span>
                </div>
              </div>
              <!-- 정답 확인 -->
              <div
                data-audio="9_01_32/141-30.mp3"
                style="display: none"
                data-answer="2"
                class="absolute top-[-8px] w-196 flex justify-center"
              >
                <span class="font-medium f-noto text-red text-40 leading-52"
                  ><p class="flex">キャラ</p></span
                >
              </div>
              <div data-answer="2">
                <div style="display: none" class="mt-10" data-explan="1">
                  <span class="font-bold text-40 f-nanum-s text-blue"
                    >캐릭터</span
                  >
                </div>
              </div>
              <!-- 정답 보기 -->
              <div class="mt-10">
                <button
                  data-name="btn-common-light"
                  data-reset="2"
                  onclick="contentUtil.showAnswer(2)"
                >
                  개별 정답
                </button>
                <button
                  data-name="btn-common-light"
                  data-answer="2"
                  onclick="contentUtil.hideAnswer(2)"
                  style="display: none"
                >
                  다시 풀기
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 해설 보기 1 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해석 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex-1 mt-16 mb-10 ms-26 f-nanum-s me-6"
          >
            <div class="flex flex-col font-bold text-40 leading-52 f-nanum-s">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#F25F7C]">
                  해설
                </div>
              </div>
              <!-- list -->
              <div class="flex flex-col gap-10">
                <!-- --------- -->
                <div class="flex">
                  <img
                    src="./images/9_01_32/popup_index_1.svg"
                    alt="1"
                    class="mt-6 w-50 h-38 me-8"
                  />
                  <span>서비스로 차를 준다고 했다.</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ======================임시버튼============================== -->
      <div class="absolute bottom-0 right-0">
        <button class="btn-all-answer text-12">정답 보기</button>
        <button class="btn-all-reset text-12" style="display: none">
          다시 풀기
        </button>
      </div>
      <!-- ======================================================== -->
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: true,
      isVocabulary: false,
      showAnswer: () => {
        contentUtil.showAnswer();
      },
      hideAnswer: () => {
        contentUtil.hideAnswer();
      },
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // contentUtil.showAnswer();
    });

    // ========== 체크박스 타입 ==========
    $(`[data-name="btn-checkbox"]`).on("click", function () {
      if ($(this).hasClass("active")) {
        $(this).removeClass("active");
      } else {
        $(this).addClass("active");
      }
    });
    $(`[data-name="btn-common-light"]`).on("click", function () {
      $(`[data-reset="${$(this).data("answer")}"]`).removeClass("active");
    });
  </script>
</html>
