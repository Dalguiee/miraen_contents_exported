<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_activity.png"
          alt="활동"
          class="absolute w-191 h-42 top-8"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div
            class="flex flex-col w-full mb-10 text-40 f-nanum-s leading-52 ps-20"
          >
            <p class="font-extrabold">
              우리나라의 연말 풍습과 다른 점을 친구와 이야기해 봅시다.
            </p>
          </div>
          <div
            class="border-4 w-960 pt-14 ps-20 pe-4 pb-14 mx-auto h-345 border-[#F57F81] rounded-10 mb-8"
          >
            <div class="w-full h-full overflow-y-auto">
              <div
                data-answer="1"
                class="flex flex-col w-full gap-10 font-bold text-red text-40 f-nanum-s leading-52"
                style="display: none"
              >
                <div class="flex">
                  <div class="w-12 h-12 mt-20 rounded-full me-10 bg-red"></div>
                  <div>
                    <p>일본에서는 제야의 종을 108번(108가지 번뇌) 친다.</p>
                  </div>
                </div>
                <div class="flex">
                  <div class="w-12 h-12 mt-20 rounded-full me-10 bg-red"></div>
                  <div>
                    <p>일본에서는 12월 31일에 ‘도시코시소바’라는 국수를</p>
                    <p>먹는다.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mr-20 ms-auto">
            <button
              data-name="btn-common"
              data-reset="1"
              onclick="contentUtil.showAnswer(1)"
            >
              예시 답안
            </button>
            <button
              data-name="btn-common"
              data-answer="1"
              onclick="contentUtil.hideAnswer(1)"
              style="display: none"
            >
              다시 풀기
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none"></div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
