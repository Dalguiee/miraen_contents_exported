<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_activity.png"
          alt="활동"
          class="absolute h-42 w-191 top-8"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10 font-extrabold text-40 f-nanum-s">
            <p>우리나라와 일본의 공휴일을 비교하여 차이점을 발표해</p>
            <p>봅시다.</p>
          </div>
          <div
            class="border-4 w-full py-8 ps-20 pe-4 h-293 border-[#F57F81] rounded-10 mb-8"
          >
            <div class="w-full h-full py-8 overflow-y-auto">
              <div
                data-answer="1"
                class="relative flex flex-col w-full"
                style="display: none"
              >
                <div
                  class="flex flex-col gap-10 font-bold text-red text-40 f-nanum-s"
                >
                  <!-- ------- -->
                  <div class="flex">
                    <div
                      class="w-12 h-12 mt-20 rounded-full bg-red me-10"
                    ></div>
                    <div>
                      <p>
                        우리나라의 추석과 같은 ‘오본’과 크리스마스는 일본에서
                      </p>
                      <p>공휴일이 아니다.</p>
                    </div>
                  </div>
                  <!-- ------- -->
                  <div class="flex">
                    <div
                      class="w-12 h-12 mt-20 rounded-full bg-red me-10"
                    ></div>
                    <div>
                      <p>우리나라와 달리 일본의 ‘성인의 날’은 공휴일이다.</p>
                    </div>
                  </div>
                  <!-- ------- -->
                  <div class="flex">
                    <div
                      class="w-12 h-12 mt-20 rounded-full bg-red me-10"
                    ></div>
                    <div>
                      <p>
                        우리나라의 대체 공휴일은 모든 법정 공휴일에 적용하고
                      </p>
                      <p>있지 않다.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              data-reset="1"
              onclick="contentUtil.showAnswer(1)"
            >
              예시 답안
            </button>
            <button
              data-name="btn-common"
              data-answer="1"
              onclick="contentUtil.hideAnswer(1)"
              style="display: none"
            >
              다시 풀기
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none"></div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
