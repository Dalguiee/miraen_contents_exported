<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-60">
        <!-- title -->
        <img
          src="./../common/images/title_activity.png"
          alt="활동"
          class="absolute h-42 w-191 top-8"
        />
        <!-- main -->
        <div class="flex flex-col w-full h-full px-20 leading-52">
          <div class="mb-10 font-extrabold text-40 f-nanum-s">
            <p>우리나라와 일본의 성인식 행사를 비교하여 친구와 이야기해</p>
            <p>봅시다.</p>
          </div>
          <div
            class="border-4 w-full py-8 ps-20 pe-4 h-293 border-[#F57F81] rounded-10 mb-8"
          >
            <div class="w-full h-full py-8 overflow-y-auto">
              <div
                data-answer="1"
                class="relative flex flex-col w-full"
                style="display: none"
              >
                <div class="flex flex-col gap-10 font-bold text-40 f-nanum-s">
                  <!-- table -->
                  <div
                    class="flex flex-col w-full font-bold leading-52 text-40 f-nanum-s"
                  >
                    <!-- th -->
                    <div class="flex w-full">
                      <div
                        class="flex items-center bg-[#FFE2E2] justify-center rounded-tl-10 py-10 w-109 border-r-1 border-t-2 border-l-2 border-b-1 border-[#FFC7C7]"
                      >
                        <span>구분</span>
                      </div>
                      <div
                        class="flex items-center bg-[#FFE2E2] justify-center py-10 w-402 border-r-1 border-t-2 border-b-1 border-[#FFC7C7]"
                      >
                        <span>한국</span>
                      </div>
                      <div
                        class="flex items-center bg-[#FFE2E2] justify-center rounded-tr-10 border-t-2 border-r-2 border-b-1 py-10 border-[#FFC7C7] w-402"
                      >
                        <span>일본</span>
                      </div>
                    </div>
                    <!-- td -->
                    <!-- ===== -->
                    <div class="flex w-full">
                      <div class="flex items-stretch">
                        <!-- ------ -->
                        <div
                          class="flex justify-center items-center min-h-72 w-109 border-r-1 border-l-2 border-b-1 border-[#FFC7C7] p-10 bg-white"
                        >
                          <span class="text-red">날짜</span>
                        </div>
                        <!-- ------ -->
                        <div
                          class="flex justify-center items-center w-402 min-h-72 border-r-1 border-b-1 border-[#FFC7C7] p-10 bg-white"
                        >
                          <span class="text-red">5월 셋째 주 월요일</span>
                        </div>
                        <!-- ------ -->
                        <div
                          class="flex justify-center items-center min-h-72 p-10 border-b-1 border-r-2 w-402 border-[#FFC7C7] bg-white"
                        >
                          <span class="text-red">1월 둘째 주 월요일</span>
                        </div>
                      </div>
                    </div>
                    <!-- ===== -->
                    <div class="flex w-full">
                      <div class="flex items-stretch">
                        <!-- ------ -->
                        <div
                          class="flex justify-center items-center min-h-72 w-109 border-r-1 border-l-2 border-b-1 border-[#FFC7C7] p-10 bg-white"
                        >
                          <span class="text-red">나이</span>
                        </div>
                        <!-- ------ -->
                        <div
                          class="flex w-402 justify-center min-h-72 border-r-1 border-b-1 border-[#FFC7C7] p-10 bg-white"
                        >
                          <div class="text-red">
                            <p>19세</p>
                          </div>
                        </div>
                        <!-- ------ -->
                        <div
                          class="flex justify-center min-h-72 p-10 border-b-1 border-r-2 w-402 border-[#FFC7C7] bg-white"
                        >
                          <div class="text-red">
                            <p>18세</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- ===== -->
                    <div class="flex w-full">
                      <div class="flex items-stretch">
                        <!-- ------ -->
                        <div
                          class="flex justify-center items-center min-h-72 w-109 border-r-1 border-l-2 border-b-2 border-[#FFC7C7] p-10 bg-white rounded-bl-10"
                        >
                          <span class="text-red">허용</span>
                        </div>
                        <!-- ------ -->
                        <div
                          class="flex justify-center items-center w-402 min-h-72 border-r-1 border-b-2 border-[#FFC7C7] p-10 bg-white"
                        >
                          <div class="text-red">
                            <p>흡연, 음주, 혼인</p>
                          </div>
                        </div>
                        <!-- ------ -->
                        <div
                          class="flex justify-center min-h-72 p-10 border-b-2 border-r-2 w-402 border-[#FFC7C7] bg-white rounded-br-10"
                        >
                          <div class="text-red">
                            <p>선거권, 계약, 혼인,</p>
                            <p>국가자격증 취득</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ms-auto">
            <button
              data-name="btn-common"
              data-reset="1"
              onclick="contentUtil.showAnswer(1)"
            >
              예시 답안
            </button>
            <button
              data-name="btn-common"
              data-answer="1"
              onclick="contentUtil.hideAnswer(1)"
              style="display: none"
            >
              다시 풀기
            </button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none"></div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
