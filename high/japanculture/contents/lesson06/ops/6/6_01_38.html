<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative flex flex-col w-full h-full pt-70">
        <!-- title -->
        <img
          src="./../common/images/title_check.svg"
          alt="확인하기"
          class="absolute left-0 w-163 h-50 top-10"
        />
        <!-- header-btn -->
        <div class="absolute right-0 flex gap-6 top-13" data-name="header-btn">
          <button data-name="btn-common" onclick="contentUtil.setPopup(1)">
            해설 보기
          </button>
        </div>
        <!-- main -->
        <div
          class="flex flex-col flex-1 w-full overflow-y-auto font-bold leading-52 f-nanum-s text-40"
        >
          <div class="flex mb-27">
            <img
              src="./images/6_01_38/title_index_1.svg"
              alt="label"
              class="w-25 h-52 me-12"
            />
            <div class="font-extrabold">
              <p class="flex">
                어떤 연중행사에 먹는 음식인지를<img
                  src="./images/6_01_38/main_label_view.svg"
                  alt="보기"
                  class="mt-8 w-57 h-35 ms-10 me-4"
                />에서 찾아 기호를 써
              </p>
              <p>봅시다.</p>
            </div>
          </div>
          <!-- 보기 -->
          <div
            class="w-900 h-190 mx-auto rounded-10 bg-[#E6EDBB] relative flex justify-center items-center gap-15 mb-10"
          >
            <img
              src="./images/6_01_38/main_label_view.svg"
              alt="보기"
              class="absolute w-57 h-35 -top-17 left-20"
            />
            <!-- ------ -->
            <div class="flex gap-10">
              <div
                class="flex items-center justify-center font-extrabold w-52 h-52"
              >
                (a)
              </div>
              <div class="relative w-208 h-150">
                <img
                  src="./images/6_01_38/main_photo1.jpg"
                  alt=""
                  class="w-full h-full rounded-10"
                />
                <button
                  data-name="btn-view"
                  class="absolute bottom-10 right-10"
                  onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(1);"
                ></button>
              </div>
            </div>
            <!-- ------ -->
            <div class="flex gap-10">
              <div
                class="flex items-center justify-center font-extrabold w-52 h-52"
              >
                (b)
              </div>
              <div class="relative w-208 h-150">
                <img
                  src="./images/6_01_38/main_photo2.jpg"
                  alt=""
                  class="w-full h-full rounded-10"
                />
                <button
                  data-name="btn-view"
                  class="absolute bottom-10 right-10"
                  onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(2);"
                ></button>
              </div>
            </div>
            <!-- ------ -->
            <div class="flex gap-10">
              <div
                class="flex items-center justify-center font-extrabold w-52 h-52"
              >
                (c)
              </div>
              <div class="relative w-208 h-150">
                <img
                  src="./images/6_01_38/main_photo3.jpg"
                  alt=""
                  class="w-full h-full rounded-10"
                />
                <button
                  data-name="btn-view"
                  class="absolute bottom-10 right-10"
                  onclick="contentUtil.setPopup(2); contentUtil.setPhotoPopup(3);"
                ></button>
              </div>
            </div>
          </div>
          <!-- 정답 선택 영역 -->
          <div class="flex gap-40 mx-auto">
            <!-- ------- -->
            <div class="flex items-center justify-between w-219">
              <div class="flex">
                <div
                  class="flex items-center justify-center me-8 w-54 text-[#7E8E16] font-extrabold"
                >
                  (1)
                </div>
                <span>설날</span>
              </div>
              <div
                class="relative w-58 h-58 border-2 border-[#B3C961] rounded-8 flex items-center justify-center"
              >
                <span data-answer="1" class="text-red" style="display: none"
                  >(c)</span
                >
                <div class="absolute translate-y-full -bottom-6">
                  <button
                    data-name="btn-common-light"
                    data-reset="1"
                    onclick="contentUtil.showAnswer(1)"
                  >
                    개별 정답
                  </button>
                  <button
                    data-name="btn-common-light"
                    data-answer="1"
                    onclick="contentUtil.hideAnswer(1)"
                    style="display: none"
                  >
                    다시 풀기
                  </button>
                </div>
              </div>
            </div>
            <!-- ------- -->
            <div class="flex items-center justify-between w-321">
              <div class="flex">
                <div
                  class="flex items-center justify-center me-8 w-54 text-[#7E8E16] font-extrabold"
                >
                  (2)
                </div>
                <span>단고노셋쿠</span>
              </div>
              <div
                class="relative w-58 h-58 border-2 border-[#B3C961] rounded-8 flex items-center justify-center"
              >
                <span data-answer="2" class="text-red" style="display: none"
                  >(b)</span
                >
                <div class="absolute translate-y-full -bottom-6">
                  <button
                    data-name="btn-common-light"
                    data-reset="2"
                    onclick="contentUtil.showAnswer(2)"
                  >
                    개별 정답
                  </button>
                  <button
                    data-name="btn-common-light"
                    data-answer="2"
                    onclick="contentUtil.hideAnswer(2)"
                    style="display: none"
                  >
                    다시 풀기
                  </button>
                </div>
              </div>
            </div>
            <!-- ------- -->
            <div class="flex items-center justify-between w-286">
              <div class="flex">
                <div
                  class="flex items-center justify-center me-8 w-54 text-[#7E8E16] font-extrabold"
                >
                  (3)
                </div>
                <span>시치고산</span>
              </div>
              <div
                class="relative w-58 h-58 border-2 border-[#B3C961] rounded-8 flex items-center justify-center"
              >
                <span data-answer="3" class="text-red" style="display: none"
                  >(a)</span
                >
                <div class="absolute translate-y-full -bottom-6">
                  <button
                    data-name="btn-common-light"
                    data-reset="3"
                    onclick="contentUtil.showAnswer(3)"
                  >
                    개별 정답
                  </button>
                  <button
                    data-name="btn-common-light"
                    data-answer="3"
                    onclick="contentUtil.hideAnswer(3)"
                    style="display: none"
                  >
                    다시 풀기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 해설 보기 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해설 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex-1 mt-16 mb-10 ms-26 f-nanum-s me-6"
          >
            <div class="flex flex-col font-bold text-40 leading-52 f-nanum-s">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#41674B]">
                  해설
                </div>
              </div>
              <!-- list -->
              <div class="flex flex-col gap-10 mb-20">
                <!-- ------- -->
                <div class="flex">
                  <div class="flex justify-center w-52 me-8">(a)</div>
                  <div>
                    <p>
                      시치고산 때 먹는 ‘지토세아메(<span
                        class="font-medium f-noto"
                        >ちとせあめ</span
                      >)’이다.
                    </p>
                  </div>
                </div>
                <!-- ------- -->
                <div class="flex">
                  <div class="flex justify-center w-52 me-8">(b)</div>
                  <div>
                    <p>
                      단고노셋쿠 때 먹는 ‘가시와모치(<span
                        class="font-medium f-noto"
                        >かしわもち</span
                      >)’와
                    </p>
                    <p>
                      ‘지마키(<span class="font-medium f-noto">ちまき</span
                      >)’이다.
                    </p>
                  </div>
                </div>
                <!-- ------- -->
                <div class="flex">
                  <div class="flex justify-center w-52 me-8">(c)</div>
                  <div>
                    <p class="flex">
                      설날에 먹는 ‘오세치 요리(<span class="font-medium f-noto"
                        >おせちりょうり</span
                      >)’이다.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="2" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full gap-16"
          >
            <div
              class="flex flex-col items-center w-608 h-402"
              data-name="popup_photo_wrap"
            >
              <div class="w-full overflow-x-hidden overflow-y-auto h-400 pe-4">
                <img
                  src="./images/6_01_38/popup_photo1.jpg"
                  alt="1"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                />
                <img
                  src="./images/6_01_38/popup_photo2.jpg"
                  alt="2"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
                <img
                  src="./images/6_01_38/popup_photo3.jpg"
                  alt="2"
                  class="object-contain min-w-608 rounded-10"
                  data-name="popup_photo"
                  style="display: none"
                />
              </div>
            </div>
            <div class="w-266 h-402">
              <div class="flex flex-wrap w-full gap-10">
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72 active"
                  onclick="contentUtil.setPhotoPopup(1)"
                >
                  <img src="./images/6_01_38/popup_btn_photo1.jpg" alt="" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(2)"
                >
                  <img src="./images/6_01_38/popup_btn_photo2.jpg" alt="" />
                </button>
                <button
                  data-name="btn-popup_photo"
                  class="w-128 h-72"
                  onclick="contentUtil.setPhotoPopup(3)"
                >
                  <img src="./images/6_01_38/popup_btn_photo3.jpg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ======================임시버튼============================== -->
      <div class="absolute bottom-0 right-0">
        <button class="btn-all-answer text-12">정답 보기</button>
        <button class="btn-all-reset text-12" style="display: none">
          다시 풀기
        </button>
      </div>
      <!-- ======================================================== -->
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: true,
      isVocabulary: false,
      showAnswer: () => {
        contentUtil.showAnswer();
      },
      hideAnswer: () => {
        contentUtil.hideAnswer();
      },
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
