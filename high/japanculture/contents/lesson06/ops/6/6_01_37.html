<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative flex flex-col w-full h-full pt-65">
        <!-- title -->
        <div class="absolute left-0 flex top-10">
          <img
            src="./../common/images/title_getactive.svg"
            alt="활동하기"
            class="w-160 h-50 me-10"
          />
          <span class="f-bmjua text-36 text-[#6773B1] leading-50"
            >진로 연계 활동</span
          >
        </div>
        <!-- header-btn -->
        <div class="absolute right-0 flex gap-6 top-13" data-name="header-btn">
          <button
            data-name="btn-common-dark"
            class="min-w-67"
            onclick="contentUtil.setPopup(1)"
          >
            부록
          </button>
        </div>
        <!-- main -->
        <div
          class="flex flex-col flex-1 w-full px-20 font-bold leading-52 f-nanum-s text-40"
        >
          <div class="flex">
            <img
              src="./../common/images/label_flower_blue.svg"
              alt="label"
              class="w-30 h-52 me-8"
            />
            <div class="font-extrabold">
              <p>한국과 일본의 계절별 연중행사를 인터넷 검색 등을</p>
              <p class="flex">
                이용하여 조사하고 모둠별로 발표해 봅시다.&nbsp;<span
                  class="font-extrabold f-nanum-ac text-32 text-[#5F69A0] cursor-pointer"
                  onclick="contentUtil.setPopup(1)"
                  >[부록 175쪽]</span
                >
              </p>
            </div>
          </div>
          <!-- ======== page 1 ======== -->
          <div data-name="page" class="flex flex-col pt-10">
            <div class="flex flex-col gap-10">
              <!-- 1 -->
              <div class="flex">
                <div data-name="number-1" class="bg-[#5B87B8] me-10"></div>
                <div>
                  <p>학급 인원에 맞춰 4개의 모둠으로 나눈다.</p>
                </div>
              </div>
              <!-- 2 -->
              <div class="flex">
                <div data-name="number-2" class="bg-[#5B87B8] me-10"></div>
                <img
                  src="./images/6_01_37/main_label1.svg"
                  alt=""
                  class="w-177 h-52 me-6"
                />
                <div>
                  <p>에 있는 양식을 이용하여 작성한다.</p>
                </div>
              </div>
              <!-- 3 -->
              <div class="flex">
                <div data-name="number-3" class="bg-[#5B87B8] me-10"></div>
                <div>
                  <p>한국과 일본의 대표적인 계절별 행사를 인터넷 검색 등을</p>
                  <p class="flex">
                    통해 3<span class="font-medium f-noto">～</span>4개
                    선정한다.
                  </p>
                </div>
              </div>
              <!-- 4 -->
              <div class="flex">
                <div data-name="number-4" class="bg-[#5B87B8] me-10"></div>
                <div>
                  <p>모둠에서 선정한 행사에 대해 조사한 후에 자료를 정리하여</p>
                  <p>발표한다.</p>
                </div>
              </div>
            </div>
          </div>
          <!-- ======== page 2 ======== -->
          <div
            data-name="page"
            class="flex flex-col pt-32"
            style="display: none"
          >
            <div
              class="flex w-621 h-185 bg-[url(./images/6_01_37/main_bg1.svg)] bg-no-repeat bg-center bg-cover mx-auto"
            >
              <div
                class="flex items-center justify-center w-full mt-auto h-144"
              >
                <div class="text-center">
                  <p>계절별로 양국의 대표적인 연중행사를</p>
                  <p>1개씩 선정하여 발표한다.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- pagination -->
        <div
          class="absolute -translate-x-1/2 bottom-10 left-1/2"
          data-name="pagination"
        >
          <button class="active" data-name="btn-pagination"></button>
          <button class="" data-name="btn-pagination"></button>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 부록 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">부록</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div data-name="popup-body" class="mt-16 mb-10 ms-26 f-nanum-s me-6">
            <img
              src="./images/6_01_37/popup_img1.png"
              alt=""
              class="mb-10 w-901 h-1177"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      isAnswer: false,
      isVocabulary: false,
      showAnswer: () => {},
      hideAnswer: () => {},
      showVocabulary: () => {},
    };
  </script>
  <script src="./../common/js/tailwind.config.js"></script>
  <script src="./../common/js/script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {});
  </script>
</html>
