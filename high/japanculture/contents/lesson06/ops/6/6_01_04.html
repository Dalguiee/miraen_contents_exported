<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 일본 문화</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <script src="./../common/lib/tailwind.js"></script>
    <!-- 폰트 -->
    <link href="./../common/font/suit/suit.css" rel="stylesheet" />
    <link href="./../common/font/bmjua/bmjua.css" rel="stylesheet" />
    <link
      href="./../common/font/nanumsquare/nanumSquare.css"
      rel="stylesheet"
    />
    <link href="./../common/font/notoSansJP/notoSansJP.css" rel="stylesheet" />
    <link href="./../common/css/tailwind.css" rel="stylesheet" />
    <link href="./../common/css/fontStyle.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap">
      <!-- contents -->
      <div class="relative w-full h-full pt-68">
        <!-- title -->
        <img
          src="./../common/images/title_look_culture1.svg"
          alt="문화 들여다보기1 연말연시와 공휴일"
          class="absolute w-764 h-49 top-10"
        />
        <!-- header-btn -->
        <div class="absolute right-0 flex gap-6 top-13" data-name="header-btn">
          <button data-name="btn-common" onclick="contentUtil.setPopup(2)">
            해설 보기
          </button>
        </div>
        <!-- main -->
        <div class="flex flex-col w-full h-full">
          <div class="flex flex-col mb-8 w-763 h-404 leading-52 ps-20">
            <div class="flex items-center mb-4">
              <img
                src="./../common/images/index_pink_1.svg"
                alt="번호 1"
                class="w-40 h-40 me-4"
              />
              <span class="font-extrabold f-nanum-s text-40">연말</span>
            </div>
            <div class="flex flex-col font-bold f-nanum-s text-40">
              <div>
                <p class="ps-28">
                  관공서나 일반 기업의 대부분은 12월 28일까지 업무를
                </p>
                <p>마감하고 연말연시 연휴에 들어간다. 연휴 기간 동안</p>
                <p>가정에서는 대청소를 하고 설 장식을</p>
                <p>하거나 설음식을 장만하며 새해를</p>
                <p>맞이할 준비를 한다.</p>
              </div>
            </div>
          </div>
          <!-- img box -->
          <div
            class="absolute flex flex-col items-center gap-20 w-357 h-223 right-50 bottom-50"
          >
            <img
              src="./images/6_01_04/main_photo1.jpg"
              alt=""
              class="w-full h-full"
            />
            <button
              data-name="btn-view"
              class="absolute bottom-10 right-10"
              onclick="contentUtil.setPopup(1); contentUtil.setPhotoPopup(1);"
            ></button>
          </div>
        </div>
      </div>
      <!-- popup -->
      <div id="popup-wrap" style="display: none">
        <!-- 사진 팝업창 -->
        <div data-name="popup" data-popup="1" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">사진 팝업창</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex items-center justify-center w-full h-full"
          >
            <div class="w-730 h-400">
              <img
                src="./images/6_01_04/popup_photo1.jpg"
                alt=""
                class="object-contain min-w-730 rounded-10"
              />
            </div>
          </div>
        </div>
        <!-- 해설 보기 -->
        <div data-name="popup" data-popup="2" style="display: none">
          <div data-name="popup-header">
            <div data-name="popup-title">해설 보기</div>
            <button
              data-name="popup-close"
              onclick="contentUtil.setPopup()"
            ></button>
          </div>
          <div
            data-name="popup-body"
            class="flex-1 mt-16 mb-10 ms-26 f-nanum-s me-6"
          >
            <div class="flex flex-col">
              <!-- title -->
              <div class="flex items-center mb-10 h-55">
                <img
                  src="./../common/images/popup_titlemark_primary.svg"
                  alt=""
                  class="w-35 h-55 me-10"
                />
                <div class="flex font-extrabold text-42 text-[#41674B]">
                  연말연시 연휴
                </div>
              </div>
              <div class="flex flex-col gap-10 font-bold leading-52 text-40">
                <!-- ------- -->
                <div>
                  <p>대부분 12월 29일부터 1월 3일까지이다.</p>
                  <p>12월 28일부터 1월 5일까지 연휴를 보내는 곳도 있다.</p>
                </div>
                <!-- ------- -->
                <div class="flex">
                  <div
                    class="w-12 h-12 mt-20 mr-10 bg-black rounded-full"
                  ></div>
                  <span>관공서</span>
                  <span data-name="colon-black">:</span>
                  <div>
                    <p class="flex">
                      12월 29일<span class="font-medium f-noto">～</span>1월 3일
                    </p>
                  </div>
                </div>
                <!-- ------- -->
                <div class="flex">
                  <div
                    class="w-12 h-12 mt-20 mr-10 bg-black rounded-full"
                  ></div>
                  <span>은행</span>
                  <span data-name="colon-black">:</span>
                  <div>
                    <p class="flex">
                      12월 31일<span class="font-medium f-noto">～</span>1월 3일
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./../common/js/tailwind.config.js"></script>

    $(document).ready(function () {});
  </script>
</html>
