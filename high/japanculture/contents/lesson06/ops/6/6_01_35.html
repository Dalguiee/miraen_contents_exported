      $(".draggable")
        .draggable()
        .on("draggable:start", function (drop, draggable) {
          draggable.item.addClass("z-10");
        })
        .on("draggable:stop", function (drop, draggable) {
          draggable.item.removeClass("z-10");
        });
    };
    const dropFn = () => {
      $(".droppable")

          draggable.item.removeClass("absolute");

            "bg-[url(./images/6_01_35/main_card.svg)]"
          );

          draggable.item.children().addClass("h-auto");

            $(drop.currentTarget).addClass("pointer-events-none");
