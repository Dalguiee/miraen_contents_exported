	<script type="text/javascript">
		const page = {
			//컨텐츠에 정답 확인이 존재하는지 여부
			isAnswer: true,
			// 단어장 노출 여부 판단.
			isVocabulary: false,
			//정답 보기
			showAnswer: () => {
				$(".tempBttn.answer_btn").hide();
				$(".tempBttn.reset_btn").show();

				$('.ex_box').hide();
				$('.correct_box').show();
			},
			//정답 숨기기
			hideAnswer: () => {
				$(".tempBttn.answer_btn").show();
				$(".tempBttn.reset_btn").hide();

				$('.ex_box').show();
				$('.correct_box').hide();
			},
			// 단어장 보기
			showVocabulary: () => {},
		};
		$(document).ready(function () {
			// page.showAnswer();
		});
	</script>
	<script src="../common/js/script.js"></script>
	<script type="text/javascript">
		// 찬트 듣기
		$('.chantPlay').on('click', function () {
			$(this).hide();
			$('.chantStop').show();
		});
		// 찬트 정지
		$('.chantStop').on('click', function () {
			audioStop();
			$(this).hide();
			$('.chantPlay').show();
		});
	</script>
