<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/5_01_05.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap" class="china_wrap wordReference_wrap">
      <div class="btn_box dp_flex">
        <button class="btn popup_btn blue" data-index="1">보충</button>
      </div>

      <div class="full_content">
        <div class="title_box dp_flex">
          <div class="express_tag">
            <span>본문</span>
            <div class="plus"></div>
          </div>

          <div class="title_num_box">
            <span class="suit title_num">1</span>
          </div>

          <div class="text_box">
            <span>
              <!-- <span class="suit mr-12">1</span> -->
              <span data-audio="064-21.mp3">
                <span class="simhei">喜欢</span>
                <span class="gRegula">xîhuan</span>
              </span>
            </span>
          </div>
        </div>

        <div class="content dp_flex">
          <div class="content_box">
            <span class="title">
              <span class="simhei" data-audio="064-21.mp3">喜欢</span>
              <span class="suit">은 좋아하는 대상이나 일 앞에 씁니다.</span>
            </span>
            <div class="main">
              <div class="box_left" data-audio="064-21.mp3">
                <span class="simhei">喜欢</span>
                <span class="gRegula">xîhuan</span>
              </div>
              <div class="box_right">
                <div class="row">
                  <div class="row_left">
                    <span class="gRegula">+</span><span class="suit">명사</span>
                  </div>
                  <img
                    src="./../5/images/5_01_05/arrow.png"
                    alt="화살표"
                    class="arrow"
                  /><span class="suit">~을 좋아하다</span>
                </div>
                <div class="row">
                  <div class="row_left">
                    <span class="gRegula">+</span
                    ><span class="suit">동사(구)</span>
                  </div>
                  <img
                    src="./../5/images/5_01_05/arrow.png"
                    alt="화살표"
                    class="arrow"
                  /><span class="suit">~하는 것을 좋아하다</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="popup_bg" style="display: none"></div>
      <div class="popup popup1" data-popup="1" style="display: none">
        <div class="tag bmjua dp_flex">보충</div>
        <button class="close_btn"></button>
        <div class="popup_content">
          <div class="title">
            <span class="FZKai" data-audio="064-21.mp3">喜欢</span><span class="suit">의 쓰임</span>
          </div>
          <div class="text">
            <div class="row">
              <div class="index">
                <span class="suit">1.</span>
              </div>
              <div>
                <span class="FZKai" data-audio="064-21.mp3">喜欢</span
                ><span class="suit innerTitle">+명사: ~을 좋아하다</span><br />
                <span class="FZKai" data-audio="064-24.mp3" data-audio-combo="064-24">我喜欢你。</span
                ><span class="gRegula mr-16" data-audio="064-24.mp3" data-audio-combo="064-24" style="font-size: 30px"
                  >Wô xîhuan nî.</span
                ><span class="suit" style="font-size: 30px"
                  >나는 너를 좋아해.</span
                >
              </div>
            </div>
            <div class="row">
              <div class="index">
                <span class="suit">2.</span>
              </div>
              <div>
                <span class="FZKai" data-audio="064-21.mp3">喜欢</span
                ><span class="suit innerTitle">+동사(구): ~하는 것을 좋아하다</span><br />
                <span class="FZKai" data-audio="064-25.mp3" data-audio-combo="064-25.mp3">我喜欢看电影。</span
                ><span class="suit" style="font-size: 30px"
                  >나는 영화 보는 것을 좋아해.</span
                ><br /><span class="gRegula mr-16" data-audio="064-25.mp3" data-audio-combo="064-25.mp3" style="font-size: 30px"
                  >Wô xîhuan kàn diànyîng.</span
                >
              </div>
            </div>
            <div class="row">
              <div class="index">
                <span class="suit">3.</span>
              </div>
              <div>
                <span class="suit">[부정]</span><span class="FZKai" data-audio="064-26.mp3">不喜欢</span
                ><span class="suit innerTitle">: 좋아하지 않는다</span><br />
                <span class="FZKai" data-audio="064-27.mp3" data-audio-combo="064-27">我不喜欢听音乐。</span
                ><span class="suit" style="font-size: 30px"
                  >나는 음악 듣는 것을 좋아하지 않는다.</span
                ><br /><span class="gRegula mr-16" data-audio="064-27.mp3" data-audio-combo="064-27" style="font-size: 30px"
                  >Wô bù xîhuan tång yånyuè.</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
