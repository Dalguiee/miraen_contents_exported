  <body>
    <div id="wrap" class="china_wrap wordReference_wrap">
      <div class="btn_box dp_flex">
        <button class="btn popup_btn blue" data-index="1">보충</button>
      </div>

      <div class="full_content">
        <div class="title_box dp_flex">
          <div class="express_tag">
            <span>본문</span>
            <div class="plus"></div>
          </div>

          <div class="title_num_box">
            <span class="suit title_num">2</span>
          </div>

          <div class="text_box">
            <span>
              <!-- <span class="suit mr-12">2</span> -->
              <span data-audio="064-22.mp3">
                <span class="simhei">想</span>
                <span class="gRegula">xiâng</span>
              </span>
            </span>
          </div>
        </div>

        <div class="content dp_flex">
          <div class="inner_content dp_flex dp_flex_column">
            <div class="content dp_flex">
              <div class="content_box">
                <span class="title">
                  <span class="simhei" data-audio="064-22.mp3">想</span>
                  <span class="suit">은 희망이나 바람을 표현합니다.</span>
                </span>
                <div class="main">
                  <div class="group1">
                    <div class="box suit">긍정문</div>
                    <div class="box suit">부정문</div>
                  </div>
                  <div class="group2">
                    <div class="box" data-audio="064-22.mp3">
                      <span class="simhei">想</span>
                      <span class="gRegula">xiâng</span>
                    </div>
                    <div class="box" data-audio="064-23.mp3">
                      <span class="simhei">不想</span>
                      <span class="gRegula">bù xiâng</span>
                    </div>
                  </div>
                  <div class="group3">
                    <span class="gRegula">+</span>
                    <span class="suit">동사(구)</span>
                  </div>
                  <div class="group4">
                    <div class="box">
                      <img src="./../5/images/5_01_06/arrow.png" alt="화살표" class="arrow" />
                      <span class="suit">~하고 싶다</span>
                    </div>
                    <div class="box">
                      <img src="./../5/images/5_01_06/arrow.png" alt="화살표" class="arrow" />
                      <span class="suit">~하고 싶지 않다</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="popup_bg" style="display: none"></div>
      <div class="popup popup1" data-popup="1" style="display: none">
        <div class="tag bmjua dp_flex">보충</div>
        <button class="close_btn"></button>
        <div class="popup_content">
          <div class="title">
            <span class="FZKai" data-audio="064-22.mp3">想</span><span class="suit">의 쓰임</span>
          </div>
          <div class="text">
            <div class="row">
              <div class="index">
                <span class="suit">1.</span>
              </div>
              <div>
                <span class="suit innerTitle">[조동사] ~하고 싶다</span><br />
                <span class="FZKai" data-audio="064-29.mp3" data-audio-combo="064-29">我想吃火锅。</span><span class="gRegula mr-16" data-audio="064-29.mp3" data-audio-combo="064-29" style="font-size: 30px">Wô xiâng chï huôguõ.</span>
                <span class="suit" style="font-size: 30px">난 훠궈를 먹고 싶어.</span>
              </div>
            </div>
            <div class="row">
              <div class="index suit">
                <span class="suit">2.</span>
              </div>
              <div>
                <span class="suit innerTitle">[동사] 생각하다</span><br />
                <span class="FZKai" data-audio="064-28.mp3" data-audio-combo="064-28">我想一想。</span><span class="gRegula mr-16" data-audio="064-28.mp3" data-audio-combo="064-28" style="font-size: 30px">Wô xiâng yi xiâng.</span>
                <span class="suit" style="font-size: 30px">내가 생각 좀 해 볼게.</span>
              </div>
            </div>
            <div class="row">
              <div class="index suit">
                <span class="suit">3.</span>
              </div>
              <div>
                <span class="suit innerTitle">[동사] 그리워하다</span><br />
                <span class="FZKai" data-audio="064-30.mp3" data-audio-combo="064-30">我想你。</span><span class="gRegula mr-16" data-audio="064-30.mp3" data-audio-combo="064-30" style="font-size: 30px">Wô xiâng nî.</span>
                <span class="suit" style="font-size: 30px">나는 네가 보고 싶다.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
