<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/5_01_28.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="title_box title_box5 dp_flex">
        <div class="img_box">
          <img src="./images/5_01_28/logo.svg" alt="확인" class="img img1" />
        </div>
        <div class="text_box">
          <span class="suit"></span>
        </div>
      </div>

      <div class="full_content">
        <div class="content">
          <ul class="list">
            <li class="list-item">
              <span class="item-num bmjua">1</span>
              <div class="item-text">
                <div class="text">
                  <span class="suit"
                    >순식간에 얼굴 가면을 바꾸어서 인물의 감정을 표현하는</span
                  >
                </div>
                <div class="text suit">
                  <span class="suit">연기 기법은</span>
                  <span class="line suit reset w-95px"></span>
                  <span
                    class="line suit highlight pink answer w-95px"
                    style="display: none"
                    >변검</span
                  >
                  <span class="suit">이다.</span>
                </div>
              </div>
              <div class="btn-wrap">
                <button class="btn3 answer_btn">정답</button>
                <button class="btn3 reset_btn" style="display: none">
                  다시 하기
                </button>
              </div>
            </li>
            <li class="list-item">
              <span class="item-num bmjua">2</span>
              <div class="item-text">
                <div class="text">
                  <span class="suit">중국 전통극의 얼굴 분장 중</span>
                  <span class="line suit reset w-95px"></span>
                  <span
                    class="line suit highlight pink answer w-95px"
                    style="display: none"
                    >빨간</span
                  >
                  <span class="suit">색은 충성과 용맹을 표현한다.</span>
                </div>
              </div>
              <div class="btn-wrap">
                <button class="btn3 answer_btn">정답</button>
                <button class="btn3 reset_btn" style="display: none">
                  다시 하기
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".answer_btn").hide();
        $(".reset_btn").show();
        $(".answer").show();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".answer_btn").show();
        $(".reset_btn").hide();
        $(".answer").hide();
      },
      // 단어장 보기
      showVocabulary: () => {},
    };
  </script>
  <script type="text/javascript">
    // 정답 버튼
    $(".answer_btn").on("click", function () {
      let index = $(".answer_btn").index(this);
      $(this).hide();
      $(".reset_btn").eq(index).show();
      $(".answer").eq(index).show();
      $(".reset").eq(index).hide();
    });
    // 다시 하기 버튼
    $(".reset_btn").on("click", function () {
      let index = $(".reset_btn").index(this);
      $(this).hide();
      $(".answer_btn").eq(index).show();
      $(".answer").eq(index).hide();
      $(".reset").eq(index).show();
    });
  </script>
  <script src="../common/js/script.js"></script>
</html>
