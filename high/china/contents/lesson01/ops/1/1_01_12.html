<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/1_01_12.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="title_box">
        <div class="title">
          <div class="mainCon bmjua"><img src="./images/1_01_12/logo.svg" alt=""></div>
            <span class="titleText suit"><span class="titleNum"></span><span class="FZKai" data-audio="026-20.mp3">不</span>의 성조 변화
          </span>
        </div>
      </div>

      <div class="btn_box dp_flex">
        <button class="btn popup_btn blue" data-index="3">보충</button>
      </div>

      <div class="full_content dp_flex dp_flex_column">
        <div class="content">
          <div class="mainTextBox">
            <span class="suit"><span class="FZKai" data-audio="026-20_1.mp3">不</span>는 원래 제4성이지만 뒤에 제4성이 오면 제2성으로<br>발음합니다. 이때<span class="FZKai" data-audio="026-20_2.mp3"> 不</span>는 바뀐 성조로 표기합니다.</span>
          </div>
          <figure data-tab="1" class="bgImgFig">
            <img class="bgImg" src="./images/1_01_12/content.svg" />
            <span class="btn-audio btnText btnText1 gRegula" data-audio="026-21.mp3">bù hâo </span>
            <span class="btn-audio btnText btnText2 gRegula" data-audio="026-23.mp3"><span class="gRegula highlight pink">bú</span> xiè</span>
            <span class="btn-audio btnText btnText3 suit"><span class="FZKai" data-audio="026-20_3.mp3">不<span class="gRegula">(bù)</span></span> + <span class="suit">제3성</span></span>
            <span class="btn-audio btnText btnText4 suit"><span class="FZKai" data-audio="026-22.mp3">不<span class="gRegula highlight pink">(bú)</span></span> + <span class="suit">제4성</span></span>
          </figure>
        </div>
      </div>




      <div class="popup_bg" style="display: none"></div>
      <div class="popup expPopup" data-popup="3" style="display: none">
        <div class="tag bmjua dp_flex">보충</div>
        <button class="close_btn"></button>
        <div class="popup-con">
          <div class="line line1">
            <div class="lineTextUpper">
              <span class="gRegula">
                <span data-audio="026-20_4.mp3" class="gRegula black">bù<span class="simhei"><span class="suit">(</span>不<span class="suit"><span class="suit">)</span></span></span></span><span class="suit">+제1, 2, 3성</span> → <span data-audio="026-20_5.mp3" class="gRegula red">bù<span class="simhei"><span class="suit">(</span>不<span class="suit">)</span></span></span><span class="suit">+제1, 2, 3성</span></span>
            </div>
            <div class="lineTextUnder">
              <span class="suit">
                <span data-audio="026-24.mp3" class="gRegula">bù chå<span class="simhei"><span class="suit">(</span>不吃<span class="suit">)</span></span></span><span class="notoSans">,</span>
                <span data-audio="026-25.mp3" class="gRegula">bù máng<span class="simhei"><span class="suit">(</span>不忙<span class="suit">)</span></span></span><span class="notoSans">,</span>
                <span data-audio="026-26.mp3" class="gRegula">bù hâo<span class="simhei"><span class="suit">(</span>不好<span class="suit">)</span></span></span>
              </span>
            </div>
          </div>

          <div class="line line2">
            <div class="lineTextUpper">
              <span data-audio="026-20_6.mp3" class="gRegula black">bù<span class="simhei"><span class="suit">(</span>不<span class="suit">)</span></span></span>+<span class="suit">제4성</span> → <span data-audio="026-22.mp3" class="gRegula red">bú<span class="simhei"><span class="suit">(</span>不<span class="suit">)</span></span></span><span class="suit">+제4성</span></span>
            </div>
            <div class="lineTextUnder">
              <span data-audio="026-27.mp3" class="gRegula">bú shì<span class="simhei"><span class="suit">(</span>不是<span class="suit">)</span></span></span><span class="notoSans">,</span>
              <span data-audio="026-28.mp3" class="gRegula">bú xiè<span class="simhei"><span class="suit">(</span>不谢<span class="suit">)</span></span></span><span class="notoSans">,</span>
              <span data-audio="026-29.mp3" class="gRegula">bú qù<span class="simhei"><span class="suit">(</span>不去<span class="suit">)</span></span></span>
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".wrong").hide();
        $(".correct").show();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".correct").hide();
        $(".wrong").show();
      },
      // 단어장 보기
      showVocabulary: () => {
        setPopup(7);
      },
    };
  </script>
  <script crossorigin src="../common/lib/libBundle.js"></script>
  <script src="../common/js/script.js"></script>
  <script src="../common/js/rolePlayerCh.js"></script>
  <script src="../common/js/vocabularyBook.js"></script>
</html>
