<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="title_box">
        <div class="title">
          <span class="titleText suit"
            ><span class="index">1</span> 녹음을 듣고 성조를 표기해
            봅시다.</span
          >
        </div>
      </div>

      <div class="btn_box dp_flex">
        <div class="bttns">
          <button class="btn popup_btn blue" data-index="2">대본</button>
          <button class="btn popup_btn blue" data-index="3">해석</button>
        </div>
      </div>

      <div class="full_content">
        <div class="content content1">
          <div class="line line1">
            <figure class="leftSide">
              <img src="./images/1_01_18/content1.png" />
              <span class="reset ansText ansText1 gRegula"
                >Bu hâoyìsi.<img
                  class="tPoint tPoint1"
                  src="./images/1_01_18/point1.png " />
                <div class="hint hint1"></div
              ></span>
              <span
                class="answer ansText ansText1 gRegula"
                data-audio="029-01.mp3"
                style="display: none"
                >Bu hâoyìsi.<img
                  class="tPoint tPoint1"
                  src="./images/1_01_18/point1.png "
              /></span>
            </figure>
            <div class="rightSide">
              <button data-audio="029-01.mp3" class="btn3 aduio_btn">
                음원
              </button>
              <button class="btn3 answer_btn">정답</button>
              <button class="btn3 reset_btn" style="display: none">
                다시 하기
              </button>
            </div>
          </div>
          <div class="line line2">
            <figure class="leftSide">
              <img src="./images/1_01_18/content2.png" />
              <span class="reset ansText ansText2 gRegula"
                >Bu kèqi!<img
                  class="tPoint tPoint1"
                  src="./images/1_01_18/point2.png " />
                <div class="hint hint2"></div
              ></span>
              <span
                class="answer ansText ansText2 gRegula"
                data-audio="029-02.mp3"
                style="display: none"
                >Bu kèqi!<img
                  class="tPoint tPoint1"
                  src="./images/1_01_18/point2.png "
              /></span>
            </figure>
            <div class="rightSide">
              <button data-audio="029-02.mp3" class="btn3 aduio_btn">
                음원
              </button>
              <button class="btn3 answer_btn">정답</button>
              <button class="btn3 reset_btn" style="display: none">
                다시 하기
              </button>
            </div>
          </div>
        </div>
        <figure class="numberingBox">
          <img src="./images/1_01_18/numbering.png" alt="" />
        </figure>
      </div>

      <div class="popup_bg" style="display: none"></div>
      <div class="popup expPopup" data-popup="3" style="display: none">
        <div class="tag bmjua dp_flex">추가활동</div>
        <div class="popup-con"></div>
        <button class="close_btn"></button>
      </div>

      <div class="popup popup1 expPopup" data-popup="2" style="display: none">
        <div class="tag bmjua dp_flex">대본</div>
        <div class="popup-con">
          <span class="popupContext popupContext1 gRegula"
            ><span class="index suit">(1)</span>Bù hâoyìsi.</span
          >
          <span class="popupContext popupContext2 gRegula"
            ><span class="index suit">(2)</span>Bú kèqi!</span
          >
        </div>
        <button class="close_btn"></button>
      </div>

      <div class="popup popup2 expPopup" data-popup="3" style="display: none">
        <div class="tag bmjua dp_flex">해석</div>
        <div class="popup-con">
          <span class="popupContext popupContext1 gRegula"
            ><span class="index suit">(1)</span>Bù hâoyìsi.
            <span class="suit popupKr">미안해.</span></span
          >
          <span class="popupContext popupContext2 gRegula"
            ><span class="index suit">(2)</span>Bú kèqi!
            <span class="suit popupKr">천만에!</span></span
          >
        </div>
        <button class="close_btn"></button>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".reset_btn").show();
        $(".answer_btn").hide();
        $(".reset").hide();
        $(".answer").show();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".answer_btn").show();
        $(".reset_btn").hide();
        $(".answer").hide();
        $(".reset").show();
      },
      // 단어장 보기
      showVocabulary: () => {
        setPopup(7);
      },
    };
  </script>
  <script type="text/javascript">
    // 정답 버튼
    $(".answer_btn").on("click", function () {
      let index = $(".answer_btn").index(this);
      $(this).hide();
      $(".reset_btn").eq(index).show();
      $(".answer").eq(index).show();
      $(".reset").eq(index).hide();
    });
    // 다시 하기 버튼
    $(".reset_btn").on("click", function () {
      let index = $(".reset_btn").index(this);
      $(this).hide();
      $(".answer_btn").eq(index).show();
      $(".reset").eq(index).show();
      $(".answer").eq(index).hide();
    });
  </script>
  <script>
    //음성 데이터 가지고 있는 요소
    // 오디오 태그 같은파일끼리 같이 점멸
    $("[data-audio]").on("click", function () {
      try {
        setRoleStop();
      } catch (error) {}
      let selectedData = $(this).data("audio");
      $("[data-audio]").removeClass("speak");
      $("[data-audio]").each(function (key, item) {
        let data = $(item).data("audio");
        if (data == selectedData) {
          $(item).addClass("speak");
        }
      });
      audioPlay(audio, [`./media/mp3/${$(this).data("audio")}`], () => {
        $(this).removeClass("speak");
        $("[data-audio]").each(function (key, item) {
          let data = $(item).data("audio");
          if (data == selectedData) {
            $(item).removeClass("speak");
          }
        });
      });
    });
  </script>
  <script crossorigin src="../common/lib/libBundle.js"></script>
  <script src="../common/js/script.js"></script>
  <script src="../common/js/rolePlayerCh.js"></script>
  <script src="../common/js/vocabularyBook.js"></script>
</html>
