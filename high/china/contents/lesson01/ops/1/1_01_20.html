<body>
  <div id="wrap" class="china_wrap content_wrap">
    <div class="title_box">
      <div class="title">

      </div>
    </div>

    <div class="btn_box dp_flex">
      <div class="bttns">
        <button class="btn popup_btn blue" data-index="3">해석</button>
        <!-- <div class="tempBttns">
          <button onclick="page.showAnswer(event)" class="tempBttn answer_btn">임시정답</button>
          <button onclick="page.hideAnswer(event)" class="tempBttn reset_btn" style="display: none">다시하기</button>
        </div> -->
      </div>
    </div>

    <div class="full_content">
      <div class="content">
        <div class="line line1">
          <figure class="leftSide">
            <img src="./images/1_01_20/content1.png" />
            <div class="reset reset1 ansTextBox">
              <span class="gRegula">wô</span>

            </div>
            <span class="answer answer1 ansText ansText1 gRegula" data-audio="025-24.mp3" style="display: none">wô<span

            <span class="ansText ansText3 gRegula" data-audio="025-23.mp3">wô</span>
          </figure>
          <div class="rightSide">
            <button class="btn3 answer_btn" data-index="1">정답</button>
            <button class="btn3 reset_btn" data-index="1" style="display: none">
              다시 하기
            </button>
          </div>
        </div>

        <div class="line line2">
          <figure class="leftSide">
            <img src="./images/1_01_20/content2.png" />
            <div class="reset reset2 ansTextBox">
              <span class="gRegula">tã</span>
              <div class="qLine"></div>
            </div>
            <span class="answer answer2 ansText ansText1 gRegula" data-audio="025-28.mp3" style="display: none">tã<span
                class="gRegula" style="color: #e22f61">men</span></span>
            <span class="ansText ansText3 gRegula" data-audio="025-27.mp3">tã</span>
          </figure>
          <div class="rightSide">
            <button class="btn3 answer_btn" data-index="2">정답</button>
            <button class="btn3 reset_btn" data-index="2" style="display: none">
              다시 하기

      <figure class="numberingBox">
        <img src="./images/1_01_20/numbering.png" alt="" />
      </figure>
    </div>

    <div class="popup_bg" style="display: none"></div>
    <div class="popup expPopup" data-popup="3" style="display: none">
      <div class="tag bmjua dp_flex">해석</div>
      <div class="popup-con">
        <div class="line line1">
          <span class="gRegula">wô<span class="suit text">나</span></span>
        </div>
        <div class="line line2">
          <span class="gRegula">wômen<span class="suit text">우리</span></span>
        </div>
        <div class="line line3">
          <span class="gRegula">tã<span class="FZKai">(她)</span><span class="suit text">그녀</span></span>
        </div>
        <div class="line line4">
          <span class="gRegula">tãmen<span class="FZKai">(她们)</span><span class="suit text">그녀들</span></span>
        </div>
      </div>
      <button class="close_btn"></button>
    </div>
  </div>
</body>
<script type="text/javascript">
  const page = {
    //컨텐츠에 정답 확인이 존재하는지 여부
    isAnswer: true,
    // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
    isVocabulary: false,
    //정답 보기
    showAnswer: () => {
      $(".answer_btn").hide();
      $(".reset_btn").show();

      $(".answer").show();
      $(".reset").hide();
    },
    //정답 숨기기
    hideAnswer: () => {
      $(".answer_btn").show();
      $(".reset_btn").hide();

      $(".answer").hide();
      $(".reset").show();
    },
    // 단어장 보기
    showVocabulary: () => {
      setPopup(7);
    },
  };
</script>
<script type="text/javascript">
  // 정답 버튼
  $(".answer_btn[data-index]").on("click", function () {
    let index = $(this).data("index");
    $(this).hide();
    $(`.reset_btn[data-index=${index}]`).show();

    $(`.answer${index}`).show();
    $(`.reset${index}`).hide();
  });
  // 다시 하기 버튼
  $(".reset_btn[data-index]").on("click", function () {
    let index = $(this).data("index");
    $(this).hide();
    $(`.answer_btn[data-index=${index}]`).show();

    $(`.answer${index}`).hide();
    $(`.reset${index}`).show();
  });
</script>
<script crossorigin src="../common/lib/libBundle.js"></script>
<script src="../common/js/script.js"></script>
<script src="../common/js/rolePlayerCh.js"></script>
<script src="../common/js/vocabularyBook.js"></script>
