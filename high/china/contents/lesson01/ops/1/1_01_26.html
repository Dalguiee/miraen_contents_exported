    <div id="wrap" class="china_wrap content_wrap">

            <div>
              <span class="contextTitle suit reset">중국 학생들은 선생님께 손을 흔들어 인사해도 예의에</br> 어긋나지 않는다. <span class="selectSec"><img src="./images/1_01_26/ox.svg" alt=""></span></span>
              <span class="contextTitle suit answer" style="display: none;">중국 학생들은 선생님께 손을 흔들어 인사해도 예의에</br> 어긋나지 않는다. <span class="selectSec"><img src="./images/1_01_26/o.svg" alt=""></span></span>
              <div class="ansBttns">
                <button class="btn3 answer_btn">정답</button>
                <button class="btn3 reset_btn" style="display: none">다시 하기</button>
              </div>
            </div>
          </div>
          <div class="context context2">
            <div class="index">
              <span class="bmjua">2</span>

            <div>
              <span class="contextTitle suit reset"><span class="notoSans">‘</span><span class="simhei" data-audio="030-05.mp3">慢走。<span class="suit chDotAfter2">(<span class="gRegula">Mànzôu</span>.)</span></span><span class="notoSans">’</span>는 축하할 때 하는 인사말이다. <span class="selectSec"><img src="./images/1_01_26/ox.svg" alt=""></span></span>

                <button class="btn3 descBtnAnswer answer_btn">정답</button>
                <button class="btn3 reset_btn descBtnReset innerResetBtn" style="display: none">다시 하기</button>

            </div>

      <div class="popup_bg" style="display: none"></div>

      <div class="popup explan" style="display: none">
        <div class="tag bmjua dp_flex">설명</div>

          <span class="sr-only">닫기</span>
        </button>
        <div class="popup_content dp_flex dp_flex_column">
          <span class="suit"><span class="notoSans">‘</span><span class="FZKai chDot" data-audio="030-05.mp3" data-audio-combo="030-05">慢走。</span><span class="suit chDotAfter2" data-audio="030-05.mp3" data-audio-combo="030-05">(<span class="gRegula">Mànzôu</span>.)</span><span class="notoSans">’</span>는 손님을 배웅할 때<br>쓰는 표현이다.</span>

  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".answer_btn").hide();
        $(".reset_btn").show();
        $(".answer").show();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".answer_btn").show();
        $(".reset_btn").hide();
        $(".answer").hide();
      },      
      // 단어장 보기
      showVocabulary: () => {
        setPopup(7);
      },
    };
  </script>
  <script type="text/javascript">
    //설명 팝업
    $(".explan_popup_btn").on("click", function () {
      let index = $(".explan_popup_btn").index(this);
      $(".explan_popup_bg").show();
      $(".popup.explan").hide();
      $(".popup.explan").eq(index).show();
      try {
        setRoleStop();
      } catch (error) {}
      audioStop();
    });
  </script>
  <script type="text/javascript">
    // 정답 버튼
    $(".answer_btn").on("click", function () {
      let index = $(".answer_btn").index(this);
      $(this).hide();
      $(".reset_btn").eq(index).show();
      $(".answer").eq(index).show();
      $(".reset").eq(index).hide();
    });
    // 다시 하기 버튼
    $(".reset_btn").on("click", function () {
      let index = $(".reset_btn").index(this);
      $(this).hide();
      $(".answer_btn").eq(index).show();
      $(".answer").eq(index).hide();
      $(".reset").eq(index).show();
    });
  </script>
  <script type="text/javascript">
    // 정답 버튼
    $(".descBtnAnswer").on("click", function () {
      console.log("aaaaaaaaaaa")
      $(".descPop").show();
    });
    // 다시 하기 버튼
    $(".descBtnReset").on("click", function () {
      $(".descPop").hide();
    });
  </script>
