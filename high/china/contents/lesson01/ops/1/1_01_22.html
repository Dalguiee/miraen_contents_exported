<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/1_01_22.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="title_box">
        <div class="title">
          <span class="mainCon suit"
            ><span class="titleNum bmjua">5</span>알맞은 단어를 골라 문장을
            완성해 봅시다.</span
          >
        </div>
      </div>

      <div class="btn_box dp_flex"></div>

      <div class="full_content">
        <div class="content dp_flex dp_flex_column">
          <div class="textBox">
            <span data-audio="028-02.mp3" class="text text1 gRegula">hâo</span>
            <span data-audio="028-22.mp3" class="text text2 gRegula"
              >xièxie</span
            >
            <span data-audio="028-14.mp3" class="text text3 gRegula"
              >lâoshå</span
            >
            <span data-audio="028-15.mp3" class="text text4 gRegula">mãma</span>
          </div>
          <div class="questionSec">
            <div class="line line1">
              <span class="suit">선생님, 안녕하세요!</span>
              <div class="underSec underSec1">
                <div class="textQuesBox textQuesBox1 reset">
                  <div class="ansText quesLine quesLine1 hint"></div>
                  <div class="ansText quesLine quesLine2 hint"></div>
                  <span class="gRegula black">!</span>
                </div>
                <div
                  class="textQuesBox textQuesBox1 answer"
                  style="display: none"
                  data-audio="029-08.mp3"
                >
                  <span data-audio="/" class="ansText ansText1 gRegula"
                    >Lâoshå</span
                  >
                  <span data-audio="/" class="ansText ansText2 gRegula"
                    >hâo</span
                  >
                  <span class="gRegula black">!</span>
                </div>
                <div class="bttns">
                  <button class="btn3 answer_btn">정답</button>
                  <button class="btn3 reset_btn" style="display: none">
                    다시 하기
                  </button>
                </div>
              </div>
            </div>

            <div class="line line2">
              <span class="suit">엄마, 고마워요!</span>
              <div class="underSec underSec2">
                <div class="textQuesBox textQuesBox1 reset">
                  <div class="ansText quesLine quesLine1 hint"></div>
                  <div class="ansText quesLine quesLine2 hint"></div>
                  <span class="gRegula">!</span>
                </div>
                <div
                  class="textQuesBox textQuesBox1 answer"
                  style="display: none"
                  data-audio="029-09.mp3"
                >
                  <span data-audio="/" class="ansText ansText1 gRegula"
                    >Xièxie</span
                  >
                  <span data-audio="/" class="ansText ansText2 gRegula"
                    >mãma</span
                  >
                  <span class="gRegula black">!</span>
                </div>
                <div class="bttns">
                  <button class="btn3 answer_btn">정답</button>
                  <button class="btn3 reset_btn" style="display: none">
                    다시 하기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <figure class="numberingBox">
          <img src="./images/1_01_22/numbering.png" alt="" />
        </figure>
      </div>

      <div class="popup_bg" style="display: none"></div>
      <div class="popup expPopup" data-popup="3" style="display: none">
        <div class="tag bmjua dp_flex">추가활동</div>
        <div class="popup-con">
          <div class="line line1">
            <span class="suit"
              >학생들의 수준에 따라 단어를 한어병음이나 한자로 써서 진행할 수
              있다.
            </span>
          </div>
          <div class="line line2">
            <span class="suit">
              <span data-audio="/" class="FZKai"
                >好<span class="gRegula">(hâo)</span></span
              >
              <span data-audio="/" class="FZKai"
                >们<span class="gRegula">(men)</span></span
              >
              <span data-audio="/" class="FZKai"
                >你<span class="gRegula">(nî)</span></span
              >
              <span data-audio="/" class="FZKai"
                >见<span class="gRegula">(jiàn)</span></span
              >
              <span data-audio="/" class="FZKai"
                >您<span class="gRegula">(nín)</span></span
              >
              <span data-audio="/" class="FZKai"
                >大家<span class="gRegula">(dàjiã)</span></span
              >
              <span data-audio="/" class="FZKai"
                >他<span class="gRegula">(tã)</span></span
              >
              <span data-audio="/" class="FZKai"
                >下午<span class="gRegula">(xiàwû)</span></span
              >
              <span data-audio="/" class="FZKai"
                >没<span class="gRegula">(méi)</span></span
              >
              <span data-audio="/" class="FZKai"
                >明天<span class="gRegula">(míngtiãn)</span></span
              >
              <span data-audio="/" class="FZKai"
                >早上<span class="gRegula">(zâoshang)</span></span
              >
              <span data-audio="/" class="FZKai"
                >晚上<span class="gRegula">(wânshang)</span></span
              >
              <span data-audio="/" class="FZKai"
                >周末<span class="gRegula">(zhõumò)</span></span
              >
              <span data-audio="/" class="FZKai"
                >老师<span class="gRegula">(lâoshå)</span></span
              >
              <span data-audio="/" class="FZKai"
                >妈妈<span class="gRegula">(mãma)</span></span
              >
            </span>
          </div>
        </div>
        <button class="close_btn"></button>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".answer_btn").hide();
        $(".reset_btn").show();
        $(".answer").show();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".answer_btn").show();
        $(".reset_btn").hide();
        $(".answer").hide();
      },
      // 단어장 보기
      showVocabulary: () => {
        setPopup(7);
      },
    };
  </script>
  <script type="text/javascript">
    // 정답 버튼
    $(".answer_btn").on("click", function () {
      let index = $(".answer_btn").index(this);
      $(this).hide();
      $(".reset_btn").eq(index).show();
      $(".answer").eq(index).show();
      $(".reset").eq(index).hide();
    });
    // 다시 하기 버튼
    $(".reset_btn").on("click", function () {
      let index = $(".reset_btn").index(this);
      $(this).hide();
      $(".answer_btn").eq(index).show();
      $(".answer").eq(index).hide();
      $(".reset").eq(index).show();
    });
  </script>
  <script crossorigin src="../common/lib/libBundle.js"></script>
  <script src="../common/js/script.js"></script>
  <script src="../common/js/rolePlayerCh.js"></script>
  <script src="../common/js/vocabularyBook.js"></script>
</html>
