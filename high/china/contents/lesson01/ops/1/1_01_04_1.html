    $(".contentsArea.videoParent").html(

    );
    var mediaManager = libBundle.MediaManager.getInstance();
    // 내부자막 X, 외부자막 X

      id: "video-controller-1",
      query: "#video-controller-container-1",

      src: "./media/mp4/1chi_H_bon_1.mp4",
      // volumeVisible: true,

      volumeSetting: {
        visible: true,
        vertical: false,
      },
      callback: {},
    });
  };

  //게임 팝업 닫기
