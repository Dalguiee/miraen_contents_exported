<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/1_01_25.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="title_box">
        <div class="title">
          <span class="mainCon suit"
            ><img
              class="titleLogo"
              src="./images/1_01_25/logo.png"
            />중국인의<span class="purple">인사 문화</span></span
          >
        </div>
      </div>

      <div class="btn_box dp_flex">
        <div class="bttns">
          <button class="btn popup_btn blue" data-index="3">보충</button>
        </div>
      </div>

      <div class="full_content">
        <div class="content">
          <div class="context context1">
            <span class="contextTitle suit">다양한 인사말</span>
            <figure class="tipFig">
              <img class="tipImg" src="./images/1_01_25/tip.svg" />
            </figure>
          </div>

          <div class="context context2">
            <div class="line line1">
              <div class="contentTextBox">
                <div class="chText" data-audio="030-04.mp3">
                  <span class="contentText simhei">恭喜恭喜!</span>
                  <span class="contentText gRegula">Gõngxî gõngxî!</span>
                </div>
                <span class="contentText suit">축하합니다!</span>
              </div>
              <figure class="contentImgFig">
                <img class="cotentImg" src="./images/1_01_25/content1.png" />
              </figure>
            </div>
            <div class="line line2">
              <div class="contentTextBox">
                <div class="chText" data-audio="030-05.mp3">
                  <span class="contentText simhei"
                    >慢走<span class="chDot">。</span></span
                  >
                  <span class="contentText gRegula">Mànzôu.</span>
                </div>
                <span class="contentText suit">잘 가.</span>
              </div>
              <figure class="contentImgFig">
                <img class="cotentImg" src="./images/1_01_25/content2.png" />
              </figure>
            </div>
            <div class="line line3">
              <div class="contentTextBox">
                <div class="chText" data-audio="030-06.mp3">
                  <span class="contentText simhei"
                    >晚安<span class="chDot">。</span></span
                  >
                  <span class="contentText gRegula">Wân’ãn.</span>
                </div>
                <span class="contentText suit">잘 자.</span>
              </div>
              <figure class="contentImgFig">
                <img class="cotentImg" src="./images/1_01_25/content3.png" />
              </figure>
            </div>
          </div>
        </div>
      </div>

      <div class="popup_bg" style="display: none"></div>
      <div class="popup expPopup" data-popup="3" style="display: none">
        <div class="tag bmjua dp_flex">보충</div>
        <div class="popup_content">
          <div class="popupTitle suit">
            <span>평소에 자주 쓰는 인사말</span>
          </div>
          <div class="line line1">
            <span
              data-audio="030-07.mp3"
              data-audio-combo="030-07"
              class="simhei"
              >上学去啊?</span
            ><span
              class="gRegula"
              data-audio="030-07.mp3"
              data-audio-combo="030-07"
              >Shàngxué qù a?</span
            ><span class="suit">학교 가니?</span>
          </div>
          <div class="line line2">
            <span
              data-audio="030-08.mp3"
              data-audio-combo="030-08"
              class="simhei"
              >来了!</span
            ><span
              class="gRegula"
              data-audio="030-08.mp3"
              data-audio-combo="030-08"
              >Lái le!</span
            ><span class="suit">(상대방이 왔을 때) 왔네!</span>
          </div>
          <div class="line line4">
            <span
              data-audio="030-10.mp3"
              data-audio-combo="030-10"
              class="simhei"
              >你干嘛呢?</span
            ><span
              class="gRegula"
              data-audio="030-10.mp3"
              data-audio-combo="030-10"
              >Nî gànmá ne?</span
            ><span class="suit">너 뭐 해?</span>
          </div>
          <div class="line line6">
            <span
              data-audio="030-12.mp3"
              data-audio-combo="030-12"
              class="simhei chDot"
              >请多关照。</span
            ><span
              class="gRegula"
              data-audio="030-12.mp3"
              data-audio-combo="030-12"
              >Qîng duõ guãnzhào.</span
            ><span class="suit">잘 부탁드립니다.</span>
          </div>
          <div class="line line7">
            <span
              data-audio="030-13.mp3"
              data-audio-combo="030-13"
              class="simhei chDot"
              >好久不见。</span
            ><span
              class="gRegula"
              data-audio="030-13.mp3"
              data-audio-combo="030-13"
              >Hâo jiû bú jiàn.</span
            ><span class="suit">오랜만이다.</span>
          </div>
          <div class="line line8">
            <span
              data-audio="030-14.mp3"
              data-audio-combo="030-14"
              class="simhei"
              >过得怎么样?</span
            ><span
              class="gRegula"
              data-audio="030-14.mp3"
              data-audio-combo="030-14"
              >Guò de zênmeyàng?</span
            ><span class="suit">어떻게 지냈어?</span>
          </div>
        </div>
        <button class="close_btn"></button>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".answer_btn").hide();
        $(".reset_btn").show();
        $(".answer").show();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".answer_btn").show();
        $(".reset_btn").hide();
        $(".answer").hide();
      },
      // 단어장 보기
      showVocabulary: () => {
        setPopup(7);
      },
    };
  </script>
  <script type="text/javascript">
    // 정답 버튼
    $(".answer_btn").on("click", function () {
      let index = $(".answer_btn").index(this);
      $(this).hide();
      $(".reset_btn").eq(index).show();
      $(".answer").eq(index).show();
      $(".reset").eq(index).hide();
    });
    // 다시 하기 버튼
    $(".reset_btn").on("click", function () {
      let index = $(".reset_btn").index(this);
      $(this).hide();
      $(".answer_btn").eq(index).show();
      $(".answer").eq(index).hide();
      $(".reset").eq(index).show();
    });
  </script>
  <script crossorigin src="../common/lib/libBundle.js"></script>
  <script src="../common/js/script.js"></script>
  <script src="../common/js/rolePlayerCh.js"></script>
  <script src="../common/js/vocabularyBook.js"></script>
</html>
