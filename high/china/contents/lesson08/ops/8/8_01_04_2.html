  // 애니메이션 팝업 초기화
  $(".popup.ani .close_btn2").on("click", function () {
    $(".contentsArea.videoParent").empty();
    createVideo();
  });
  $(document).ready(function () {
    createVideo();
    // setPopup(7);
  });
  // 비디오 생성
  const createVideo = () => {
    $(".contentsArea.videoParent").html(`<div
            id="video-controller-container-1"
            class="video-controller-container"
          ></div>`);
    var mediaManager = libBundle.MediaManager.getInstance();
    // 내부자막 X, 외부자막 X
    var videoController1 = mediaManager.createVideoController({
      id: "video-controller-1",
      query: "#video-controller-container-1",
      // poster: "./media/mp4/4chi_bon_1.png",
      src: "./media/mp4/8chi_H_bon_1.mp4",
      // volumeVisible: true,
      // // thumbnail: { startPath: 'media/video/thumbnail/thumbnail_', startIndex: 1000, ext: 'png' },
      // overlay: true,
      // // autoplay: true
      jsonSubtitlePath: "./media/subtitle/8chi_H_bon_1.json",
      volumeSetting: {
        visible: true,
        vertical: false,
      },
      callback: {},
    });
  };

  //게임 팝업 닫기
  $(".game_close").on("click", function () {
    $(".game_box").empty();
    createGame();
  });

  // 단어 게임 생성
  const createGame = () => {
    $(".game_box").html(`

      `);
  };
