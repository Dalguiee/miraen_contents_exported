<script type="text/javascript">
  // 정답 버튼 앞에 경로를 따로 따서 팝업정답 스크립트 분리지정 가능
  $(".answer_btn[data-index]").on("click", function () {
    // let index = $(".answer_btn").index(this);
    let index = $(this).data("index");
    $(this).hide();
    $(`.reset_btn[data-index=${index}]`).show();

    // $(`.answer`).show();
    $(`.answer[data-answer=${index}]`).css(`visibility`, `visible`);
    $(`.answer_box[data-answer=${index}]`).css(`pointer-events`, `unset`);
  });
  // 다시 하기 버튼
  $(".reset_btn[data-index]").on("click", function () {
    // let index = $(".reset_btn").index(this);
    let index = $(this).data("index");
    $(this).hide();
    $(`.answer_btn[data-index=${index}]`).show();

    // $(".answer").hide();
    $(`.answer[data-answer=${index}]`).css(`visibility`, `hidden`);
    $(`.answer_box[data-answer=${index}]`).css(`pointer-events`, `none`);
  });
</script>
