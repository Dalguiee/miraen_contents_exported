<script type="text/javascript">
  const page = {
    //컨텐츠에 정답 확인이 존재하는지 여부
    isAnswer: false,
    // 단어장 노출 여부 판단.
    isVocabulary: false,
    //정답 보기
    showAnswer: () => {
      $(".answer_btn").hide();
      $(".reset_btn").show();
      $(`.check_box`).removeClass("active");
      $(`.correct`).addClass("active");
      $(`.explan_popup_btn[data-index="2"]`).show();
    },
    //정답 숨기기
    hideAnswer: () => {
      $(".answer_btn").show();
      $(".reset_btn").hide();
      $(`.check_box`).removeClass("active");
      $(`.explan_popup_btn[data-index="2"]`).hide();
    },
    // 단어장 보기
    showVocabulary: () => { },
  };
  $(document).ready(function () {
    // setPopup(2);
  });
</script>

<script type="text/javascript">
  // 정답 버튼
  $(".answer_btn").on("click", function () {
    const index = $(this).data("index");
    $(this).hide();
    $(this).next().show();
    $(`.check_box[data-index="${index}"]`).removeClass("active");
    $(`.correct[data-index="${index}"]`).addClass("active");
    $(`.explan_popup_btn[data-index="${index}"]`).show();
  });
  // 다시 하기 버튼
  $(".reset_btn").on("click", function () {
    const index = $(this).data("index");
    $(this).hide();
    $(this).prev().show();
    $(`.check_box[data-index="${index}"]`).removeClass("active");
    $(`.explan_popup_btn[data-index="${index}"]`).hide();
  });
