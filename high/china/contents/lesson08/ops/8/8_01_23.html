<!DOCTYPE html>

    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/8_01_23.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="title_box title_box3 flex items-center">
        <div class="num_box">
          <span>6</span>
        </div>
        <div class="text_box">
          <span class="fs-30">알맞은 대답을 완성하고 대화해 봅시다.</span>
        </div>
      </div>
      <div class="btn_box dp_flex">
        <button class="btn popup_btn blue" data-index="1">해석</button>
        <!-- <div class="tempBttns">
          <button onclick="page.showAnswer(event)" data-index="1" class="tempBttn answer_btn">임시정답</button>
          <button onclick="page.hideAnswer(event)" data-index="1" class="tempBttn reset_btn" style="display: none">다시하기</button>
        </div> -->
      </div>

      <div class="full_content">
        <div class="content">
          <img src="./images/8_01_23/img1.jpg" class="content_bg" />
          <span class="index1 gRegula fs-38 line-32" data-audio="099-07.mp3"
            >Sãnbâi kuài.</span
          >
          <div class="index2 p_ignore" data-audio="099-08.mp3">
            <div class="line mb-10">
              <span class="gRegula mr-10">Tài</span
              ><span class="suit">(1)</span>
              <div class="answer-line">
                <span class="answer gRegula c-red v_hidden">guì</span>
              </div>
              <span class="gRegula">le, néng</span>
            </div>
            <div class="line">
              <span class="suit">(2)</span>
              <div class="answer-line mr-10">
                <span class="answer gRegula c-red v_hidden">piányi</span>
              </div>
              <span class="gRegula">yìdiânr ma?</span>
            </div>
          </div>
        </div>
      </div>

      <div class="number-page">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
        <div class="item">05</div>
        <div class="item active">06</div>
      </div>

      <div class="popup_bg" style="display: none"></div>

      <!-- 해석 -->
      <div class="popup popup3" data-popup="1" style="display: none">
        <div class="tag bmjua dp_flex">해석</div>
        <button class="close_btn"></button>
        <div class="popup_content">
          <div class="content">
            <div class="line mb-20">
              <span class="gRegula fs-38 line-46">Sãnbâi kuài.</span
              ><span class="suit fs-32 line-43 fw-6 c-dblue"
                >300위안이에요.</span
              >
            </div>
            <div class="line">
              <span class="gRegula fs-38 line-46"
                >Tài guì le, néng piányi yìdiânr ma?</span
              ><span class="suit fs-32 line-43 fw-6 c-dblue"
                >너무 비싸요, 좀 싸게 해 주실 수 있나요?</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: true,
      // 단어장 노출 여부 판단.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".tempBttn.answer_btn").hide();
        $(".tempBttn.reset_btn").show();

        $(".answer").removeClass("v_hidden");
        $(".p_ignore").removeClass("p_ignore");
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".tempBttn.answer_btn").show();
        $(".tempBttn.reset_btn").hide();

        $(".answer").addClass("v_hidden");
        $(".full_content .content .index2").addClass("p_ignore");
      },
      // 단어장 보기
      showVocabulary: () => {},
    };
    $(document).ready(function () {
      // setPopup(2);
    });
  </script>
  <script src="../common/js/script.js"></script>
  <script type="text/javascript"></script>
</html>
