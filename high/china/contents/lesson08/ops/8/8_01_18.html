<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/8_01_18.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="title_box title_box3 flex items-center">
        <div class="num_box">
          <span>1</span>
        </div>
        <div class="text_box">
          <span class="fs-30">녹음을 듣고 물건의 가격을 한자로 써 봅시다.</span>
        </div>
        <!-- <button class="play_btn">
          <span class="suit fw-6 fs-24 c-gray">125</span>
        </button> -->
      </div>
      <div class="btn_box dp_flex">
        <button class="btn popup_btn blue" data-index="1">대본</button>
        <button class="btn popup_btn blue" data-index="2">해석</button>
      </div>

      <div class="full_content">
        <div class="content">
          <img src="./images/8_01_18/img1.jpg" class="content_bg" />
          <div class="item index1">
            <span class="suit fs-40 line-44 mr-10">(1)</span>
            <div class="audio mr-10 disabled" data-audio="099-01.mp3">
              <div class="answer_box">
                <span
                  class="simhei fs-40 line-44 c-red answer"
                  style="display: none"
                  >四十</span
                >
              </div>
              <span class="simhei line-44 fs-40">块</span>
            </div>
            <button class="btn btn3 answer_btn">정답</button>
            <button class="btn btn3 reset_btn" style="display: none">
              다시 풀기
            </button>
            <button class="btn btn3" data-audio="099-01.mp3">음원</button>
          </div>
          <div class="item index2">
            <span class="suit fs-40 line-44 mr-10">(2)</span>
            <div class="audio mr-10 disabled" data-audio="099-02.mp3">
              <div class="answer_box">
                <span
                  class="simhei fs-40 line-44 c-red answer"
                  style="display: none"
                  >一百一十</span
                >
              </div>
              <span class="simhei line-44 fs-40">块</span>
            </div>
            <button class="btn btn3 answer_btn">정답</button>
            <button class="btn btn3 reset_btn" style="display: none">
              다시 풀기
            </button>
            <button class="btn btn3" data-audio="099-02.mp3">음원</button>
          </div>
        </div>
      </div>

      <div class="number-page">
        <div class="item active">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
        <div class="item">05</div>
        <div class="item">06</div>
      </div>
      <div class="popup_bg" style="display: none"></div>
      <!-- 대본 -->
      <div class="popup popup3" data-popup="1" style="display: none">
        <div class="tag bmjua dp_flex">대본</div>
        <button class="close_btn"></button>
        <div class="popup_content">
          <div class="content">
            <div class="line mb-22">
              <div class="index">
                <span class="suit fs-40 line-50">(1)</span>
              </div>
              <span class="FZKai fs-36 line-50">四十块</span>
            </div>
            <div class="line">
              <div class="index">
                <span class="suit fs-40 line-50">(2)</span>
              </div>
              <span class="FZKai fs-36 line-50">一百一十块</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 해석 -->
      <div class="popup popup3" data-popup="2" style="display: none">
        <div class="tag bmjua dp_flex">해석</div>
        <button class="close_btn"></button>
        <div class="popup_content">
          <div class="content">
            <div class="line mb-56">
              <div class="index">
                <span class="suit fs-40 line-50">(1)</span>
              </div>
              <span class="FZKai fs-36 line-50 mr-10 relative"
                >四十块<span class="subtext gRegula fs-30 line-34"
                  >sìshí kuài</span
                ></span
              ><span class="suit fs-32 line-50 fw-6 c-dblue">40위안</span>
            </div>
            <div class="line">
              <div class="index">
                <span class="suit fs-40 line-50">(2)</span>
              </div>
              <span class="FZKai fs-36 line-50 mr-10 relative"
                >一百一十块
                <span class="subtext gRegula fs-30 line-34"
                  >yìbâi yìshí kuài</span
                ></span
              ><span class="suit fs-32 line-50 fw-6 c-dblue">110위안</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".answer_btn").hide();
        $(".reset_btn").show();
        $(".answer").show();
        $(".audio").removeClass("disabled");
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".answer_btn").show();
        $(".reset_btn").hide();
        $(".answer").hide();
        $(".audio").addClass("disabled");
      },
      // 단어장 보기
      showVocabulary: () => {},
    };
    $(document).ready(function () {
      // setPopup(2);
    });
  </script>
  <script src="../common/js/script.js"></script>
  <script type="text/javascript">
    // 정답 버튼
    $(".answer_btn").on("click", function () {
      let index = $(".answer_btn").index(this);
      $(this).hide();
      $(".reset_btn").eq(index).show();
      $(".answer").eq(index).show();
      $(".audio").eq(index).removeClass("disabled");
    });
    // 다시 하기 버튼
    $(".reset_btn").on("click", function () {
      let index = $(".reset_btn").index(this);
      $(this).hide();
      $(".answer_btn").eq(index).show();
      $(".answer").eq(index).hide();
      $(".audio").eq(index).addClass("disabled");
    });
  </script>
</html>
