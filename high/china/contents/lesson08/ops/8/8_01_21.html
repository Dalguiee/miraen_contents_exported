    // 단어장 노출 여부 판단.
    isVocabulary: false,
    //정답 보기
    showAnswer: () => {
      $(".tempBttn.answer_btn").hide();
      $(".tempBttn.reset_btn").show();

      $('.check_box').removeClass("active");
      $(`.correct`).addClass("active");
    },
    //정답 숨기기
    hideAnswer: () => {
      $(".tempBttn.answer_btn").show();
      $(".tempBttn.reset_btn").hide();

      $(`.correct`).removeClass("active");
    },
