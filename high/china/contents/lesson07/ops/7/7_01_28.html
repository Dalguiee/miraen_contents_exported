<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/7_01_28.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="title_box title_box5 dp_flex">
        <div class="img_box">
          <img src="../common/images/check_tag.svg" alt="" class="" />
        </div>
        <div class="text_box suit">
          중국의 식사 문화 내용을 보고 댓글을 작성해 봅시다.
        </div>
      </div>

      <div class="btn_box dp_flex">
        <button class="btn popup_btn blue" style="visibility: hidden">
          참고
        </button>
      </div>

      <div class="full_content">
        <div class="text1"><span class="suit">china***</span></div>
        <div class="text2 suit">
          한국과 중국의 젓가락과 숟가락 모양이 조금 다르구나!
        </div>
        <div class="asnwer_box">
          <span class="suit explan" style="display: none">meili</span>
          <span class="suit explan" style="display: none">
            중국 젓가락은 큰 상에 놓인 음식을 먹기 편하게 길이가<br>
            길구나. 한국은 음식을 다 먹는 것이 예의인데, 중국은<br>
            남기는 게 배려구나!
          </span>
        </div>
        <button class="btn3 ex_btn">예시 답안</button>
        <button class="btn3 ex_reset_btn" style="display: none">다시 풀기</button>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {},
      //정답 숨기기
      hideAnswer: () => {},
      // 단어장 보기
      showVocabulary: () => {},
    };
    $(document).ready(function () {});
  </script>
  <script src="../common/js/script.js"></script>
  <script type="text/javascript">
    // 예시답안 버튼
    $(".ex_btn").on("click", function () {
      $(this).hide();
      $(this).next().show();
      $(".explan").show();
    });
    $(".ex_reset_btn").on("click", function () {
      $(this).hide();
      $(this).prev().show();
      $(".explan").hide();
    });
  </script>
</html>
