<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/7_01_09.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap" class="china_wrap content2_wrap">
      <div class="title_box dp_flex">
        <div class="title"><img class="titleLogo" src="./images/7_01_09/logo.svg" alt=""><span class="titleText suit">만두? 만두!</span></div>
      </div>

      <div class="btn_box dp_flex">
        <button class="btn popup_btn blue" data-index="3">보충</button>
      </div>
      <div class="full_content">
        <div class="content">
          <div class="obj obj1">
            <img class="contentImg" src="./images/7_01_09/content1.svg" alt="">
            <div class="hint" data-audio="085-49.mp3">
              <span class="simhei">饺子</span>
              <span class="gRegula">jiâozi</span>
            </div>
          </div>
          <div class="obj obj2">
            <img class="contentImg" src="./images/7_01_09/content2.svg" alt="">
            <div class="hint" data-audio="083-13.mp3">
              <span class="simhei">馒头</span>
              <span class="gRegula">mántou</span>
            </div>
          </div>
          <div class="obj obj3">
            <img class="contentImg" src="./images/7_01_09/content3.svg" alt="">
            <div class="hint" data-audio="083-10.mp3">
              <span class="simhei">包子</span>
              <span class="gRegula">bãozi</span>
            </div>
          </div>
          <div class="obj obj4">
            <img class="contentImg" src="./images/7_01_09/content4.svg" alt="">
            <div class="hint" data-audio="085-50.mp3">
              <span class="simhei">小笼包</span>
              <span class="gRegula">xiâolóngbão</span>
            </div>
          </div>
          <div class="tipBox">
            <img src="./images/7_01_09/tip.svg" alt="">
            <div class="hint" data-audio="085-51.mp3">
              <span class="simhei">你想吃什么?</span>
              <span class="gRegula">Nî xiâng chå shénme?</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 팝업 -->
      <div class="popup_bg" style="display: none"></div>

      <!-- 보충 -->
      <div class="popup popup1" data-popup="3" style="display: none">
        <div class="tag bmjua dp_flex">보충</div>
        <button class="close_btn"></button>
        <div class="popup_content">
          <div class="main_title">
            <span class="suit">만두의 종류</span>
          </div>
          <div class="context">
            <div class="line line1">
              <div class="index">
                <span class="suit">•</span>
              </div>
              <div class="title">
                <span class="FZKai" data-audio="085-49.mp3" data-audio-combo="085-49">饺子</span><span class="suit" data-audio="085-49.mp3" data-audio-combo="085-49">(<span class="gRegula">jiâozi</span>)</span><span class="suit">:</span>
              </div>
              
              <div class="text">
                <span class="suit">밀가루 반죽을 얇게 밀어 소를 넣고 빚어 만든 교자</span>
              </div>
            </div>

            <div class="line line2">
              <div class="index">
                <span class="suit">•</span>
              </div>
              <div class="title">
                <span class="FZKai" data-audio="083-10.mp3" data-audio-combo="083-10">包子</span><span class="suit" data-audio="083-10.mp3" data-audio-combo="083-10">(<span class="gRegula">bãozi</span>)</span><span class="suit">:</span>
              </div>
              <div class="text">
                <span class="suit">소를 넣고 두꺼운 밀가루 피에 싼 후 쪄서 먹는 찐빵</span>
              </div>
            </div>

            <div class="line line3">
              <div class="index">
                <span class="suit">•</span>
              </div>
              <div class="title">
                <span class="FZKai" data-audio="083-13.mp3" data-audio-combo="083-13">馒头</span><span class="suit" data-audio="083-13.mp3" data-audio-combo="083-13">(<span class="gRegula">mántou</span>)</span><span class="suit">:</span>
              </div>
              <div class="text">
                <span class="suit">소를 넣지 않고 밀가루를 발효시켜 증기로 쪄서<br>만든 것</span>
              </div>
            </div>

            <div class="line line4">
              <div class="index">
                <span class="suit">•</span>
              </div>
              <div class="title">
                <span class="FZKai" data-audio="085-50.mp3" data-audio-combo="085-50">小笼包</span><span class="suit" data-audio="085-50.mp3" data-audio-combo="085-50">(<span class="gRegula">xiâolóngbão</span>)</span><span class="suit">:</span>
              </div>
              <div class="text">
                <span class="suit">작은 대나무 찜기에 찐 진한 육즙의 소가<br>특징인 만두</span>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {},
      //정답 숨기기
      hideAnswer: () => {},
      // 단어장 보기
      showVocabulary: () => {
        setPopup(1);
      },
    };
  </script>
  <script type="text/javascript">
    // 설명 팝업
    $(".explan_popup_btn").on("click", function () {
      let index = $(".explan_popup_btn").index(this);
      $(".explan_popup_bg").show();
      $(".popup.explan").hide();
      $(".popup.explan").eq(index).show();
      try {
        setRoleStop();
      } catch (error) {}
      audioStop();
    });
    // 설명팝업 있는상태에서 다른 팝업 클릭시 팝업 닫기
    $(".popup_btn").on("click", function () {
      $(".popup.explan").css("display","none");
    })
  </script>
  <script src="../common/js/script.js"></script>
  <script src="../common/js/vocabularyBook.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // setPopup(2);
    });
    // 교체 문장
    $(".tab_btn").on("click", function () {
      setActive($(this), "tab_btn");
    });
  </script>
  <script type="text/javascript">
    // 자기소개 프로젝트 정답 버튼
    $(".popup.introduce .answer_btn").on("click", function () {
      let index = $(".answer_btn").index(this);
      $(this).hide();
      $(".reset_btn").eq(index).show();
      $(`.answer`).show();
      $(`.reset`).hide();
    });
    // 자기소개 프로젝트 정답 다시 하기 버튼
    $(".popup.introduce .reset_btn").on("click", function () {
      let index = $(".reset_btn").index(this);
      $(this).hide();
      $(".answer_btn").eq(index).show();
      $(`.answer`).hide();
      $(`.reset`).show();
    });
  </script>  
</html>
