<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미래엔 중국어</title>
  <script src="./../common/lib/jquery-3.7.1.min.js"></script>
  <!-- SUIT Variable 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
    rel="stylesheet" />
  <link href="../common/css/comm.css" rel="stylesheet" />
  <link href="./css/7_01_22.css" rel="stylesheet" />
</head>

<body>
  <div id="wrap" class="china_wrap content_wrap">
    <div class="title_box title_box3 flex items-center">
      <div class="num_box">
        <span>6</span>
      </div>
      <div class="text_box">
        <span class="fs-30">조건에 맞게 B의 대답을 쓰고 대화해 봅시다.</span>
      </div>
    </div>

    <!-- <div class="title_box dp_flex">
      <div class="title"><span class="title_num bmjua">6</span><span class="title_text suit">조건에 맞게 B의 대답을 쓰고 대화해 봅시다.</span></div>
    </div> -->

    <div class="btn_box dp_flex" style="height: 43px">
      <button class="btn popup_btn blue" data-index="3">해석</button>  
      <!-- <div class="tempBttns">
        <button onclick="page.showAnswer(event)" data-index="1" class="tempBttn answer_btn">임시정답</button>
        <button onclick="page.hideAnswer(event)" data-index="1" class="tempBttn reset_btn" style="display: none">다시하기</button>
      </div> -->
    </div>

    <div class="full_content">
      <div class="content">
        <div class="context">
          <div class="line line1">
            <span class="suit index">A</span>
            <span class="simhei text" data-audio="089-22.mp3">你吃过烤鸭吗?</span>
          </div>
          <div class="line line1">
            <span class="suit index">B</span>
            <span class="simhei text">我</span>
            <span class="ans_line"></span>
            <span class="simhei text_end">。</span>
          </div>
        </div>
        <div class="ans_sec">
          <div class="line line1">
            <span class="suit index">(1) 긍정:</span>
            <div class="reset ans_line"></div>
            <span class="answer simhei ans_line" data-audio="089-23.mp3" style="display: none;">吃过<span class="suit">(</span>烤鸭<span class="suit">)</span></span>
          </div>
          <div class="line line2">
            <span class="suit index">(2) 부정:</span>
            <div class="reset ans_line"></div>
            <span class="answer simhei ans_line" data-audio="089-24.mp3" style="display: none;">没<span class="suit">(</span>有<span class="suit">)</span>吃过<span class="suit">(</span>烤鸭<span class="suit">)</span></span>
          </div>

        </div>
      </div>
    </div>

    <div class="number-page">
      <div class="item">01</div>
      <div class="item">02</div>
      <div class="item">03</div>
      <div class="item">04</div>
      <div class="item">05</div>
      <div class="item active">06</div>
    </div>

    <div class="popup_bg" style="display: none"></div>

    <div class="popup popup1 translate" data-popup="3" style="display: none">
      <div class="tag bmjua dp_flex">해석</div>
      <button class="close_btn"></button>
      <div class="popup_content">
        <div class="content">
          <div class="section section1">
            <div class="index_section">
              <span class="suit">A:</span>
            </div>
            <div class="line_sec">
              <div class="line line1">
                <div class="text">
                  <div class="text_upper">
                    <span class="simhei">你吃过烤鸭吗?</span>
                    <span class="suit text blue">너 오리구이 먹어 본 적이 있어?</span>
                  </div>
                  <span class="gRegula">Nî chåguo kâoyã má?</span>
                </div>
              </div>
            </div>

          </div>
          <div class="section section2">
            <div class="index_section">
              <span class="suit">B:</span>
            </div>
            <div class="line_sec">
              <div class="line line1">
                <div class="index_line">
                  <span class="suit">(1)</span>
                </div>
                <div class="text">
                  <div class="text_upper">
                    <span class="simhei" style="margin-right: -20px;">我吃过<span class="suit">(</span>烤鸭<span class="suit">)</span>。</span>
                    <span class="suit text blue">나는 오리구이를 먹어 본 적이 있어.</span>
                  </div>
                  <span class="gRegula">Wô chåguo <span class="suit">(</span>kâoyã<span class="suit">)</span>.</span>
                </div>
              </div>
              <div class="line line2">
                <div class="index_line">
                  <span class="suit">(2)</span>
                </div>
                <div class="text">
                  <div class="text_upper">
                    <span class="simhei" style="margin-right: -20px;">我没<span class="suit">(</span>有<span class="suit">)</span>吃过<span class="suit">(</span>烤鸭<span class="suit">)</span>。</span>
                    <span class="suit text blue">나는 오리구이를 먹어 본 적이 없어.</span>
                  </div>
                  <span class="gRegula">Wô méi<span class="suit">(</span>yôu<span class="suit">)</span> chåguo <span class="suit">(</span>kâoyã<span class="suit">)</span>.</span>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>

  </div>
</body>
<script type="text/javascript">
  const page = {
    //컨텐츠에 정답 확인이 존재하는지 여부
    isAnswer: true,
    // 단어장 노출 여부 판단.
    isVocabulary: false,
    //정답 보기
    showAnswer: () => {
      $(".tempBttn.answer_btn").hide();
      $(".tempBttn.reset_btn").show();

      $(".answer").show();
      $(".reset").hide();
    },
    //정답 숨기기
    hideAnswer: () => {
      $(".tempBttn.answer_btn").show();
      $(".tempBttn.reset_btn").hide();

      $(".answer").hide();
      $(".reset").show();

    },
    // 단어장 보기
    showVocabulary: () => { },
  };
  $(document).ready(function () {
    // setPopup(2);
  });
</script>
<script>
  $(".pagination .dot").on("click", function(){
    page.hideAnswer();
  })
</script>
<script src="../common/js/script.js"></script>
