<script type="text/javascript">
  const page = {
    //컨텐츠에 정답 확인이 존재하는지 여부
    isAnswer: false,
    // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
    isVocabulary: true,
    //정답 보기
    showAnswer: () => {
      $(".answer_btn").hide();
      $(".reset_btn").show();
      $(".answer").show();
    },
    //정답 숨기기
    hideAnswer: () => {
      $(".answer_btn").show();
      $(".reset_btn").hide();
      $(".answer").hide();
    },
    // 단어장 보기
    showVocabulary: () => {
      setPopup(7);
    },
  };
</script>
<script type="text/javascript">
  // 정답 버튼
  $(".answer_btn").on("click", function () {
    let index = $(".answer_btn").index(this);
    $(this).hide();
    $(".reset_btn").eq(index).show();
    $(".answer").eq(index).show();
    $(".reset").eq(index).hide();
  });
  // 다시 하기 버튼
  $(".reset_btn").on("click", function () {
    let index = $(".reset_btn").index(this);
    $(this).hide();
    $(".answer_btn").eq(index).show();
    $(".answer").eq(index).hide();
    $(".reset").eq(index).show();
  });
</script>
