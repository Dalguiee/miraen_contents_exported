<script type="text/javascript">

    //정답 보기
    showAnswer: () => {
      $(".tempBttn.answer_btn").hide();
      $(".tempBttn.reset_btn").show();

      $(".answer").show();
      $(".reset").hide();
      $(".full_content .content .context").css("pointer-events","unset");
    },
    //정답 숨기기
    hideAnswer: () => {
      $(".tempBttn.answer_btn").show();
      $(".tempBttn.reset_btn").hide();

      $(".answer").hide();
      $(".reset").show();
      $(".full_content .content .context").css("pointer-events","none");
    },
    // 단어장 보기
    showVocabulary: () => { },
  };
  $(document).ready(function () {
    // setPopup(2);
  });
</script>

<script type="text/javascript">
	// 정답 버튼 앞에 경로를 따로 따서 팝업정답 스크립트 분리지정 가능
	$(".answer_btn").on("click", function () {
	  // let index = $(".answer_btn").index(this);
	  let index = $(this).data("index");
	  $(this).hide();
	  $(`.reset_btn[data-index=${index}]`).show();
	  
	  // $(`.answer`).show();
	  $(`.answer${index}`).show();
	  $(`.reset${index}`).hide();
    $(`.full_content .content .context${index+1}`).css("pointer-events", "unset");

	});
	// 다시 하기 버튼
	$(".reset_btn").on("click", function () {
	  // let index = $(".reset_btn").index(this);
	  let index = $(this).data("index");
	  $(this).hide();
	  $(`.answer_btn[data-index=${index}]`).show();
	  
	  // $(".answer").hide();
	  $(`.answer${index}`).hide();
	  $(`.reset${index}`).show();
    $(`.full_content .content .context${index+1}`).css("pointer-events", "none");
	});
</script>
