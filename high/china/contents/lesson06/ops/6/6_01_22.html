<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/6_01_22.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="title_box">
        <div class="title">
          <span class="titleText suit"
            ><span class="index">5</span> 알맞은 표현을 골라 문장을 완성해
            봅시다.</span
          >
        </div>
      </div>

      <div class="btn_box dp_flex">
        <div class="bttns">
          <button class="btn popup_btn blue" data-index="3">해석</button>
        </div>
      </div>

      <div class="full_content">
        <div class="content">
          <div class="quesSec">
            <span class="gRegula" data-audio="079-05.mp3">qù</span>
            <span class="gRegula" data-audio="074-27.mp3">dìtiê</span>
            <span class="gRegula" data-audio="075-01.mp3">zuò</span>
            <span class="gRegula" data-audio="076-15.mp3">kànkan</span>
          </div>
          <div class="line line1">
            <div class="answerSec">
              <div class="ansBox">
                <span class="suit title">(1) 나는 지하철 타고 가.</span>
                <div class="qLine wrong0">
                  <span class="gRegula title">Wô</span>
                  <span class="gRegula reset reset1"></span>
                  <span class="gRegula reset reset2"></span>
                  <span class="gRegula end">qù.</span>
                </div>
                <div
                  class="qLine correct0"
                  data-audio="073-04.mp3"
                  style="display: none"
                >
                  <span class="gRegula title">Wô</span>
                  <span class="gRegula answer answer1">zuò</span>
                  <span class="gRegula answer answer2">dìtiê</span>
                  <span class="gRegula end">qù.</span>
                </div>
              </div>
              <div class="bttns">
                <button class="btn3 answer_btn">정답</button>
                <button class="btn3 reset_btn" style="display: none">
                  다시 하기
                </button>
              </div>
            </div>
          </div>

          <div class="line line2">
            <div class="answerSec">
              <div class="ansBox">
                <span class="suit title">(2) 너 병원에 좀 가 봐.</span>
                <div class="qLine wrong1">
                  <span class="gRegula title">Nî</span>
                  <span class="gRegula reset reset1"></span>
                  <span class="gRegula title">yåyuàn</span>
                  <span class="gRegula reset reset2"></span>
                  <span class="gRegula end">ba.</span>
                </div>
                <div
                  class="qLine correct1"
                  data-audio="076-11.mp3"
                  style="display: none"
                >
                  <span class="gRegula title">Nî</span>
                  <span class="gRegula answer answer1">qù</span>
                  <span class="gRegula title">yåyuàn</span>
                  <span class="gRegula answer answer2">kànkan</span>
                  <span class="gRegula end">ba.</span>
                </div>
              </div>
              <div class="bttns">
                <button class="btn3 answer_btn">정답</button>
                <button class="btn3 reset_btn" style="display: none">
                  다시 하기
                </button>
              </div>
            </div>
          </div>
        </div>

        <figure class="numberingBox">
          <img src="./images/6_01_22/numbering.svg" alt="" />
        </figure>
      </div>

      <!-- 팝업 -->
      <div class="popup_bg" style="display: none"></div>
      <!-- 해석 -->
      <div class="popup popup2 expPopup" data-popup="3" style="display: none">
        <div class="tag bmjua dp_flex">해석</div>
        <div class="popup_content">
          <div class="line line1 dp_flex">
            <div class="textSec textSec1">
              <div class="text_box text_box1">
                <span class="txt gRegula">qù</span>
              </div>
              <div class="text_box text_box2">
                <span class="suit">가다</span>
              </div>
            </div>
            <div class="textSec textSec2">
              <div class="text_box text_box1">
                <span class="txt gRegula">zuò</span>
              </div>
              <div class="text_box text_box2">
                <span class="suit">앉다</span>
              </div>
            </div>
          </div>

          <div class="line line2 dp_flex">
            <div class="textSec textSec1">
              <div class="text_box text_box1">
                <span class="txt gRegula">dìtiê</span>
              </div>
              <div class="text_box text_box2">
                <span class="suit">지하철</span>
              </div>
            </div>
            <div class="textSec textSec2">
              <div class="text_box text_box1">
                <span class="txt gRegula">kànkan</span>
              </div>
              <div class="text_box text_box2">
                <span class="suit">좀 보다</span>
              </div>
            </div>
          </div>
        </div>
        <button class="close_btn"></button>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".answer_btn").hide();
        $(".reset_btn").show();
        $(".answer").show();
        $(".reset").hide();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".answer_btn").show();
        $(".reset_btn").hide();
        $(".answer").hide();
        $(".reset").show();
      },
      // 단어장 보기
      showVocabulary: () => {
        setPopup(7);
      },
    };
  </script>
  <script type="text/javascript">
    // 정답 버튼
    $(".answer_btn").on("click", function () {
      let index = $(".answer_btn").index(this);
      $(this).hide();
      $(".reset_btn").eq(index).show();
      $(`.correct${index}`).show();
      $(`.correct${index} .answer`).addClass("speak");
      $(`.wrong${index}`).hide();
    });
    // 다시 하기 버튼
    $(".reset_btn").on("click", function () {
      let index = $(".reset_btn").index(this);
      $(this).hide();
      $(".answer_btn").eq(index).show();
      $(`.correct${index}`).hide();
      $(`.correct${index} .answer`).removeClass("speak");
      $(`.wrong${index}`).show();
    });
  </script>
  <script crossorigin src="../common/lib/libBundle.js"></script>
  <script src="../common/js/script.js"></script>
  <script src="../common/js/rolePlayerCh.js"></script>
  <script src="../common/js/vocabularyBook.js"></script>
</html>
