<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/6_01_32.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="title_box">
        <div class="title">
          <img class="titleLogo" src="./images/6_01_32/logo.svg" /><span
            class="titleText suit"
            >자신이 여행하고 싶은 곳의 키워드를 골라 조사해 봅시다.</span
          >
        </div>
      </div>

      <div class="btn_box dp_flex">
        <button class="btn3 answer_btn">예시 답안</button>
        <button class="btn3 reset_btn" style="display: none">다시 하기</button>
      </div>

      <div class="full_content">
        <div class="content">
          <div class="tableBox">
            <div class="tableBorder">
              <table>
                <colgroup>
                  <col width="121px" span="2" />
                  <col width="740px" />
                </colgroup>
                <thead>
                  <tr>
                    <th class="suit" scope="col">장소</th>
                    <th class="suit" scope="col">키워드</th>
                    <th class="suit" scope="col">내용</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th class="flexItem">
                      <div class="flexRow">
                        <div class="index">
                          <img src="./images/6_01_32/index.svg" alt="" />
                        </div>
                        <div class="textSec" data-audio="081-03.mp3">
                          <span class="simhei">拉萨</span>
                          <span class="gRegula">Lãsà</span>
                        </div>
                      </div>
                    </th>
                    <td>
                      <span class="suit">#칭짱 철도</span>
                    </td>
                    <td>
                      <span class="suit">
                        칭짱 철도는 세계에서 가장 높은 지역에 위치한 철로로,
                        이곳을 지나는<br />
                        열차에는 승객의 고산병을 막기 위한 산소 공급 장치가
                        있습니다.
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <th class="last_bottom_left">
                      <div>
                        <div
                          class="textSec answer"
                          data-audio="081-05.mp3"
                          style="visibility: hidden"
                        >
                          <span class="simhei">香港</span>
                          <span class="gRegula">Xiãnggâng</span>
                        </div>
                      </div>
                    </th>
                    <td>
                      <span class="suit answer" style="visibility: hidden"
                        >#소호</span
                      >
                    </td>
                    <td class="last_bottom_right">
                      <span class="suit answer" style="visibility: hidden">
                        <span class="notoSans">‘</span>미드레벨
                        에스켈레이터<span class="notoSans">’</span>를 타고 가다
                        보면 소호(SOHO) 거리가 보인다.<br />
                        언덕 위 좁은 골목에 있는 소호 거리에는 음식점과 의류
                        상점들이 늘어서 있다.
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- 팝업 -->
      <div class="popup_bg" style="display: none"></div>

      <div class="popup explan explan1" style="display: none">
        <div class="tag bmjua dp_flex">설명 1</div>
        <button class="close_btn">
          <span class="sr-only">닫기</span>
        </button>
        <div class="popup_content dp_flex dp_flex_column">
          <span class="suit">
            <span class="FZKai"
              >东方明珠<span class="gRegula">(Dõngfãngmíngzhñ)</span></span
            >는 상하이에 있는 방송 송신탑이다.
          </span>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".answer_btn").hide();
        $(".reset_btn").show();
        $(".answer").show();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".answer_btn").show();
        $(".reset_btn").hide();
        $(".answer").hide();
      },
      // 단어장 보기
      showVocabulary: () => {
        setPopup(7);
      },
    };
  </script>
  <script type="text/javascript">
    //설명 팝업
    $(".explan_popup_btn").on("click", function () {
      let index = $(".explan_popup_btn").index(this);
      $(".explan_popup_bg").show();
      $(".popup.explan").hide();
      $(".popup.explan").eq(index).show();
      try {
        setRoleStop();
      } catch (error) {}
      audioStop();
    });
  </script>
  <script type="text/javascript">
    // 정답 버튼
    $(".answer_btn").on("click", function () {
      let index = $(".answer_btn").index(this);
      $(this).hide();
      $(".reset_btn").eq(index).show();
      $(".answer").css("visibility", "visible");
    });
    // 다시 하기 버튼
    $(".reset_btn").on("click", function () {
      let index = $(".reset_btn").index(this);
      $(this).hide();
      $(".answer_btn").eq(index).show();
      $(".answer").css("visibility", "hidden");
    });
  </script>
  <script crossorigin src="../common/lib/libBundle.js"></script>
  <script src="../common/js/script.js"></script>
  <script src="../common/js/rolePlayerCh.js"></script>
  <script src="../common/js/vocabularyBook.js"></script>
</html>
