<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/6_01_23.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="title_box">
        <div class="title">
          <span class="titleText suit"
            ><span class="index">6</span> 내용과 일치하는 것을 고르고 대화해
            봅시다.</span
          >
        </div>
      </div>

      <div class="btn_box dp_flex">
        <div class="bttns">
          <button class="btn popup_btn blue" data-index="3">해석</button>
          <!-- <div class="tempBttns">
            <button
              onclick="page.showAnswer(event)"
              data-index="1"
              class="tempBttn answer_btn"
            >
              임시정답
            </button>
            <button
              onclick="page.hideAnswer(event)"
              data-index="1"
              class="tempBttn reset_btn"
              style="display: none"
            >
              다시하기
            </button>
          </div> -->
        </div>
      </div>
      <div class="full_content">
        <figure class="contentFig">
          <div class="contentSec contentSec1">
            <div class="index">
              <span class="bmjua">A</span>
            </div>
            <div class="hint" data-audio="076-12.mp3">
              <span class="simhei">医院在哪儿?</span>
              <span class="gRegula">Yåyuàn zài nâr?</span>
            </div>
          </div>

          <div class="contentSec contentSec2">
            <div class="index">
              <span class="bmjua">B</span>
            </div>
            <div class="hint" data-audio="077-22.mp3">
              <span class="simhei">医院在学校旁边。</span>
              <span class="gRegula">Yåyuàn zài xuéxiào pángbiãn.</span>
            </div>
          </div>
        </figure>

        <div class="content">
          <div class="line">
            <span class="suit">
              병원은 (
              <div class="checkBox"></div>
              은행
              <div class="answer checkBox"></div>
              <span class="answer_text">학교</span>) (
              <div class="checkBox"></div>
              뒤
              <div class="answer checkBox"></div>
              <span class="answer_text">옆</span>) 에 있다.
            </span>
          </div>
        </div>

        <figure class="numberingBox">
          <img src="./images/6_01_23/numbering.svg" alt="" />
        </figure>
      </div>

      <div class="popup_bg" style="display: none"></div>
      <div class="popup expPopup" data-popup="3" style="display: none">
        <div class="tag bmjua dp_flex">해석</div>
        <button class="close_btn"></button>
        <div class="popup_content">
          <div class="context context1">
            <div class="title">
              <span class="suit">A:</span>
            </div>
            <div class="contextSec">
              <div class="upper">
                <span class="FZKai">医院在哪儿?</span>
                <span class="suit">병원은 어디 있어?</span>
              </div>
              <div class="under">
                <span class="gRegula">Yåyuàn zài nâr?</span>
              </div>
            </div>
          </div>
          <div class="context context2">
            <div class="title">
              <span class="suit">B:</span>
            </div>
            <div class="contextSec">
              <div class="upper">
                <span class="FZKai chDot">医院在学校旁边。</span>
                <span class="suit">병원은 학교 옆에 있어.</span>
              </div>
              <div class="under">
                <span class="gRegula">Yåyuàn zài xuéxiào pángbiãn.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: true,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".tempBttn.answer_btn").hide();
        $(".tempBttn.reset_btn").show();

        $(".answer").addClass("speak");
        $(".answer_text").addClass("speak");
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".tempBttn.answer_btn").show();
        $(".tempBttn.reset_btn").hide();

        $(".answer").removeClass("speak");
        $(".answer_text").removeClass("speak");
      },
      // 단어장 보기
      showVocabulary: () => {
        setPopup(7);
      },
    };
  </script>
  <script crossorigin src="../common/lib/libBundle.js"></script>
  <script src="../common/js/script.js"></script>
  <script src="../common/js/rolePlayerCh.js"></script>
  <script src="../common/js/vocabularyBook.js"></script>
</html>
