<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/6_01_01.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="btn_box dp_flex">
        <button class="btn popup_btn blue" data-index="2">해석</button>
        <!-- <div class="tempBttns">
          <button
            onclick="page.showAnswer(event)"
            data-index="1"
            class="tempBttn answer_btn"
          >
            임시정답
          </button>
          <button
            onclick="page.hideAnswer(event)"
            data-index="1"
            class="tempBttn reset_btn"
            style="display: none"
          >
            다시하기
          </button>
        </div> -->
      </div>

      <div class="full_content dp_flex dp_flex_column">
        <div class="unit_box dp_flex">
          <!-- <div class="number">6</div> -->
          <div class="text_box dp_flex" data-audio="073-01.mp3">
            <div class="title FZKai">第六课</div>
            <div class="sub_title gRegula">Dì liù kè</div>
          </div>
        </div>
        <div class="content_box dp_flex dp_flex_column relative">
          <button class="btn popup_btn purple" data-index="1">제목 찬트</button>
          <div
            class="question_box dp_flex dp_flex_column"
            data-audio="073-02.mp3"
          >
            <div class="question FZKai">
              <span class="ch_dot">我坐地铁去。</span>
            </div>
            <div class="pron">
              <span class="gRegula">Wô</span>
              <span class="gRegula">zuò</span>
              <span class="gRegula">dìtiê</span>
              <span class="gRegula">qù.</span>
            </div>
          </div>
          <div class="answer_box">
            <div class="reset ex_box dp_flex">
              <div class="answer answer1"></div>
              <div class="answer answer2"></div>
              <div class="answer answer3"></div>
              <div class="answer answer4"></div>
            </div>
            <div class="correct correct_box dp_flex" style="display: none">
              <div class="answer answer1 suit">나</div>
              <div class="answer answer2 suit">앉다, 타다</div>
              <div class="answer answer3 suit">지하철</div>
              <div class="answer answer4 suit">가다</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 팝업 -->
      <div class="popup_bg" style="display: none"></div>
      <!-- 찬트 -->
      <div class="popup popup1" data-popup="1" style="display: none">
        <div class="tag bmjua dp_flex">제목 찬트</div>
        <button class="btn btn3 listen_btn chantPlay" data-audio="073-03.mp3">
          찬트 듣기
        </button>
        <button class="btn btn3 listen_btn chantStop" style="display: none">
          찬트 정지
        </button>
        <button class="close_btn"></button>
        <div class="popup_content">
          <div class="line line1">
            <span class="suit">앉다</span>
            <span class="FZKai">坐<span class="gRegula"><span class="suit">(</span>zuò<span class="suit">)</span></span></span><span class="notoSans">,</span>
            <span class="suit">타다</span>
            <span class="FZKai">坐<span class="gRegula"><span class="suit">(</span>zuò<span class="suit">)</span></span> </span>
          </div>
          <div class="line line2">
            <span class="suit">지하철은</span>
            <span class="FZKai">地铁<span class="gRegula"><span class="suit">(</span>dìtiê<span class="suit">)</span></span></span><span class="notoSans">,</span>
            <span class="suit">지하철</span>
            <span class="FZKai">地铁<span class="gRegula"><span class="suit">(</span>dìtiê<span class="suit">)</span></span></span>
          </div>
          <div class="line line3">
            <span class="suit">지하철을 타다</span>
            <span class="FZKai">坐地铁</span><span class="gRegula"><span class="suit">(</span>zuò dìtiê<span class="suit">)</span></span>
          </div>
          <div class="line line4">
            <span class="suit">가다</span>
            <span class="FZKai">去</span><span class="gRegula"><span class="suit">(</span>qù<span class="suit">)</span></span><span class="notoSans">,</span>
            <span class="suit">가요</span>
            <span class="FZKai">去</span><span class="gRegula"><span class="suit">(</span>qù<span class="suit">)</span></span>
            <span class="FZKai">去</span><span class="gRegula"><span class="suit">(</span>qù<span class="suit">)</span></span>
          </div>
          <div class="line line5">
            <span class="suit">지하철을 타고 가요!</span>
            <span class="FZKai">坐地铁去!</span><span class="gRegula"><span class="suit">(</span>Zuò dìtiê qù!<span class="suit">)</span></span>
          </div>
          <div class="line line6">
            <span class="suit">나는 지하철 타고 가요!</span>
            <span class="FZKai">我坐地铁去!</span><span class="gRegula"><span class="suit">(</span>Wô zuò dìtiê qù.<span class="suit">)</span></span>
          </div>
        </div>
      </div>

      <div class="popup popup2" data-popup="2" style="display: none">
        <div class="tag bmjua dp_flex">해석</div>
        <button class="close_btn"></button>
        <div class="popup_content dp_flex dp_flex_column">
          <div class="question FZKai" style="margin-right: -66px">
            我坐地铁去。
          </div>
          <div class="pron gRegula">Wô zuò dìtiê qù.</div>
          <div class="answer suit">나는 지하철 타고 가.</div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: true,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".tempBttn.answer_btn").hide();
        $(".tempBttn.reset_btn").show();

        $(".reset").hide();
        $(".correct").show();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".tempBttn.answer_btn").show();
        $(".tempBttn.reset_btn").hide();

        $(".correct").hide();
        $(".reset").show();
      },
      // 단어장 보기
      showVocabulary: () => {
        setPopup(7);
      },
    };
  </script>
  <script crossorigin src="../common/lib/libBundle.js"></script>
  <script src="../common/js/script.js"></script>
  <script src="../common/js/rolePlayerCh.js"></script>
  <script src="../common/js/vocabularyBook.js"></script>
  <script type="text/javascript">
    // 찬트 듣기
    $(".chantPlay").on("click", function () {
      $(this).hide();
      $(".chantStop").show();
    });
    // 찬트 정지
    $(".chantStop").on("click", function () {
      audioStop();
      $(this).hide();
      $(".chantPlay").show();
    });
  </script>
</html>
