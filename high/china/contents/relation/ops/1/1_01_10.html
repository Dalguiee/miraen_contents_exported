<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/1_01_10.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap" class="china_wrap">
      <div class="title_box">
        <div class="title">
          <img class="title_logo" src="./images/1_01_10/logo.svg" alt="">
          <span class="title_text suit">중국의 숫자 해음을 조사하여 친구에게 보낼 메시지를 작성해 봅시다.</span>
        </div>
      </div>

      <div class="btn_box dp_flex">
        <button class="btn3 answer_btn" data-index="0">활동 예시</button>
        <button class="btn3 reset_btn" data-index="0" style="display: none">다시 하기</button>
        <!-- <button class="btn popup_btn blue" data-index="3">참고</button> -->
      </div>

      <div class="full_content">
        <div class="content">
          <div class="title">
            <div class="index_box">
              <span class="suit">예</span>
            </div>
            <span class="suit">530</span>
            <span class="gRegula arrow">→</span>
            <span class="gRegula" data-audio="104-43.mp3">wû sãn líng<span class="simhei"><span class="suit">(</span>五三零<span class="suit">)</span></span></span>
            <span class="gRegula arrow">→</span>
            <span class="gRegula" data-audio="104-44.mp3">wô xiâng nî<span class="simhei"><span class="suit">(</span>我想你<span class="suit">)</span></span></span>
            <span class="suit" style="margin-left: 10px;">네가 보고 싶어</span>
          </div>
          <div class="context_sec">
            <div class="reset reset0"></div>
            <div class="answer answer0" style="display: none;">
              <div class="table_box">
                <div class="table_border">
                  <table>
                    <colgroup>
                      <col style="width: 279px" />
                      <col style="width: 542px" />
                    </colgroup>
                    <tbody>
                      <tr>
                        <td>
                          <div>
                            <span class="suit">518</span>
                            <span class="gRegula" data-audio="104-45.mp3"><span class="suit">(</span>wû yão bã<span class="suit">)</span></span>
                          </div>
                        </td>
                        <td>
                          <div>
                            <span class="gRegula" data-audio="104-46.mp3">wô yào fã<span class="suit">(</span>cái<span class="suit">)</span><span class="simhei"><span class="suit">(</span>我要发财<span class="suit">)</span></span></span>
                            <span class="suit">나는 돈을 벌 거야</span>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div>
                            <span class="suit">520</span>
                            <span class="gRegula" data-audio="104-47.mp3"><span class="suit">(</span>wû èr líng<span class="suit">)</span></span>
                          </div>
                        </td>
                        <td>
                          <div>
                            <span class="gRegula" data-audio="104-48.mp3">wô ài nî<span class="simhei"><span class="suit">(</span>我爱你<span class="suit">)</span></span></span>
                            <span class="suit">나는 너를 사랑해</span>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <div>
                            <span class="suit">36</span>
                            <span class="gRegula" data-audio="104-49.mp3"><span class="suit">(</span>sãn liù<span class="suit">)</span></span>
                          </div>
                        </td>
                        <td>
                          <div>
                            <span class="gRegula" data-audio="104-50.mp3">xiângniàn<span class="simhei"><span class="suit">(</span>想念<span class="suit">)</span></span></span>
                            <span class="suit">보고 싶다</span>
                          </div>
                        </td>
                      </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- 팝업 -->
      <div class="popup_bg" style="display: none"></div>

    </div>
  </body>

  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {},
      //정답 숨기기
      hideAnswer: () => {},
      // 단어장 보기
      showVocabulary: () => {},
    };
    $(document).ready(function () {});
  </script>
  <script type="text/javascript">
    // 정답 버튼 앞에 경로를 따로 따서 팝업정답 스크립트 분리지정 가능
    $(".answer_btn").on("click", function () {
      // let index = $(".answer_btn").index(this);
      let index = $(this).data("index");
      $(this).hide();
      $(`.reset_btn[data-index=${index}]`).show();
      
      // $(`.answer`).show();
      $(`.answer${index}`).show();
      $(`.reset${index}`).hide();
    });
    // 다시 하기 버튼
    $(".reset_btn").on("click", function () {
      // let index = $(".reset_btn").index(this);
      let index = $(this).data("index");
      $(this).hide();
      $(`.answer_btn[data-index=${index}]`).show();
      
      // $(".answer").hide();
      $(`.answer${index}`).hide();
      $(`.reset${index}`).show();
    });
  </script>
  <script src="../common/js/script.js"></script>
  <script type="text/javascript"></script>
</html>
