<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>

  </head>

  <body>
    <div id="wrap" class="china_wrap">
      <div class="title_box">
        <div class="title">
          <img class="title_logo" src="./images/1_01_27/logo.svg" alt="">
          <span class="title_text suit">중국의 미술 작가와 작품에 대해 더 조사해 봅시다.</span>
        </div>
      </div>

      <div class="btn_box dp_flex">
        <button class="btn3 answer_btn" data-index="0">활동 예시</button>
        <button class="btn3 reset_btn" data-index="0" style="display: none">다시 하기</button>
        <!-- <button class="btn popup_btn blue" data-index="3">참고</button> -->
      </div>

      <div class="full_content">
        <div class="content">
          <!-- <div class="title">
            <div class="index_box">
              <span class="suit">예</span>
            </div>
            <span class="suit">530</span>
            <span class="gRegula arrow">→</span>
            <span class="gRegula">wû sãn líng<span class="simhei"><span class="suit">(</span>五三零<span class="suit">)</span></span></span>
            <span class="gRegula arrow">→</span>
            <span class="gRegula">wô xiâng nî<span class="simhei"><span class="suit">(</span>我想你<span class="suit">)</span></span></span>
            <span class="suit" style="margin-left: 10px;">네가 보고 싶어</span>
          </div> -->
          <div class="context_sec">
            <div class="reset reset0"></div>
            <div class="reset reset0"></div>
            <div class="answer answer0" style="display: none;">
              <div class="text_sec">
                <span class="index suit">•</span>
                <span class="context suit">
                  심주(<span class="simhei" data-audio="108-06.mp3">沈周</span>): 1427~1509, 소의 털처럼 짧고 구불구불하게 그리는<br>
                  우모준 기법으로 유명한 작가이며 <여산고도> 작품에서 바위 표면을<br>
                  묘사하는 기법이다. 
                </span>
              </div>
            </div>
            <div class="answer answer0" style="display: none;">
              <div class="text_sec">
                <span class="index suit">•</span>
                <span class="context suit">
                  우관중(<span class="simhei" data-audio="108-07.mp3">吴冠中</span>): 1919~2010, <연꽃>이라는 작품에서 중국의<br>
                  전통적인 수묵화와 색조가 있는 서양 미술을 절묘하게 융합하여<br>
                  자연 경관을 단순하지만 추상적인 형태로 그린 것으로 유명하다.
                </span>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- 팝업 -->
      <div class="popup_bg" style="display: none"></div>

    </div>
  </body>

  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {},
      //정답 숨기기
      hideAnswer: () => {},
      // 단어장 보기
      showVocabulary: () => {},
    };
    $(document).ready(function () {});
  </script>
  <script type="text/javascript">
    // 정답 버튼 앞에 경로를 따로 따서 팝업정답 스크립트 분리지정 가능
    $(".answer_btn").on("click", function () {
      // let index = $(".answer_btn").index(this);
      let index = $(this).data("index");
      $(this).hide();
      $(`.reset_btn[data-index=${index}]`).show();
      
      // $(`.answer`).show();
      $(`.answer${index}`).show();
      $(`.reset${index}`).hide();
    });
    // 다시 하기 버튼
    $(".reset_btn").on("click", function () {
      // let index = $(".reset_btn").index(this);
      let index = $(this).data("index");
      $(this).hide();
      $(`.answer_btn[data-index=${index}]`).show();
      
      // $(".answer").hide();
      $(`.answer${index}`).hide();
      $(`.reset${index}`).show();
    });
  </script>
  <script src="../common/js/script.js"></script>
  <script type="text/javascript"></script>
</html>
