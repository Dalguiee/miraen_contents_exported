<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미래엔 중국어</title>
  <script src="./../common/lib/jquery-3.7.1.min.js"></script>
  <script src="./../common/lib/howler-2.1.3.min.js"></script>
  <!-- SUIT Variable 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
    rel="stylesheet" />
  <link href="../common/css/comm.css" rel="stylesheet" />
  <link href="./css/1_01_25.css" rel="stylesheet" />
</head>

<body>
  <div id="wrap" class="china_wrap">
    <div class="top-title"></div>

    <!-- contents -->
    <div class="full_content">
      <div class="content">
        <div class="content_box mt-20">
          <div class="inner">
            <div class="flex">
              <div class="flex mr-10">
                <div class="index bmjua">1</div>
                <div class="text-box">
                  <div class="line">
                    <span class="suit fw-6 fs-26 line-32"><span class="gRegula"><span data-audio="M019-25.mp3">i</span>, <span data-audio="M019-45.mp3">u</span>,</span>
                      <span class="notoSans fw-4" data-audio="M019-63.mp3">ü</span>가 단독으로 쓰이면 각각
                      <span class="gRegula"><span data-audio="M019-25.mp3">yi</span>, <span data-audio="M019-45.mp3">wu</span>, <span data-audio="M019-63.mp3">yu</span></span></span>
                  </div>
                  <div class="line">
                    <span class="suit fw-6 fs-26 line-32">로 표기합니다.</span>
                  </div>
                  <div class="ex_list">
                    <div class="item" data-audio="M019-25.mp3">
                      <span class="gRegula fs-24 line-28">i</span><img src="./images/1_01_25/arrow2.svg"
                        class="mr-4 ml-4" /><span class="gRegula fs-24 line-28"><span class="c-red">y</span>i</span>
                    </div>
                    <div class="item" data-audio="M019-45.mp3">
                      <span class="gRegula fs-24 line-28">u</span><img src="./images/1_01_25/arrow2.svg"
                        class="mr-4 ml-4" /><span class="gRegula fs-24 line-28"><span class="c-red">w</span>u</span>
                    </div>
                    <div class="item" data-audio="M019-63.mp3">
                      <span class="notoSans fs-24 line-28">ü</span><img src="./images/1_01_25/arrow2.svg"
                        class="mr-4 ml-4" /><span class="gRegula fs-24 line-28"><span class="c-red">yu</span></span>
                    </div>
                  </div>
                </div>
                <img src="./images/1_01_25/line.svg" class="ml-12" />
              </div>
              <div class="flex relative">
                <div class="index bmjua">2</div>
                <div class="text-box">
                  <div class="line">
                    <span class="suit fw-6 fs-26 line-32"><span class="gRegula"><span data-audio="M019-25.mp3">i</span>, <span data-audio="M019-45.mp3">u</span>,</span>
                      <span class="notoSans fw-4" data-audio="M019-63.mp3">ü</span>가 음절의 첫 글자이면서
                      뒤에</span>
                  </div>
                  <div class="line">
                    <span class="suit fw-6 fs-26 line-32">다른 모음이 나오면 각각
                      <span class="gRegula"><span>y</span>, <span>w</span>, <span>yu</span></span>로</span>
                  </div>
                  <div class="line">
                    <span class="suit fw-6 fs-26 line-32">바꿔 표기합니다.</span>
                  </div>
                  <div class="ex_list">
                    <div class="item" data-audio="M019-28.mp3">
                      <span class="gRegula fs-24 line-28">iao</span><img src="./images/1_01_25/arrow2.svg"
                        class="mr-4 ml-4" /><span class="gRegula fs-24 line-28"><span class="c-red">y</span>ao</span>
                    </div>
                    <div class="item" data-audio="M019-11.mp3">
                      <span class="gRegula fs-24 line-28">uo</span><img src="./images/1_01_25/arrow2.svg"
                        class="mr-4 ml-4" /><span class="gRegula fs-24 line-28"><span class="c-red">w</span>o</span>
                    </div>
                    <div class="item" data-audio="M019-64.mp3">
                      <span class="notoSans fs-24 line-28">ü<span class="gRegula">e</span></span><img
                        src="./images/1_01_25/arrow2.svg" class="mr-4 ml-4" /><span class="gRegula fs-24 line-28"><span
                          class="c-red">yu</span>e</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="bottom_box">
            <div class="flex items-center mr-34">
              <span class="suit fw-6 fs-36 line-34">(1)
                <span class="fs-36 gRegula">uai</span>
              </span>
              <img src="./images/1_01_25/arrow.svg" class="ml-6" />
              <div class="answer_box" style="width: 130px">
                <span class="answer gRegula fs-36 line-42 mb-6 c-red" data-index="1" style="display: none" data-audio="M019-48.mp3">wai</span>
                <button class="btn btn3 answer_btn" data-index="1">정답</button>
                <button class="btn btn3 reset_btn" data-index="1" style="display: none">다시 풀기</button>
              </div>
            </div>
            <div class="flex items-center">
              <span class="suit fw-6 fs-36 line-34">(2) <span class="notoSans fs-36 fw-4">ü</span><span class="fs-36 gRegula">an</span></span>
              <img src="./images/1_01_25/arrow.svg" class="ml-6" />
              <div class="answer_box" style="width: 130px">
                <span class="answer gRegula fs-36 line-42 mb-6 c-red" data-index="2" style="display: none"
                  data-audio="M019-65.mp3">yuan</span>
                <button class="btn btn3 answer_btn" data-index="2">정답</button>
                <button class="btn btn3 reset_btn" data-index="2" style="display: none">다시 풀기</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="popup_bg" style="display: none"></div>
  </div>
</body>
<script type="text/javascript">
  const page = {
    //컨텐츠에 정답 확인이 존재하는지 여부
    isAnswer: false,
    // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
    isVocabulary: false,
    //정답 보기
    showAnswer: () => { },
    //정답 숨기기
    hideAnswer: () => { },
    // 단어장 보기
    showVocabulary: () => { },
  };
</script>
<script src="../common/js/script.js"></script>

<script type="text/javascript">
  $(".answer_btn").on("click", function () {
    const index = $(this).data("index");
    $(this).hide();
    $(`.reset_btn[data-index="${index}"]`).show();
    $(`.answer[data-index="${index}"]`).show();
  });
  $(".reset_btn").on("click", function () {
    const index = $(this).data("index");
    $(this).hide();
    $(`.answer_btn[data-index="${index}"]`).show();
    $(`.answer[data-index="${index}"]`).hide();
  });
</script>

</html>
