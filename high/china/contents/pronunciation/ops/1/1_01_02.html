<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div id="wrap" class="china_wrap">
    <div class="full_content">
      <div class="content">
        <img src="./images/1_01_02/img1.jpg" class="content_bg" />
        <div class="left_box">
          <div class="text-box" style="margin-bottom: 120px">
            <span class="suit">

              많습니다.</span>
          </div>
          <div class="flex items-start">
            <img src="./images/1_01_02/img2.svg" class="index_logo" />
            <div class="flex flex-col fs-32 fw-7 suit">
              <div class="flex line-42">우리말과 중국어 발음이 비슷한</div>
              <div class="flex items-center line-42">
                단어를 그림에서 찾아봅시다.<button class="btn btn3 answer_btn">
                  정답</button><button class="btn btn3 reset_btn" style="display: none">
                  다시 풀기
                </button>
              </div>
              <div class="flex fs-28 line-42">
                #<span class="gRegula line-42 mr-10" data-audio="012-09.mp3">yùndòng</span>#
                <span class="gRegula line-42 mr-10" data-audio="012-10.mp3">fùmû</span>#<span
                  class="gRegula line-42 mr-10" data-audio="012-11.mp3">xìnyòngkâ</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="popup_bg" style="display: none"></div>
    <!-- 정답 -->
    <div class="popup explan" style="display: none">
      <div class="tag bmjua dp_flex">정답</div>
      <button class="close_btn"></button>
      <div class="popup_content">
        <div class="content">
          <div class="row mb-20">
            <div class="col index1 mr-20">
              <img src="./images/1_01_02/img2.png" class="img mr-10" />
              <div class="text_sec flex flex-col items-center fs-24">
                <span class="suit">운동</span><span class="text-center" data-audio="012-09.mp3"><span
                    class="gRegula">yùndòng</span><br /><span class="simhei">运动</span></span>
              </div>
            </div>
            <div class="col index2">
              <img src="./images/1_01_02/img3.png" class="img mr-10" />
              <div class="text_sec flex flex-col items-center fs-24">
                <span class="suit">부모</span><span class="text-center" data-audio="012-10.mp3"><span
                    class="gRegula">fùmû</span><br /><span class="simhei">父母</span></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col index3 mr-20">
              <img src="./images/1_01_02/img4.png" class="img mr-10" />
              <div class="text_sec flex flex-col items-center fs-24">
                <span class="suit">신용 카드</span><span class="text-center" data-audio="012-11.mp3"><span
                    class="gRegula">xìnyòngkâ</span><br /><span class="simhei">信用卡</span></span>
              </div>
            </div>
            <div class="col index4">
              <img src="./images/1_01_02/img5.png" class="img mr-10" />
              <div class="text_sec flex flex-col items-center fs-24">
                <span class="suit">양</span><span class="text-center" data-audio="012-08.mp3"><span
                    class="gRegula">yáng</span><br /><span class="simhei">羊</span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  const page = {
    //컨텐츠에 정답 확인이 존재하는지 여부
    isAnswer: false,
    // 단어장 노출 여부 판단.
    isVocabulary: false,
    //정답 보기
    showAnswer: () => { },
    //정답 숨기기
    hideAnswer: () => { },
    // 단어장 보기
    showVocabulary: () => { },
  };
  $(document).ready(function () { });
</script>
<script src="../common/js/script.js"></script>
<script>
  // 예시답안
  $(".answer_btn").on("click", function () {
    $(this).hide();
    $(this).next().show();
    $(".answer").show();
    $(".popup.explan").show();
  });
  //다시 풀기
  $(".reset_btn").on("click", function () {
    $(this).hide();
    $(this).prev().show();
    $(".answer").hide();
    $(".popup.explan").hide();
  });

  $(".popup.explan .close_btn").on("click", function () {
    $(".reset_btn").hide();
    $(".answer_btn").show();
  });
</script>

</html>
