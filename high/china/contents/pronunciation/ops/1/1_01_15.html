    showVocabulary: () => { },
  };
</script>
<script src="../common/js/script.js"></script>

<script type="text/javascript">
  $(".answer_btn").on("click", function () {
    const index = $(this).data("index");
    $(this).hide();
    $(`.reset_btn[data-index="${index}"]`).show();
    $(`.answer[data-index="${index}"]`).show();
    $(`.hint[data-index="${index}"]`).css("pointer-events", "auto");
  });
  $(".reset_btn").on("click", function () {
    const index = $(this).data("index");
    $(this).hide();
    $(`.answer_btn[data-index="${index}"]`).show();
    $(`.answer[data-index="${index}"]`).hide();
    $(`.hint[data-index="${index}"]`).css("pointer-events", "none");
  });
</script>
