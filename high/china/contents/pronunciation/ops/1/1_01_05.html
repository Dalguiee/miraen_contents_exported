<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미래엔 중국어</title>
  <script src="./../common/lib/jquery-3.7.1.min.js"></script>
  <script src="./../common/lib/howler-2.1.3.min.js"></script>
  <!-- SUIT Variable 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
    rel="stylesheet" />
  <link href="../common/css/comm.css" rel="stylesheet" />
  <link href="./css/1_01_05.css" rel="stylesheet" />
</head>

<body>
  <div id="wrap" class="china_wrap">
    <!-- bttns -->
    <div class="btn_box flex absolute">
      <button class="btn btn3 answer_btn">정답</button>
      <button class="btn btn3 reset_btn" style="display: none">
        다시 풀기
      </button>
      <button class="btn popup_btn blue" data-index="1">보충</button>
    </div>
    <div class="top-title mt-12">
      <span class="line-30 suit fw-8 fs-30">땅이 넓은 중국에서는 서로 말이 잘 통할까요?</span>
    </div>

    <!-- contents -->
    <div class="full_content">
      <div class="content">
        <img src="./images/1_01_05/img1.jpg" alt="" class="content_bg" />
        <div class="item">
          <div class="mb-12">
            <span class="suit line-30 fs-24 fw-6">중국 정부는 원활한 의사소통을 위해 표준어인</span>
          </div>
          <div class="flex items-end mb-12">
            <div class="answer">
              <span class="suit c-red line-40 fs-32 fw-7 v_hidden">보통화(푸통화)</span>
            </div>
            <span class="suit line-30 fs-24 fw-6">(<span data-audio="M016-06.mp3"><span class="simhei fw-4">普通话</span>
                <span class="gRegula fw-4">pûtõnghuà</span></span>)를</span>
          </div>
          <span class="suit line-30 fs-24 fw-6">제정했습니다.</span>
        </div>
      </div>
    </div>

    <div class="popup_bg" style="display: none"></div>
    <!-- 보충 팝업 -->
    <div class="popup popup3" data-popup="1" style="display: none">
      <div class="tag bmjua dp_flex">보충</div>
      <button class="close_btn"></button>
      <div class="popup_content">
        <div class="content">
          <div class="title mt-10 mb-20">
            <span class="suit">보통화(<span class="simhei" data-audio="M016-06.mp3">普通话<span class="gRegula"> pûtõnghuà</span></span>)</span>
          </div>
          <div class="text-box">
            <span class="suit whitespace-nowrap"><span class="notoSans">‘</span>푸퉁화<span class="notoSans">’</span>라고
              발음하는 보통화는 중화인민공화국의 표준 중국어이다.<br />표준
              중국어는 북경음을 표준으로 하고 북방방언을 기초 방언으로<br />하여
              모범적인 현대 백화문 저작을 문법 규범으로 삼은 것이다.<br />1955년
              <span class="notoSans">‘</span>전국문자개혁회의<span class="notoSans">’</span>와 <span
                class="notoSans">‘</span>현대한어규범문제학술회의<span class="notoSans">’</span>에서<br />정의하고 중국의 공식 국가 언어로
              제정하였다.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  const page = {
    //컨텐츠에 정답 확인이 존재하는지 여부
    isAnswer: false,
    // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
    isVocabulary: false,
    //정답 보기
    showAnswer: () => { },
    //정답 숨기기
    hideAnswer: () => { },
    // 단어장 보기
    showVocabulary: () => { },
  };
</script>
<script src="../common/js/script.js"></script>

<script type="text/javascript">
  // 정답
  $(".answer_btn").on("click", function () {
    $(this).hide();
    $(".reset_btn").show();
    $(".answer").children().removeClass("v_hidden");
  });
  // 다시 풀기
  $(".reset_btn").on("click", function () {
    $(this).hide();
    $(".answer_btn").show();
    $(".answer").children().addClass("v_hidden");
  });
</script>

</html>
