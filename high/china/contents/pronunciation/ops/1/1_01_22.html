<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/1_01_22.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap" class="china_wrap">
      <div class="top-title"></div>
      <!-- bttns -->
      <div class="btn_box flex absolute">
        <button class="btn popup_btn blue" data-index="1">참고</button>
      </div>

      <!-- contents -->
      <div class="full_content">
        <div class="content">
          <div class="text-box mb-20 mt-12">
            <div class="label suit">활동</div>
            <span class="suit fs-30 line-40 fw-6"
              >선생님의 발음을 듣고 해당하는 운모 카드를 찾아봅시다.</span
            >
          </div>
          <img src="./images/1_01_22/img1.svg" class="content_box" />
        </div>
      </div>

      <div class="popup_bg" style="display: none"></div>
      <!-- 참고 팝업 -->
      <div class="popup popup3" data-popup="1" style="display: none">
        <div class="tag bmjua dp_flex">참고</div>
        <button class="close_btn"></button>
        <div class="popup_content">
          <div class="content">
            <div class="title mt-10 mb-20">
              <span class="suit">주의해야 할 발음</span>
            </div>
            <div class="text-box">
              <div class="line-38 suit fs-32 fw-6 mb-10">
                • <span class="gRegula" data-audio="M019-01.mp3">a</span>: 영어
                <span class="gRegula">a</span>(에이)의 발음과 혼동하지 않도록
                한다.
              </div>
              <div class="line-38 suit fs-32 fw-6 mb-10">
                • <span class="gRegula" data-audio="M019-04.mp3">an</span>: 혀를 윗니 뒤쪽 잇몸에 붙이고
                발음하며, <span class="gRegula" data-audio="M019-05.mp3">ang</span>이나
                <span class="gRegula" data-audio="M019-20.mp3">eng</span> 발음과<br /><span
                  class="v_hidden"
                  >• </span
                >혼동하지 않도록 한다.
              </div>
              <div class="line-38 suit fs-32 fw-6 mb-10">
                •
                <span class="gRegula"
                  ><span data-audio="M019-18.mp3">ei</span>, <span data-audio="M019-27.mp3">ie</span>, <span data-audio="M019-49.mp3">uei</span>,
                  <span class="relative notoSans" data-audio="M019-64.mp3">ü<span class="gRegula">e</span></span><span class="suit">:</span> <span>e</span></span
                >는 [에]에 가깝게 발음한다.
              </div>
              <div class="line-38 suit fs-32 fw-6 mb-10">
                •
                <span class="gRegula"><span data-audio="M019-30.mp3">ian</span>,<span class="relative"><span data-audio="M019-65.mp3"><span class="notoSans"> ü</span>an</span></span><span class="suit">:</span> an</span>은 [안]이 아닌 [앤]처럼 발음한다.
              </div>
              <div class="line-38 suit fs-32 fw-6 mb-10">
                • <span class="gRegula" data-audio="M019-20-01.mp3">er</span>: 혀끝을 말아서 목구멍 가까이에
                대고 [얼]처럼 발음한다. 이때<br /><span class="v_hidden"
                  >• </span
                >혀끝이 입 천장에 닿지 않도록 주의한다.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {},
      //정답 숨기기
      hideAnswer: () => {},
      // 단어장 보기
      showVocabulary: () => {},
    };
  </script>
  <script src="../common/js/script.js"></script>

  <script type="text/javascript"></script>
</html>
