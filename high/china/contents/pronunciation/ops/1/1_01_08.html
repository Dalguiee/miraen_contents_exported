<script type="text/javascript">
  $(document).ready(function () {
    createVideo();
  });

  // 애니메이션 팝업 초기화
  $(".popup.ani .close_btn2").on("click", function () {
    $(".contentsArea.videoParent").empty();
    createVideo();
  });

  // 정답
  $(".answer_btn").on("click", function () {
    $(this).hide();
    $(".reset_btn").show();
    $(".answer").children().removeClass("v_hidden");
  });
  // 다시 풀기
  $(".reset_btn").on("click", function () {
    $(this).hide();
    $(".answer_btn").show();
    $(".answer").children().addClass("v_hidden");
  });

  // 비디오 생성
  const createVideo = () => {
    $(".contentsArea.videoParent").html(`<div
            id="video-controller-container-1"
            class="video-controller-container"
          ></div>`);
    var mediaManager = libBundle.MediaManager.getInstance();
    // 내부자막 X, 외부자막 X
    var videoController1 = mediaManager.createVideoController({
      id: "video-controller-1",
      query: "#video-controller-container-1",
      poster: "./media/mp4/2_10.png",
      src: "./media/mp4/2_10.mp4",
      // volumeVisible: true,
      // // thumbnail: { startPath: 'media/video/thumbnail/thumbnail_', startIndex: 1000, ext: 'png' },
      // overlay: true,
      // // autoplay: true
      // jsonSubtitlePath: "./media/subtitle/3chi_H_bon_1.json",
      volumeSetting: {
        visible: true,
        vertical: false,
      },
      callback: {},
    });
  };
