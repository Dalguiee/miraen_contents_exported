<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미래엔 중국어</title>
  <script src="./../common/lib/jquery-3.7.1.min.js"></script>
  <script src="./../common/lib/howler-2.1.3.min.js"></script>
  <!-- SUIT Variable 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
    rel="stylesheet" />
  <link href="../common/css/comm.css" rel="stylesheet" />
  <link href="./css/1_01_06.css" rel="stylesheet" />
</head>

<body>
  <div id="wrap" class="china_wrap">
    <!-- bttns -->
    <div class="btn_box flex absolute">
      <button class="btn btn3 answer_btn">정답</button>
      <button class="btn btn3 reset_btn" style="display: none">
        다시 풀기
      </button>
      <button class="btn popup_btn blue" data-index="1">보충</button>
    </div>
    <div class="top-title mt-12">
      <span class="line-30 suit fw-8 fs-30">어떤 한자가 더 간단하고 쓰기 편할까요?</span>
    </div>

    <!-- contents -->
    <div class="full_content">
      <div class="content">
        <img src="./images/1_01_06/img1.jpg" alt="" class="content_bg" />
        <span class="hint hint1 simhei" data-audio="M017-07.mp3">马</span>
        <span class="hint hint2 simhei">馬</span>
        <div class="item">
          <div class="mb-12">
            <span class="suit line-30 fs-24 fw-6">중국에서는 복잡한 한자를 간단하게 만든</span>
          </div>
          <div class="flex mb-12 items-end">
            <div class="answer">
              <span class="suit c-red line-40 fs-32 fw-7 v_hidden">간화자</span>
            </div>
            <span class="suit line-30 fs-24 fw-6">(<span data-audio="M016-09.mp3"><span class="simhei fw-4">简化字</span>
                <span class="gRegula fw-4">jiânhuàzì</span></span>)를</span>
          </div>
          <span class="suit line-30 fs-24 fw-6">사용합니다.</span>
        </div>
      </div>
    </div>

    <div class="popup_bg" style="display: none"></div>
    <!-- 보충 팝업 -->
    <div class="popup popup3" data-popup="1" style="display: none">
      <div class="tag bmjua dp_flex">보충</div>
      <button class="close_btn"></button>
      <div class="popup_content">
        <div class="content">
          <div class="title mt-10 mb-20">
            <span class="suit">간화자(<span class="simhei" data-audio="M016-09.mp3">简化字<span class="gRegula"> jiânhuàzì</span></span>)</span>
          </div>
          <div class="text-box">
            <span class="suit whitespace-nowrap">현재 중국에서 표준으로 쓰이는 간략화된 한자를 뜻한다. 기존에<br />
              사용하던 복잡한 형태의 한자인 번체자(<span class="simhei" data-audio="M016-08.mp3">繁体字<span class="gRegula"> fántîzì</span></span>)를 쓰지<br>
              않고 획을 간략화하여 만든 글자인 간화자(<span class="simhei" data-audio="M016-09.mp3">简化字<span class="gRegula"> jiânhuàzì</span></span>)를<br />사용한다.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  const page = {
    //컨텐츠에 정답 확인이 존재하는지 여부
    isAnswer: false,
    // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
    isVocabulary: false,
    //정답 보기
    showAnswer: () => { },
    //정답 숨기기
    hideAnswer: () => { },
    // 단어장 보기
    showVocabulary: () => { },
  };
</script>
<script src="../common/js/script.js"></script>

<script type="text/javascript">
  // 정답
  $(".answer_btn").on("click", function () {
    $(this).hide();
    $(".reset_btn").show();
    $(".answer").children().removeClass("v_hidden");
  });
  // 다시 풀기
  $(".reset_btn").on("click", function () {
    $(this).hide();
    $(".answer_btn").show();
    $(".answer").children().addClass("v_hidden");
  });
</script>

</html>
