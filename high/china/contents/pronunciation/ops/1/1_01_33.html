<script type="text/javascript">
  $(document).ready(function () {
    // setPopup(1);
  });
  $(".answer_btn").on("click", function () {
    const index = $(this).data("index");
    $(this).hide();
    $(this).next().show();
    $(`.ex_box[data-index='${index}'] .correct`).addClass("active");
    $(`.ex_box[data-index='${index}']`).addClass("active");
  });

  $(".reset_btn").on("click", function () {
    const index = $(this).data("index");
    $(this).hide();
    $(this).prev().show();
    $(`.ex_box[data-index='${index}'] .correct`).removeClass("active");
    $(`.ex_box[data-index='${index}']`).removeClass("active");
  });
</script>
