          <div class="item index2">

  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {},
      //정답 숨기기
      hideAnswer: () => {},
      // 단어장 보기
      showVocabulary: () => {},
    };
  </script>
  <script src="../common/js/script.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      // setPopup(1);
    });
    $(".answer_btn").on("click", function () {
      const index = $(this).data("index");
      $(this).hide();
      $(this).next().show();
      $(`.answer[data-index="${index}"]`).show();
      $(`[data-audio]`).removeClass("disabled");
    });

    $(".reset_btn").on("click", function () {
      const index = $(this).data("index");
      $(this).hide();
      $(this).prev().show();
      $(`.answer[data-index="${index}"]`).hide();
      $(`[data-audio]`).addClass("disabled");
    });
  </script>
