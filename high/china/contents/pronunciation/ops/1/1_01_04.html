<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미래엔 중국어</title>
  <script src="./../common/lib/jquery-3.7.1.min.js"></script>
  <script src="./../common/lib/howler-2.1.3.min.js"></script>
  <!-- SUIT Variable 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
    rel="stylesheet" />
  <link href="../common/css/comm.css" rel="stylesheet" />
  <link href="./css/1_01_04.css" rel="stylesheet" />
</head>

<body>
  <div id="wrap" class="china_wrap">
    <!-- bttns -->
    <div class="btn_box flex absolute">
      <button class="btn btn3 answer_btn">정답</button>
      <button class="btn btn3 reset_btn" style="display: none">
        다시 풀기
      </button>
      <button class="btn popup_btn blue" data-index="1">보충</button>
    </div>
    <div class="top-title mt-12">
      <span class="line-30 suit fw-8 fs-30">중국에서는 중국어를 뭐라고 부를까요?</span>
    </div>

    <!-- contents -->
    <div class="full_content">
      <div class="content">
        <img src="./images/1_01_04/img1.jpg" alt="" class="content_bg" />
        <div class="item">
          <div class="answer">
            <span class="suit c-red line-40 fs-32 fw-7 v_hidden">한어(한위)</span>
          </div>
          <span class="suit line-30 fs-24 fw-6">(<span data-audio="M016-03.mp3"><span class="simhei fw-4">汉语</span>
              <span class="gRegula fw-4">Hànyû</span></span>) 라고 합니다.</span>
        </div>
      </div>
    </div>

    <div class="popup_bg" style="display: none"></div>
    <!-- 보충 팝업 -->
    <div class="popup popup3" data-popup="1" style="display: none">
      <div class="tag bmjua dp_flex">보충</div>
      <button class="close_btn"></button>
      <div class="popup_content">
        <div class="content">
          <div class="title mt-10 mb-20">
            <span class="suit">중국어</span>
          </div>
          <div class="text-box">
            <span class="suit">중국에서는 중국어를 <span class="notoSans">‘</span><span class="simhei" data-audio="M016-03.mp3">汉语<span class="suit">(</span><span class="gRegula">Hànyû</span><span class="suit">)</span></span><span class="notoSans">’</span>라고 한다. 책이나 서면에<br />쓰인
              중국어를 <span class="notoSans">‘</span><span class="simhei" data-audio="M016-04.mp3">中文<span class="suit">(</span><span class="gRegula">Zhõngwén</span><span class="suit">)</span></span><span class="notoSans">’</span>이라고도 하는데, 이 표현은<br />대만
              사람들이 주로 쓴다.<br />또한 땅이 넓고 지역별 방언이 많아
              의사소통이 어려운 경우도<br />있기 때문에 표준 중국어인
              <span class="notoSans">‘</span><span class="simhei" data-audio="M016-06.mp3">普通话<span class="suit">(</span><span class="gRegula">pûtõnghuà</span><span class="suit">)</span></span><span class="notoSans">’</span>를 제정하고<br />강력한 보급
              정책을 추진하고 있다.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  const page = {
    //컨텐츠에 정답 확인이 존재하는지 여부
    isAnswer: false,
    // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
    isVocabulary: false,
    //정답 보기
    showAnswer: () => { },
    //정답 숨기기
    hideAnswer: () => { },
    // 단어장 보기
    showVocabulary: () => { },
  };
</script>
<script src="../common/js/script.js"></script>

<script type="text/javascript">
  // 정답
  $(".answer_btn").on("click", function () {
    $(this).hide();
    $(".reset_btn").show();
    $(".answer").children().removeClass("v_hidden");
  });
  // 다시 풀기
  $(".reset_btn").on("click", function () {
    $(this).hide();
    $(".answer_btn").show();
    $(".answer").children().addClass("v_hidden");
  });
</script>

</html>
