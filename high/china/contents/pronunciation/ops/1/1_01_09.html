<script type="text/javascript">
  // 정답
  $(".popup.explan .pop_text_img").on("click", function () {
    let index = $(this).data("popIndex");
    $(`.popup.explan .pop_point_img_box[data-pop-index=${index}]`).addClass("active");

  $(".popup.explan .close_btn").on("click", function () {
    $(".popup.explan .pop_point_img_box").removeClass("active");
  });
