<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미래엔 중국어</title>
  <script src="./../common/lib/jquery-3.7.1.min.js"></script>
  <script src="./../common/lib/howler-2.1.3.min.js"></script>
  <!-- SUIT Variable 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
    rel="stylesheet" />
  <link href="../common/css/comm.css" rel="stylesheet" />
  <link href="./css/1_01_07.css" rel="stylesheet" />
</head>

<body>
  <div id="wrap" class="china_wrap">
    <!-- bttns -->
    <div class="btn_box flex absolute">
      <button class="btn btn3 answer_btn">정답</button>
      <button class="btn btn3 reset_btn" style="display: none">
        다시 풀기
      </button>
      <button class="btn popup_btn blue" data-index="1">보충</button>
    </div>
    <div class="top-title mt-12">
      <span class="line-30 suit fw-8 fs-30">뜻글자인 한자는 어떻게 읽어야 할까요?</span>
    </div>

    <!-- contents -->
    <div class="full_content">
      <div class="content">
        <img src="./images/1_01_07/img1.jpg" alt="" class="content_bg" />
        <span class="hint hint1 simhei" data-audio="M017-07.mp3">马</span>
        <span class="hint hint2 gRegula" data-audio="M017-07.mp3">mâ</span>
        <div class="item">
          <div class="mb-12">
            <span class="suit line-30 fs-24 fw-6">중국 한자는 로마자를 사용한</span>
          </div>
          <div class="flex mb-12 items-end">
            <div class="answer">
              <span class="suit c-red line-40 fs-32 fw-7 v_hidden">한어병음</span>
            </div>
            <span class="suit line-30 fs-24 fw-6">(<span data-audio="M016-12.mp3"><span class="simhei fw-4">汉语拼音</span>
                <span class="gRegula fw-4">Hànyû Pånyån</span></span>)으로</span>
          </div>
          <span class="suit line-30 fs-24 fw-6">발음을 표기하여 읽습니다.</span>
        </div>
      </div>
    </div>

    <div class="popup_bg" style="display: none"></div>
    <!-- 보충 팝업 -->
    <div class="popup popup3" data-popup="1" style="display: none">
      <div class="tag bmjua dp_flex">보충</div>
      <button class="close_btn"></button>
      <div class="popup_content">
        <div class="content">
          <div class="title mt-10 mb-5">
            <span class="suit">한중 언어의 구성 요소 비교</span>
          </div>
          <img src="./images/1_01_07/popup1.svg" class="popup_img mb-5" />
          <div class="text-box">
            <div class="index">
              <span class="suit">•</span>
            </div>
            <div class="text_sec"></div>
            <span class="suit">중: <span class="notoSans">‘</span>ㅈ<span class="notoSans">’</span>은 초성,
              <span class="notoSans">‘</span>ㅜ<span class="notoSans">’</span>는 중성,
              <span class="notoSans">‘</span>ㅇ<span class="notoSans">’</span>은 종성이며 한글은 글자 자체가<br />발음 기호이다.
            </span>
          </div>
          <div class="text-box">
            <div class="index">
              <span class="suit">•</span>
            </div>
            <div class="text_sec">
              <span class="suit">
                <span class="simhei">中</span>
                <span class="gRegula">zhõng</span>:
                <span class="notoSans">‘</span><span class="gRegula">zh</span><span class="notoSans">’</span>는 우리말의 초성에
                해당하는 성모이고,<br>
                <span class="notoSans">‘</span><span class="gRegula">õng</span><span class="notoSans">’</span>는
                우리말의 중성, 종성에
                해당하는 운모이다.
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
<script type="text/javascript">
  const page = {
    //컨텐츠에 정답 확인이 존재하는지 여부
    isAnswer: false,
    // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
    isVocabulary: false,
    //정답 보기
    showAnswer: () => { },
    //정답 숨기기
    hideAnswer: () => { },
    // 단어장 보기
    showVocabulary: () => { },
  };
</script>
<script src="../common/js/script.js"></script>

<script type="text/javascript">
  // 정답
  $(".answer_btn").on("click", function () {
    $(this).hide();
    $(".reset_btn").show();
    $(".answer").children().removeClass("v_hidden");
  });
  // 다시 풀기
  $(".reset_btn").on("click", function () {
    $(this).hide();
    $(".answer_btn").show();
    $(".answer").children().addClass("v_hidden");
  });
</script>

</html>
