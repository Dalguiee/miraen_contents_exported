<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/4_01_01.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="btn_box dp_flex">
        <button class="btn popup_btn blue" data-index="2">해석</button>
        <!-- <div class="tempBttns">
          <button
            onclick="page.showAnswer(event)"
            data-index="1"
            class="tempBttn answer_btn"
          >
            임시정답
          </button>
          <button
            onclick="page.hideAnswer(event)"
            data-index="1"
            class="tempBttn reset_btn"
            style="display: none"
          >
            다시하기
          </button>
        </div> -->
      </div>

      <div class="full_content dp_flex dp_flex_column">
        <div class="unit_box dp_flex">
          <div class="text_box dp_flex" data-audio="053-01.mp3">
            <div class="title FZKai">第四课</div>
            <div class="sub_title gRegula">Dì sì kè</div>
          </div>
        </div>
        <div class="content_box dp_flex dp_flex_column relative">
          <button class="btn popup_btn purple" data-index="1">제목 찬트</button>
          <div
            class="question_box dp_flex dp_flex_column"
            data-audio="053-02.mp3"
          >
            <div class="question FZKai">
              <span class="FZKai"
                >现在几点<span style="font-family: serif">?</span></span
              >
            </div>
            <div class="pron">
              <span class="gRegula">Xiànzài</span>
              <span class="gRegula">jî</span>
              <span class="gRegula">diân?</span>
            </div>
          </div>
          <div class="answer_box">
            <div class="reset ex_box dp_flex">
              <div class="answer answer1"></div>
              <div class="answer answer2"></div>
              <div class="answer answer3"></div>
            </div>
            <div class="correct correct_box dp_flex" style="display: none">
              <div class="answer answer1 suit">지금, 현재</div>
              <div class="answer answer2 suit">몇</div>
              <div class="answer answer3 suit">시</div>
            </div>
          </div>
        </div>
      </div>

      <div class="popup_bg" style="display: none"></div>

      <div class="popup popup1" data-popup="1" style="display: none">
        <div class="tag bmjua dp_flex">제목 찬트</div>
        <button class="btn btn3 listen_btn chantPlay" data-audio="053-03.mp3">
          찬트 듣기
        </button>
        <button class="btn btn3 listen_btn chantStop" style="display: none">
          찬트 정지
        </button>
        <button class="close_btn"></button>
        <div class="popup_content">
          <div class="row">
            <span class="suit">지금&nbsp;</span>
            <span class="FZKai">现在</span>
            <span class="suit">(</span>
            <span class="gRegula">xiànzài</span>
            <span class="suit">),&nbsp;</span>
            <span class="suit">현재&nbsp;</span>
            <span class="FZKai">现在</span>
            <span class="suit">(</span>
            <span class="gRegula">xiànzài</span>
            <span class="suit">)</span>
          </div>
          <div class="row">
            <span class="suit">숫자, 몇?</span>
            <span class="FZKai">几</span>
            <span class="gRegula">(jî)</span>&nbsp;
            <span class="FZKai">几</span>
            <span class="gRegula">(jî)</span>&nbsp;
            <span class="FZKai">几</span>
            <span class="gRegula">(jî)</span>
          </div>
          <div class="row">
            <span class="notoSans">‘</span>
            <span class="suit">시</span>
            <span class="notoSans">’</span>
            <span class="suit">를 나타내는&nbsp;</span>
            <span class="FZKai">点</span>
            <span class="suit">(</span>
            <span class="gRegula">diân</span>
            <span class="suit">)</span>&nbsp;
            <span class="FZKai">点</span>
            <span class="suit">(</span>
            <span class="gRegula">diân</span>
            <span class="suit">)</span>
          </div>
          <div class="row">
            <span class="suit">지금 몇 시니?&nbsp;</span>
            <span class="FZKai">现在几点?</span>
            <span class="suit">(</span>
            <span class="gRegula">Xiànzài jî diân?</span>
            <span class="suit">)</span>
          </div>
          <div class="row">
            <span class="suit">시간이 궁금할 땐&nbsp;</span>
            <span class="FZKai">现在几点?</span>
            <span class="suit">(</span>
            <span class="gRegula">Xiànzài jî diân?</span>
            <span class="suit">)</span>
          </div>
        </div>
      </div>

      <div class="popup popup2" data-popup="2" style="display: none">
        <div class="tag bmjua dp_flex">해석</div>
        <button class="close_btn"></button>
        <div class="popup_content">
          <div class="question FZKai">现在几点?</div>
          <div class="pron gRegula">Xiànzài jî diân?</div>
          <div class="answer suit">지금 몇 시니?</div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: true,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".tempBttn.answer_btn").hide();
        $(".tempBttn.reset_btn").show();

        $(".reset").hide();
        $(".correct").show();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".tempBttn.answer_btn").show();
        $(".tempBttn.reset_btn").hide();

        $(".correct").hide();
        $(".reset").show();
      },
      // 단어장 보기
      showVocabulary: () => {},
    };
  </script>
  <script src="../common/js/script.js"></script>
  <script type="text/javascript">
    // 찬트 듣기
    $(".chantPlay").on("click", function () {
      $(this).hide();
      $(".chantStop").show();
    });
    // 찬트 정지
    $(".chantStop").on("click", function () {
      audioStop();
      $(this).hide();
      $(".chantPlay").show();
    });
  </script>
</html>
