<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

    rel="stylesheet" />

</head>

<body>
  <div id="wrap" class="china_wrap content_wrap">
    <div class="title_box">
      <div class="title">
        <span class="titleText suit"><img src="./images/4_01_26/logo.svg" alt="" /><span class="index"></span></span>
      </div>
    </div>

    <div class="btn_box dp_flex">
      <button class="btn popup_btn blue" data-index="3" data-tab="1">
        보충
      </button>
      <button class="btn popup_btn blue" data-index="4" data-tab="2" style="display: none">
        보충
      </button>
      <div class="bttns" data-tab="3" style="display: none">
        <button class="btn popup_btn blue" data-index="5">보충</button>
        <button class="btn popup_btn blue" data-index="6">해석</button>
      </div>
    </div>

    <div class="full_content">
      <div class="content content1" data-tab="1">
        <div class="title">
          <span class="suit">중국의 기념일</span>
        </div>
        <div class="secondTitle">
          <span class="simhei" data-audio="060-20.mp3">劳动节<span class="gRegula">Láodòngjié</span></span><br /><span
            class="suit">양력 5월 1일</span>
        </div>
        <div class="context" style="text-indent: 24px">
          <span class="line line1 suit">
            중국인들은 근로자의 날인
            <span class="simhei" data-audio="060-20.mp3">劳动节</span>에<br />
            3~5일 동안 쉬며, 국내외로 여행을<br />
            가는 등 연휴를 즐깁니다.
          </span>
        </div>
      </div>
      <figure class="bgFig">
        <div class="imgBox">
          <img class="bgImg" src="./images/4_01_26/bg.png" alt="" />
        </div>
      </figure>
    </div>

    <div class="popup_bg" style="display: none"></div>

    <div class="popup popup2 expPopup" data-popup="3" style="display: none">
      <div class="tag bmjua dp_flex">보충</div>
      <button class="close_btn"></button>
      <div class="popup_content">
        <div class="popupTitle">
          <span class="suit">라오둥제(<span class="simhei" data-audio="060-20.mp3">劳动节</span>)</span>
        </div>

        <div class="lineBox">
          <div class="line line1 dp_flex">
            <span class="txt suit">
              라오둥제는 중국 정부에서 지정한 공휴일로, 노동자를 위로하는<br />
              기념식을 개최하고 각 기관이나 시에서 모범 근로자에게<br />표창을
              한다.
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  const page = {
    //컨텐츠에 정답 확인이 존재하는지 여부
    isAnswer: false,
    // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
    isVocabulary: false,
    //정답 보기
    showAnswer: () => {
      $(".answer_btn").hide();
      $(".reset_btn").show();
      $(".answer").show();
      $(".reset").hide();
    },
    //정답 숨기기
    hideAnswer: () => {
      $(".answer_btn").show();
      $(".reset_btn").hide();
      $(".answer").hide();
      $(".reset").show();
    },
    // 단어장 보기
    showVocabulary: () => {
      setPopup(7);
    },
  };
</script>
<script type="text/javascript">
  // 정답 버튼
  $(".answer_btn").on("click", function () {
    let index = $(".answer_btn").index(this);
    $(this).hide();
    $(".reset_btn").eq(index).show();
    $(".answer").eq(index).show();
    $(".answer .qLine").eq(index).addClass("speak");
    $(".reset").eq(index).hide();
  });
  // 다시 하기 버튼
  $(".reset_btn").on("click", function () {
    let index = $(".reset_btn").index(this);
    $(this).hide();
    $(".answer_btn").eq(index).show();
    $(".answer").eq(index).hide();
    $(".answer .qLine").eq(index).removeClass("speak");
    $(".reset").eq(index).show();
  });
</script>
<script crossorigin src="../common/lib/libBundle.js"></script>
<script src="../common/js/script.js"></script>
<script src="../common/js/rolePlayerCh.js"></script>
<script src="../common/js/vocabularyBook.js"></script>

</html>
