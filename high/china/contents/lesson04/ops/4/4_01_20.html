<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/4_01_20.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="btn_box dp_flex">
        <div class="title">
          <span class="titleText suit"
            ><span class="index">4</span>알맞은 단어를 골라 문장을 완성해
            봅시다.</span
          >
        </div>
      </div>

      <div class="full_content">
        <div class="content">
          <div class="quesSec">
            <span class="gRegula" data-audio="054-17.mp3">xångqå</span>
            <span class="gRegula" data-audio="058-01.mp3">qîchuáng</span>
            <span class="gRegula" data-audio="054-13.mp3">jî</span>
            <span class="gRegula" data-audio="059-06.mp3">qå</span>
            <span class="gRegula" data-audio="056-19.mp3">diân</span>
          </div>
          <div class="line line1">
            <div class="answerSec">
              <div class="ansBox">
                <span class="suit title">(1) 오늘은 무슨 요일입니까?</span>
                <div class="resetText qLine">
                  <span class="gRegula title">Jåntiãn</span>
                  <span class="gRegula reset reset0 wrong1"></span>
                  <span class="gRegula reset reset0 wrong2"></span>
                  <span class="gRegula end">?</span>
                </div>
                <div
                  class="answerText qLine"
                  data-audio="059-07.mp3"
                  style="display: none"
                >
                  <span class="gRegula title">Jåntiãn</span>
                  <span class="gRegula answer answer0 correct1">xångqå</span>
                  <span class="gRegula answer answer0 correct2">jî</span>
                  <span class="gRegula end">?</span>
                </div>
              </div>
              <div class="bttns">
                <button class="btn3 answer_btn">정답</button>
                <button class="btn3 reset_btn" style="display: none">
                  다시 하기
                </button>
              </div>
            </div>
          </div>

          <div class="line line2">
            <div class="answerSec">
              <div class="ansBox">
                <span class="suit title">(2) 나는 7시에 일어납니다.</span>
                <div class="resetText qLine">
                  <span class="gRegula title">Wô</span>
                  <span class="gRegula reset reset1 wrong1"></span>
                  <span class="gRegula reset reset1 wrong2"></span>
                  <span class="gRegula reset reset1 wrong3"></span>
                  <span class="gRegula end">.</span>
                </div>
                <div
                  class="answerText qLine"
                  data-audio="059-08.mp3"
                  style="display: none"
                >
                  <span class="gRegula title">Wô</span>
                  <span class="gRegula answer answer1 correct1">qå</span>
                  <span class="gRegula answer answer1 correct2">diân</span>
                  <span class="gRegula answer answer1 correct3">qîchuáng</span>
                  <span class="gRegula end">.</span>
                </div>
              </div>
              <div class="bttns">
                <button class="btn3 answer_btn">정답</button>
                <button class="btn3 reset_btn" style="display: none">
                  다시 하기
                </button>
              </div>
            </div>
          </div>
        </div>

        <figure class="numberingBox">
          <img src="./images/4_01_20/numbering.svg" alt="" />
        </figure>
      </div>

      <div class="popup_bg" style="display: none"></div>
      <div class="popup expPopup" data-popup="3" style="display: none">
        <div class="tag bmjua dp_flex">추가활동</div>
        <div class="popup-con"></div>
        <button class="close_btn"></button>
      </div>

      <div class="popup popup2 expPopup" data-popup="3" style="display: none">
        <div class="tag bmjua dp_flex">해석</div>
        <div class="popup_content">
          <div class="line line1 dp_flex">
            <div class="index suit">
              <span>A :</span>
            </div>
            <div class="textSec">
              <div class="text_box text_box1">
                <span class="txt gRegula">Nî jiào shénme míngzi?</span>
              </div>
              <div class="text_box text_box2">
                <span class="suit">너는 이름이 뭐니?</span>
              </div>
            </div>
          </div>

          <div class="line line2 dp_flex">
            <div class="index suit">
              <span>B :</span>
            </div>
            <div class="textSec">
              <div class="text_box text_box1">
                <span class="txt gRegula">Wô jiào Zhãng Wêi, nî ne?</span>
              </div>
              <div class="text_box text_box2">
                <span class="suit">나는 장웨이라고 해, 너는?</span>
              </div>
            </div>
          </div>

          <div class="line line3 dp_flex">
            <div class="index suit">
              <span>A :</span>
            </div>
            <div class="textSec">
              <div class="text_box text_box1">
                <span class="txt gRegula">Wô jiào Lî Xåwàng.</span>
              </div>
              <div class="text_box text_box2">
                <span class="suit">나는 이희망이라고 해.</span>
              </div>
            </div>
          </div>
        </div>
        <button class="close_btn"></button>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".answer_btn").hide();
        $(".reset_btn").show();
        $(".answer").show();
        $(".reset").hide();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".answer_btn").show();
        $(".reset_btn").hide();
        $(".answer").hide();
        $(".reset").show();
      },
      // 단어장 보기
      showVocabulary: () => {
        setPopup(7);
      },
    };
  </script>
  <script type="text/javascript">
    // 정답 버튼
    $(".answer_btn").on("click", function () {
      let index = $(".answer_btn").index(this);
      $(this).hide();
      $(".reset_btn").eq(index).show();
      $(`.resetText`).eq(index).hide();
      $(`.answerText`).eq(index).show();
      $(`.answer${index}`).addClass("speak");
    });
    // 다시 하기 버튼
    $(".reset_btn").on("click", function () {
      let index = $(".reset_btn").index(this);
      $(this).hide();
      $(".answer_btn").eq(index).show();
      $(`.resetText`).eq(index).show();
      $(`.answerText`).eq(index).hide();
      $(`.answer${index}`).removeClass("speak");
    });
  </script>
  <script crossorigin src="../common/lib/libBundle.js"></script>
  <script src="../common/js/script.js"></script>
  <script src="../common/js/rolePlayerCh.js"></script>
  <script src="../common/js/vocabularyBook.js"></script>
</html>
