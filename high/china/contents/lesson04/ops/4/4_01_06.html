<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/4_01_06.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="btn_box dp_flex">
        <div class="title">
          <span class="mainCon suit"
            ><img class="titleLogo" src="./images/4_01_06/logo.svg" /><span
              class="titleText purple"
              >날짜 표현</span
            ></span
          >
        </div>
        <div class="bttns">
          <button class="btn popup_btn blue" data-index="4">참고</button>
        </div>
      </div>

      <div class="full_content">
        <div class="content dp_flex dp_flex_column">
          <div class="contextSec">
            <div class="context">
              <figure class="contentFig">
                <img
                  class="contentImg"
                  src="./images/4_01_06/content.svg"
                  alt=""
                />
                <div data-audio="054-21.mp3" class="contentText contentText1">
                  <span class="FZKai">前天</span>
                  <span class="gRegula">qiántiãn</span>
                </div>
                <div data-audio="054-22.mp3" class="contentText contentText2">
                  <span class="FZKai">昨天</span>
                  <span class="gRegula">zuótiãn</span>
                </div>
                <div data-audio="054-23.mp3" class="contentText contentText3">
                  <span class="FZKai">今天</span>
                  <span class="gRegula">jåntiãn</span>
                </div>
                <div data-audio="054-24.mp3" class="contentText contentText4">
                  <span class="FZKai">明天</span>
                  <span class="gRegula">míngtiãn</span>
                </div>
                <div data-audio="054-25.mp3" class="contentText contentText5">
                  <span class="FZKai">后天</span>
                  <span class="gRegula">hòutiãn</span>
                </div>
              </figure>
            </div>
            <div class="underContext">
              <div class="upper" data-audio="054-26.mp3">
                <span class="FZKai">今天五月十号。</span>
                <span class="gRegula">Jåntiãn wû yuè shí hào.</span>
              </div>
              <span class="suit c-gray">오늘은 5월 10일이야.</span>
            </div>
          </div>
        </div>
      </div>

      <div class="popup_bg" style="display: none"></div>
      <div class="popup voca2" data-popup="4" style="display: none">
        <div class="tag bmjua dp_flex">참고</div>
        <button class="close_btn"></button>
        <div class="popup_content">
          <div class="title suit">주간&middot;월간 표현</div>
          <div class="list-warp">
            <ul class="popup_content_list tableLeft">
              <li class="item">
                <div class="item_audio">
                  <div class="textLine textLine1">
                    <span class="suit tableHead tableHeadLiner">지난주</span>
                  </div>
                  <div class="textLine textLine2" data-audio="054-43.mp3">
                    <span class="FZKai"
                      >上<span class="suit">(</span>个<span class="suit">)</span
                      >星期
                      <span class="gRegula"
                        >shàng <span class="suit">(</span>ge<span class="suit"
                          >)</span
                        >
                        xångqå</span
                      ></span
                    >
                  </div>
                </div>
              </li>
              <li class="item">
                <div class="item_audio">
                  <div class="textLine textLine1">
                    <span class="suit tableHead tableHeadLiner">이번 주</span>
                  </div>
                  <div class="textLine textLine2" data-audio="054-44.mp3">
                    <span class="FZKai"
                      >这(个)星期
                      <span class="gRegula">zhè (ge) xångqå</span></span
                    >
                  </div>
                </div>
              </li>
              <li class="item">
                <div class="item_audio">
                  <div class="textLine textLine1">
                    <span class="suit tableHead tableHeadLiner">다음 주</span>
                  </div>
                  <div class="textLine textLine2" data-audio="054-45.mp3">
                    <span class="FZKai"
                      >下(个)星期
                      <span class="gRegula">xià (ge) xångqå</span></span
                    >
                  </div>
                </div>
              </li>
            </ul>
            <ul class="popup_content_list tableRight">
              <li class="item">
                <div class="item_audio">
                  <div class="textLine textLine1">
                    <span class="suit tableHead tableHeadLiner">지난달</span>
                  </div>
                  <div class="textLine textLine2" data-audio="054-46.mp3">
                    <span class="FZKai"
                      >上个月 <span class="gRegula">shàng ge yuè</span></span
                    >
                  </div>
                </div>
              </li>
              <li class="item">
                <div class="item_audio">
                  <div class="textLine textLine1">
                    <span class="suit tableHead tableHeadLiner">이번 달</span>
                  </div>
                  <div class="textLine textLine2" data-audio="054-47.mp3">
                    <span class="FZKai"
                      >这个月 <span class="gRegula">zhè ge yuè</span></span
                    >
                  </div>
                </div>
              </li>
              <li class="item">
                <div class="item_audio">
                  <div class="textLine textLine1">
                    <span class="suit tableHead tableHeadLiner">다음 달</span>
                  </div>
                  <div class="textLine textLine2" data-audio="054-48.mp3">
                    <span class="FZKai"
                      >下个月 <span class="gRegula">xià ge yuè</span></span
                    >
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.

      //정답 보기
      showAnswer: () => {},
      //정답 숨기기
      hideAnswer: () => {},
      // 단어장 보기
      showVocabulary: () => {},
    };
  </script>
  <script crossorigin src="../common/lib/libBundle.js"></script>
  <script src="../common/js/script.js"></script>
</html>
