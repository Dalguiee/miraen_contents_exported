            <div class="context context1" data-audio="059-09.mp3">
              <span class="simhei">你几点睡觉？</span>
              <span class="gRegula">Nî jî diân shuìjiào?</span>

            </div>
          </div>
          <div class="line">

              <div class="ansBox">
                <div class="qLine">
                  <img
                    class="conIcon"
                    src="./images/4_01_21/icon1.png"
                    alt=""
                  />
                  <span class="suit title">는 (1)</span>
                  <span class="suit wrong0 reset reset1"></span>
                  <span
                    class="suit correct0 answer answer1"

                    >12</span
                  >

                  <span class="suit wrong0 reset reset2"></span>

      <div class="popup_bg" style="display: none"></div>

      <div class="popup popup2 expPopup" data-popup="3" style="display: none">

        <div class="popup_content dp_flex">

              <div class="textSec">
                <div class="text_box text_box1">
                  <span class="txt txt1 FZKai">你几点睡觉?</span>

                </div>

  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: true,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".tempBttn.answer_btn").hide();
        $(".tempBttn.reset_btn").show();

        $(".answer").show();
        $(".answer").addClass("speak");
        $(".reset").hide();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".tempBttn.answer_btn").show();
        $(".tempBttn.reset_btn").hide();

        $(".answer").hide();
        $(".answer").removeClass("speak");
        $(".reset").show();
      },
      // 단어장 보기
      showVocabulary: () => {
        setPopup(7);
      },
    };
  </script>
  <script crossorigin src="../common/lib/libBundle.js"></script>
