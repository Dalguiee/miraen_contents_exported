  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: true,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".tempBttn.answer_btn").hide();
        $(".tempBttn.reset_btn").show();

        $(".answer").show();
        $(".reset").hide();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".tempBttn.answer_btn").show();
        $(".tempBttn.reset_btn").hide();

        $(".answer").hide();
        $(".reset").show();
      },
      // 단어장 보기
      showVocabulary: () => {
        setPopup(7);
      },
    };
  </script>
