<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/2_01_01.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="btn_box dp_flex">
        <button class="btn popup_btn blue" data-index="2">해석</button>
        <div class="tempBttns">
          <!-- <button
            onclick="page.showAnswer(event)"
            data-index="1"
            class="tempBttn answer_btn"
          >
            임시정답
          </button>
          <button
            onclick="page.hideAnswer(event)"
            data-index="1"
            class="tempBttn reset_btn"
            style="display: none"
          >
            다시하기
          </button> -->
        </div>
      </div>

      <div class="full_content dp_flex dp_flex_column">
        <div class="unit_box dp_flex">
          <div class="text_box dp_flex" data-audio="033-01.mp3">
            <div class="title FZKai">第二课</div>
            <div class="sub_title gRegula">Dì èr kè</div>
          </div>
        </div>
        <div class="content_box dp_flex dp_flex_column relative">
          <button class="btn popup_btn purple" data-index="1">제목 찬트</button>
          <div
            class="question_box dp_flex dp_flex_column"
            data-audio="033-02.mp3"
          >
            <div class="question FZKai">
              <span class="kaikai">他是韩国人。</span>
            </div>
            <div class="pron">
              <span class="gRegula">Tã</span>
              <span class="gRegula">shì</span>
              <span class="gRegula">Hánguó</span>
              <span class="gRegula">rén.</span>
            </div>
          </div>
          <div class="answer_box">
            <div class="reset ex_box dp_flex">
              <div class="answer answer1"></div>
              <div class="answer answer2"></div>
              <div class="answer answer3"></div>
              <div class="answer answer4"></div>
            </div>
            <div class="correct correct_box dp_flex" style="display: none">
              <div class="answer answer1 suit">그</div>
              <div class="answer answer2 suit">~이다,입니다</div>
              <div class="answer answer3 suit">한국</div>
              <div class="answer answer4 suit">사람</div>
            </div>
          </div>
        </div>
      </div>

      <div class="popup_bg" style="display: none"></div>

      <div class="popup popup1" data-popup="1" style="display: none">
        <div class="tag bmjua dp_flex">제목 찬트</div>
        <button class="btn btn3 listen_btn chantPlay" data-audio="033-03.mp3">
          찬트 듣기
        </button>
        <button class="btn btn3 listen_btn chantStop" style="display: none">
          찬트 정지
        </button>
        <button class="close_btn"></button>
        <div class="popup_content">
          <div class="line line1">
            <span class="suit">그 </span><span class="simhei">他</span
            ><span class="gRegula">(tã),</span>
            <span class="suit">&nbsp;그 사람 </span><span class="simhei">他</span
            ><span class="gRegula">(tã)</span>
          </div>
          <div class="line line2">
            <span class="suit">~이다 </span><span class="simhei">是</span
            ><span class="gRegula">(shì),</span>
            <span class="suit">&nbsp;~입니다 </span><span class="simhei">是</span
            ><span class="gRegula">(shì)</span>
          </div>
          <div class="line line3">
            <span class="suit">한국 </span><span class="simhei">韩国</span
            ><span class="gRegula">(Hánguó),</span>
            <span class="suit">&nbsp;사람 </span><span class="simhei">人</span
            ><span class="gRegula">(rén)</span>
          </div>
          <div class="line line4">
            <span class="suit">한국인, 한국 사람, </span
            ><span class="simhei">韩国人</span
            ><span class="gRegula">(Hánguó rén)</span>
          </div>
          <div class="line line6">
            <span class="suit">그는 한국인이야. </span
            ><span class="simhei chDot">他是韩国人。</span
            ><span class="gRegula">(Tã shì Hánguó rén.)</span>
          </div>
          <div class="line line5">
            <span class="suit">국적을 말해 봐요. </span
            ><span class="simhei chDot">他是韩国人。</span
            ><span class="gRegula">(Tã shì Hánguó rén.)</span>
          </div>
        </div>
      </div>

      <div class="popup popup2" data-popup="2" style="display: none">
        <div class="tag bmjua dp_flex">해석</div>
        <button class="close_btn"></button>
        <div class="popup_content dp_flex dp_flex_column">
          <div class="question FZKai trRht">他是韩国人。</div>
          <div class="pron gRegula">Tã shì Hánguó rén.</div>
          <div class="answer suit">그는 한국 사람이야.</div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: true,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".tempBttn.answer_btn").hide();
        $(".tempBttn.reset_btn").show();

        $(".reset").hide();
        $(".correct").show();
        // .addClass('tempTr');
        // $('.pron .gRegula').addClass('m40');
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".tempBttn.answer_btn").show();
        $(".tempBttn.reset_btn").hide();

        $(".correct").hide();
        $(".reset").show();
        // .removeClass('tempTr');
        // $('.pron .gRegula').removeClass('m40');
      },
      // 단어장 보기
      showVocabulary: () => {},
    };
  </script>
  <script crossorigin src="../common/lib/libBundle.js"></script>
  <script src="../common/js/script.js"></script>
  <script type="text/javascript">
    // 찬트 듣기
    $(".chantPlay").on("click", function () {
      $(this).hide();
      $(".chantStop").show();
    });
    // 찬트 정지
    $(".chantStop").on("click", function () {
      audioStop();
      $(this).hide();
      $(".chantPlay").show();
    });
  </script>
</html>
