<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/2_01_23.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="title_box">
        <div class="title">
          <span class="titleText suit"
            ><span class="index">6</span>알맞은 대답을 완성하고 대화해
            봅시다.</span
          >
        </div>
      </div>

      <div class="btn_box dp_flex">
        <div class="bttns">
          <button class="btn popup_btn blue" data-index="3">해석</button>
          <!-- <div class="tempBttns">
            <button
              onclick="page.showAnswer(event)"
              data-index="1"
              class="tempBttn answer_btn"
            >
              임시정답
            </button>
            <button
              onclick="page.hideAnswer(event)"
              data-index="1"
              class="tempBttn reset_btn"
              style="display: none"
            >
              다시하기
            </button>
          </div> -->
        </div>
      </div>

      <div class="full_content">
        <div class="content">
          <figure class="bgFig">
            <img class="bgImg" src="./images/2_01_23/content.png" alt="" />
            <figcaption class="context gRegula" data-audio="039-15.mp3">
              Nî shì Zhõngguó rén ma?
            </figcaption>
            <div class="quesBox">
              <figcaption class="reset gRegula">
                <div class="qLine qLine1"></div>
                <div class="qLine qLine2"></div>
                , wô shì
                <div class="qLine qLine3"></div>
                <div class="qLine qLine4"></div>
                <div class="qDot">.</div>
              </figcaption>
              <figcaption
                class="answer gRegula"
                data-audio="039-16.mp3"
                style="display: none"
              >
                <span class="qLine qLine1 highlight pink">Bú</span>
                <span class="qLine qLine2 highlight pink">shì</span>
                , wô shì
                <span class="qLine qLine3 highlight pink">Hánguó</span>
                <span class="qLine qLine4 highlight pink">rén</span>
                <span class="qDot">.</span>
              </figcaption>
            </div>
          </figure>
        </div>
        <figure class="numberingBox">
          <img src="./images/2_01_23/numbering.svg" alt="" />
        </figure>
      </div>

      <div class="popup_bg" style="display: none"></div>

      <div class="popup popup2 expPopup" data-popup="3" style="display: none">
        <div class="tag bmjua dp_flex">해석</div>
        <div class="popup_content">
          <div class="line line1 dp_flex">
            <div class="textSec">
              <div class="text_box text_box1">
                <span class="txt gRegula">Nî shì Zhõngguó rén ma?</span>
              </div>
              <div class="text_box text_box2">
                <span class="suit">당신은 중국인입니까?</span>
              </div>
            </div>
          </div>

          <div class="line line2 dp_flex">
            <div class="textSec">
              <div class="text_box text_box1">
                <span class="txt gRegula">Bú shì, wô shì Hánguó rén.</span>
              </div>
              <div class="text_box text_box2">
                <span class="suit">아니요, 저는 한국인입니다.</span>
              </div>
            </div>
          </div>
        </div>
        <button class="close_btn"></button>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: true,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".tempBttn.answer_btn").hide();
        $(".tempBttn.reset_btn").show();

        $(".answer").show();
        $(".answer .qLine").addClass("speak");
        $(".reset").hide();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".tempBttn.answer_btn").show();
        $(".tempBttn.reset_btn").hide();

        $(".answer").hide();
        $(".answer .qLine").removeClass("speak");
        $(".reset").show();
      },
      // 단어장 보기
      showVocabulary: () => {
        setPopup(7);
      },
    };
  </script>
  <script crossorigin src="../common/lib/libBundle.js"></script>
  <script src="../common/js/script.js"></script>
  <script src="../common/js/rolePlayerCh.js"></script>
  <script src="../common/js/vocabularyBook.js"></script>
</html>
