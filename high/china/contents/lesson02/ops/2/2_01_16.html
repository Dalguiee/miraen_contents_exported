  <body>
    <div id="wrap" class="china_wrap content2_wrap">
      <div class="title_box dp_flex">
        <div class="text_box">
          <img class="logoImg" src="./images/2_01_16/logo.svg" alt="">
        </div>
      </div>

      <div class="btn_box btn_box1 dp_flex">
        <button class="btn popup_btn blue" data-index="3">활동 설명</button>
        <button class="btn popup_btn blue" data-index="2">참고</button>
      </div>

      <div class="full_content">
        <div class="title">
          <span class="text text1 suit"><span class="index">1</span>인터넷을 활용하여 가고 싶은 나라의 사진을 검색합니다.</span>
          <span class="text text2 suit"><span class="index">2</span>인상 깊은 장소의 사진에 해당하는 나라 이름을 중국어로 쓰고<br><span class="space"></span>공유해 봅시다.</span>
        </div>
        <div class="mainContent">
          <figure class="conFig conFig1">
            <div class="imgContainer">
              <img src="./images/2_01_16/content1.png" alt="">
            </div>
            <div class="textSec" data-audio="037-43.mp3">
              <span class="FZKai">意大利</span>
              <span class="gRegula">Yìdàlì</span>
              <span class="suit">이탈리아</span>
            </div>
            <img class="bgImg bgImg1" src="./images/2_01_16/point1.png" alt="">
          </figure>
          <figure class="conFig conFig2">
            <div class="imgContainer">
              <img src="./images/2_01_16/content2.png" alt="">
            </div>
            <div class="textSec" data-audio="033-08.mp3">
              <span class="FZKai">中国</span>
              <span class="gRegula">Zhõngguó</span>
              <span class="suit">중국</span>
            </div>
            <img class="bgImg bgImg2" src="./images/2_01_16/point2.png" alt="">
          </figure>
        </div>
      </div>

      <div class="popup_bg" style="display: none"></div>
      <div class="popup popup2 voca2" data-popup="2" style="display: none">
        <div class="tag bmjua dp_flex">참고</div>
        <button class="close_btn"></button>
        <div class="popup_content">
          <div class="title suit">세계 유명 여행지</div>
          <div class="line line1 dp_flex">
            <div class="textSec">
              <div class="text_box text_box1">
                <span class="txt txt1 suit">•<span class="space"></span>중국(<span class="simhei" data-audio="033-08.mp3">中国<span class="txt gRegula"> Zhõngguó</span></span>): 황산</span>
                <span class="txt txt2 suit">•<span class="space"></span>미국(<span class="simhei" data-audio="033-10.mp3">美国<span class="txt gRegula"> Mêiguó</span></span>): 그랜드 캐니언</span>
                <span class="txt txt3 suit">•<span class="space"></span>캐나다(<span class="simhei" data-audio="037-44.mp3">加拿大<span class="txt gRegula"> Jiãnádà</span></span>): 로키산맥</span>
                <span class="txt txt4 suit">•<span class="space"></span>볼리비아(<span class="simhei" data-audio="038-01.mp3">玻利维亚<span class="txt gRegula"> Bõlìwéiyà</span></span>): 우유니 소금 사막</span>
                <span class="txt txt5 suit">•<span class="space"></span>파키스탄(<span class="simhei" data-audio="037-30.mp3">巴基斯坦<span class="txt gRegula"> Bãjåsåtân</span></span>): 훈자 밸리의 고산 지대</span>
                <span class="txt txt6 suit">•<span class="space"></span>베네수엘라(<span class="simhei" data-audio="038-02.mp3">委内瑞拉<span class="txt gRegula"> Wêinèiruìlã</span></span>): 앙헬 폭포</span>
                <span class="txt txt7 suit">•<span class="space"></span>호주(<span class="simhei" data-audio="037-46.mp3">澳大利亚<span class="txt gRegula"> Ëodàlìyà</span></span>): 그레이트 오션 로드</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="popup voca2" data-popup="3" style="display: none">
        <div class="tag bmjua dp_flex">활동 설명</div>
        <button class="close_btn"></button>
        <div class="popup_content">
          <img src="./images/2_01_16/popup2con.svg" alt="">
        </div>
      </div>

    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {},
      //정답 숨기기
      hideAnswer: () => {},
      // 단어장 보기
      showVocabulary: () => {
        setPopup(1);
      },
    };
  </script>
  <script src="../common/js/script.js"></script>
  <script src="../common/js/vocabularyBook.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // setPopup(2);
    });
    // 교체 문장
    $(".tab_btn").on("click", function () {
      setActive($(this), "tab_btn");
    });
  </script>
  <script type="text/javascript">
    // 정답 버튼
    $(".answer_btn").on("click", function () {
      let index = $(".answer_btn").index(this);
      $(this).hide();
      $(".reset_btn").eq(index).show();
      $(".answer").eq(index).show();
      $(".reset").eq(index).hide();
    });
    // 다시 하기 버튼
    $(".reset_btn").on("click", function () {
      let index = $(".reset_btn").index(this);
      $(this).hide();
      $(".answer_btn").eq(index).show();
      $(".answer").eq(index).hide();
      $(".reset").eq(index).show();
    });
  </script>
</html>
