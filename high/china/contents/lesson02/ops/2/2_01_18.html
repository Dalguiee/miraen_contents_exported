<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <script src="./../common/lib/howler-2.1.3.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/2_01_18.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="title_box">
        <div class="title">
          <span class="titleText suit"
            ><span class="index">1</span> 녹음을 듣고 알맞은 발음을 골라
            봅시다.</span
          >
        </div>
      </div>
      <div class="btn_box dp_flex">
        <div class="bttns">
          <button class="btn popup_btn blue" data-index="2">대본</button>
          <button class="btn popup_btn blue" data-index="3">해석</button>
        </div>
      </div>

      <div class="full_content">
        <div class="content content1">
          <div class="line line1">
            <figure class="leftSide">
              <div class="questionSec">
                <span class="index suit">(1)</span>
                <span class="reset ansText ansText1 gRegula"
                  ><div class="hint"></div>
                  énme</span
                >
                <span
                  class="answer ansText ansText1 gRegula"
                  data-audio="039-01.mp3"
                  style="display: none"
                  ><span class="highlight pink">sh</span>énme</span
                >
              </div>
              <div class="imgContainer">
                <img class="contentImg" src="./images/2_01_18/content1.png" />
              </div>
              <div class="answerSec answerSec1">
                <span class="qList qList1 gRegula">① s</span>
                <span class="qList qList2 answerUnit gRegula">② sh</span>
              </div>
            </figure>
            <div class="rightSide">
              <button data-audio="039-01.mp3" class="btn3 aduio_btn">
                음원
              </button>
              <button class="btn3 answer_btn">정답</button>
              <button class="btn3 reset_btn" style="display: none">
                다시 하기
              </button>
            </div>
          </div>

          <div class="line line2">
            <figure class="leftSide">
              <div class="questionSec">
                <span class="index suit">(2)</span>
                <span class="reset ansText ansText2 gRegula"
                  >h
                  <div class="hint"></div>
                  yíng</span
                >
                <span
                  class="answer ansText ansText2 gRegula"
                  data-audio="039-02.mp3"
                  style="display: none"
                  >h<span class="highlight pink">uãn</span>yíng</span
                >
              </div>
              <div class="imgContainer">
                <img class="contentImg" src="./images/2_01_18/content2.png" />
              </div>
              <div class="answerSec answerSec2">
                <span class="qList qList1 answerUnit gRegula">① uãn</span>
                <span class="qList qList2 gRegula">② uãng</span>
              </div>
            </figure>
            <div class="rightSide">
              <button data-audio="039-02.mp3" class="btn3 aduio_btn">
                음원
              </button>
              <button class="btn3 answer_btn">정답</button>
              <button class="btn3 reset_btn" style="display: none">
                다시 하기
              </button>
            </div>
          </div>
        </div>
        <figure class="numberingBox">
          <img src="./images/2_01_18/numbering.svg" alt="" />
        </figure>
      </div>

      <div class="popup_bg" style="display: none"></div>
      <div class="popup expPopup" data-popup="3" style="display: none">
        <div class="tag bmjua dp_flex">추가활동</div>
        <div class="popup-con"></div>
        <button class="close_btn"></button>
      </div>

      <div class="popup popup1 expPopup" data-popup="2" style="display: none">
        <div class="tag bmjua dp_flex">대본</div>
        <div class="popup-con">
          <span class="popupContext popupContext1 gRegula"
            ><span class="suit index">(1)</span>shénme</span
          >
          <span class="popupContext popupContext2 gRegula"
            ><span class="suit index">(2)</span>huãnyíng</span
          >
        </div>
        <button class="close_btn"></button>
      </div>

      <div class="popup popup2 expPopup" data-popup="3" style="display: none">
        <div class="tag bmjua dp_flex">해석</div>
        <div class="popup-con">
          <span class="popupContext popupContext1 gRegula"
            ><span class="suit index">(1)</span>shénme
            <span class="suit popupKr">무엇</span></span
          >
          <span class="popupContext popupContext2 gRegula"
            ><span class="suit index">(2)</span>huãnyíng
            <span class="suit popupKr">환영하다</span></span
          >
        </div>
        <button class="close_btn"></button>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".answer_btn").hide();
        $(".reset_btn").show();
        $(".answer").show();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".answer_btn").show();
        $(".reset_btn").hide();
        $(".answer").hide();
      },
      // 단어장 보기
      showVocabulary: () => {
        setPopup(7);
      },
    };
  </script>
  <script type="text/javascript">
    // 정답 버튼
    $(".answer_btn").on("click", function () {
      let index = $(".answer_btn").index(this);
      $(this).hide();
      $(".reset_btn").eq(index).show();
      $(".answer").eq(index).show();
      $(".answerUnit").eq(index).addClass("speak");
      $(".reset").eq(index).hide();
    });
    // 다시 하기 버튼
    $(".reset_btn").on("click", function () {
      let index = $(".reset_btn").index(this);
      $(this).hide();
      $(".answer_btn").eq(index).show();
      $(".answer").eq(index).hide();
      $(".answerUnit").eq(index).removeClass("speak");
      $(".reset").eq(index).show();
    });
  </script>
  <script crossorigin src="../common/lib/libBundle.js"></script>
  <script src="../common/js/script.js"></script>
  <script src="../common/js/rolePlayerCh.js"></script>
  <script src="../common/js/vocabularyBook.js"></script>
</html>
