<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>미래엔 중국어</title>
  <script src="./../common/lib/jquery-3.7.1.min.js"></script>
  <script src="./../common/lib/howler-2.1.3.min.js"></script>
  <!-- SUIT Variable 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
    rel="stylesheet" />
  <link href="../common/css/comm.css" rel="stylesheet" />
  <link href="./css/2_01_21.css" rel="stylesheet" />
</head>

<body>
  <div id="wrap" class="china_wrap content_wrap">
    <div class="title_box">
      <div class="title">
        <span class="titleText suit"><span class="index">4</span>중국어 어순에 맞게 문장을 완성해
          봅시다.</span>
      </div>
    </div>

    <div class="btn_box dp_flex">
      <!-- <div class="tempBttns">
        <button onclick="page.showAnswer(event)" data-index="1" class="tempBttn answer_btn">
          임시정답
        </button>
        <button onclick="page.hideAnswer(event)" data-index="1" class="tempBttn reset_btn" style="display: none">
          다시하기
        </button>
      </div> -->
    </div>

    <div class="full_content">
      <div class="content">
        <div class="quesSec">
          <div class="questions">
            <span class="gRegula" data-audio="036-15.mp3">tã</span>
            <span class="gRegula" data-audio="039-09.mp3">guó</span>
            <span class="gRegula" data-audio="039-10.mp3">nâ</span>
            <span class="gRegula" data-audio="034-13.mp3">shì</span>
            <span class="gRegula" data-audio="036-16.mp3">rén</span>
          </div>
          <span class="context suit">그는 어느 나라 사람이야?</span>
        </div>

        <div class="answerSec">
          <div class="ansBox">
            <span class="answer gRegula" style="display: none" data-audio="036-11.mp3">Tã shì nâ guó rén</span>
          </div>
          <span class="suit end">?</span>
        </div>
      </div>

      <figure class="numberingBox">
        <img src="./images/2_01_21/numbering.svg" alt="" />
      </figure>
    </div>

    <div class="popup_bg" style="display: none"></div>
    <div class="popup expPopup" data-popup="3" style="display: none">
      <div class="tag bmjua dp_flex">추가활동</div>
      <div class="popup-con"></div>
      <button class="close_btn"></button>
    </div>

    <div class="popup popup1 expPopup" data-popup="2" style="display: none">
      <div class="tag bmjua dp_flex">대본</div>
      <div class="popup-con">
        <span class="popupContext popupContext1 gRegula"><span class="index">1</span>shénme</span>
        <span class="popupContext popupContext2 gRegula"><span class="index">2</span>huãnyíng</span>
      </div>
      <button class="close_btn"></button>
    </div>

    <div class="popup popup2 expPopup" data-popup="3" style="display: none">
      <div class="tag bmjua dp_flex">해석</div>
      <div class="popup-con">
        <span class="popupContext popupContext1 gRegula"><span class="index">1</span>shénme
          <span class="suit popupKr">무엇</span></span>
        <span class="popupContext popupContext2 gRegula"><span class="index">2</span>huãnyíng
          <span class="suit popupKr">환영하다</span></span>
      </div>
      <button class="close_btn"></button>
    </div>
  </div>
</body>
<script type="text/javascript">
  const page = {
    //컨텐츠에 정답 확인이 존재하는지 여부
    isAnswer: true,
    // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
    isVocabulary: false,
    //정답 보기
    showAnswer: () => {
      $(".tempBttn.answer_btn").hide();
      $(".tempBttn.reset_btn").show();

      $(".answer").show();
      $(".answer").addClass("speak");
      $(".reset").hide();
    },
    //정답 숨기기
    hideAnswer: () => {
      $(".tempBttn.answer_btn").show();
      $(".tempBttn.reset_btn").hide();

      $(".answer").hide();
      $(".answer").removeClass("speak");
      $(".reset").show();
    },
    // 단어장 보기
    showVocabulary: () => {
      setPopup(7);
    },
  };
</script>
<script crossorigin src="../common/lib/libBundle.js"></script>
<script src="../common/js/script.js"></script>
<script src="../common/js/rolePlayerCh.js"></script>
<script src="../common/js/vocabularyBook.js"></script>

</html>
