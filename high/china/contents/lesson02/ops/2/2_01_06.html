  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="title_box">
        <div class="title">
          <span class="mainCon suit"><img class="titleLogo" src="./images/2_01_05/logo.svg" /> <span class="titleNum">2</span> <span class="simhei" data-audio="034-25.mp3">呢<span class="gRegula">ne</span></span></span>

      </div>

      <div class="btn_box dp_flex">
        <div class="bttns">
          <button class="btn popup_btn blue" data-index="3">보충</button>  
        </div>
      </div>

      <div class="full_content">
        <div class="content dp_flex dp_flex_column">
          <div class="contentTitle">
            <span class="suit"><span class="simhei" data-audio="034-25.mp3">呢</span>는 앞에서 말한 내용을 생략해서 되물을 때 씁니다.</span>
          </div>
          <div class="contextSec">
            <div class="context context1">
              <span class="contextTitle suit">A</span>
              <div class="textBox">
                <div class="upper">
                  <span class="simhei" data-audio="034-16.mp3" data-audio-combo="034-16">你叫什么名字?</span>
                  <span class="suit text c-grey">너는 이름이 뭐니?</span>
                </div>
                <span class="under gRegula" data-audio="034-16.mp3" data-audio-combo="034-16">Nî jiào shénme míngzi?</span>
              </div>
            </div>
            <div class="context context2">
              <span class="contextTitle suit">B</span>
              <div class="textBox">
                <div class="upper">
                  <span class="simhei" data-audio="034-26.mp3" data-audio-combo="034-26">我叫王美丽, 你呢?</span><br>
                  <span class="suit text c-grey">나는 왕메이리야, 너는 (이름이 뭐니)?</span>
                </div>
                <span class="under gRegula" data-audio="034-26.mp3" data-audio-combo="034-26">Wô jiào Wáng Mêilì, nî ne?</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="popup_bg" style="display: none"></div>
      <div class="popup expPopup" data-popup="3" style="display: none">
        <div class="tag bmjua dp_flex">보충</div>
        <div class="popup-con">
          <div class="line line1">
            <span class="suit">
              <span class="simhei" data-audio="034-25.mp3">呢<span class="suit">(<span class="gRegula">ne</span>)</span></span>는 ‘~는요?’라는 뜻으로, 이미 언급된 내용을 생략<br>
              하고 다시 물을 때 사용한다.<br>
              <span class="notoSans"> ‘</span><span class="simhei" data-audio="034-26.mp3">我叫王美丽, 你呢?<span class="gRegula">(Wô jiào Wáng Mêilì, nî ne?)</span></span><span class="notoSans">’</span>에서<br>
              <span class="notoSans">‘</span><span class="simhei" data-audio="034-28.mp3">你呢?<span class="gRegula">(nî ne?)</span></span><span class="notoSans">’</span>는
              <span class="notoSans">‘</span><span class="simhei" data-audio="034-16.mp3">你叫什么名字?<span class="gRegula">(Nî jiào shénme<br>míngzi?)</span></span><span class="notoSans">’</span>라는 뜻이다.
            </span>
          </div>
          <button class="close_btn"></button>
        </div>
      </div>
    
  </body>
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: false,
      // 단어장 노출 여부 판단. 이벤트 호출하지 않으면 노출하지 않음.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".answer_btn").hide();
        $(".reset_btn").show();
        $(".answer").show();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".answer_btn").show();
        $(".reset_btn").hide();
        $(".answer").hide();
      },      
      // 단어장 보기
      showVocabulary: () => {
        setPopup(7);
      },
    };
  </script>
  <script type="text/javascript">
    // 정답 버튼
    $(".answer_btn").on("click", function () {
      let index = $(".answer_btn").index(this);
      $(this).hide();
      $(".reset_btn").eq(index).show();
      $(".answer").eq(index).show();
      $(".reset").eq(index).hide();
    });
    // 다시 하기 버튼
    $(".reset_btn").on("click", function () {
      let index = $(".reset_btn").index(this);
      $(this).hide();
      $(".answer_btn").eq(index).show();
      $(".answer").eq(index).hide();
      $(".reset").eq(index).show();
    });
  </script>
  <script crossorigin src="../common/lib/libBundle.js"></script>
