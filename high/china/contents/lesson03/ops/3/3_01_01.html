<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/3_01_01.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap" class="china_wrap content_wrap">
      <div class="btn_box dp_flex">
        <button class="btn popup_btn blue" data-index="2">해석</button>
        <!-- <div class="tempBttns">
          <button onclick="page.showAnswer(event)" data-index="1" class="tempBttn answer_btn">임시정답</button>
          <button onclick="page.hideAnswer(event)" data-index="1" class="tempBttn reset_btn" style="display: none">다시하기</button>
        </div> -->
      </div>

      <div class="full_content dp_flex dp_flex_column">
        <div class="unit_box dp_flex">
          <!-- <div class="number">3</div> -->
          <div class="text_box dp_flex" data-audio="043-01.mp3">
            <div class="title FZKai">第三课</div>
            <div class="sub_title gRegula">Dì sãn kè</div>
          </div>
        </div>
        <div class="content_box dp_flex dp_flex_column relative">
          <button class="btn popup_btn purple" data-index="1">제목 찬트</button>
          <div class="dp_flex dp_flex_column" data-audio="043-02.mp3">
            <div class="question FZKai">
              <span data-audio="043-02.mp3">这是谁<span style="font-family: serif;">?</span></span>
            </div>
            <div class="pron" data-audio="043-02.mp3">
              <span class="gRegula">Zhè</span>
              <span class="gRegula">shì</span>
              <span class="gRegula">shéi?</span>
            </div>
          </div>
          <div class="answer_box">
            <div class="ex_box dp_flex">
              <div class="answer answer1"></div>
              <div class="answer answer2"></div>
              <div class="answer answer3"></div>
            </div>
            <div class="correct_box dp_flex" style="display: none">
              <div class="answer answer1 suit" style="margin-right: 26px">
                이 사람
              </div>
              <div class="answer answer2 suit" style="margin-right: 62px">
                ~이다
              </div>
              <div class="answer answer3 suit">누구</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 팝업 -->
      <div class="popup_bg" style="display: none"></div>
      <!-- 찬트 -->
      <div class="popup popup1 dp_none" data-popup="1">
        <div class="tag bmjua dp_flex">제목 찬트</div>
        <button class="btn btn3 listen_btn chantPlay" data-audio="043-03.mp3">
          찬트 듣기
        </button>
        <button class="btn btn3 listen_btn chantStop" style="display: none">
          찬트 정지
        </button>
        <button class="close_btn"></button>
        <div class="popup_content suit">
          <span>이 </span><span class="FZKai">这</span><span class="gRegula"><span class="suit">(</span>zhè<span class="suit">)</span></span>, 이 사람 <span class="FZKai">这</span><span class="gRegula"><span class="suit">(</span>zhè<span class="suit">)</span></span><br />
          ~이다 <span class="FZKai">是</span><span class="gRegula"><span class="suit">(</span>shì<span class="suit">)</span></span>, ~입니다 <span class="FZKai">是</span><span class="gRegula"><span class="suit">(</span>shì<span class="suit">)</span></span><br />
          누구 <span class="FZKai">谁</span><span class="gRegula"><span class="suit">(</span>shéi<span class="suit">)</span></span>, 누굴까 <span class="FZKai">谁</span><span class="gRegula"><span class="suit">(</span>shéi<span class="suit">)</span></span><br />
          이 사람은 누구니? <span class="FZKai">这是谁</span>?<span class="gRegula"><span class="suit">(</span>Zhè shì shéi?<span class="suit">)</span></span><br />
          누구인지 물어봐요. <span class="FZKai">这是谁</span>?<span class="gRegula"><span class="suit">(</span>Zhè shì shéi?<span class="suit">)</span></span>
        </div>
      </div>

      <div class="popup popup2 dp_none" data-popup="2">
        <div class="tag bmjua dp_flex">해석</div>
        <button class="close_btn"></button>
        <div class="popup_content dp_flex dp_flex_column">
          <div class="question FZKai">这是谁?</div>
          <div class="pron gRegula">Zhè shì shéi?</div>
          <div class="answer suit">이 사람은 누구니?</div>
        </div>
      </div>
    </div>
  </body>
  
  <script type="text/javascript">
    const page = {
      //컨텐츠에 정답 확인이 존재하는지 여부
      isAnswer: true,
      // 단어장 노출 여부 판단.
      isVocabulary: false,
      //정답 보기
      showAnswer: () => {
        $(".tempBttn.answer_btn").hide();
        $(".tempBttn.reset_btn").show();

        $(".ex_box").hide();
        $(".correct_box").show();
      },
      //정답 숨기기
      hideAnswer: () => {
        $(".tempBttn.answer_btn").show();
        $(".tempBttn.reset_btn").hide();

        $(".ex_box").show();
        $(".correct_box").hide();
      },
      // 단어장 보기
      showVocabulary: () => {},
    };
    $(document).ready(function () {
      // page.showAnswer();
    });
  </script>
  <script src="../common/js/script.js"></script>
  <script type="text/javascript">
    // 찬트 듣기
    $(".chantPlay").on("click", function () {
      $(this).hide();
      $(".chantStop").show();
    });
    // 찬트 정지
    $(".chantStop").on("click", function () {
      audioStop();
      $(this).hide();
      $(".chantPlay").show();
    });
  </script>
</html>
