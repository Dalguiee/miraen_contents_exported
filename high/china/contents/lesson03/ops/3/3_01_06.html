<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미래엔 중국어</title>
    <script src="./../common/lib/jquery-3.7.1.min.js"></script>
    <!-- SUIT Variable 폰트 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link href="../common/css/comm.css" rel="stylesheet" />
    <link href="./css/3_01_06.css" rel="stylesheet" />
  </head>

  <body>
    <div id="wrap" class="china_wrap wordReference_wrap">
      <div class="btn_box dp_flex">
        <button class="btn popup_btn blue" data-index="2">보충</button>
        <!-- <div class="tempBttns">
          <button onclick="page.showVocabulary()" data-index="1" class="tempBttn">단어장</button>
        </div> -->
      </div>

      <div class="full_content">
        <div class="title_box dp_flex">
          <div class="express_tag">
            <span>본문</span>
            <div class="plus"></div>
          </div>

          <div class="text_box">
            <span>
              <span class="suit">2</span>
              <span data-audio="044-30.mp3">
                <span class="simhei">多</span>
                <span class="gRegula">duõ</span>
              </span>
            </span>
          </div>
        </div>

        <div class="content dp_flex">
          <div class="inner_content dp_flex dp_flex_column">
            <div class="title_box dp_flex">
              <span class="simhei" data-audio="044-30.mp3">多</span>
              <span class="suit">는 형용사 앞에 쓰여 정도나 수를 묻습니다.</span>
            </div>

            <div class="content_box">
              <div class="list list1 dp_flex">
                <div class="left_box dp_flex dp_flex_column" data-audio="044-31.mp3">
                  <span class="simhei">他多大?</span>
                  <span class="gRegula">Tã duõ dà?</span>
                </div>
            
                <div class="right_box">
                  <span class="suit">그는 몇 살이니?</span>
                </div>
              </div>
              <div class="list list2 dp_flex">
                <div class="left_box dp_flex dp_flex_column" data-audio="044-32.mp3">
                  <span class="simhei">你多高?</span>
                  <span class="gRegula">Nî duõ gão?</span>
                </div>
            
                <div class="right_box">
                  <span class="suit">너는 (키가) 얼마나 크니?</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="popup_bg" style="display: none"></div>

      <!-- 단어장 -->
      <div class="popup vocabularyBook" data-popup="7" style="display: none">
        <div class="tag bmjua dp_flex">단어장</div>
        <button class="close_btn"></button>
        <div class="popup_content dp_flex">
          <div class="word_list_box dp_flex dp_flex_column">
            <div class="word_content">
              <div class="list dp_flex voca_popup_btn active" data-audio="044-33.mp3">
                <span class="gRegula">gão</span>
              </div>
            </div>
          </div>
          <div class="show_word_box dp_flex dp_flex_column">
            <div class="china_box dp_flex">
              <div class="voca_popup_tab" data-audio="044-33.mp3">
                <span class="FZKai">高</span>
                <span class="gRegula">gão</span>
              </div>
            </div>
            <div class="korea_box dp_flex">
              <div class="voca_warp">
                <span class="suit">(키가) 크다, 높다</span>
              </div>
            </div>
            <div class="show_btn-warp">
              <button class="btn3 show_pinyin_btn" style="display: none">
                병음 보기
              </button>
              <button class="btn3 hide_pinyin_btn">병음 가리기</button>
              <button class="btn3 show_btn" style="display: none">
                뜻 보기
              </button>
              <button class="btn3 hide_btn">뜻 감추기</button>
            </div>
          </div>
        </div>
      </div>
      <!-- 보충 -->
      <div class="popup popup1" data-popup="2" style="display: none">
        <div class="tag bmjua dp_flex">보충</div>
        <button class="close_btn"></button>
        <div class="popup_content dp_flex dp_flex_column">
          <div class="scroll-warp">
            <div class="title_box">
              <span class="FZKai" style="font-weight: 600" data-audio="044-30.mp3">多</span>
              <span class="suit">의 쓰임</span>
            </div>
      
            <div class="text_box">
              <span class="suit">
                <span class="FZKai" data-audio="044-30.mp3">多<span class="gRegula">(duõ)</span></span>는 형용사
                앞에 쓰여 정도나 수를 묻는다.<br>
                ‘얼마나 ~하다’라는 의미를 나타내며 주로
                <span class="FZKai"><span class="FZKai" data-audio="044-34.mp3">大<span class="gRegula">(dà)</span></span>,&nbsp;<span class="FZKai" data-audio="044-35.mp3">高<span class="gRegula">(gão)</span></span>,<br><span class="FZKai" data-audio="044-36.mp3">长<span class="gRegula">(cháng)</span></span>,&nbsp;<span class="FZKai" data-audio="044-37.mp3">远<span class="gRegula">(yuân)</span></span></span> 등의 형용사 앞에 쓰인다.
              </span>
            </div>
      
            <div class="ex_box">
              <div class="audio-box">
                <div class="upper">
                  <span class="FZKai" data-audio="044-38.mp3" data-audio-combo="044-38">需要多长时间？</span>
                  <span class="suit">시간이 얼마나 오래 걸릴까요?</span>
                </div>
                <span class="gRegula" data-audio="044-38.mp3" data-audio-combo="044-38">Xñyào duõ cháng shíjiãn?</span>
              </div>
              
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
